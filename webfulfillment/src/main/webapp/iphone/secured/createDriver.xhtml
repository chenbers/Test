<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
 				<h:form id="vehicles" class="panel" title="Create Driver" selected="true">
				<h:outputText style="color: red; font-weight:bold;" value="#{daoUtilBean.errorMsg}" escape="false" />
					<h:outputText value="#{daoUtilBean.successMsg}"
						escape="false" />
 <fieldset>
<div class="row">
	<label>Customer</label>
		#{daoUtilBean.selectedAccountName}
</div>
<div class="row">
	<label>Team</label>
	<h:outputText value="#{daoUtilBean.selectedGroupName}"/>
</div>		          
<div class="row">
	<label>Last</label>
		<h:inputText id="lastName" value="#{daoUtilBean.lastName}" size="30"
			required="false"/> 
</div>		          
<div class="row">
	<label>First</label>
		<h:inputText id="firstName" value="#{daoUtilBean.firstName}" size="30"
			required="false"/> 
</div>		          
<div class="row">
	<label>RFID</label>
		<h:inputText id="RFID" value="#{daoUtilBean.RFID}" size="20"
			required="false"/> 
</div>		          
<div class="row">
	<label>EmployeeID</label>
		<h:inputText id="empID" value="#{daoUtilBean.empID}" size="30"
			required="false"/> 
</div>		          
</fieldset>
		<h:commandButton class="whiteButton" value="Create Driver" action="#{daoUtilBean.createDriverAction}" />
		<br/>
					<a class="whiteButton" href="#home">Cancel</a>
 		</h:form>
</ui:composition>
