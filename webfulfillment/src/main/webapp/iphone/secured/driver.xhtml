<html xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:h="http://java.sun.com/jsf/html" 
    xmlns:f="http://java.sun.com/jsf/core" 
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:ui="http://java.sun.com/jsf/facelets">

<head>
<title>tiwiPRO Fulfillment</title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<meta name="viewport" content="width=320; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;"/>
<link href="#{facesContext.externalContext.requestContextPath}/iphone/iui/iui.css" rel="stylesheet" type="text/css"/>
<link href="#{facesContext.externalContext.requestContextPath}/iphone/iui/table.css" rel="stylesheet" type="text/css"/>
<script type="application/x-javascript" src="#{facesContext.externalContext.requestContextPath}/iphone/iui/iui.js"></script>
</head>

<body>

<div class="toolbar">
<h1 id="pageTitle"></h1>
<a class="button leftButton" href="drivers.faces" target="_self">Drivers</a>
<a class="button" href="home.faces" target="_self">Home</a>
</div>

<h:form id="editDriver" class="panel" title="Edit Driver" target="_self" selected="true">
<h:outputText style="color: red; font-weight:bold;" value="#{daoUtilBean.errorMsg}" escape="false" />
 <fieldset>
<div class="row">
		#{daoUtilBean.selectedAccountName}<br/>
	#{daoUtilBean.selectedGroupName}<br/>
	Driver ID: #{daoUtilBean.selectedDriverID}
</div>
<div class="row">
	<label>Last</label>
		<h:inputText id="lastName" value="#{daoUtilBean.lastName}" maxlength="20" size="30"/> 
</div>		          
<div class="row">
	<label>First</label>
		<h:inputText id="firstName" value="#{daoUtilBean.firstName}" maxlength="20" size="30"/> 
</div>		          
<div class="row">
	<label>RFID</label>
		<h:inputText id="RFID" value="#{daoUtilBean.RFID}" maxlength="7" size="20"/> 
</div>		          
<div class="row">
	<label>EmployeeID</label>
		<h:inputText id="empID" value="#{daoUtilBean.empID}" maxlength="20" size="30"/> 
</div>		          
</fieldset>
		<h:commandButton class="whiteButton" value="Submit" action="#{daoUtilBean.editDriverAction}" />
</h:form>
<script>document.getElementById('editDriver').setAttribute("selected","true");</script>
    </body>
</html>
