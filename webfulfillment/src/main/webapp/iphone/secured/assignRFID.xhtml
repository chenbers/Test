<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">
	
 	<h:form id="assignRFID" class="panel" title="Assign RFID">
		<h:outputText style="color: red; font-weight:bold;" value="#{daoUtilBean.errorMsg}" escape="false" />
		<h:outputText value="#{daoUtilBean.successMsg}"	escape="false" />
 <fieldset>
<div class="row">
		#{daoUtilBean.selectedAccountName}
</div>
<div class="row">
					<label>Driver ID</label>
					<h:inputText id="driverID" value="#{daoUtilBean.driverID}" size="30"
						required="false" requiredMessage="required" /> 
						<rich:message for="driverID" /> 
</div>						
<div class="row">
					<label>RFID</label>
					<h:inputText id="RFID" value="#{daoUtilBean.RFID}" size="30"
						required="false" requiredMessage="required" /> 
						<rich:message for="RFID" /> 
</div>

        <div class="row">
            <label>Use FOB</label>
            <h:selectBooleanCheckbox value="#{daoUtilBean.useFOB}" id="useFOB">
			</h:selectBooleanCheckbox>						      
<ui:remove>          
            <div class="toggle" onclick="" toggled="#{daoUtilBean.useFOB}"><span class="thumb"></span><span class="toggleOn">ON</span><span class="toggleOff">OFF</span></div>
</ui:remove>
        </div>

</fieldset>
 
 <h:commandButton value="Assign RFID"
						 action="#{daoUtilBean.assignRFIDAction}" />
				</h:form>
				<rich:dataList rendered="#{daoUtilBean.messageList != null}" value="#{daoUtilBean.messageList}" id="messages" var="message" title="Messages">
				<h:outputText value="#{message}"/><br/>
				</rich:dataList>
</ui:composition>
