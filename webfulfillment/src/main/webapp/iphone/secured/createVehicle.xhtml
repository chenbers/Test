<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
 				<h:form id="vehicles" class="panel" title="Create Vehicle" selected="true">
				<h:outputText style="color: red; font-weight:bold;" value="#{daoUtilBean.errorMsg}" escape="false" />
					<h:outputText value="#{daoUtilBean.successMsg}"
						escape="false" />
 <fieldset>
<div class="row">
	<label>Customer</label>
		#{daoUtilBean.selectedAccountName}
</div>
<div class="row">
	<label>Team</label>
	<h:outputText value="#{daoUtilBean.selectedGroupName}"/>
</div>		          
<div class="row">
	<label>License</label>
		<h:inputText id="license" value="#{daoUtilBean.license}" size="30"
			required="false"/> 
</div>		          
<div class="row">
	<label>VIN</label>
		<h:inputText id="VIN" value="#{daoUtilBean.VIN}" size="30"
			required="false"/> 
</div>		          
<div class="row">
	<label>Name</label>
		<h:inputText id="vehicleName" value="#{daoUtilBean.vehicleName}" size="30"
			required="false"/> 
</div>		          
<div class="row">
	<label>Make</label>
		<h:inputText id="make" value="#{daoUtilBean.make}" size="30"
			required="false"/> 
</div>		          
<div class="row">
	<label>Model</label>
		<h:inputText id="model" value="#{daoUtilBean.model}" size="30"
			required="false"/> 
</div>		          
<div class="row">
	<label>Year</label>
		<h:inputText id="year" value="#{daoUtilBean.year}" size="10"
			required="false"/> 
</div>		          
		<div class="row">
			<label>Tiwi</label> 
			<h:inputText id="serialNum"
				value="#{daoUtilBean.serialNum}" size="30" required="false"
				requiredMessage="required" />
		</div>
</fieldset>
		<h:commandButton class="whiteButton" value="Create Vehicle" action="#{daoUtilBean.createVehicleAction}" />
		<br/>
					<a class="whiteButton" href="#home">Cancel</a>
 		</h:form>
</ui:composition>
