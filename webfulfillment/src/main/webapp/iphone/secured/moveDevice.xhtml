<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">
	<h:form id="moveDevice" title="Move Device" class="panel">
<fieldset>
<div class="row">
	<label>Customer</label>
		<h:selectOneMenu
			id="account-select-menu" 
			value="#{daoUtilBean.selectedAccountID}">
			<f:selectItems value="#{daoUtilBean.accountSelectList}" />
		</h:selectOneMenu>
</div>
<div class="row"> 
		<label>Tiwi</label>
		<h:inputText id="serialNum" value="#{daoUtilBean.serialNum}" size="30"
			required="false" requiredMessage="required" /> <rich:message
			for="serialNum" /> <br />
</div>		
</fieldset>
		<h:commandButton value="Move to Account"
			action="#{daoUtilBean.moveDeviceAction}" /> 
		<br />
		<br />
					<a class="whiteButton" href="#home">Cancel</a>
					<br />
		<p><h:outputText value="#{daoUtilBean.successMsg}" escape="false" />
	<h:outputText value="#{daoUtilBean.errorMsg}" escape="false" />
		</p>
	</h:form>
	<rich:dataList rendered="#{daoUtilBean.messageList != null}"
		value="#{daoUtilBean.messageList}" id="messages" var="message"
		title="Messages">
		<h:outputText value="#{message}" />
		<br />
	</rich:dataList>
</ui:composition>
