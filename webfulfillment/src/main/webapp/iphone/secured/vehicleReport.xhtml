<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
 				<h:form id="vehicleReport" class="panel" title="Vehicle Report" selected="true">
				<h:outputText style="color: red; font-weight:bold;" value="#{daoUtilBean.errorMsg}" escape="false" />
		<h:outputText value="#{daoUtilBean.successMsg}" escape="false" />
 <fieldset>
<div class="row">
	<label>Customer</label>
		#{daoUtilBean.selectedAccountName}
</div>
<div class="row">
	<label>Group</label>
	<h:outputText rendered="#{not empty daoUtilBean.selectedGroupID}" value="#{daoUtilBean.selectedGroupName}"/>
	<h:outputText rendered="#{empty daoUtilBean.selectedGroupID}" value="All Teams"/>
		
</div>
        <div class="row">
            <label>Assigned Only</label>
            <h:selectBooleanCheckbox value="#{daoUtilBean.assignedVehiclesOnly}" id="assignedVehiclesOnly">
			</h:selectBooleanCheckbox>						      
<ui:remove>            
            <div class="toggle" onclick="" toggled="#{daoUtilBean.assignedVehiclesOnly}">
            <span class="thumb"></span>
            <span class="toggleOn">ON</span>
            <span class="toggleOff">OFF</span>
            </div>
</ui:remove>  
        </div>
          
</fieldset>
		<h:commandButton class="whiteButton" value="Get Vehicles" action="#{daoUtilBean.getVehiclesAction}" />
					<br/>
					<br/>
					<a class="whiteButton" href="#home">Cancel</a>
		<h:outputText value="Count: #{daoUtilBean.vehicleCount}"/><br/>
 		<h:outputText value="#{daoUtilBean.vehicleGrid}" escape="false" />
 		</h:form>
</ui:composition>
