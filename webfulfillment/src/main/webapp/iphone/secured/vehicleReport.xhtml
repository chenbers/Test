<html xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:h="http://java.sun.com/jsf/html" 
    xmlns:f="http://java.sun.com/jsf/core" 
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:ui="http://java.sun.com/jsf/facelets">

<head>
<title>tiwiPRO Fulfillment</title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<meta name="viewport" content="width=320; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;"/>
<link href="#{facesContext.externalContext.requestContextPath}/iphone/iui/iui.css" rel="stylesheet" type="text/css"/>
<link href="#{facesContext.externalContext.requestContextPath}/iphone/iui/table.css" rel="stylesheet" type="text/css"/>
<script type="application/x-javascript" src="#{facesContext.externalContext.requestContextPath}/iphone/iui/iui.js"></script>
</head>

<body >

<div class="toolbar">
<h1 id="pageTitle"></h1>
<a class="button leftButton" href="home.faces" target="_self">Home</a>
</div>

<h:form id="vehicleReport" class="panel" title="Vehicle Report" target="_self" selected="true">
<h:outputText style="color: red; font-weight:bold;" value="#{daoUtilBean.errorMsg}" escape="false" />
<h:outputText value="#{daoUtilBean.successMsg}" escape="false" />
<fieldset>
<div class="row">
	<label>Customer</label>
		#{daoUtilBean.selectedAccountName}
</div>
<div class="row">
	<label>Group</label>
	<h:outputText rendered="#{not empty daoUtilBean.selectedGroupID}" value="#{daoUtilBean.selectedGroupName}"/>
	<h:outputText rendered="#{empty daoUtilBean.selectedGroupID}" value="All Teams"/>
		
</div>
        <div class="row">
            <label>Assigned Only</label>
            <h:selectBooleanCheckbox value="#{daoUtilBean.assignedVehiclesOnly}" id="assignedVehiclesOnly">
			</h:selectBooleanCheckbox>						      
<ui:remove>            
            <div class="toggle" onclick="" toggled="#{daoUtilBean.assignedVehiclesOnly}">
            <span class="thumb"></span>
            <span class="toggleOn">ON</span>
            <span class="toggleOff">OFF</span>
            </div>
</ui:remove>  
        </div>
          
</fieldset>
		<h:commandButton class="whiteButton" value="Get Vehicles" action="#{daoUtilBean.getVehiclesAction}" />
					<br/>
					<br/>
					<a class="whiteButton" href="home.faces">Cancel</a>
		<h:outputText value="Count: #{daoUtilBean.vehicleCount}"/><br/>
 		<h:outputText value="#{daoUtilBean.vehicleGrid}" escape="false" />
 		</h:form>
<script>document.getElementById('vehicleReport').setAttribute("selected","true");</script>

    </body>
</html>
