<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">
 				<h:form id="vehicles" class="panel" title="Vehicles" target="_self" selected="true" method="get">
				<h:outputText style="color: red; font-weight:bold;" value="#{daoUtilBean.errorMsg}" escape="false" />
 <fieldset>

        <div class="row">
            <label>Assigned Only</label>
            <div class="toggle" onclick="" toggled="#{daoUtilBean.assignedVehiclesOnly}"><span class="thumb"></span><span class="toggleOn">ON</span><span class="toggleOff">OFF</span></div>
        </div>
<div class="row">
	<label>Customer</label>
		<h:selectOneMenu
			id="account-select-menu" 
			onchange="submit()"
			value="#{daoUtilBean.selectedAccountID}">
			<f:selectItems value="#{daoUtilBean.accountSelectList}" />
		</h:selectOneMenu>
</div>
<div class="row">
	<label>Group</label>
		<h:selectOneMenu
			id="group-select-menu" 
			onchange="submit()"
			value="#{daoUtilBean.selectedGroupID}">
			<f:selectItems value="#{daoUtilBean.groupSelectList}" />
		</h:selectOneMenu>
</div>



</fieldset>
 
 		<h:outputText value="#{daoUtilBean.vehicleGrid}" escape="false" />

					<a class="whiteButton" href="#home">Cancel</a>
				</h:form>
				
				
				
</ui:composition>
