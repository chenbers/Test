<html>
	<head>
		<title>FusionCharts XT Documentation</title>

		<script type="text/javascript">
			
			function isLocalStorageAvailable()
			{
				try
				{
					return ('localStorage' in window==true && window['localStorage'] !== null && typeof localStorage.getItem=='function');
				}
				catch(e)
				{
					return false;
				}
			}

			var isLocalStore = isLocalStorageAvailable();
			if(isLocalStore)
			{
				localStorage.removeItem("FC__MENU_COLLAPSED");
				localStorage.setItem("FC__MENU_COLLAPSED", false);
			}
			
				

			var hashChangedTo = window.location.hash;
			var oldMenuCollapsedState = "false";
			
			onHashChange = function()
			{
				var nav=1;
				if(!window.location.search)
				{
					if(hashChangedTo.toLowerCase()=="#contents") nav = 1;
					if(hashChangedTo.toLowerCase()=="#index") nav = 2;
					if(hashChangedTo.toLowerCase()=="#search") nav = 3;
					if(window.frames['navframe'] && window.frames['navframe'].location.hash!="#"+nav)
						window.frames['navframe'].location = "assets/ui/js/whskin_frmset010.html#"+nav; 
				}
				else
				{
					if(window.frames['contentFrame'])
						window.frames['contentFrame'].location = window.location.search.replace(/^\?/,"")+hashChangedTo; 
				}
			}
			
			
			
			window.onload = function()
			{
			
				window.setInterval(
					function() 
					{
						tmpHash = window.location.hash;
						
						if(hashChangedTo!=tmpHash)
						{
							hashChangedTo = tmpHash;
							onHashChange();
						}
					}
					, 247
				
				);
			
				window.setInterval(
					function () {
						if (isLocalStore)
						{
							var fcmenucollapsed = localStorage.getItem("FC__MENU_COLLAPSED");
							
							if (fcmenucollapsed == null) {
								return;
							}
							
							if (oldMenuCollapsedState != fcmenucollapsed) 
							{
								
								if( fcmenucollapsed == "true" )
								{
									var panelsCols = document.getElementById("mainframeset").cols;
									if(panelsCols!="0,25,*")
										document.getElementById("mainframeset").cols = "0,25,*";	
								}
								else
								{
									var panelsCols = document.getElementById("mainframeset").cols;
									if(panelsCols!="255,0,*")
										document.getElementById("mainframeset").cols = "255,0,*";	
								}
								
								oldMenuCollapsedState=fcmenucollapsed;
							}
							
							
							
						}
					}
					, 251
				
				);

			
			
			}
			
			
			
			
			function getCookie(cname)
			{
				var ret="";
				var cookies={};
				var arrCookies=document.cookie.split(/\s?;\s?/);
				
				for (var i in arrCookies)
				{
					iCookie = arrCookies[i].split(/\s?=\s?/);
					
					if(cname==iCookie[0]){
						ret = unescape(iCookie[1]);
						break;
					}
				}
				return ret;
			}
			
			
			var whereTo = {"nav": 1, "topic" :"Introduction/Overview.html"};
			
			var qs_ = window.location.search;
			var lh_ = window.location.hash;
			
			var cl_="";
			if(isLocalStorageAvailable())
			{
				cl_ = localStorage.getItem("fc__menu");
			}
			if(!cl_)
			{
				cl_ = getCookie("fc_menu");
			}
			
			if(!qs_ && lh_)
			{
				if(lh_.toLowerCase()=="#contents") whereTo["nav"] = 1;
				if(lh_.toLowerCase()=="#index") whereTo["nav"] = 2;
				if(lh_.toLowerCase()=="#search") whereTo["nav"] = 3;
			}
			else
			{
				if(!qs_ && cl_!="")
				{
					whereTo["topic"] =cl_;
				}
				else
				{
				  if (qs_)
				  {
					whereTo["topic"] = qs_.replace(/^\?/,'')+lh_;
				  }
				}
			}
			
		</script>
