<script type="text/javascript">
	
	
	var nav_=window.location.hash;
	nav_=nav_?nav_.replace('#',''):1;
	

	function isAJAXCallAvailable()
	{
		if (location.protocol.search(/https?/)>=0) return true;
		
		 var xmlhttp=false;
		 /* running locally on IE5.5, IE6, IE7 */
		 if(location.protocol.search(/https?/)<0 && typeof ActiveXObject != "undefined")
		 {
			 if(!xmlhttp)try{ xmlhttp=new ActiveXObject("MSXML2.XMLHTTP"); }catch(e){xmlhttp=false;}
			 if(!xmlhttp)try{ xmlhttp=new ActiveXObject("Microsoft.XMLHTTP"); }catch(e){xmlhttp=false;}
		 } 
		 /* IE7, Firefox, Safari, Opera...  */
		 if(!xmlhttp) try{ xmlhttp=new XMLHttpRequest(); } catch(e){xmlhttp=false;}
		 /* running  from server on IE5.5, IE6 */
		 //if(!xmlhttp && typeof ActiveXObject != "undefined")
		 //{
		 //	 if(!xmlhttp)try{ xmlhttp=new ActiveXObject("MSXML2.XMLHTTP"); }catch(e){xmlhttp=false;}
		 //	 if(!xmlhttp)try{ xmlhttp=new ActiveXObject("Microsoft.XMLHTTP"); }catch(e){xmlhttp=false;}
		 //} 
		 /* IceBrowser */
		 if(!xmlhttp)try{ xmlhttp=createRequest(); }catch(e){xmlhttp=false;}
		

		try{
			xmlhttp.open("GET","whxdata/whidx.xml",false);
			xmlhttp.send(null);
			xmlDoc=xmlhttp.responseText; 
		} catch(e)
		{
			xmlDoc = null;
		}
		
		
		if(!xmlDoc) return false;
		
		return true;
		
	}
	
	
	function isLocalStorageAvailable()
	{
		try
		{
			return 'localStorage' in window && window['localStorage'] !== null && localStorage.getItem;
		}
		catch(e)
		{
			return false;
		}
	}
	
	
	
</script>
