<ui:composition template="/template/errorLayout.xhtml" 
	            xmlns="http://www.w3.org/1999/xhtml" 
	            xmlns:ui="http://java.sun.com/jsf/facelets"
	            xmlns:h="http://java.sun.com/jsf/html" 
	            xmlns:rich="http://richfaces.org/rich"
	            xmlns:a4j="http://richfaces.org/a4j"
	            xmlns:c="http://java.sun.com/jstl/core"
	            xmlns:f="http://java.sun.com/jsf/core"
	            xmlns:t="http://myfaces.apache.org/tomahawk"
	            xmlns:pretty="http://ocpsoft.com/prettyfaces">
               
<ui:param name="title" value="403 #{messages.error_access_denied_title}"/>

<ui:define name="content">
   <div style="margin: 50px auto; width: 400px;">
            <div class="panel_nw">
               <div class="panel_title">
                  #{messages.error_access_denied_title}
               </div>
            </div>
            <div class="panel_w">
               <div class="panel_content">
                 <p>
                 	 #{messages.error_access_denied_msg}
                     <h:inputHidden id="stackTrace" value="#{errorBean.stackTrace}" />
                 </p>
                 
                 <p>
                     <pretty:link id="error403" mappingId="current">
	                  #{messages.error_return_to_homepage}
					  </pretty:link>
                 </p>

               </div>
            </div>
            <div class="panel_sw">
               <div class="panel_statusbar"></div>
            </div>
         </div>
</ui:define>

</ui:composition>
