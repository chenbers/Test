<ui:composition 
	template="/template/layout.xhtml" 
	xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:ui="http://java.sun.com/jsf/facelets" 
	xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core" 
    xmlns:a4j="http://richfaces.org/a4j" 
    xmlns:rich="http://richfaces.org/rich">
    

    <ui:define name="content">
		<div id="wrapper">
    	<table width="940" border="0" cellspacing="0" cellpadding="0" align="center" class="kiosk_table">
    		<tr>	
  				<td width="50%" valign="top">
     			<div class="">
    				<div class="panel_nw">
    					<div class="panel_title">
    						<span>#{messages.hosStatus}</span>  
    					</div>
    				</div>	
    				<div class="panel_w">
                		<div class="panel_content">
                    		<rich:messages globalOnly="true" errorClass="error" fatalClass="error" warnClass="warning" infoClass="info" styleClass="msg" />
							<rich:spacer height="10"/>
                    		<table width="100%" border="0" cellspacing="2" cellpadding="0">
								<tr>
                        			<td valign="top">
  									<ui:include src="/includes/addHosLog.xhtml">
  										<ui:param name="reRenderList" value="currentStatusPanel" />
                    				</ui:include>
                    				<rich:spacer height="50"/>
                    				<a4j:outputPanel id="currentStatusPanel">
  										<ui:include src="/includes/currentStatus.xhtml">
                    					</ui:include>
                    				</a4j:outputPanel>
                    				</td>
								</tr>
    						</table>
    					</div>
		    		</div>
    				<div class="panel_sw">
    					<div class="panel_statusbar"></div>
    				</div>
    			</div>
				</td>
       			<td width="10"><img src="#{facesContext.externalContext.request.contextPath}/images/x.gif" width="10" /></td>
  				<td width="50%" valign="top">
     			<div class="">
    				<div class="panel_nw">
    					<div class="panel_title">
    						<span>#{messages.hosDriverDailyLogReport}</span>  
    					</div>
    				</div>	
    				<div class="panel_w">
                		<div class="panel_content">
							<rich:spacer height="10"/>
                    		<table width="100%" border="0" cellspacing="2" cellpadding="0">
								<tr>
                        			<td valign="top">
  									<ui:include src="/includes/hosDailyLogReport.xhtml">
                    				</ui:include>
                    				</td>
								</tr>
    						</table>
    					</div>
		    		</div>
    				<div class="panel_sw">
    					<div class="panel_statusbar"></div>
    				</div>
    			</div>
				<rich:spacer height="20"/>
     			<div class="">
    				<div class="panel_nw">
    					<div class="panel_title">
    						<span>#{messages.hosLogsExport}</span>  
    					</div>
    				</div>	
    				<div class="panel_w">
                		<div class="panel_content">
							<rich:spacer height="10"/>
                    		<table width="100%" border="0" cellspacing="2" cellpadding="0">
								<tr>
                        			<td valign="top">
  									<ui:include src="/includes/hosLogsExport.xhtml">
                    				</ui:include>
                    				</td>
								</tr>
    						</table>
    					</div>
		    		</div>
    				<div class="panel_sw">
    					<div class="panel_statusbar"></div>
    				</div>
    			</div>
				</td>
       			
			</tr>				
    	</table>
    	</div>
	</ui:define>
</ui:composition>
