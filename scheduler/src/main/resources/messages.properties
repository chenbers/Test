#RedFlag ezCRM Data
#0 {Red Flag Alert Name} - for subject line
#1 {GROUP} - fmt: division-division-...-team
RedFlagEzCrmDataType.EZCRM_DATA_TYPE_GROUP=\n\n| GROUP\: {0}
#2 {CATEGORY} - One of: Critical|Normal|Information 
RedFlagEzCrmDataType.EZCRM_DATA_TYPE_SEVERITY=\n| SEVERITY\: {0}
#3 {DATE} - fmt: yyyy-mm-dd hh:mm:ss
RedFlagEzCrmDataType.EZCRM_DATA_TYPE_DATE=\n| DATE\: {0}
#4 {EMP ID} - fmt: external driver id | omitted if no driver
#5 {DRIVER ID} - fmt: internal driver id | UNKNOWN if no driver
#6 {DRIVER NAME} - fmt: First Middle Last | UNKNOWN
RedFlagEzCrmDataType.EZCRM_DATA_TYPE_DRIVER=\n| DRIVER ID\:  {0} ({1})\n| DRIVER NAME\: {2}
#7 {VEHICLE NAME}
#8 {VEHICLE ID} - fmt: internal vehicle ID
#9 {YEAR} - fmt: yyyy | ommited if blank
#10 {MAKE} - ommited if blank
#11 {MODEL} - ommited if blank
RedFlagEzCrmDataType.EZCRM_DATA_TYPE_VEHICLE=\n| VEHICLE\:  {0} ({1}) {2} {3} {4}
#12 {LAT} - latitude | NO GPS LOCK
#13 {LON} - longitude | NO GPS LOCK
#14 {ADDRESS} - address | UNKNOWN
RedFlagEzCrmDataType.EZCRM_DATA_TYPE_LOCATION=\n| LATITUDE\: {0}\n| LONGIDUTE\: {1}\n| ADDRESS\: {2}
#15 {ODOMETER} - fmt: NNNNN (KM | Mi)
RedFlagEzCrmDataType.EZCRM_DATA_TYPE_ODOMETER=\n| ODOMETER\: {0} {1}
#16 {SPEED} - fmt: NN (KPH | MPH)
RedFlagEzCrmDataType.EZCRM_DATA_TYPE_SPEED=\n| SPEED\: {0} {1}
#17 {MeasurementType}
#18 {Event Detail Param1}
#19 {Event Detail Param2}

#0 {EVENT TYPE}
#1 {EVENT DETAIL} - fmt: depends on event type - see RedFlagEmailEzCrmEvent...
RedFlagEzCrmDataType.EZCRM_DATA_TYPE_EVENT=\n| EVENT TYPE\: {0}\n| EVENT DETAIL\: {1}


