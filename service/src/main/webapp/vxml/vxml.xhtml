<?xml version="1.0" encoding="UTF-8"?> 
<vxml version = "2.1">  
			<var name="ackQuery" expr="'vxmack.jsp?vid='+session.sessionid"/> 

    		<menu id="menuselection" dtfm="false"> 
    		
			<!-- Do not allow bargein, require message to be fully heard -->
			<property name="bargein" value="false"/>
			
			<audio src="http://webhosting.voxeo.net/50995/www/audio/inthinc-welcome.wav"  fetchhint="prefetch"/>
			<prompt>
				Vehicle 65321 was in a possible accident
			</prompt>
			<property name="bargein" value="true"/>

			<audio src="http://webhosting.voxeo.net/50995/www/audio/inthinc-press1.wav"  fetchhint="prefetch"/>
  		
    			<choice dtmf="1" expr="ackQuery"/> 
	    		<!-- Message played if any error occured --> 
				<error count="1"> 
					An error has occurred. 
				</error> 
				<!-- Message played if the caller does not press a key --> 
				<noinput count="1"> 
 					<audio src="http://webhosting.voxeo.net/50995/www/audio/inthinc-press1.wav"  fetchhint="prefetch"/>
				</noinput> 
				<!-- Message played if the caller enters something that does not match --> 
				<nomatch count="1"> 
 					<audio src="http://webhosting.voxeo.net/50995/www/audio/inthinc-press1.wav"  fetchhint="prefetch"/>
	    		</nomatch> 
  			</menu> 
</vxml>
