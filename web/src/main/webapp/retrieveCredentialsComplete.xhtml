<ui:composition template="/layout/layout.xhtml" 
			xmlns="http://www.w3.org/1999/xhtml" 
			xmlns:ui="http://java.sun.com/jsf/facelets"
  			xmlns:h="http://java.sun.com/jsf/html" 
  			xmlns:f="http://java.sun.com/jsf/core"
			xmlns:rich="http://richfaces.org/rich"
		    xmlns:a4j="http://richfaces.org/a4j"
  			xmlns:security="http://www.springframework.org/security/tags">

  
	<ui:define name="scripts">
	</ui:define>
	<ui:define name="header">
  		<ui:include src="/includes/loginHeader.xhtml"/>
	</ui:define>
	<ui:define name="navigation">
  		<ui:include src="/includes/loginNavigation.xhtml"/>
	</ui:define>
	<ui:define name="content">
      <div id="wrapper">
        <ul id="grid_nav">
          <li class="l grid_icon">
            <img src="images/ico_email.png"/>
          </li>
          <li class="l grid_title">#{messages.credentials_successful_header}</li>
        </ul>
      </div>
      
      <table id="fd-table-1" class="dash_table" cellspacing="0" cellpadding="0" border="0" align="center" width="940">
        <tbody>
          <tr>
            <td>
              <div>
        
                <div style="padding-bottom:20px">#{messages.credentials_sent_success}</div>
        
                <h2>Didn't Get the Email?</h2>
                <ul>
                  <li>Be patient, it can take a few minutes for the email to arrive in your inbox.</li>
                  <li>Check your junk mail.</li>
                  <li>If that still doesn't work try resending the email.</li>
                </ul>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
      
      <div style="margin-bottom:300px"></div>
