<ui:composition template="/layout/errorLayout.xhtml" 
	            xmlns="http://www.w3.org/1999/xhtml" 
	            xmlns:ui="http://java.sun.com/jsf/facelets"
	            xmlns:h="http://java.sun.com/jsf/html" 
	            xmlns:rich="http://richfaces.org/rich"
	            xmlns:a4j="http://richfaces.org/a4j"
	            xmlns:c="http://java.sun.com/jstl/core"
	            xmlns:f="http://java.sun.com/jsf/core"
	            xmlns:t="http://myfaces.apache.org/tomahawk"
	            xmlns:pretty="http://ocpsoft.com/prettyfaces">
               
<ui:param name="title" value="403 #{errorTranslatorBean.errorTitle}"/>

<ui:define name="content">
   <div style="margin: 50px auto; width: 400px;">
            <div class="panel_nw">
               <div class="panel_title">
                  #{errorTranslatorBean.errorAccessDeniedTitle}
               </div>
            </div>
            <div class="panel_w">
               <div class="panel_content">
                 <p>
<!--                      
                 	<h:outputText id="msgIdUS" rendered="#{phoneBean.phoneNumber02 == ''}" 
                 		value="#{errorTranslatorBean.errorAccessDeniedMsg} #{phoneBean.phoneNumber01}."/>
                 	<h:outputText id="msgIdOther" rendered="#{phoneBean.phoneNumber02 != ''}" 
                 		value="#{errorTranslatorBean.errorAccessDeniedMsg} #{phoneBean.phoneNumber01} or #{phoneBean.phoneNumber02}."/>                 		
 -->                     
                 	 <h:outputText id="msgIdUS" value="#{errorTranslatorBean.errorAccessDeniedMsg}"/>
                 	 <ul style="list-style: none">
                 		<a4j:repeat rowKeyVar="row" value="#{supportBean.supportContacts}" var="contact">
							<li><h:outputText escape="false" style="font-weight:bold" value="#{contact}"/></li>
						</a4j:repeat>
					</ul>
                     <h:inputHidden id="stackTrace" value="#{errorBean.stackTrace}" />
                 </p>
                 
                 <p>
                     <pretty:link id="error403" mappingId="init-dashboard">#{errorTranslatorBean.errorReturnToHomepage}</pretty:link>
                 </p>

               </div>
            </div>
            <div class="panel_sw">
               <div class="panel_statusbar"></div>
            </div>
         </div>
</ui:define>

</ui:composition>
