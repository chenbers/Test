<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:security="http://pro.tiwi.com/jsf/security">

	<ul id="breadcrumb">
		<a4j:repeat value="#{groupTreeNode.groupBreadCrumb}" var="crumb" rowKeyVar="rowKey">
			<li class="#{(rowKey eq (groupTreeNode.breadCrumbCount - 1) and lastBreadCrumb eq null)?'last':''}">
				<h:outputLink value="#{facesContext.externalContext.request.contextPath}#{crumb.groupLevel.url}" >
					<h:outputText value="#{crumb.label}"/>
					<f:param name="groupID" value="#{crumb.id}"/>
				</h:outputLink>
			</li>
		</a4j:repeat>
	</ul>
	
</ui:composition>
