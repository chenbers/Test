<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" 
    xmlns:a4j="http://richfaces.org/a4j" 
    xmlns:rich="http://richfaces.org/rich" 
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:iwi="http://pro.tiwi.com/jsf" 
  	xmlns:security="http://pro.tiwi.com/jsf/security"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:c="http://java.sun.com/jstl/core"
    xmlns:pretty="http://ocpsoft.com/prettyfaces">

    <h:form id="subNavForm">
       <div class="sub_nav">
           <div class="sub_nav-bg">
               <ul>
                   <li class="#{driversSelected}">
                        <pretty:link  id="#{context}-driversReport" mappingId="driversReport"><span>#{messages.subNavigation_drivers}</span></pretty:link>
                   </li>
                   <li class="#{vehiclesSelected}">
                         <pretty:link id="#{context}-vehiclesReport" mappingId="vehiclesReport"><span>#{messages.subNavigation_vehicles}</span></pretty:link>
                   </li>
                   <li class="#{idlingSelected}">
                        <pretty:link id="#{context}-idlingReport" mappingId="idlingReport"><span>#{messages.subNavigation_idling}</span></pretty:link>
                   </li>
                   <li class="#{idlingVehicleSelected}">
                        <pretty:link id="#{context}-idlingVehicleReport" mappingId="idlingVehicleReport"><span>#{messages.subNavigation_idlingVehicle}</span></pretty:link>
                   </li>
                   <li class="#{devicesSelected}">
                         <pretty:link id="#{context}-devicesReport" mappingId="devicesReport"><span>#{messages.subNavigation_devices}</span></pretty:link>
                   </li>
                   <li class="#{performanceSelected}">
                         <pretty:link id="#{context}-performanceReport" mappingId="performanceReport"><span>#{messages.subNavigation_performance}</span></pretty:link>
                   </li>
					<security:authorize ifAnyGranted="ROLE_ADMIN,ROLE_WAYSMARTACCESS">
                   <li class="#{waysmartSelected}">
						<h:panelGroup rendered="#{treeNavigationBean.accountIsWaysmart}">
                         <pretty:link id="#{context}-waysmartReport" mappingId="waysmartReport"><span>#{messages.subNavigation_waysmart}</span></pretty:link>
						</h:panelGroup>
                   </li>
					</security:authorize>                   
               </ul>
           </div>
       </div>
    </h:form>
</ui:composition>
