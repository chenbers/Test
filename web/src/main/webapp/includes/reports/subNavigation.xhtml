<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" 
    xmlns:a4j="http://richfaces.org/a4j" 
    xmlns:rich="http://richfaces.org/rich" 
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:iwi="http://pro.tiwi.com/jsf" 
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:pretty="http://ocpsoft.com/prettyfaces">

    <div class="sub_nav">
        <div class="sub_nav-bg">
            <ul>
                <li class="#{driversSelected}">
                    <pretty:link mappingId="driversReport"><span>#{messages.subNavigation_drivers}</span></pretty:link>
                </li>
                <li class="#{vehiclesSelected}">
                    <pretty:link mappingId="vehiclesReport"><span>#{messages.subNavigation_vehicles}</span></pretty:link>
                </li>
                <li class="#{idlingSelected}">
                    <pretty:link mappingId="idlingReport"><span>#{messages.subNavigation_idling}</span></pretty:link>
                </li>
                <li class="#{devicesSelected}">
                    <pretty:link mappingId="devicesReport"><span>#{messages.subNavigation_devices}</span></pretty:link>
                </li>
            </ul>
        </div>
    </div>
</ui:composition>
