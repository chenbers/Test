<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" 
    xmlns:a4j="http://richfaces.org/a4j" 
    xmlns:rich="http://richfaces.org/rich" 
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:iwi="http://pro.tiwi.com/jsf" 
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:c="http://java.sun.com/jstl/core"
    xmlns:pretty="http://ocpsoft.com/prettyfaces">

    <h:form>
       <div class="sub_nav">
           <div class="sub_nav-bg">
               <ul>
                   <li class="#{driversSelected}">
                       <a4j:htmlCommandLink action="#{driverReportBean.doSearch}">
                           <span>#{messages.subNavigation_drivers}</span>
                       </a4j:htmlCommandLink>
                   </li>
                   <li class="#{vehiclesSelected}">
                       <a4j:htmlCommandLink action="#{vehicleReportBean.doSearch}">
                           <span>#{messages.subNavigation_vehicles}</span>
                       </a4j:htmlCommandLink>
                   </li>
                   <li class="#{idlingSelected}">
                        <a4j:htmlCommandLink action="#{idlingReportBean.doSearch}">
                           <span>#{messages.subNavigation_idling}</span>
                       </a4j:htmlCommandLink>
                   </li>
                   <li class="#{devicesSelected}">
                       <a4j:htmlCommandLink action="#{deviceReportBean.doSearch}">
                           <span>#{messages.subNavigation_devices}</span>
                       </a4j:htmlCommandLink>
                   </li>
               </ul>
           </div>
       </div>
    </h:form>
</ui:composition>
