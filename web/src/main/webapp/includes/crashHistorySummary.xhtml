<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
	            xmlns:ui="http://java.sun.com/jsf/facelets"
	            xmlns:h="http://java.sun.com/jsf/html" 
	            xmlns:rich="http://richfaces.org/rich"
	            xmlns:a4j="http://richfaces.org/a4j"
	            xmlns:c="http://java.sun.com/jstl/core"
	            xmlns:f="http://java.sun.com/jsf/core"
	            xmlns:t="http://myfaces.apache.org/tomahawk"
	            xmlns:pretty="http://ocpsoft.com/prettyfaces">
        
     <a4j:outputPanel id="crashSummaryOutputPanel">    
        <div class="panel_nw">    
            <div class="panel_title" style="z-index: #{zorder}">
                <span class="crash">
                #{messages.crash_summary_history_title}
                </span>   
            </div>
        </div>
        <div class="panel_w">
            <div class="panel_content">
               <div id="crashSummaryInnerPanel" style="height:#{xyheight};width:#{xywidth}">
                    <div id="crashSummaryDiv" align="center"></div>
                     <rich:panel>
                       <table id="crashSummaryTable" cellpadding="4px,2px" cellspacing="0" width="100%" class=""><tbody>
                       <tr style="font-weight:bold" align="center">
                        <td  width="50%"> 
                           <h:outputFormat value=" #{messages.crash_summary_overDistance} " >
                                <a4j:actionparam value="miles" converter="MeasurementTextConverter"/>
                            </h:outputFormat>
                        </td>
                        <td style="border-right-width:1px; border-left-width:1px" width="50%">
                        #{messages.crash_summary_totalCrashes}
                        </td>
                        </tr>
                        <tr style="font-weight:bold; font-size:30px" align="center">
                        <td>
                           <h:outputText value="#{crashSummary.crashesPerMillionMiles}" converter="PerMillionsMilesToPerMillionsKmEstimateConverter"/>
                        </td>
                        <td>
                         #{crashSummary.totalCrashes}
                        </td>
                        </tr>
                        <tr style="font-weight:normal" align="center">
                        	<td>
                           <h:outputFormat value=" #{messages.crash_summary_lastXmonths} " >
                                <a4j:actionparam value="12" />
                            </h:outputFormat>
                        	
                        	</td>
                        	<td   style="border-right-width:1px; border-left-width:1px"></td>
                        </tr>
                         </tbody>
                        </table>
                   </rich:panel>
            </div>
        </div>
        </div>
        
        <div class="panel_sw">
            <div class="panel_statusbar"/>
        </div>
    </a4j:outputPanel>


</ui:composition>
