<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:c="http://java.sun.com/jstl/core"
    xmlns:a4j="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich">

	<ui:composition>

		<rich:modalPanel id="editVehicleColumns" headerClass="popupHeader" 
			controlsClass="popupControls" width="420" height="200" zindex="2000">
			<f:facet name="header">
        		<h:outputText value="#{messages.editColumns_title}" />
      		</f:facet>
      		<f:facet name="controls">
        		<h:graphicImage value="/images/modal_close.png" style="cursor:pointer" onclick="Richfaces.hideModalPanel('editVehicleColumns')" />
      		</f:facet>

			<div class="popupsubtitle">
				<h:outputText value="#{messages.editColumns_explanation}" />
			</div>

			<a4j:form id="editColumnsForm">
			
				<rich:panel id="vehicleColumnPanel">
				<h:panelGrid columns="11" width="100%">						
					<h:selectBooleanCheckbox style="width:20px;" 
						value="#{vehicleColumns['group'].visible}" />
					<rich:spacer width="20"/>
					<h:outputText style="width:80px;" value="#{messages.reports_group}" />
					<rich:spacer width="20"/>					
					<h:selectBooleanCheckbox style="width:20px;" 
						value="#{vehicleColumns['vehicleID'].visible}" />
					<rich:spacer width="20"/>
					<h:outputText style="width:80px;" value="#{messages.reports_vehicleID}" />
					<rich:spacer width="20"/>	
					<h:selectBooleanCheckbox style="width:20px;" 
						value="#{vehicleColumns['makeModelYear'].visible}" />
					<rich:spacer width="20"/>	
					<h:outputText style="width:80px;" value="#{messages.reports_makemodelyear}" /> 
					
					<h:selectBooleanCheckbox style="width:20px;" 
						value="#{vehicleColumns['driver'].visible}" />
					<rich:spacer width="20"/>
					<h:outputText style="width:80px;" value="#{messages.reports_driver}" />
					<rich:spacer width="20"/>
					<h:selectBooleanCheckbox style="width:20px;" 
						value="#{vehicleColumns['milesDriven'].visible}" />
					<rich:spacer width="20"/>
					<h:outputText style="width:80px;" value="#{messages.reports_milesdriven}" />
					<rich:spacer width="20"/>
					<h:selectBooleanCheckbox style="width:20px;" 
						value="#{vehicleColumns['overall'].visible}" />
					<rich:spacer width="20"/>
					<h:outputText style="width:80px;" value="#{messages.reports_overall}" />    
					
					<h:selectBooleanCheckbox style="width:20px;" 
						value="#{vehicleColumns['speed'].visible}" />
					<rich:spacer width="20"/>
					<h:outputText style="width:80px;" value="#{messages.reports_speed}" />
					<rich:spacer width="20"/>
					<h:selectBooleanCheckbox style="width:20px;" 
						value="#{vehicleColumns['style'].visible}" />
					<rich:spacer width="20"/>
					<h:outputText style="width:80px;" value="#{messages.reports_style}" />
					<rich:spacer width="20"/>
					<rich:spacer width="20"/>
					<rich:spacer width="20"/>
					<rich:spacer width="80"/>   				 		
				</h:panelGrid>
				</rich:panel>
			
				<div class="popupactions">
					<a4j:commandLink rendered="true" 
          				action="#{vehicleReportBean.cancelColumns}"           				
          				onclick="Richfaces.hideModalPanel('editVehicleColumns')" 
          				reRender="items">
          				<button type="submit" class="left">
          					<span class="cancel">
          						<h:outputText value="#{messages.button_cancel}" />
          					</span>
          				</button>
          			</a4j:commandLink>  
          			<a4j:commandLink rendered="true" 
          				action="#{vehicleReportBean.saveColumns}"           				
          				onclick="Richfaces.hideModalPanel('editVehicleColumns')" 
          				reRender="items">
          				<button type="submit" class="left">
          					<span class="save">
          						<h:outputText value="#{messages.button_save}" />
          					</span>
          				</button>
          			</a4j:commandLink>          			
        		</div>
        		
			</a4j:form>        		
      		
    	</rich:modalPanel>
    	
	</ui:composition>

</html>
