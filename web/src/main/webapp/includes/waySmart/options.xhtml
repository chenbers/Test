<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:a4j="http://richfaces.org/a4j"
                xmlns:c="http://java.sun.com/jstl/core"
                xmlns:fn="http://java.sun.com/jsp/jstl/functions"
                xmlns:tiwiprofn="http://pro.tiwi.com/jsffunctions">
<div class="spacer"></div>
<h:panelGroup >
    <div class="add_section_title"><h:outputText value="#{messages.wirelineInformation}"/></div>
	<table width="370" border="0" cellspacing="2" cellpadding="4" align="center">
	<tr>
		<td width="150"><h:outputText value="#{messages.wirelineKillMotorPasscode}: " /></td>
		<td><h:outputText value="#{vehiclesBean.item.editableVehicleSettings.killMotorPasscode}" /></td>  
	</tr>
	<tr>
		<td width="150"><h:outputText value="#{messages.wirelineDoorAlarmPasscode}: " /></td>
		<td><h:outputText value="#{vehiclesBean.item.editableVehicleSettings.doorAlarmPasscode}" /></td>  
	</tr>
	<tr>
		<td width="150"><h:outputText value="#{messages.wirelineAutoArmTime}: " /></td>
		<td><h:outputText value="#{vehiclesBean.item.editableVehicleSettings.autoArmTime}" /></td>  
	</tr>
	</table>                  
</h:panelGroup>   
    
</ui:composition>
