<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:a4j="http://richfaces.org/a4j"
                xmlns:c="http://java.sun.com/jstl/core"
                xmlns:fn="http://java.sun.com/jsp/jstl/functions"
                xmlns:tiwiprofn="http://pro.tiwi.com/jsffunctions">

         <ui:fragment rendered="#{vehiclesBean.accountIsHOS}">
            <tr>
              <td width="100" valign="top">
                <h:selectBooleanCheckbox rendered="#{vehiclesBean.batchEdit}" id="update_editVehicle-DOT" value="#{vehiclesBean.updateField['dot']}" />
                <h:outputText value="#{messages.editVehicle_DOT}"/>
              </td>
              
              <td>                                       
                <h:selectBooleanCheckbox id="editVehicle-DOT" value="#{vehiclesBean.item.dot}" />
              </td>
            </tr>
        </ui:fragment>
   <tr>
     <td width="100" valign="top">
       <h:selectBooleanCheckbox rendered="#{vehiclesBean.batchEdit}" id="update_editVehicle-ifta" value="#{vehiclesBean.updateField['ifta']}" />
       <h:outputText value="#{messages.editVehicle_IFTA}"/>
     </td>
     <td>
     	<h:selectBooleanCheckbox
		 	title="ifta" id="editVehicle-ifta" onchange="checkMultiple(this)" 
		  	value="#{vehiclesBean.item.ifta}" >
		</h:selectBooleanCheckbox>
     </td>
   </tr>
 
</ui:composition>
