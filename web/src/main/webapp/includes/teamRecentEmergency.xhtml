<ui:composition 
            xmlns="http://www.w3.org/1999/xhtml" 
            xmlns:ui="http://java.sun.com/jsf/facelets"
            xmlns:h="http://java.sun.com/jsf/html" 
            xmlns:rich="http://richfaces.org/rich"
            xmlns:a4j="http://richfaces.org/a4j"
            xmlns:iwi="http://pro.tiwi.com/jsf"
            xmlns:c="http://java.sun.com/jstl/core"
            xmlns:f="http://java.sun.com/jsf/core"
            xmlns:t="http://myfaces.apache.org/tomahawk"
            xmlns:pretty="http://ocpsoft.com/prettyfaces">
            
<h:panelGroup layout="block" styleClass="">
	<h:panelGroup layout="block" styleClass="panel_nw">
		<h:panelGroup layout="block" styleClass="panel_title">
			<span class="diagnostics_title">#{messages.team_emergency}</span>
			<span class="panel_links">
            <pretty:link id="#{context}-teamRecentEmergencyTitle" mappingId="emergencyGroupLink">
                <f:param value="#{navigationBean.groupID}"/>
                <f:param value="#{teamRecentEventsBean.timeFrame}"/>
                #{messages.team_emergencyShowAll}
            </pretty:link>
			</span>
		</h:panelGroup>	
	</h:panelGroup>					
	<h:panelGroup layout="block" styleClass="panel_w">
		<h:panelGroup layout="block" styleClass="panel_content">
			<h:panelGroup layout="block" styleClass="datagrid">
			<h:form id="teamEmergencyForm">
			<rich:dataTable value="#{teamWarningsBean.emergencies}" id="teamEmergencies"
						    var="event" styleClass="datagrid"
						    rowClasses="tableOdd,tableEven" cellspacing="0" rows="5"
						    width="100%">
						
					<rich:column width="15%" height="50">
						<f:facet name="header">
							<h:outputText value="#{messages.team_emergencyEvent}" />
						</f:facet>
						<h:outputText value="#{event.eventType}"/>
					</rich:column>
					<rich:column width="25%">
						<f:facet name="header">
							<h:outputText value="#{messages.team_emergencyVehicle}" />
						</f:facet>
                        <pretty:link id="#{context}-teamRecentEmergencyVehiclePerformance" mappingId="vehiclePerformance">
                            <f:param value="#{event.event.vehicle.vehicleID}"/>
                            #{event.vehicleName}
                        </pretty:link>
					</rich:column>
					<rich:column width="25%">
						<f:facet name="header">
							<h:outputText value="#{messages.team_emergencyDriver}" />
						</f:facet>
                        <pretty:link id="#{context}-teamRecentEmergencyDriverPerformance" mappingId="driverPerformance">
                            <f:param value="#{event.event.driver.driverID}"/>
                            #{event.driverName}
                        </pretty:link>
					</rich:column>
					<rich:column width="25%">
						<f:facet name="header">
							<h:outputText value="#{messages.team_emergencyWhen}"/>
						</f:facet>
						<h:outputText value="#{event.dateStr}"/>
					</rich:column>
					<rich:column width="10%">
						<f:facet name="header">
							<h:outputText value="" />
						</f:facet>
                        <pretty:link id="#{context}-teamRecentEmergencyEmergency" mappingId="emergencyLink">
                            #{messages.team_emergencyDetails}
				             <f:param value="#{navigationBean.groupID}"/>
				             <f:param value="#{teamRecentEventsBean.timeFrame}"/>
                             <f:param value="#{event.event.noteID}"/>
                        </pretty:link>
					</rich:column>
			</rich:dataTable>
			</h:form>		
			</h:panelGroup>					
			</h:panelGroup>					
	</h:panelGroup>					
	<h:panelGroup layout="block" styleClass="panel_sw">
		<h:panelGroup layout="block" styleClass="panel_statusbar"/>
	</h:panelGroup>
</h:panelGroup>
</ui:composition>
