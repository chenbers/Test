<ui:composition 
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:f="http://java.sun.com/jsf/core"
  	xmlns:iwi="http://pro.tiwi.com/jsf"
	xmlns:h="http://java.sun.com/jsf/html">
<h:panelGroup layout="block" styleClass="">
	<h:panelGroup layout="block" styleClass="panel_nw">
		<h:panelGroup layout="block" styleClass="panel_title">
			<span class="diagnostics_title">#{messages.team_emergency}</span>
			<span class="panel_links">
			<h:form id="teamDiagnosticsShowAllForm">
				<h:commandLink action="#{emergencyBean.showAllFromRecentAction}" value="#{messages.team_emergencyShowAll}">				
					<f:setPropertyActionListener value="#{navigationBean.group}" target="#{searchCoordinationBean.group}" />								
				</h:commandLink>
			</h:form>	
			</span>
		</h:panelGroup>	
	</h:panelGroup>					
	<h:panelGroup layout="block" styleClass="panel_w">
		<h:panelGroup layout="block" styleClass="panel_content">
			<h:panelGroup layout="block" styleClass="datagrid">
			<h:form id="teamEmergencyForm">
			<rich:dataTable value="#{teamWarningsBean.emergencies}" id="teamEmergencies"
						    var="event" styleClass="datagrid"
						    rowClasses="tableOdd,tableEven" cellspacing="0" rows="5"
						    width="100%">
						
					<rich:column width="15%" height="50">
						<f:facet name="header">
							<h:outputText value="#{messages.team_emergencyEvent}" />
						</f:facet>
						<h:outputText value="#{event.eventType}"/>
					</rich:column>
					<rich:column width="25%">
						<f:facet name="header">
							<h:outputText value="#{messages.team_emergencyVehicle}" />
						</f:facet>
						<!-- TODO:  hook up vehicle link to correct page -->
						<a4j:htmlCommandLink action="go_vehicle" value="#{event.vehicleName}">
 							<f:setPropertyActionListener value="#{event.event.vehicle}" target="#{navigationBean.vehicle}" />
						</a4j:htmlCommandLink>
					</rich:column>
					<rich:column width="25%">
						<f:facet name="header">
							<h:outputText value="#{messages.team_emergencyDriver}" />
						</f:facet>
						<a4j:htmlCommandLink action="go_driver" value="#{event.driverName}">
							<f:setPropertyActionListener value="#{event.event.driver}" target="#{teamWarningsBean.navigation.driver}" />
						</a4j:htmlCommandLink>
					</rich:column>
					<rich:column width="25%">
						<f:facet name="header">
							<h:outputText value="#{messages.team_emergencyWhen}"/>
						</f:facet>
						<h:outputText value="#{event.dateStr}"/>
					</rich:column>
					<rich:column width="10%">
						<f:facet name="header">
							<h:outputText value="" />
						</f:facet>
						<a4j:htmlCommandLink action="go_emergency" value="#{messages.team_emergencyDetails}">
							<f:setPropertyActionListener value="#{event.event}" target="#{emergencyBean.eventFilter}" />
						</a4j:htmlCommandLink>
					</rich:column>
			</rich:dataTable>
			</h:form>		
			</h:panelGroup>					
			</h:panelGroup>					
	</h:panelGroup>					
	<h:panelGroup layout="block" styleClass="panel_sw">
		<h:panelGroup layout="block" styleClass="panel_statusbar"/>
	</h:panelGroup>
</h:panelGroup>
</ui:composition>
