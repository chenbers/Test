<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:iwi="http://pro.tiwi.com/jsf"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:pretty="http://ocpsoft.com/prettyfaces"
	xmlns:t="http://myfaces.apache.org/tomahawk">
	
        
    <ui:define name="scripts">
       	<a4j:loadScript id="googleURL" src="#{googleMapURLBean.mapUrl}&amp;hl=#{localeBean.locale.language}" />
    </ui:define>  		

	<script type="text/javascript">
	//<![CDATA[

//	var dayClickFunction = function(event){
//	   	resetTripsForSelectedDrivers();
//	};
	var durationClickFunction = function(event){
			event.preventDefault();
		};
		
	function onCompleteLiveTeam(){
		alert("Finished");
		jQuery('#longDurations').children().addClass('disable');
		jQuery('#longDurations').children().click(durationClickFunction);
	}
	function onLeaveLiveTeam(){
		alert("Leaving");
		jQuery('#longDurations').children().removeClass('disable');
		jQuery('#longDurations').children().unbind('click',durationClickFunction);
	}
//]]>
 </script>

	<rich:tab id="liveTeam" switchType="server" ontableave="onLeaveLiveTeam();"  onlabelclick="onCompleteLiveTeam();">
	
		<f:facet name="label">
	 		<h:panelGroup>
	 			<h:graphicImage value="/images/ico_line.png" />
	 			<rich:spacer width="10"/>#{messages.liveTeamTitle}
	 		</h:panelGroup>
	 	</f:facet>
		 				
		<!-- START FLEET MAP PANEL -->		
		<!-- leave reRenderList alone -->	
 				<ui:include src="/includes/liveFleetMap.xhtml">
					<ui:param name="mapheight" value="height:580px"/>
					<ui:param name="mapwidth" value="width:900px"/>
					<ui:param name="mapxcenter" value="#{teamCommonBean.group.mapLat}"/>
					<ui:param name="mapycenter" value="#{teamCommonBean.group.mapLng}"/>
					<ui:param name="mapzoom" value="#{teamCommonBean.group.mapZoom}"/>
					<ui:param name="flyOutImage" value="" />  
     	 			<ui:param name="context" value="team" />
     	 			<ui:param name="title" value="#{messages.liveTeamTitle}"/>
     	 			<ui:param name="legend" value="#{messages.liveTeamLegend}"/>
				</ui:include>
		<!-- END PANEL -->             			
	 
	</rich:tab>
	
</ui:composition>
