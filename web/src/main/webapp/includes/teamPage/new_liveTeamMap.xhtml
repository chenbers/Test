<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:iwi="http://pro.tiwi.com/jsf"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:pretty="http://ocpsoft.com/prettyfaces"
	xmlns:t="http://myfaces.apache.org/tomahawk">
	
        
    <a4j:loadScript id="googleURL" src="#{googleMapURLBean.mapUrl}&amp;hl=#{localeBean.locale.language}" />

	<script type="text/javascript">
	//<![CDATA[

	
	function onCompleteLiveTeam(){
		
		Team.disableTimeFrame("#timeFrameForm\\:timeFrameToday");
		Team.disableTimeFrame("#timeFrameForm\\:timeFrameOneDay");
		Team.disableTimeFrame("#timeFrameForm\\:timeFrameTwoDay");
		Team.disableTimeFrame("#timeFrameForm\\:timeFrameThreeDay");
		Team.disableTimeFrame("#timeFrameForm\\:timeFrameFourDay");
		Team.disableTimeFrame("#timeFrameForm\\:timeFrameFiveDay");
		Team.disableTimeFrame("#timeFrameForm\\:timeFrameSixDay");
		Team.disableTimeFrame("#timeFrameForm\\:timeFrameWeek");
		Team.disableTimeFrame("#timeFrameForm\\:timeFrameMonth");
		Team.disableTimeFrame("#timeFrameForm\\:timeFrameYear");
		
	}
	//]]>
 </script>

	<rich:tab id="teamLive" oncomplete="Team.tabChange();" ontableave="GUnload();" reRender="headerForm:contextSensitiveHelp">
		<f:setPropertyActionListener value="teamLive" target="#{helpBean.subID}" />
		<f:facet name="label">
	 		<h:panelGroup>
	 			<h:graphicImage value="/images/ico_line.png" />
	 			<rich:spacer width="10"/>#{messages.liveTeamTitle}
	 		</h:panelGroup>
	 	</f:facet>
		 				
		<!-- START FLEET MAP PANEL -->		
		<!-- leave reRenderList alone -->	
 				<ui:include src="/includes/liveFleetMap.xhtml">
					<ui:param name="mapheight" value="height:580px"/>
					<ui:param name="mapwidth" value="width:900px"/>
					<ui:param name="mapxcenter" value="#{teamCommonBean.group.mapLat}"/>
					<ui:param name="mapycenter" value="#{teamCommonBean.group.mapLng}"/>
					<ui:param name="mapzoom" value="#{teamCommonBean.group.mapZoom}"/>
					<ui:param name="flyOutImage" value="" />  
     	 			<ui:param name="context" value="team" />
     	 			<ui:param name="title" value="#{messages.liveTeamTitle}"/>
     	 			<ui:param name="legend" value="#{messages.liveTeamLegend}"/>
     	 			<ui:param name="oncomplete" value="onCompleteLiveTeam()"/>
				</ui:include>
		<!-- END PANEL -->       
		
		<script type="text/javascript">
			jQuery(function(){
				onCompleteLiveTeam();initLiveFleetMap();
			});   
		</script>
	 
	</rich:tab>
	
</ui:composition>
