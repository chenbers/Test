<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:iwi="http://pro.tiwi.com/jsf"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:pretty="http://ocpsoft.com/prettyfaces"
	xmlns:t="http://myfaces.apache.org/tomahawk">
	
	
	<ui:define name="scripts">
  	
	</ui:define>		

	<rich:tab actionListener="#{teamPieChartBean.setOverall}">
	
		<f:facet name="label">
	 		<h:panelGroup>
	 			<h:graphicImage value="/images/ico_line.png" />
	 			<rich:spacer width="10"/>Overall Score
	 		</h:panelGroup>
	 	</f:facet>
	 			
		<a4j:outputPanel id="overallTab" styleClass="section" layout="block">
		 				 				
		<table width="900" border="0" cellspacing="0" cellpadding="0" align="center">
			<tr>
    			<td colspan="2" align="right" valign="top"> </td>
			</tr>
			<tr>
				<td width="120" align="center" valign="middle">
  			      	<ui:include src="/includes/overallScoreBox.xhtml">	
						<ui:param name="overallScoreStyle" value="#{teamPieChartBean.overallScoreStyle}" />									
      		    		<ui:param name="overallScore" value="#{teamPieChartBean.selectedOverallScore}" />             						
      		        	<ui:param name="context" value="#{context}-overall"/> 
    				</ui:include>    							
					<ui:include src="/includes/scoreBoxLegend.xhtml">
              			<ui:param name="context" value="#{context}-overall"/> 
            		</ui:include>
				</td>
        		<td width="">
					<div id="tab_overallDiv" align="center"></div>
		  			<input type="hidden" id="tab_overallDef" value="#{teamPieChartBean.selectedBarDef}"/>
					<script type="text/javascript">
						renderTypeBar("overall", "720", "500");
					</script>
				</td>
			</tr>
			<tr>
				<td>
					<h:outputText id="fillerText"></h:outputText>
				</td>
				<td align="center">
					<div class="datagrid_panel" style="width: 700px;">
						<rich:dataTable id="summaryOverallStats" value="#{teamPieChartBean.overallTotals}" var="item"
							styleClass="datagrid" 
							rowClasses="tableOdd,tableEven">
							<rich:column width="17%">
								<f:facet name="header">
									N/A
								</f:facet>
								#{item['nA']}                        		
							</rich:column>							
							<rich:column width="17%">
								<f:facet name="header">
									0.0 to 1.0
								</f:facet>
								#{item['zeroToOne']}                        		
							</rich:column>
							<rich:column width="17%">
								<f:facet name="header">
									1.1 to 2.0
								</f:facet>
								#{item['oneToTwo']}                         		
							</rich:column>
							<rich:column width="17%">
								<f:facet name="header">
									2.1 to 3.0
								</f:facet>
								#{item['twoToThree']}                         		
							</rich:column>
							<rich:column width="16%">																					
								<f:facet name="header">
									3.1 to 4.0
								</f:facet>
								#{item['threeToFour']}                         		
							</rich:column>
							<rich:column width="16%">
								<f:facet name="header">
									4.1 to 5.0
								</f:facet>
								#{item['fourToFive']}                         		
							</rich:column>							
						</rich:dataTable>
					</div>
				</td>
			</tr>
		</table>   

      	</a4j:outputPanel>		
	 
	</rich:tab>
	
</ui:composition>
