<ui:composition 
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:f="http://java.sun.com/jsf/core"
  	xmlns:iwi="http://pro.tiwi.com/jsf"
	xmlns:h="http://java.sun.com/jsf/html">
	
	<div class="">
		<div class="panel_nw">
			<div class="panel_title">
			
				<span class="gas">#{title}</span>
	
					<ui:include src="/includes/dateLinks.xhtml">
						<ui:param name="ajaxForm" value="fuelForm"/>
						<ui:param name="reRenderList" value="#{reRenderList}"/>			
						<ui:param name="thirtyDaysOn" value="#{thirtyDaysOn}"/>
						<ui:param name="threeMonthsOn" value="#{threeMonthsOn}"/>
						<ui:param name="sixMonthsOn" value="#{sixMonthsOn}"/>
						<ui:param name="twelveMonthsOn" value="#{twelveMonthsOn}"/>
            			<ui:param name="duration" value="#{duration}" />
    					<ui:param name="context" value="#{context}-fuelEfficiencyChart" />
					</ui:include>	

			</div>
		</div>
		
		<div class="panel_w">
			<div class="panel_content">
				<rich:panel id="barpanel" style="#{height};#{width}">
	  				<h:inputHidden value="#{barDef}" id="#{chart}-hiddenField4"/>
					  				
					<div id="chartdiv3" align="center"></div>
	<ui:param name="errorMessageListFE" value="?PBarLoadingText=#{messages.chartPBarLoading}&amp;XMLLoadingText=#{messages.chartXMLLoading}&amp;ParsingDataText=#{messages.chartParsingData}&amp;ChartNoDataText=#{messages.chartChartNoData}&amp;RenderingChartText=#{messages.chartRenderingChart}&amp;LoadDataErrorText=#{messages.chartLoadDataError}&amp;InvalidXMLText=#{messages.chartInvalidXML}"/>
					<script type="text/javascript">
							var targetElement2 = document.getElementById("hiddenField4");
							
							var chart = new FusionCharts("#{facesContext.externalContext.request.contextPath}/fusioncharts/Column3D.swf#{errorMessageListFE}", "ChartId", "440", "350", "0", "0");
							chart.setDataXML(targetElement2.value);	
							   
							chart.render("chartdiv3");
					</script>
				</rich:panel>
			</div>
		</div>

		<div class="panel_sw">
			<div class="panel_statusbar"></div>
		</div>
	</div>
	
	
</ui:composition>
