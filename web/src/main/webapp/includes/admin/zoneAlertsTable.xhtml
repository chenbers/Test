<ui:composition template="adminTable.xhtml"
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:c="http://java.sun.com/jstl/core"
  xmlns:a4j="http://richfaces.org/a4j"
  xmlns:rich="http://richfaces.org/rich"
  xmlns:security="http://www.springframework.org/security/tags">

  <ui:param name="recordCount" value="#{zoneAlertsBean.itemCount}" />
  <ui:param name="items" value="#{zoneAlertsBean.filteredItems}" />
  <ui:param name="filterValue" value="#{zoneAlertsBean.filterValue}" />
  <ui:param name="page" value="#{zoneAlertsBean.page}" />
  <ui:param name="editorBean" value="#{zoneAlertsBean}" />
  <ui:param name="context" value="zoneAlertsTable"/>		

  <ui:define name="columns">
    <rich:column id="name" rendered="#{zoneAlertsBean.tableColumns['name'].visible}" sortBy="#{item.name}" sortOrder="ASCENDING">
      <f:facet name="header"><h:outputText value="#{messages.zoneAlertsHeader_name}" /></f:facet>
      <a4j:htmlCommandLink id="zoneAlertsTableName" action="#{zoneAlertsBean.display}" value="#{item.name}">
        <f:param name="displayID" value="#{item.id}" />
      </a4j:htmlCommandLink>
    </rich:column>
    <rich:column id="description" rendered="#{zoneAlertsBean.tableColumns['description'].visible}" sortBy="#{item.description}">
      <f:facet name="header"><h:outputText value="#{messages.zoneAlertsHeader_description}" /></f:facet>
      <h:outputText value="#{item.description}" />
    </rich:column>
    <rich:column id="zoneName" rendered="#{zoneAlertsBean.tableColumns['zone'].visible}" sortBy="#{item.zone.name}">
      <f:facet name="header"><h:outputText value="#{messages.zoneAlertsHeader_zone}" /></f:facet>
      <h:outputText value="#{item.zone.name}" />
    </rich:column>
    <rich:column id="status" rendered="#{zoneAlertsBean.tableColumns['status'].visible}" sortBy="#{item.status}">
      <f:facet name="header"><h:outputText value="#{messages.zoneAlertsHeader_status}" /></f:facet>
      <h:outputText value="#{messages[item.status]}">
      </h:outputText>
    </rich:column>
    <rich:column id="owner" rendered="#{zoneAlertsBean.tableColumns['owner'].visible}" sortBy="#{item.fullName}">
      <f:facet name="header"><h:outputText value="#{messages.zoneAlertsHeader_owner}" /></f:facet>
      <h:outputText value="#{item.fullName}" />
    </rich:column>
  </ui:define>

</ui:composition>
