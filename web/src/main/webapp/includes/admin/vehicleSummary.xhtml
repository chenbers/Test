<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:security="http://pro.tiwi.com/jsf/security">

		<ul id="grid_nav_dark">
				<security:authorize ifAnyGranted="ROLE_ADMIN, ROLE_VEHICLESACCESS">
		
			<li class="r text">											 
				<h:commandLink  id="#{context}-vehicleSummaryEdit" action="#{vehiclesBean.edit}" value="#{messages.adminTable_edit}">
                  <f:param name="editID" value="#{vehicle.vehicleID}" />
                </h:commandLink>
			</li>
			</security:authorize>
		</ul>
		<div style="padding-left: 11px;padding-bottom: 10px">
		<table>
			<tr>
				<td width="500" valign="top">
				<div class="add_section_title"><h:outputText value="#{messages.editVehicle_vehicleInformation}" /></div>
                      
                 <table width="500" border="0" cellspacing="2" cellpadding="4" align="center">
                    <tr>
                     <td width="100"><h:outputText value="#{messages.vehiclesHeader_productVersion}" /></td>
                     <td><h:outputText value="#{vehicle.editableVehicleSettings.productType.description}" /></td>
                   </tr>
                    <tr>
                     <td width="100"><h:outputText value="#{messages.editVehicle_VIN}" /></td>
                     <td><h:outputText value="#{vehicle.VIN}" /></td>
                   </tr>
                   <tr>
                     <td width="100"><h:outputText value="#{messages.editVehicle_make}" /></td>
                     <td><h:outputText value="#{vehicle.make}" /></td>
                   </tr>
                   <tr>
                     <td width="100"><h:outputText value="#{messages.editVehicle_model}" /></td>
                     <td><h:outputText value="#{vehicle.model}" /></td>
                   </tr>
                   <tr>
                     <td width="100"><h:outputText value="#{messages.editVehicle_year}" /></td>
                     <td><h:outputText value="#{vehicle.year}" /></td>
                   </tr>
                   <tr>
                     <td width="100"><h:outputText value="#{messages.editVehicle_color}" /></td>
                     <td><h:outputText value="#{vehicle.color}" /></td>
                   </tr>
                   <tr>
                     <td width="100"><h:outputText value="#{messages.editVehicle_type}" /></td>
                     <td><h:outputText value="#{vehicle.vtype.description}" /></td>
                   </tr>
                  
                   <tr>
                     <td width="100"><h:outputText value="editVehicle_weight" converter="MeasurementTextConverter"/></td>
                     <td><h:outputText value="#{vehicle.weight}" converter="LbsToKgConverter"></h:outputText></td>
                   </tr>
                   <tr>
                     <td width="100"><h:outputText value="#{messages.editVehicle_license}" /></td>
                     <td><h:outputText value="#{vehicle.license}" /></td>
                   </tr>
                   <tr>
                     <td width="100"><h:outputText value="#{messages.editVehicle_state}" /></td>
                     <td><h:outputText value="#{vehicle.state.name}" /></td>
                   </tr>
                 </table>
	             <div class="spacer"></div>      
	              <div class="add_section_title"><h:outputText value="#{messages.editVehicle_vehicleProfile}" /></div>
                  <table width="500" border="0" cellspacing="2" cellpadding="4" align="center">
                    <tr>
                      <td width="100"><h:outputText value="#{messages.editVehicle_name}" /></td>
                      <td><h:outputText value="#{vehicle.name}" /></td>
                    </tr>
                    <tr>
                      <td width="100"><h:outputText value="#{messages.editVehicle_status}" /></td>
                      <td><c:set var="status" value="status#{vehicle.status.code}" /><h:outputText value="#{messages[status]}" /></td>
                    </tr>
                  </table>
                  <div class="spacer"></div>      
                 <div class="add_section_title"><h:outputText value="#{messages.organization_vehicleAssignments}" /></div>
                  <table width="500" border="0" cellspacing="2" cellpadding="4" align="center">
                    <tr>
                      <td width="100"><h:outputText value="#{messages.organization_assignedDriver}:" /></td>
                      <td><h:outputText value="#{driver.person.fullName}" /></td>
                    </tr>
                  </table>
                 <div class="add_section_title"><h:outputText value="#{messages.organization_deviceAssignments}" /></div>
                  <table width="500" border="0" cellspacing="2" cellpadding="4" align="center">
                    <tr>
                     <td width="100"><h:outputText value="#{messages.editVehicle_ProductVersion}" /></td>
                     <td><h:outputText value="#{vehicle.editableVehicleSettings.productType.description}" /></td>
                    </tr>
                    <tr>
                      <td width="100"><h:outputText value="#{messages.organization_assignedDevice}:" /></td>
                      <td><h:outputText value="#{device.name}" /></td>
                    </tr>
                  </table>
				</td>
			</tr>
		</table>
		</div>
</ui:composition>
