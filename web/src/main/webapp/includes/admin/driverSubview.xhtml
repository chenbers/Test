	<div style="padding-left: 11px; padding-bottom: 10px">
	<table>
		<tr>
			<td width="500" valign="top">
			<div class="add_section_title"><h:outputText
				value="#{messages.editPerson_personalInformation}" /></div>

			<table width="500" border="0" cellspacing="2" cellpadding="4"
				align="center">
				<tr>
					<td width="100"><h:outputText
						value="#{messages.editPerson_empid}" /></td>
					<td><h:outputText value="#{driver.person.empid}" /></td>
				</tr>
				<tr>
					<td width="100"><h:outputText
						value="#{messages.editPerson_first}" /></td>
					<td><h:outputText value="#{driver.person.first}" /></td>
				</tr>
				<tr>
					<td width="100"><h:outputText
						value="#{messages.editPerson_middle}" /></td>
					<td><h:outputText value="#{driver.person.middle}" /></td>
				</tr>
				<tr>
					<td width="100"><h:outputText
						value="#{messages.editPerson_last}" /></td>
					<td><h:outputText value="#{driver.person.last}" /></td>
				</tr>
				<tr>
					<td width="100"><h:outputText
						value="#{messages.editPerson_suffix}" /></td>
					<td><h:outputText value="#{driver.person.suffix}" /></td>
				</tr>
				<tr>
					<td width="100"><h:outputText
						value="#{messages.editPerson_dob}" /></td>
					<td><h:outputText value="#{driver.person.dob}">
						<f:convertDateTime dateStyle="long" />
					</h:outputText></td>
				</tr>
				<tr>
					<td width="100"><h:outputText
						value="#{messages.editPerson_gender}" /></td>
					<td><h:outputText value="#{driver.person.gender}" /></td>
				</tr>
				<tr>
					<td width="100"><h:outputText
						value="#{messages.editPerson_height}" /></td>
					<td><h:outputText
						value="#{(driver.person.height - (driver.person.height % 12)) / 12}">
						<f:convertNumber integerOnly="true" />
					</h:outputText><h:outputText value="' " /><h:outputText
						value="#{driver.person.height % 12}" /><h:outputText
						value="&quot;" /></td>
				</tr>
				<tr>
					<td width="100"><h:outputText
						value="#{messages.editPerson_weight}" /></td>
					<td><h:outputText value="#{driver.person.weight}" /></td>
				</tr>
			</table>

			<div class="spacer"></div>

			<div class="add_section_title"><h:outputText
				value="#{messages.editPerson_contactInformation}" /></div>

			<table width="500" border="0" cellspacing="2" cellpadding="4"
				align="center">
				<tr>
					<td width="100"><h:outputText
						value="#{messages.editPerson_address_addr1}" /></td>
					<td><h:outputText value="#{driver.person.address.addr1}" /></td>
				</tr>
				<tr>
					<td width="100"><h:outputText

				</tr>
				<tr>

				</tr>
				<tr>
					<td width="100"><h:outputText
						value="#{messages.editPerson_address_state}" /></td>
					<td><h:outputText value="#{driver.person.address.state.name}" /></td>
				</tr>
				<tr>
					<td width="100"><h:outputText
						value="#{messages.editPerson_address_zip}" /></td>

				<tr>
					<td width="100"><h:outputText

				</tr>
				<tr>
					<td width="100"><h:outputText
						value="#{messages.editPerson_workPhone}" /></td>
					<td><h:outputText value="#{driver.person.workPhone}" /></td>
				</tr>
				<tr>
					<td width="100"><h:outputText
						value="#{messages.editPerson_email}" /></td>
					<td><h:outputText value="#{driver.person.email}" /></td>
				</tr>
			</table>

			<div class="spacer"></div>

			<div class="add_section_title">Driver Information</div>

			<table width="500" border="0" cellspacing="2" cellpadding="4"
				align="center">
				<tr>
					<td width="100"><h:outputText
						value="#{messages.editPerson_driver_license}" /></td>
					<td><h:outputText value="#{driver.person.driver.license}" /></td>

				<tr>

				<tr>

						value="#{messages.editPerson_driver_expiration}" /></td>
					<td><h:outputText value="#{driver.person.driver.expiration}">
						<f:convertDateTime dateStyle="long" />
					</h:outputText></td>
				</tr>
				<tr>
					<td width="100"><h:outputText
						value="#{messages.editPerson_driver_RFID}" /></td>
					<td><h:outputText value="#{driver.person.driver.RFID}" /></td>
				</tr>
				<tr>
					<td width="100"><h:outputText
						value="#{messages.editPerson_driver_active}" /></td>
					<td><h:outputText value="#{driver.person.driver.status}" /></td>
				</tr>
			</table>
			</td>
		</tr>
