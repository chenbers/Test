<ui:composition template="adminTable.xhtml"
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:c="http://java.sun.com/jstl/core"
  xmlns:a4j="http://richfaces.org/a4j"
  xmlns:rich="http://richfaces.org/rich"
  xmlns:security="http://www.springframework.org/security/tags">

  <ui:param name="recordCount" value="#{redFlagOrZoneAlertsBean.itemCount}" />
  <ui:param name="items" value="#{redFlagOrZoneAlertsBean.filteredItems}" />
  <ui:param name="filterValue" value="#{redFlagOrZoneAlertsBean.filterValue}" />
  <ui:param name="page" value="#{redFlagOrZoneAlertsBean.page}" />
  <ui:param name="editorBean" value="#{redFlagOrZoneAlertsBean}" />
  <ui:param name="context" value="redFlagAndZoneAlertsTable"/>		

  <ui:define name="columns">
    <rich:column id="name" rendered="#{redFlagOrZoneAlertsBean.tableColumns['name'].visible}" sortBy="#{item.name}" sortOrder="ASCENDING">
      <f:facet name="header"><h:outputText value="#{messages.redFlagsHeader_name}" /></f:facet>
      <a4j:htmlCommandLink id="redFlagsAlertsTableName" action="#{redFlagOrZoneAlertsBean.display}" value="#{item.name}">
        <f:param name="displayID" value="#{item.id}" />
      </a4j:htmlCommandLink>
    </rich:column>
    <rich:column id="description" rendered="#{redFlagOrZoneAlertsBean.tableColumns['description'].visible}" sortBy="#{item.description}">
      <f:facet name="header"><h:outputText value="#{messages.redFlagsHeader_description}" /></f:facet>
      <h:outputText value="#{item.description}" />
    </rich:column>
    <rich:column id="type" rendered="#{redFlagOrZoneAlertsBean.tableColumns['eventSubCategory'].visible}" sortBy="#{item.eventSubCategory}">
      <f:facet name="header"><h:outputText value="#{messages.redFlagsHeader_type}" /></f:facet>
      <c:set var="typeMessage" value="#{item.eventSubCategory}" />
      <h:outputText value="#{messages[typeMessage]}" />
    </rich:column>
    <rich:column id="zoneName" rendered="#{redFlagOrZoneAlertsBean.tableColumns['zone'].visible}" sortBy="#{item.zoneName}">
      <f:facet name="header"><h:outputText value="#{messages.redFlagsHeader_zone}" /></f:facet>
      <h:outputText value="#{item.zoneName}" />
    </rich:column>
    <rich:column id="status" rendered="#{redFlagOrZoneAlertsBean.tableColumns['status'].visible}" sortBy="#{item.status}">
      <f:facet name="header"><h:outputText value="#{messages.redFlagsHeader_status}" /></f:facet>
      <h:outputText value="#{messages[item.status]}">
      </h:outputText>
    </rich:column>
    <rich:column id="owner" rendered="#{redFlagOrZoneAlertsBean.tableColumns['owner'].visible}" sortBy="#{item.fullName}">
      <f:facet name="header"><h:outputText value="#{messages.redFlagsHeader_owner}" /></f:facet>
      <h:outputText value="#{item.fullName}" />
    </rich:column>
    
  </ui:define>

</ui:composition>
