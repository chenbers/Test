<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:ui="http://java.sun.com/jsf/facelets"
  	xmlns:h="http://java.sun.com/jsf/html" 
  	xmlns:f="http://java.sun.com/jsf/core" 
  	xmlns:a4j="http://richfaces.org/a4j"
  	xmlns:rich="http://richfaces.org/rich"
  	xmlns:security="http://pro.tiwi.com/jsf/security"
    xmlns:j4j="http://javascript4jsf.dev.java.net">  	
 	  	
<div class="main_nav">
	<div class="main_nav-right"></div>
	<div class="main_nav-left"></div>
	<div class="main_nav-bg">
	<h:form id="navigation" > 
		<ul>
			<li class="#{homeSelected}">	
				<h:commandLink title="#{messages.navigation_home}" action="#{navigationBean.homeAction}">
					<span>#{messages.navigation_home}</span>
				</h:commandLink>
			</li>
			<li class="#{reportsSelected}">
				<h:commandLink title="#{messages.navigation_reports}" action="go_reports">
					<span>#{messages.navigation_reports}</span>
				</h:commandLink>
			</li>
			<li class="#{redFlagsSelected}">
				<h:commandLink title="#{messages.navigation_redFlags}"  action="go_redFlags">
					<span>#{messages.navigation_redFlags}</span>
				</h:commandLink>
			</li>
			<security:authorize ifAnyGranted="ROLE_CUSTOMUSER,ROLE_SUPERUSER">
			<li class="#{liveFleetSelected}">
				<h:commandLink title="#{messages.navigation_liveFleet}" action="go_liveFleet">
					<span>#{messages.navigation_liveFleet}</span>
				</h:commandLink>
			</li>
			</security:authorize>
			<security:authorize ifAnyGranted="ROLE_CUSTOMUSER,ROLE_SUPERUSER">
				<li class="#{adminSelected}">
					<h:commandLink title="#{messages.navigation_admin}" action="go_admin">
						<span>#{messages.navigation_admin}</span>
					</h:commandLink>
				</li>
			</security:authorize>
			<li style="float:right">
			
				
			
				<table width="250" border="0" cellspacing="0" cellpadding="0" id="menu_search_box">
				  <tr>
					<td class="left"><h:graphicImage value="/images/search_box_left.png" /></td>
					<td width="105" height="100" class="middle">
					  <h:inputText id="redirectSearch" value="#{searchCoordinationBean.searchFor}" styleClass="text" size="15" onkeydown="submitSearch()"/>
					</td>
                    <td class="middle">
                      <h:selectOneMenu id="redirectTo" value="#{searchCoordinationBean.navigation}" styleClass="text" style="width: 95px;margin-top:0">
                        <f:selectItem itemLabel="#{messages.navigation_searchDrivers}" itemValue="1"/>                         
                                      <f:selectItem itemLabel="#{messages.navigation_searchDevices}" itemValue="4"/>  
                                      <f:selectItem itemLabel="#{messages.navigation_searchIdlings}" itemValue="3"/>
                        <f:selectItem itemLabel="#{messages.navigation_searchVehicles}" itemValue="2"/>             
                      </h:selectOneMenu>
                    </td>
					<td class="middle" width="25" align="center">
                        <script type="text/javascript">
                           function submitSearch()
                           {
                              if(window.event.keyCode == 13)
                              {
                                 doSearch();
                              }
                           }
						</script>
                        <a4j:jsFunction name="doSearch" action="#{searchCoordinationBean.navigationAction}">
                        </a4j:jsFunction>
						<h:commandButton action="#{searchCoordinationBean.navigationAction}" id="navigation_search_button"
										title="#{messages.navigation_searchToolTip}" image="/images/ico_search.gif"
										style="vertical-align:middle;margin-left:10px" value=" ">
						</h:commandButton>
					
<!--						<input type="image" src="#{facesContext.externalContext.request.contextPath}/images/ico_search.gif" value="Find" -->
<!--                          title="#{messages.navigation_searchToolTip}"/>-->
					</td>
					<td class="right">
						<h:graphicImage value="/images/search_box_right.png" />
					</td>
				  </tr>
			  </table>
			  
			 
			  
			</li>	
		</ul>
		</h:form>
	</div>
</div>
</ui:composition>
