<ui:composition 
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:f="http://java.sun.com/jsf/core"
  	xmlns:iwi="http://pro.tiwi.com/jsf"
	xmlns:h="http://java.sun.com/jsf/html">
<h:panelGroup layout="block" styleClass="">
	<h:panelGroup layout="block" styleClass="panel_nw">
		<h:panelGroup layout="block" styleClass="panel_title">
			<span class="event">#{messages.team_safetyEvents}</span>
			<span class="panel_links">
			<h:form id="teamEventsShowAllForm">
				<h:commandLink action="#{eventsBean.showAllFromRecentAction}" value="#{messages.team_safetyEventsShowAll}">				
					<f:setPropertyActionListener value="#{navigationBean.group}" target="#{searchCoordinationBean.group}" />								
				</h:commandLink>
			</h:form>	
			</span>
		</h:panelGroup>	
	</h:panelGroup>					
	<h:panelGroup layout="block" styleClass="panel_w">
		<h:panelGroup layout="block" styleClass="panel_content">
			<h:panelGroup layout="block" styleClass="datagrid">
			<h:form id="teamRecentEventsForm">
			<rich:dataTable value="#{teamRecentEventsBean.recentEvents}" id="teamRecentEvents"
						var="event" styleClass="datagrid"
						rowClasses="tableOdd,tableEven" cellspacing="0" rows="5"
						width="100%">
					<rich:column sortBy="#{event.eventType}" width="35%" height="27" >
						<f:facet name="header">
							<h:outputText value="#{messages.team_safetyEventsEvent}" />
						</f:facet>
						<h:outputText value="#{event.eventType}"/>
					</rich:column>
					<rich:column sortBy="#{event.driverName}" width="35%" height="27" >
						<f:facet name="header">
							<h:outputText value="#{messages.team_safetyEventsDriver}" />
						</f:facet>
						<a4j:htmlCommandLink action="go_driver" value="#{event.driverName}">
							<f:setPropertyActionListener value="#{event.event.driver}" target="#{teamRecentEventsBean.navigation.driver}" />
						</a4j:htmlCommandLink>
					</rich:column>
					<rich:column sortBy="#{event.time}" width="20%" height="27" >
						<f:facet name="header">
							<h:outputText value="#{messages.team_safetyEventsWhen}"/>
						</f:facet>
						<h:outputText value="#{event.dateStr}"/>
					</rich:column>
					<rich:column width="10%" height="27" >
						<f:facet name="header">
							<h:outputText value="" />
						</f:facet>
						<!-- TODO:  should go to a page based on the event type -->
						<a4j:htmlCommandLink action="#{teamRecentEventsBean.detailsAction}" value="#{messages.team_safetyEventsDetails}">
							<f:setPropertyActionListener value="#{event.event.driver}" target="#{teamRecentEventsBean.navigation.driver}" />
							<f:setPropertyActionListener value="#{event}" target="#{teamRecentEventsBean.selectedEvent}" />
							<f:setPropertyActionListener value="#{event.event.noteID}" target="#{eventsBean.linkFromTeam}"/>							
						</a4j:htmlCommandLink>
					</rich:column>
			</rich:dataTable>
			</h:form>		
			</h:panelGroup>					
			</h:panelGroup>					
	</h:panelGroup>					
	<h:panelGroup layout="block" styleClass="panel_sw">
		<h:panelGroup layout="block" styleClass="panel_statusbar"/>
	</h:panelGroup>
</h:panelGroup>
</ui:composition>
