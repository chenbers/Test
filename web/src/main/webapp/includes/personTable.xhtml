<ui:composition template="adminTable.xhtml"
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:c="http://java.sun.com/jstl/core"
  xmlns:a4j="http://richfaces.org/a4j"
  xmlns:rich="http://richfaces.org/rich"
  xmlns:security="http://www.springframework.org/security/tags">

  <ui:param name="recordCount" value="#{personBean.itemCount}" />
  <ui:param name="items" value="#{personBean.filteredItems}" />
  <ui:param name="filterValue" value="#{personBean.filterValue}" />
  <ui:param name="page" value="#{personBean.page}" />
  <ui:param name="editorBean" value="#{personBean}" />

  <ui:define name="columns">
    <rich:column rendered="#{personBean.tableColumns['fullName'].visible}" sortBy="#{item.fullName}" sortOrder="ASCENDING">
      <f:facet name="header"><h:outputText value="#{messages.personHeader_fullName}" /></f:facet>
      <a4j:htmlCommandLink action="#{personBean.display}">
        <f:param name="displayID" value="#{item.id}" />
        <h:outputText value="#{item.fullName}" />
      </a4j:htmlCommandLink>
    </rich:column>
    <rich:column rendered="#{personBean.tableColumns['user_status'].visible}" sortBy="#{item.user.status.description}">
      <f:facet name="header"><h:outputText value="#{messages.personHeader_user_status}" /></f:facet>
      <c:set var="status" value="status#{item.user.status.code}" /><h:outputText value="#{messages[status]}" />
    </rich:column>
    <rich:column rendered="#{personBean.tableColumns['user_username'].visible}" sortBy="#{item.user.username}">
      <f:facet name="header"><h:outputText value="#{messages.personHeader_user_username}" /></f:facet>
      <h:outputText value="#{item.user.username}" />
    </rich:column>
    <rich:column rendered="#{personBean.tableColumns['user_groupID'].visible}" sortBy="#{item.group.name}">
      <f:facet name="header"><h:outputText value="#{messages.personHeader_user_groupID}" /></f:facet>

    <rich:column rendered="#{personBean.tableColumns['user_role'].visible}" sortBy="#{item.user.role.name}">

    <rich:column rendered="#{personBean.tableColumns['priPhone'].visible}" sortBy="#{item.priPhone}">

      <h:outputText value="#{item.priPhone}" />
    </rich:column>
    <rich:column rendered="#{personBean.tableColumns['secPhone'].visible}" sortBy="#{item.secPhone}">
      <f:facet name="header"><h:outputText value="#{messages.personHeader_secPhone}" /></f:facet>
      <h:outputText value="#{item.secPhone}" />
    </rich:column>
    <rich:column rendered="#{personBean.tableColumns['priEmail'].visible}" sortBy="#{item.priEmail}">
      <f:facet name="header"><h:outputText value="#{messages.personHeader_priEmail}" /></f:facet>
      <a href="mailto:#{item.priEmail}"><h:outputText value="#{item.priEmail}" /></a>
    </rich:column>
    <rich:column rendered="#{personBean.tableColumns['secEmail'].visible}" sortBy="#{item.secEmail}">
      <f:facet name="header"><h:outputText value="#{messages.personHeader_secEmail}" /></f:facet>
      <a href="mailto:#{item.secEmail}"><h:outputText value="#{item.secEmail}" /></a>
    </rich:column>
    <rich:column rendered="#{personBean.tableColumns['priText'].visible}" sortBy="#{item.priText}">
      <f:facet name="header"><h:outputText value="#{messages.personHeader_priText}" /></f:facet>
      <h:outputText value="#{item.priText}" />
    </rich:column>
    <rich:column rendered="#{personBean.tableColumns['secText'].visible}" sortBy="#{item.secText}">
      <f:facet name="header"><h:outputText value="#{messages.personHeader_secText}" /></f:facet>
      <h:outputText value="#{item.secText}" />
    </rich:column>
    <rich:column rendered="#{personBean.tableColumns['info'].visible}" sortBy="#{item.info}">
      <f:facet name="header"><h:outputText value="#{messages.personHeader_info}" /></f:facet>
      <c:set var="alertText" value="myAccount_alertText#{item.info}" />
      <h:outputText value="#{messages[alertText]}" />
    </rich:column>
    <c:set var="alertText" value="myAccount_alertText#{item.warn}" />
    <rich:column rendered="#{personBean.tableColumns['warn'].visible}" sortBy="#{messages[alertText]}">
      <f:facet name="header"><h:outputText value="#{messages.personHeader_warn}" /></f:facet>

    <rich:column rendered="#{personBean.tableColumns['crit'].visible}" sortBy="#{item.crit}">

      <c:set var="alertText" value="myAccount_alertText#{item.crit}" />
      <h:outputText value="#{messages[alertText]}" />
    </rich:column>
    <rich:column rendered="#{personBean.tableColumns['timeZone'].visible}" sortBy="#{item.timeZone.ID}">
      <f:facet name="header"><h:outputText value="#{messages.personHeader_timeZone}" /></f:facet>

      <h:outputText value="#{item.title}" />
    </rich:column>
    <rich:column rendered="#{personBean.tableColumns['costPerHour'].visible}" sortBy="#{item.costPerHour}">
      <f:facet name="header"><h:outputText value="#{messages.personHeader_costPerHour}" /></f:facet>
      <h:outputText value="#{item.costPerHour / 100}"><f:convertNumber type="currency" currencySymbol="$" /></h:outputText>
    </rich:column>
    <rich:column rendered="#{personBean.tableColumns['dob'].visible}" sortBy="#{item.dob}">
      <f:facet name="header"><h:outputText value="#{messages.personHeader_dob}" /></f:facet>
      <h:outputText value="#{item.dob}">
        <f:convertDateTime pattern="#{messages.dateFormat}" timeZone="UTC" />
      </h:outputText>
    </rich:column>
    <rich:column rendered="#{personBean.tableColumns['gender'].visible}" sortBy="#{item.gender}">
      <f:facet name="header"><h:outputText value="#{messages.personHeader_gender}" /></f:facet>
      <h:outputText value="#{messages[item.gender]}" />
    </rich:column>

    <rich:column rendered="#{personBean.tableColumns['address_city'].visible}" sortBy="#{item.address.city}">

    </rich:column>
    <rich:column rendered="#{personBean.tableColumns['address_state'].visible}" sortBy="#{item.address.state}">

    <rich:column rendered="#{personBean.tableColumns['locale'].visible}" sortBy="#{item.user.locale.displayName}">
      <f:facet name="header"><h:outputText value="#{messages.personHeader_locale}" /></f:facet>
      <h:outputText value="#{item.user.locale.displayName}" />
    </rich:column>
    <rich:column rendered="#{personBean.tableColumns['measurementType'].visible}" sortBy="#{messages[item.measurementType]}">
      <f:facet name="header"><h:outputText value="#{messages.personHeader_measurementType}" /></f:facet>
      <h:outputText value="#{messages[item.measurementType]}" />
    </rich:column>
    <rich:column rendered="#{personBean.tableColumns['driver_status'].visible}" sortBy="#{item.driver.status.description}">
      <f:facet name="header"><h:outputText value="#{messages.personHeader_driver_status}" /></f:facet>
