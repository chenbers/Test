<ui:composition 
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:f="http://java.sun.com/jsf/core"
    xmlns:c="http://java.sun.com/jstl/core"
  	xmlns:iwi="http://pro.tiwi.com/jsf"
	xmlns:h="http://java.sun.com/jsf/html">
		
		
			<div class="datagrid">
			<div class="spacer"></div> 
			
		
			
        	<rich:datascroller id="topScroller" for="items" immediate="true"
        		scrollerListener="#{assetReportBean.scrollerListener}"
        		reRender="bottomScroller,items,headerAssets">
        	</rich:datascroller>
			      		        						
				<rich:dataTable value="#{assetData}" id="items"
					var="item" styleClass="datagrid" 
					rowClasses="tableOdd,tableEven" cellspacing="1" 
					rows="#{numRowsPerPg}"
					width="100%">

					<rich:column rendered="#{assetColumns['tiwiproID'].visible}" 
						sortBy="#{item.asset.tiwiproID}">
						<f:facet name="header">
							<h:outputText value="#{messages.reports_tiwiproid}" />
						</f:facet>							
						<h:outputText value="#{item.asset.tiwiproID}"/>										
    				</rich:column>
    				<rich:column rendered="#{assetColumns['assignedVehicle'].visible}" 
    					sortBy="#{item.asset.assignedVehicle}">
      					<f:facet name="header">
      						<h:outputText value="#{messages.reports_assignedvehicle}" />
      					</f:facet>
						<h:outputText value="#{item.asset.assignedVehicle}" />      
    				</rich:column>
    				<rich:column rendered="#{assetColumns['IMEI'].visible}" 
    					sortBy="#{item.asset.IMEI}">    					
      					<f:facet name="header">
      						<h:outputText value="#{messages.reports_imei}" />
      					</f:facet>
      					<h:outputText value="#{item.asset.IMEI}" />    					     					
    				</rich:column>
    				<rich:column rendered="#{assetColumns['phoneNbr'].visible}" 
    					sortBy="#{item.asset.phoneNbr}">
      					<f:facet name="header">
      						<h:outputText value="#{messages.reports_phonenumber}" />
      					</f:facet>
      					<h:outputText value="#{item.asset.phoneNbr}" />   
    				</rich:column>
    				<rich:column rendered="#{assetColumns['status'].visible}" 
    					sortBy="#{item.asset.status}">
      					<f:facet name="header">
      						<h:outputText value="#{messages.reports_status}" />
      					</f:facet>
      					<c:set var="status" value="status#{item.asset.status.code}" /><h:outputText value="#{messages[status]}" />
    				</rich:column>    		
    			</rich:dataTable>    	
    			
    			<rich:datascroller id="bottomScroller" for="items" immediate="true"
    				scrollerListener="#{assetReportBean.scrollerListener}"
        			reRender="topScroller,items,headerDrivers">        			
        		</rich:datascroller>
        		
        	
        		
			</div>
		

</ui:composition>
