<ui:composition 
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:f="http://java.sun.com/jsf/core"
  	xmlns:iwi="http://pro.tiwi.com/jsf"
	xmlns:h="http://java.sun.com/jsf/html">
		
		<h:form id="driverReportTableForm">
			<div class="datagrid">
			<div class="spacer"></div> 
        	<rich:datascroller id="topScroller" for="items" 
        		scrollerListener="#{driverReportBean.scrollerListener}"
        		reRender="bottomScroller,items,start,end,max">
        	</rich:datascroller>
			      		        						
				<rich:dataTable value="#{driverData}" id="items"
					var="item" styleClass="datagrid" 
					rowClasses="trendTableOdd,trendTableEven" cellspacing="1" 
					rows="#{numRowsPerPg}"
					width="100%" binding="#{driverTable}">

					<rich:column rendered="#{driverColumns['group'].visible}" 
						sortBy="#{item.group}">
						<f:facet name="header">
							<h:outputText value="Group" />
						</f:facet>
						<a4j:commandLink action="go_team" value="#{item.group}">      					
							<f:setPropertyActionListener 
								value="#{item.groupID}" 
								target="#{navigationBean.groupID}">
							</f:setPropertyActionListener>
						</a4j:commandLink>  
    				</rich:column>
    				<rich:column rendered="#{driverColumns['employeeID'].visible}" 
    					sortBy="#{item.employeeID}">
      					<f:facet name="header">
      						<h:outputText value="EmployeeID" />
      					</f:facet>
						<h:outputText value="#{item.employeeID}" />      
    				</rich:column>
    				<rich:column rendered="#{driverColumns['employee'].visible}" 
    					sortBy="#{item.employee}">    					
      					<f:facet name="header">
      						<h:outputText value="Employee" />
      					</f:facet>
      					<a4j:commandLink action="go_driver" value="#{item.employee}">      					
							<f:setPropertyActionListener 
								value="#{item.driver}" 
								target="#{navigationBean.driver}">
							</f:setPropertyActionListener>
						</a4j:commandLink>      					
    				</rich:column>
    				<rich:column rendered="#{driverColumns['vehicleID'].visible}" 
    					sortBy="#{item.vehicleID}">
      					<f:facet name="header">
      						<h:outputText value="Vehicle" />
      					</f:facet>
      					<a href="/tiwipro/secured/vehicle.faces">#{item.vehicleID}</a>    					
    				</rich:column>
    				<rich:column rendered="#{driverColumns['milesDriven'].visible}" 
    					sortBy="#{item.milesDriven}">
      					<f:facet name="header">
      						<h:outputText value="Miles Driven" />
      					</f:facet>
      					<h:outputText value="#{item.milesDriven}" />
    				</rich:column>
    				<rich:column rendered="#{driverColumns['overall'].visible}">
      					<f:facet name="header">
      						<h:outputText value="Overall" />
      					</f:facet>
      					<a4j:commandLink reRender="items" action="go_driver">
      						<iwi:scoreBox style="#{item.styleOverall}" 
      							score="#{item.overallScore}"/>      					      					
							<f:setPropertyActionListener 
								value="#{item.driver}" 
								target="#{navigationBean.driver}">
							</f:setPropertyActionListener>
						</a4j:commandLink>  
    				</rich:column>
    				<rich:column rendered="#{driverColumns['speed'].visible}">
      					<f:facet name="header">
      						<h:outputText value="Speed" />
      					</f:facet>
      					<a4j:commandLink action="go_reportDriverSpeed">
      						<iwi:scoreBox style="#{item.styleSpeed}" 
      							score="#{item.speedScore}"/>      					      					
							<f:setPropertyActionListener 
								value="#{item.driver}" 
								target="#{navigationBean.driver}">
							</f:setPropertyActionListener>
						</a4j:commandLink>
    				</rich:column>
    				<rich:column rendered="#{driverColumns['style'].visible}">
      					<f:facet name="header">
      						<h:outputText value="Style" />
      					</f:facet>
      					<a4j:commandLink action="go_reportDriverSpeed">
      						<iwi:scoreBox style="#{item.styleStyle}" 
      							score="#{item.styleScore}"/>      					      					
							<f:setPropertyActionListener 
								value="#{item.driver}" 
								target="#{navigationBean.driver}">
							</f:setPropertyActionListener>
						</a4j:commandLink>
    				</rich:column>
    				<rich:column rendered="#{driverColumns['seatBelt'].visible}">
      					<f:facet name="header">
      						<h:outputText value="Seat Belt" />
      					</f:facet>      					
      					<a4j:commandLink action="go_reportDriverSpeed">
      						<iwi:scoreBox style="#{item.styleSeatBelt}" 
      							score="#{item.seatBeltScore}"/>      					      					
							<f:setPropertyActionListener 
								value="#{item.driver}" 
								target="#{navigationBean.driver}">
							</f:setPropertyActionListener>
						</a4j:commandLink>
    				</rich:column>
    			</rich:dataTable>    	
    			
    			<rich:datascroller id="bottomScroller" for="items" 
    				scrollerListener="#{driverReportBean.scrollerListener}"
        			reRender="topScroller,items,start,end,max">        			
        		</rich:datascroller>
				</div>
		</h:form>	

</ui:composition>
