<ui:composition 
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:f="http://java.sun.com/jsf/core"
  	xmlns:iwi="http://pro.tiwi.com/jsf"
	xmlns:h="http://java.sun.com/jsf/html">
		
		
			<div class="datagrid">
			<div class="spacer"></div> 
			
		
			
        	<rich:datascroller id="topScroller" for="items" immediate="true"
        		scrollerListener="#{driverReportBean.scrollerListener}"
        		reRender="bottomScroller,items,headerDrivers">
        	</rich:datascroller>
			      		        						
				<rich:dataTable value="#{driverData}" id="items"
					var="item" styleClass="datagrid" 
					rowClasses="trendTableOdd,trendTableEven" cellspacing="1" 
					rows="#{numRowsPerPg}"
					width="100%">

					<rich:column rendered="#{driverColumns['group'].visible}" 
						sortBy="#{item.group}">
						<f:facet name="header">
							<h:outputText value="#{messages.reports_group}" />
						</f:facet>							
						<h:outputLink value="#{item.goTo}">
							<h:outputText value="#{item.group}" />
						</h:outputLink>											
    				</rich:column>
    				<rich:column rendered="#{driverColumns['employeeID'].visible}" 
    					sortBy="#{item.employeeID}">
      					<f:facet name="header">
      						<h:outputText value="#{messages.reports_employeeID}" />
      					</f:facet>
						<h:outputText value="#{item.employeeID}" />      
    				</rich:column>
    				<rich:column rendered="#{driverColumns['employee'].visible}" 
    					sortBy="#{item.employee}">    					
      					<f:facet name="header">
      						<h:outputText value="Employee" />
      					</f:facet>
      					<h:commandLink action="go_driver" value="#{item.employee}">
							<f:setPropertyActionListener 
								value="#{item.driver}" 
								target="#{navigationBean.driver}">
							</f:setPropertyActionListener>
						</h:commandLink>      					     					
    				</rich:column>
    				<rich:column rendered="#{driverColumns['vehicleID'].visible}" 
    					sortBy="#{item.vehicle.vehicleID}">
      					<f:facet name="header">
      						<h:outputText value="#{messages.reports_vehicle}" />
      					</f:facet>
      					<a href="#{facesContext.externalContext.request.contextPath}/secured/vehicle.faces">#{item.vehicle.vehicleID}</a>    					
    				</rich:column>
    				<rich:column rendered="#{driverColumns['milesDriven'].visible}" 
    					sortBy="#{item.milesDriven}">
      					<f:facet name="header">
      						<h:outputText value="#{messages.reports_milesdriven}" />
      					</f:facet>
      					<h:outputText value="#{item.milesDriven}" />
    				</rich:column>
    				<rich:column rendered="#{driverColumns['overall'].visible}">
      					<f:facet name="header">
      						<h:outputText value="#{messages.reports_overall}" />
      					</f:facet>
      					<h:commandLink action="go_driver">
      						<iwi:scoreBox style="#{item.styleOverall}" 
      							score="#{item.overallScore}"/>    
							<f:setPropertyActionListener 
								value="#{item.driver}" 
								target="#{navigationBean.driver}">
							</f:setPropertyActionListener>
						</h:commandLink>       					
    				</rich:column>
    				<rich:column rendered="#{driverColumns['speed'].visible}">
      					<f:facet name="header">
      						<h:outputText value="#{messages.reports_speed}" />
      					</f:facet>
      					<h:commandLink action="go_reportDriverSpeed">
      						<iwi:scoreBox style="#{item.styleSpeed}" 
      							score="#{item.speedScore}"/>    
							<f:setPropertyActionListener 
								value="#{item.driver}" 
								target="#{navigationBean.driver}">
							</f:setPropertyActionListener>
						</h:commandLink>        					
    				</rich:column>
    				<rich:column rendered="#{driverColumns['style'].visible}">
      					<f:facet name="header">
      						<h:outputText value="#{messages.reports_style}" />
      					</f:facet>
      					<h:commandLink action="go_reportDriverStyle">
      						<iwi:scoreBox style="#{item.styleStyle}" 
      							score="#{item.styleScore}"/>      
							<f:setPropertyActionListener 
								value="#{item.driver}" 
								target="#{navigationBean.driver}">
							</f:setPropertyActionListener>
						</h:commandLink>        					
    				</rich:column>
    				<rich:column rendered="#{driverColumns['seatBelt'].visible}">
      					<f:facet name="header">
      						<h:outputText value="#{messages.reports_seatbelt}" />
      					</f:facet>  
      					<h:commandLink action="go_reportDriverSeatBelt">
      						<iwi:scoreBox style="#{item.styleSeatBelt}" 
      							score="#{item.seatBeltScore}"/>         
							<f:setPropertyActionListener 
								value="#{item.driver}" 
								target="#{navigationBean.driver}">
							</f:setPropertyActionListener>
						</h:commandLink>     					      					
    				</rich:column>
    			</rich:dataTable>    	
    			
    			<rich:datascroller id="bottomScroller" for="items" immediate="true"
    				scrollerListener="#{driverReportBean.scrollerListener}"
        			reRender="topScroller,items,headerDrivers">        			
        		</rich:datascroller>
        		
        	
        		
			</div>
		

</ui:composition>
