<ui:composition 
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html">

	<a4j:region id="#{ajaxForm}_region">
	<a4j:form id="#{ajaxForm}">
		<span class="panel_links_ico">
		<a4j:status id="#{ajaxStatusID}" for="#{ajaxForm}_region">
			<f:facet name="start">
				<h:outputText><img src="/tiwipro/images/progress2.gif" align="top" />&#160;</h:outputText>
			</f:facet>
		</a4j:status>
		<rich:spacer width="10" />
	
		<a4j:commandLink title="#{messages.duration_days}" immediate="true"
			styleClass="#{thirtyDaysOn}"			
			reRender="#{reRenderList}"
			value="#{messages.duration_days}">
			<a4j:actionparam name="duration" assignTo="#{duration}"
				value="DAYS" />
		</a4j:commandLink>
		<rich:spacer width="5"></rich:spacer>
		<a4j:commandLink title="#{messages.duration_three}" immediate="true"
			styleClass="#{threeMonthsOn}"	
			reRender="#{reRenderList}"
			value="#{messages.duration_three}">
			<a4j:actionparam name="duration" assignTo="#{duration}"
				value="THREE" />
		</a4j:commandLink>
		<rich:spacer width="5"></rich:spacer>
		<a4j:commandLink title="#{messages.duration_six}" immediate="true"
			styleClass="#{sixMonthsOn}"	
			reRender="#{reRenderList}"
			value="#{messages.duration_six}">
			<a4j:actionparam name="duration" assignTo="#{duration}"
				value="SIX" />
		</a4j:commandLink>
		<rich:spacer width="5"></rich:spacer>
		<a4j:commandLink title="#{messages.duration_twelve}" immediate="true"
			styleClass="#{twelveMonthsOn}"	
			reRender="#{reRenderList}"
			value="#{messages.duration_twelve}">
			<a4j:actionparam name="duration" assignTo="#{duration}"
				value="TWELVE" />
		</a4j:commandLink>
		</span>
		<span class="panel_ico">
   			<img src="/tiwipro/images/ico_tools.png" border="0" /><rich:spacer width="3" />
   			<a4j:commandLink action="#{flyNavRule}"><img src="/tiwipro/images/ico_expand.png" border="0" /></a4j:commandLink>
		</span>
		</a4j:form>
	</a4j:region>
	
</ui:composition>
