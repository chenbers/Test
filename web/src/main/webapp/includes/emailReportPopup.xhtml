<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:c="http://java.sun.com/jstl/core"
    xmlns:a4j="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich"
    xmlns:t="http://myfaces.apache.org/tomahawk">

<!-- 
	Prameters
		title:       Title of the dialog
		explanation: Text to be displayed in the header section
		(Select one or the other report - reportList)
		report:  report to be emailed.
		reports: reports to be emailed.
		id:          Modal Panel ID
		
		reportBean: This is the backing bean that contains the following
					METHOD: emailReport()
					PROPERTY: emailAddress

 -->

  <ui:composition>
	
    <c:if test="#{empty title}">
      <c:set var="title" value="#{messages.emailReport_title}" />
    </c:if>
    <c:if test="#{empty explanation}">
      <c:set var="explanation" value="#{messages.emailReport_explanation}" />
    </c:if>

    <rich:modalPanel id="#{id}" headerClass="popupHeader" controlsClass="popupControls" width="500" height="140" autosized="true" resizeable="false" zindex="2001" >
      <f:facet name="header">
        <h:outputText value="#{title}" />
      </f:facet>
      <f:facet name="controls">
        <h:graphicImage value="/images/modal_close.png" style="cursor:pointer" onclick="Richfaces.hideModalPanel('#{id}')" />
      </f:facet>

      <div class="popupsubtitle"><h:outputText value="#{explanation}" /></div>

      <a4j:form id="#{id}_form">
		<h:panelGroup style="padding:5px;width:100%">
			<table>
				<tr><td align="left" style="padding-left:5px"><h:outputText value="#{messages.emailReport_address_label}"/></td></tr>
				<tr><td align="left"><h:inputTextarea style="margin:5px" cols ="40" rows="5" value="#{reportBean.emailAddress}" /></td></tr>
			</table>
		</h:panelGroup>
        <div class="popupactions">
          <button type="submit" class="left" onclick="Richfaces.hideModalPanel('#{id}'); return false;"><span class="cancel"><h:outputText value="#{messages.button_cancel}" /></span></button>
          
          <a4j:commandButton rendered="#{not empty reportList}" id="emailButton1" action="#{reportBean.emailReport}" onclick="Richfaces.hideModalPanel('#{id}')" oncomplete="#{onemail}" reRender="#{reRender}" styleClass="left" onkeypress="if (event &amp;&amp; event.keyCode == 13) return false; return true;"><span class="email"><h:outputText value="#{messages.button_email}" /></span>
          		<a4j:actionparam assignTo="#{reportRendererBean.reports}" converter="SimpleBeanConverter" value="#{reports}"/>
          </a4j:commandButton>
          <a4j:commandButton rendered="#{not empty report}"   id="emailReportButton2" action="#{reportBean.emailReport}" onclick="Richfaces.hideModalPanel('#{id}')" oncomplete="#{onemail}" reRender="#{reRender}" styleClass="left" onkeypress="if (event &amp;&amp; event.keyCode == 13) return false; return true;"><span class="email"><h:outputText value="#{messages.button_email}" /></span>
          		<a4j:actionparam assignTo="#{reportRendererBean.report}" value="#{report}"/>
          		<a4j:actionparam assignTo="#{reportRendererBean.duration}" converter="SimpleBeanConverter" value="#{duration}"/>
          </a4j:commandButton>
          <a4j:commandButton rendered="#{empty report and empty reportList}"   id="emailReportButton3" action="#{reportBean.emailReport}" onclick="Richfaces.hideModalPanel('#{id}')" oncomplete="#{onemail}" reRender="#{reRender}" styleClass="left" onkeypress="if (event &amp;&amp; event.keyCode == 13) return false; return true;"><span class="email"><h:outputText value="#{messages.button_email}" /></span></a4j:commandButton>
        </div>

      </a4j:form>

    </rich:modalPanel>

  </ui:composition>

</html>
