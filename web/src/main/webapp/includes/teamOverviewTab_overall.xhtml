<ui:composition 
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:f="http://java.sun.com/jsf/core"
  	xmlns:iwi="http://pro.tiwi.com/jsf"
	xmlns:h="http://java.sun.com/jsf/html">
							
	<h:panelGrid width="920" border="0" cellpadding="0" cellspacing="0" columns="2">
        <h:panelGrid width="320" border="0" cellspacing="0" cellpadding="4" style="border-right: 1px solid #e1e1e1;">
			<h:panelGroup style="text-align:center;vertical-align:top;width:120">
				<h:panelGroup layout="block" styleClass="#{teamOverviewBean.overallScoreStyle}">
					<h:panelGroup layout="block" styleClass="score">
						<h:outputText value="#{teamOverviewBean.overallScore}" converter="ScoreConverter"/>
					</h:panelGroup>
				</h:panelGroup>
			</h:panelGroup>
			<h:panelGroup >
					<div id="overallBarDiv" align="center"></div>
			  		<h:inputHidden value="#{teamOverviewBean.selectedBarDef}" id="overallBarDef"/>
					<script type="text/javascript">
						renderBar("overallBarDef", "overallBarDiv", "720", "500");
					</script>
			</h:panelGroup>
		</h:panelGrid>   
	</h:panelGrid>                          
</ui:composition>
