<ui:composition 
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:f="http://java.sun.com/jsf/core"
  	xmlns:iwi="http://pro.tiwi.com/jsf"
	xmlns:h="http://java.sun.com/jsf/html"
    xmlns:pretty="http://ocpsoft.com/prettyfaces">
	<div class="">
		
	<h:form id="teamTopFiveShowAllForm">
		<div class="panel_nw">
			<div class="panel_title">
				<span class="top5">#{messages.teamTop_top}</span>
				<span class="panel_links">
                   <pretty:link mappingId="driversReportWithGroupId">
                        <h:outputText value="#{messages.teamTop_showAll}"/>
                       <f:param name="groupID" value="#{navigationBean.groupID}"/>
                   </pretty:link>
				</span>	
			</div>
		</div>
		<div class="panel_w">
		  <div class="panel_content">
		<div class="datagrid"><!-- Start Top Drivers table --> 
		<rich:dataTable value="#{topScores}" id="topItems"
			var="topItem" styleClass="datagrid" rows="5"
			rowClasses="tableOdd,tableEven" cellspacing="0"
			width="100%" binding="#{teamTopDriversTable}">

			<!-- Data -->
					<rich:column width="5%" height="27" >
						<f:facet name="header">
							<h:outputText value="#" />
						</f:facet>
						<h:outputText value="#{topItem.position}"/>
					</rich:column>
					<rich:column width="40%">
						<f:facet name="header">
							<h:outputText value="#{messages.teamTop_driver}" />
						</f:facet>
                        <pretty:link mappingId="driverPerformance">
                              #{topItem.driverName}
                              <f:param value="#{topItem.driverScore.driver.driverID}"/>
                        </pretty:link>
					</rich:column>
					<rich:column width="10%">
						<f:facet name="header">
							<h:outputText value="#{messages.teamTop_score}" />
						</f:facet>
                        <ui:include src="/includes/scoreBox.xhtml">  
                            <ui:param name="scoreStyle" value="#{topItem.style}"/>                                  
                            <ui:param name="score" value="#{topItem.driverScore.score}"/>                                    
                        </ui:include> 
					</rich:column>

					</rich:dataTable>

			</div>
			</div>
				<div class="panel_sw">
					<div class="panel_statusbar"></div>
				</div>
			</div>

		<div class="spacer"></div>
	
		<div class="panel_nw">

			<div class="panel_title">
				<span class="thumbsdown">#{messages.teamTop_bottom}</span>
				<span class="panel_links">
				<pretty:link mappingId="driversReportWithGroupId">
                        <h:outputText value="#{messages.teamTop_showAll}"/>
                       <f:param name="groupID" value="#{navigationBean.groupID}"/>
                   </pretty:link>
				</span>
			</div>
		</div>
		
		<div class="panel_w">
		  <div class="panel_content">

		<div class="datagrid"><!-- Start Bottom Drivers table -->
 
		<rich:dataTable value="#{bottomScores}" id="bottomItems"
			var="bottomItem" styleClass="datagrid" rows="5"
			rowClasses="tableOdd,tableEven" cellspacing="0"
			width="100%" binding="#{teamBottomDriversTable}">

			<!-- Data -->
 					<rich:column width="5%">
						<f:facet name="header">
							<h:outputText value="#" />
						</f:facet>
						<h:outputText value="#{bottomItem.position}"/>

					</rich:column>
					<rich:column width="40%">
						<f:facet name="header">
							<h:outputText value="#{messages.teamTop_driver}" />
						</f:facet>
						<pretty:link mappingId="driverPerformance">
                            #{bottomItem.driverName}
							<f:param value="#{bottomItem.driverScore.driver.driverID}"/>
						</pretty:link>

					</rich:column>
					<rich:column width="10%">
						<f:facet name="header">
							<h:outputText value="#{messages.teamTop_score}" />
						</f:facet>
                        <ui:include src="/includes/scoreBox.xhtml">  
                            <ui:param name="scoreStyle" value="#{bottomItem.style}"/>                                  
                            <ui:param name="score" value="#{bottomItem.driverScore.score}"/>                                    
                        </ui:include> 
												
					</rich:column>

					</rich:dataTable>


			</div> 
</div>
</div>

				<div class="panel_sw">
					<div class="panel_statusbar"></div>
				</div>
</h:form>
</div>
</ui:composition>
