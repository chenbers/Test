<ui:composition 
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:f="http://java.sun.com/jsf/core"
  	xmlns:iwi="http://pro.tiwi.com/jsf"
	xmlns:h="http://java.sun.com/jsf/html">
	<div class="">
		
	<h:form id="teamTopFiveShowAllForm">
		<div class="panel_nw">
			<div class="panel_title">
				<span class="top5">#{messages.teamTop_top}</span>
				<span class="panel_links">
				<h:commandLink action="go_reports" value="#{messages.teamTop_showAll}">
					<f:setPropertyActionListener value="#{navigationBean.group}" target="#{searchCoordinationBean.group}" />
				</h:commandLink>
								
				</span>	
			</div>
		</div>
		<div class="panel_w">
		  <div class="panel_content">
		<div class="datagrid"><!-- Start Top Drivers table --> 
		<rich:dataTable value="#{topScores}" id="topItems"
			var="topItem" styleClass="datagrid" rows="5"
			rowClasses="tableOdd,tableEven" cellspacing="0"
			width="100%" binding="#{teamTopDriversTable}">

			<!-- Data -->
					<rich:column width="5%" height="27" >
						<f:facet name="header">
							<h:outputText value="#" />
						</f:facet>
						<h:outputText value="#{topItem.position}"/>
					</rich:column>
					<rich:column width="40%">
						<f:facet name="header">
							<h:outputText value="#{messages.teamTop_driver}" />
						</f:facet>
						<a4j:htmlCommandLink action="go_driver" value="#{topItem.driverName}">
							<f:setPropertyActionListener value="#{topItem.driverScore.driver}" target="#{navigationBean.driver}" />
						</a4j:htmlCommandLink>
					</rich:column>
					<rich:column width="10%">
						<f:facet name="header">
							<h:outputText value="#{messages.teamTop_score}" />
						</f:facet>
						<iwi:scoreBox style="#{topItem.style}" score="#{topItem.driverScore.score}"/>
					</rich:column>

					</rich:dataTable>

			</div>
			</div>
				<div class="panel_sw">
					<div class="panel_statusbar"></div>
				</div>
			</div>

		<div class="spacer"></div>
	
		<div class="panel_nw">

			<div class="panel_title">
				<span class="thumbsdown">#{messages.teamTop_bottom}</span>
				<span class="panel_links">
				<h:commandLink action="go_reports" value="#{messages.teamTop_showAll}">
					<f:setPropertyActionListener value="#{navigationBean.group}" target="#{searchCoordinationBean.group}" />
				</h:commandLink>
				</span>
			</div>
		</div>
		
		<div class="panel_w">
		  <div class="panel_content">

		<div class="datagrid"><!-- Start Bottom Drivers table -->
 
		<rich:dataTable value="#{bottomScores}" id="bottomItems"
			var="bottomItem" styleClass="datagrid" rows="5"
			rowClasses="tableOdd,tableEven" cellspacing="0"
			width="100%" binding="#{teamBottomDriversTable}">

			<!-- Data -->
 					<rich:column width="5%">
						<f:facet name="header">
							<h:outputText value="#" />
						</f:facet>
						<h:outputText value="#{bottomItem.position}"/>

					</rich:column>
					<rich:column width="40%">
						<f:facet name="header">
							<h:outputText value="Driver" />
						</f:facet>
						<a4j:htmlCommandLink action="go_driver" value="#{bottomItem.driverName}">
							<f:setPropertyActionListener value="#{bottomItem.driverScore.driver}" target="#{navigationBean.driver}" />
						</a4j:htmlCommandLink>

					</rich:column>
					<rich:column width="10%">
						<f:facet name="header">
							<h:outputText value="Score" />
						</f:facet>
						<iwi:scoreBox style="#{bottomItem.style}" score="#{bottomItem.driverScore.score}"/>
												
					</rich:column>

					</rich:dataTable>


			</div> 
</div>
</div>

				<div class="panel_sw">
					<div class="panel_statusbar"></div>
				</div>
</h:form>
</div>
</ui:composition>
