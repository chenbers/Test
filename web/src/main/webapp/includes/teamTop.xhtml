<ui:composition 
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:f="http://java.sun.com/jsf/core"
  	xmlns:iwi="http://pro.tiwi.com/jsf"
	xmlns:h="http://java.sun.com/jsf/html">
	<div class="">

		<div class="panel_nw">
			<div class="panel_title">
				<span class="top5">Top 5 Drivers </span>
				<span class="panel_links"><a href="#">show all</a></span>
			</div>
		</div>
		<div class="panel_w">
		  <div class="panel_content">
		<div class="datagrid"><!-- Start Top Drivers table --> 
		<h:form
		id="teamTopTable">
		<rich:dataTable value="#{topScores}" id="items"
			var="item" styleClass="datagrid"
			rowClasses="trendTableOdd,trendTableEven" cellspacing="1" rows="5"
			width="100%" binding="#{teamTopDriversTable}">

			<!-- Data -->
					<rich:column sortBy="#{item.se.position}" width="38" height="27" >
						<f:facet name="header">
							<h:outputText value="#" />
						</f:facet>
						<h:outputText value="#{item.se.position}"/>

					</rich:column>
					<rich:column width="198" sortBy="#{item.se.identifier}" >
						<f:facet name="header">
							<h:outputText value="Driver" />
						</f:facet>
						<h:commandLink value="#{item.se.identifier}" action="#{item.goTo}">
						</h:commandLink>

					</rich:column>
					<rich:column width="68" sortBy="#{item.se.score}" >
						<f:facet name="header">
							<h:outputText value="Score" />
						</f:facet>
						<iwi:scoreBox style="#{item.style}" score="#{item.se.score}"/>
						
						
						</rich:column>

					</rich:dataTable>

				</h:form> <!-- End Top Drivers table -->
			</div>
			</div>
				<div class="panel_sw">
					<div class="panel_statusbar"></div>
				</div>
			</div>

		<div class="spacer"></div>
	
		<div class="panel_nw">

			<div class="panel_title">
				<span class="thumbsdown">Bottom 5 Drivers </span>
				<span class="panel_links"><a href="#">show all</a></span>
			</div>
		</div>
		
		<div class="panel_w">
		  <div class="panel_content">

		<div class="datagrid"><!-- Start Bottom Drivers table -->
 
	<h:form
		id="teamBottomTable">
		<rich:dataTable value="#{bottomScores}" id="items"
			var="item" styleClass="datagrid"
			rowClasses="trendTableOdd,trendTableEven" cellspacing="1" rows="10"
			width="100%" binding="#{teamBottomDriversTable}">

			<!-- Data -->
 					<rich:column sortBy="#{item.se.position}" width="38">
						<f:facet name="header">
							<h:outputText value="#" />
						</f:facet>
						<h:outputText value="#{item.se.position}"/>

					</rich:column>
					<rich:column width="198" sortBy="#{item.se.identifier}">
						<f:facet name="header">
							<h:outputText value="Driver" />
						</f:facet>
						<h:commandLink value="#{item.se.identifier}" action="#{item.goTo}">
						</h:commandLink>

					</rich:column>
					<rich:column width="68" sortBy="#{item.se.score}">
						<f:facet name="header">
							<h:outputText value="Score" />
						</f:facet>
						<iwi:scoreBox style="#{item.style}" score="#{item.se.score}"/>
												
						</rich:column>

					</rich:dataTable>

				</h:form> <!-- End Bottom Drivers table -->

			</div> 
</div>
</div>
				<div class="panel_sw">
					<div class="panel_statusbar"></div>
				</div>
</div>
</ui:composition>
