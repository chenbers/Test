<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
    xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:security="http://www.springframework.org/security/tags">

    <div id="header">
        <h:form id="headerForm">
            <div id="logo"><h:commandLink action="#{navigationBean.homeAction}">
                <h:graphicImage width="80px" height="80px" value="/images/x.gif" style="border:none" />
            </h:commandLink></div>
            <div id="horz_nav">
            <ul>
                <li class="l text"><a class="tb-help" href="#{facesContext.externalContext.requestContextPath}/secured/help/#{helpFile ne null ? helpFile : 'Home.htm'}"
                    target="new">#{messages.header_help}</a></li>
                <li class="l text"><h:outputLink styleClass="tb-account" value="#{facesContext.externalContext.requestContextPath}/secured/myAccount.faces">#{messages.header_myAccount}</h:outputLink></li>
                <li class="l text"><h:outputLink styleClass="tb-logout" value="#{facesContext.externalContext.requestContextPath}/j_spring_security_logout">#{messages.header_logout}</h:outputLink></li>
            </ul>
            </div>
        </h:form>
    </div>


</ui:composition>
