<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:f="http://java.sun.com/jsf/core"
    xmlns:iwi="http://pro.tiwi.com/jsf" xmlns:h="http://java.sun.com/jsf/html">
    <div class="overall_score_panel">
        <div class="top"/>
        <div class="middle">
        	<ui:include src="scoreBox.xhtml">
                    <ui:param name="score" value="#{overallScore}" />
                    <ui:param name="scoreStyle" value="#{overallScoreStyle}" />
                    <ui:param name="context" value="#{context}-overallScoreBox"/> 
        	</ui:include>
            <h:outputText rendered="#{customLabel == null}" value="#{messages.overallscore_box_subtitle}"/>
            <h:outputText rendered="#{customLabel != null}" value="#{customLabel}"/>            
        </div>
        <div class="bottom"/>
    </div>
</ui:composition>
