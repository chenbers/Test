<ui:composition 
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:f="http://java.sun.com/jsf/core"
  	xmlns:iwi="http://pro.tiwi.com/jsf"
	xmlns:h="http://java.sun.com/jsf/html">
<h:panelGrid width="140" border="0" cellspacing="0" cellpadding="2" styleClass="lgnd" rowClasses="top, mid, bot" >
	<h:panelGroup>
		&#160;
	</h:panelGroup>
	<h:panelGrid width="120" border="0" cellspacing="0" cellpadding="2" style="padding-left:7px;" columnClasses="o_score" >
		<h:panelGroup layout="block" styleClass="#{scoreStyle}">
			<h:panelGroup layout="block" styleClass="score">
				<h:outputText value="#{score}" converter="ScoreConverter"/>&#160;&#160;
            </h:panelGroup>
		</h:panelGroup>
	</h:panelGrid>
	<h:panelGroup>
		&#160;
	</h:panelGroup>
</h:panelGrid>
</ui:composition>
