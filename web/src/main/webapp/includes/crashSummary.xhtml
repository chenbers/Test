<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
	            xmlns:ui="http://java.sun.com/jsf/facelets"
	            xmlns:h="http://java.sun.com/jsf/html" 
	            xmlns:rich="http://richfaces.org/rich"
	            xmlns:a4j="http://richfaces.org/a4j"
	            xmlns:c="http://java.sun.com/jstl/core"
	            xmlns:f="http://java.sun.com/jsf/core"
	            xmlns:t="http://myfaces.apache.org/tomahawk"
	            xmlns:pretty="http://ocpsoft.com/prettyfaces">
        
     <a4j:outputPanel id="crashSummaryOutputPanel">    
        <div class="panel_nw">    
            <div class="panel_title" style="z-index: #{zorder}">
                <span class="crash">
                #{messages.crash_summary_title}
                </span>   
            </div>
        </div>
        <div class="panel_w">
            <div class="panel_content">
               <div style="height:#{xyheight};width:#{xywidth}">
                     <div class="" id="">
                        <table id="" cellpadding="4px,2px" cellspacing="0" width="100%" class=""><tbody><tr>
                        <td width="25%"> 
                           <h:outputFormat value=" #{messages.crash_summary_overDistance} " >
                                <a4j:actionparam value="miles" converter="MeasurementTextConverter"/>
                            </h:outputFormat>
                           <h:outputText value="#{crashSummaryBean.crashesPerMillionMiles}" converter="PerMillionsMilesToPerMillionsKmConverter"/>
                        </td>
                        <td width="25%">
                        #{messages.crash_summary_daysSinceLastCrash} #{crashSummaryBean.daysSinceLastCrash}
                        </td>
                         <td width="50%">
                        #{messages.crash_summary_totalDistanceDrivenSinceLastCrash} 
                             <h:outputText value=" "/>
                             <h:outputText value="#{crashSummaryBean.milesSinceLastCrash}" converter="MilesToKilometersConverter"/>
                             <h:outputText value=" "/>
                             <h:outputText value="miles" converter="MeasurementTextConverter"/>
                        </td>
                        </tr>
                        </tbody>
                        </table>
                        </div>
                        </div>
        </div>
        </div>
        
        <div class="panel_sw">
            <div class="panel_statusbar"/>
        </div>
    </a4j:outputPanel>


</ui:composition>
