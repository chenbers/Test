<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:ui="http://java.sun.com/jsf/facelets"
  	xmlns:h="http://java.sun.com/jsf/html" 
  	xmlns:f="http://java.sun.com/jsf/core" 
  	xmlns:a4j="http://richfaces.org/a4j"
  	xmlns:rich="http://richfaces.org/rich">
  	
	<div id="footer" class="md">
	  <script>
		function doPopup(source)
		{
			popup = window.open(source, "popup", "height=600, width=800, toolbar=no, menubar=no, scrollbars=yes");
			popup.focus();
			
		}
	  </script>
	  <a4j:form id="footerForm">
		<ul>
		 	<li class="first"><h:outputText value="#{messages.footer_copyright}" escape="false"/></li>
			<li class="last">
			  	   <h:outputFormat id="version" value="#{messages.footer_version}" style="color:gray;" >
						<f:param value="#{versionBean.version}"/>
	   				</h:outputFormat>
			</li>
			<li><a4j:commandLink id="privacy" title="#{messages.footer_privacyPolicy}" 
				onclick="doPopup('#{facesContext.externalContext.request.contextPath}/html/inthincPrivacyPolicy.html')">#{messages.footer_privacyPolicy}</a4j:commandLink></li>
      		<li>|</li>
			<li><a4j:commandLink id="legal" title="#{messages.footer_legal_notice}" 
				onclick="doPopup('#{facesContext.externalContext.request.contextPath}/html/inthincCustomerTermsOfService.html')">#{messages.footer_legal_notice}</a4j:commandLink></li>
      		<li>|</li>
			<li><a4j:htmlCommandLink id="customerSupport" title="#{messages.footer_support}" target="_blank"
				action="go_customer_support">
				#{messages.footer_support}</a4j:htmlCommandLink></li>
		</ul>
	  </a4j:form>
	  
	  	</div>
</ui:composition>
