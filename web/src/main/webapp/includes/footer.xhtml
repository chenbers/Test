<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:ui="http://java.sun.com/jsf/facelets"
  	xmlns:h="http://java.sun.com/jsf/html" 
  	xmlns:f="http://java.sun.com/jsf/core" 
  	xmlns:a4j="http://richfaces.org/a4j"
  	xmlns:rich="http://richfaces.org/rich">
  	
	<div id="footer">
		<div id="footer_copyright" >
			<h:outputText value="#{messages.footer_copyright}" escape="false"/>
			<div class="version">
				<h:outputFormat value="#{messages.footer_version}">
					<f:param value="#{versionBean.version}"/>
				</h:outputFormat>
  			</div>
		</div>
		<div id="footer_horz_nav">
		<ul>
			<li><h:outputLink value="#">#{messages.footer_privacyPolicy}</h:outputLink> </li>
			<li><h:outputLink value="#">#{messages.footer_terms}</h:outputLink> </li>
			<li><h:outputLink value="#">#{messages.footer_support}</h:outputLink> </li>
			<li><h:outputLink value="#">#{messages.footer_contact}</h:outputLink> </li>
		</ul>
		</div>
	</div>

</ui:composition>
