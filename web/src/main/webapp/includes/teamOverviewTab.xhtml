<ui:composition

	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:f="http://java.sun.com/jsf/core"
  	xmlns:iwi="http://pro.tiwi.com/jsf"
	xmlns:h="http://java.sun.com/jsf/html">
	
							
<table width="920" border="0" cellspacing="0" cellpadding="0" align="center">
	<tr>

	</tr>
	<tr>
		<td width="120" align="center" valign="middle">

				<ui:param name="scoreStyle" value="#{teamOverviewBean.overallScoreStyle}"/>

    		</ui:include>    							
			<ui:include src="/includes/scoreBoxLegend.xhtml"/>
		</td>
        <td width="">
				<div id="tab_#{type}Div" align="center"></div>
		  		<input type="hidden" id="tab_#{type}Def" value="#{teamOverviewBean.selectedBarDef}"/>
				<script type="text/javascript">
					renderTypeBar("#{type}", "720", "500");
				</script>
		</td>
		</tr>
</table>   


         
</ui:composition>
