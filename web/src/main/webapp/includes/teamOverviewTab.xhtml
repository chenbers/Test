<ui:composition 
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:f="http://java.sun.com/jsf/core"
  	xmlns:iwi="http://pro.tiwi.com/jsf"
	xmlns:h="http://java.sun.com/jsf/html">
							
	<h:panelGrid width="920" border="0" cellpadding="0" cellspacing="0" columns="2">
        <h:panelGrid width="120" border="0" cellspacing="0" cellpadding="4" style="border-right: 1px solid #e1e1e1;">
        	<ui:include src="/includes/overallScoreBox.xhtml">	
				<ui:param name="scoreStyle" value="#{teamOverviewBean.overallScoreStyle}"/>									
          		<ui:param name="score" value="#{teamOverviewBean.overallScore}"/>             						
    		</ui:include>    							
			<ui:include src="/includes/scoreBoxLegend.xhtml"/>
		</h:panelGrid>   
		<h:panelGroup >
				<div id="tab_#{type}Div" align="center"></div>
		  		<input type="hidden" id="tab_#{type}Def" value="#{teamOverviewBean.selectedBarDef}"/>
				<script type="text/javascript">
					renderTypeBar("#{type}", "720", "500");
				</script>
		</h:panelGroup>
	</h:panelGrid>                          

                          
</ui:composition>
