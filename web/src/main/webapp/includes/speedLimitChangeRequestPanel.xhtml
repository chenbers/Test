<ui:composition 
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:f="http://java.sun.com/jsf/core"
  	xmlns:iwi="http://pro.tiwi.com/jsf"
	xmlns:h="http://java.sun.com/jsf/html">

		<div class="datagrid"><!-- Start Speed Limit Changer Request table --> 
		<h:form
		id="speedLimitChangeRequestTable">
		<rich:dataTable value="#{speedLimitChangeRequests.changeRequests}" id="items"
			var="item" styleClass="datagrid"
			rowClasses="trendTableOdd,trendTableEven" cellspacing="1" rows="5"
			width="50%" binding="#{slcrTable}">

			<!-- Data -->
					<rich:column sortBy="#{item.address}" width="38" height="27" >
						<f:facet name="header">
							<h:outputText value="Address" />
						</f:facet>
						<h:outputText value="#{item.address}"/>

					</rich:column>
					<rich:column width="20">
						<f:facet name="header">
							<h:outputText value="MPH" />
						</f:facet>
						<h:outputText value="#{item.speedLimit}"/>

					</rich:column>
					<rich:column width="20">
						<f:facet name="header">
							<h:outputText value="New MPH" />
						</f:facet>
						<h:inputText value="#{item.newSpeedLimit}" immediate="true" required="true" size="3"/>

					</rich:column>
					<rich:column width="68">
						<f:facet name="header">
							<h:outputText value="Comment" />
						</f:facet>
						<h:inputText value="#{item.comment}" size="10"/>
						
						
						</rich:column>

					</rich:dataTable>

				</h:form> <!-- End slcr table -->

</div>
</ui:composition>
