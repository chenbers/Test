<ui:composition 
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

	<a4j:region id="#{ajaxForm}_region">
	<a4j:form id="#{ajaxForm}">
		<span class="panel_links_ico">
		<a4j:status id="#{ajaxStatusID}" for="#{ajaxForm}_region">
			<f:facet name="start">
				<h:outputText><img src="/tiwipro/images/progress2.gif" align="top" />&#160;</h:outputText>
			</f:facet>
		</a4j:status>
		<rich:spacer width="10" />
	
		<a4j:commandLink title="#{messages.duration_days}" immediate="true"
			styleClass="#{thirtyDaysOn}"			
			reRender="#{reRenderList}"
			value="#{messages.duration_days}">
			<a4j:actionparam name="duration" assignTo="#{duration}"
				value="DAYS" />
		</a4j:commandLink>
		<rich:spacer width="5"></rich:spacer>
		<a4j:commandLink title="#{messages.duration_three}" immediate="true"
			styleClass="#{threeMonthsOn}"	
			reRender="#{reRenderList}"
			value="#{messages.duration_three}">
			<a4j:actionparam name="duration" assignTo="#{duration}"
				value="THREE" />
		</a4j:commandLink>
		<rich:spacer width="5"></rich:spacer>
		<a4j:commandLink title="#{messages.duration_six}" immediate="true"
			styleClass="#{sixMonthsOn}"	
			reRender="#{reRenderList}"
			value="#{messages.duration_six}">
			<a4j:actionparam name="duration" assignTo="#{duration}"
				value="SIX" />
		</a4j:commandLink>
		<rich:spacer width="5"></rich:spacer>
		<a4j:commandLink title="#{messages.duration_twelve}" immediate="true"
			styleClass="#{twelveMonthsOn}"	
			reRender="#{reRenderList}"
			value="#{messages.duration_twelve}">
			<a4j:actionparam name="duration" assignTo="#{duration}"
				value="TWELVE" />
		</a4j:commandLink>
		</span>
		<span class="panel_ico">
   			<a href="" title="" onclick="c_show('#{popupMenuID}',event); return false;"><img src="/tiwipro/images/ico_tools.png" border="0" /></a>
   			<rich:spacer width="3" />
   			<h:commandLink action="#{flyOutBean.flyNavRuleAction}">
   				<img src="/tiwipro/images/ico_minimize.png" border="0" />
   				<f:setPropertyActionListener value="#{flyNavRule}" target="#{flyOutBean.navigationRule}" />
   			</h:commandLink>
		</span>
		</a4j:form>
	</a4j:region>
	
		<!-- Popup definition -->
	<ul id="#{popupMenuID}" class="Popup" style="width:150px; display: none;">
	  <li><a href="#" onclick="showDiv('panel_suggestions'); return false;"><table width="100%" cellpadding="0" cellspacing="0" border="0"><tr><td width="16" height="16"><img src="/tiwipro/images/ico_email.png" border="0" /></td><td>&#160;E-mail this report</td></tr></table></a></li>
	  <li><a href="#" onclick="showDiv('panel_person'); return false;"><table width="100%" cellpadding="0" cellspacing="0" border="0"><tr><td width="16"><img src="/tiwipro/images/ico_print.png" border="0" /></td><td>&#160;Print Report</td></tr></table></a></li>
	  <li><a href="#" onclick="showDiv('panel_person'); return false;"><table width="100%" cellpadding="0" cellspacing="0" border="0"><tr><td width="16"><img src="/tiwipro/images/ico_excel.png" border="0" /></td><td>&#160;Export to Excel</td></tr></table></a></li>
	</ul>
	
</ui:composition>
