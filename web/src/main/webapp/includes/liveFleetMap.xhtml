<ui:composition 
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:f="http://java.sun.com/jsf/core"
  	xmlns:iwi="http://pro.tiwi.com/jsf"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jstl/core">
	
        <c:choose>
          <c:when test="#{flyOutImage == 'ico_minimize.png'}">
            <c:set var="flyoutTitle" value="#{messages.flyout_restore}" />
          </c:when>
          <c:otherwise>
            <c:set var="flyoutTitle" value="#{messages.flyout_maximize}" />
          </c:otherwise>
        </c:choose>  
  
		<script src="#{facesContext.externalContext.request.contextPath}/js/liveFleetMap.js"  type="text/javascript"></script>
		<script type="text/javascript">
			function bodyUnload()
			{
				GUnload();
			}
			
			function bodyLoad()
			{
				initMap(#{navigationBean.group.mapLat},#{navigationBean.group.mapLng},5);
	 			addMarkers();
		    	centerMap();
			}
		</script>
		<rich:panel id="scripts">
		<script type="text/javascript">
			function addMarkers()
			{
				<ui:repeat value="#{driverLocationBean.driverLastLocationBeans}" var="driverLastLocationBean">
					var latlng = new GLatLng(#{driverLastLocationBean.lastLocation.lat}, #{driverLastLocationBean.lastLocation.lng});
					var marker = createMarker(latlng, "#{driverLastLocationBean.driver.driverID}",
	        		 							"#{driverLocationBean.mapIconMap.icons[driverLastLocationBean.iconKey]}");
					map.addOverlay(marker)
					//mgr.addMarker(marker,0);
				</ui:repeat>
			}
		</script>
		
	<!-- BEGIN GOOGLE MAP POPUPS -->
	<h:form>
	<rich:panel id="mapPopups">
		<ui:repeat value="#{driverLocationBean.driverLastLocationBeans}" var="driverLocation">		
			<div id="#{driverLocation.driver.driverID}" style="display:none">
				<h:panelGrid columns="2" styleClass="google_popup" width="230" >
					<f:facet name="header">
						<h:commandLink value="#{driverLocation.driverName}" action="#{driverLocationBean.driverDetailAction}">
							<f:setPropertyActionListener value="#{driverLocation.driver.driverID}" target="#{driverLocationBean.selectedDriverID}" />
						</h:commandLink>
					</f:facet>
					<h:outputText value="#{messages.livefleet_work}:"/>
					<h:outputText value="#{driverLocation.driver.person.workPhone}" converter="PhoneNumberConverter" />
					<h:outputText value="#{messages.livefleet_home}:"/>
					<h:outputText value="#{driverLocation.driver.person.homePhone}" converter="PhoneNumberConverter" />
					<h:outputText value="#{messages.livefleet_vehicle}:"/>					
					<h:commandLink action="#{driverLocationBean.vehicleDetailAction}" value="#{driverLocation.vehicle.fullName}">
 						<f:setPropertyActionListener value="#{driverLocation.vehicle.vehicleID}" target="#{driverLocationBean.selectedVehicleID}" />
					</h:commandLink>
					<h:outputText value="#{messages.livefleet_updated}:" />
					<h:outputText value="#{driverLocation.time}" converter="TimeAgoConverter"/>
				</h:panelGrid>
					<br />
					<h:outputText value="#{messages.livefleet_address}:" /><br />
					<h:outputText value="#{driverLocation.address}" />
			</div>
		</ui:repeat>
	</rich:panel>
	</h:form>
	<!-- END GOOGLE MAP POPUPS -->
		</rich:panel>
		<div class="">
				<div class="panel_nw">
					<div class="panel_title">
						<span class="map">Fleet Map</span>
						<span class="panel_links">
						<a4j:form id="refresh">
						<a4j:commandButton image="/images/ico_refresh.png" immediate="true"
							reRender="map,scripts" oncomplete="bodyLoad()"
							value="#{messages.refresh}">
						</a4j:commandButton>
						<rich:spacer width="2" />
			   			<h:commandLink action="#{flyOutBean.flyNavRuleAction}" rendered="#{!driverLocationBean.teamLevel}">
			   				<img src="#{facesContext.externalContext.request.contextPath}/images/#{flyOutImage}" border="0" title="#{flyoutTitle}" />
			   				<f:setPropertyActionListener value="#{flyNavRule}" target="#{flyOutBean.navigationRule}" />
			   				<f:setPropertyActionListener value="#{flySelectedTab}" target="#{flyOutBean.selectedTab}" />
			   			</h:commandLink>
						</a4j:form>
						</span>
					</div>
				</div>
				<div class="panel_w">
					
				 	 <rich:panel  id="map">
						<div class="panel_content">
								<h:form name="maplinks2"> <div id="map-canvas" style="#{mapwidth};#{mapheight};border:0"></div></h:form>
	 					</div>
 					 </rich:panel>
 				</div>		
																					
				<div class="panel_sw">
					<div class="panel_statusbar"></div>
				</div>
			</div>	
				
				<div class="spacer"></div>		
				<div class="">
					<div class="panel_nw">
						<div class="panel_title">
							<span class="legend">Fleet Legend</span>
							<span class="panel_links"></span>
						</div>
					</div>	
	 				<div class="panel_w">
						<div class="panel_content">
						  
						  <rich:dataList value="#{driverLocationBean.legendIcons}" var="icon" styleClass="legend" 
						  			rendered="#{driverLocationBean.teamLevel}">
							  	<a onmouseover="selectMarker(#{icon.lat},#{icon.lng})" onclick="selectMarker(#{icon.lat},#{icon.lng})">
		 						  	<img src="#{icon.iconURL}" style="vertical-align:middle"/> 
								  	<h:outputText value="#{icon.caption}" style="margin-left:5px"></h:outputText>
							  	</a>
						</rich:dataList>
						  <rich:dataList value="#{driverLocationBean.legendIcons}" var="icon" styleClass="legend" 
						  		rendered="#{!driverLocationBean.teamLevel}">
						  		<img src="#{icon.iconURL}" style="vertical-align:middle"/> 
							  	<h:outputText value="#{icon.caption}" style="margin-left:5px"></h:outputText>
						  </rich:dataList>
						  <div style="clear:both"/>
	  					</div>
					</div>
	
					<div class="panel_sw">
						<div class="panel_statusbar"></div>
					</div>
					</div>
			
</ui:composition>
