<ui:composition template="adminTable.xhtml"
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:c="http://java.sun.com/jstl/core"
  xmlns:a4j="http://richfaces.org/a4j"
  xmlns:rich="http://richfaces.org/rich"
  xmlns:security="http://www.springframework.org/security/tags">

  <ui:param name="recordCount" value="#{devicesBean.itemCount}" />
  <ui:param name="items" value="#{devicesBean.filteredItems}" />
  <ui:param name="filterValue" value="#{devicesBean.filterValue}" />
  <ui:param name="page" value="#{devicesBean.page}" />
  <ui:param name="editorBean" value="#{devicesBean}" />

  <ui:define name="columns">
    <rich:column rendered="#{devicesBean.tableColumns['name'].visible}" sortBy="#{item.name}" sortOrder="ASCENDING">
      <f:facet name="header"><h:outputText value="#{messages.devicesHeader_name}" /></f:facet>
      <a4j:htmlCommandLink action="#{devicesBean.display}" value="#{item.name}">
        <f:param name="displayID" value="#{item.id}" />
      </a4j:htmlCommandLink>
    </rich:column>
    <rich:column rendered="#{devicesBean.tableColumns['vehicleID'].visible}" sortBy="#{item.vehicle.name}">
      <f:facet name="header"><h:outputText value="#{messages.devicesHeader_vehicleID}" /></f:facet>
      <h:outputText value="#{item.vehicle.name}" />
    </rich:column>
    <rich:column rendered="#{devicesBean.tableColumns['imei'].visible}" sortBy="#{item.imei}">
      <f:facet name="header"><h:outputText value="#{messages.devicesHeader_imei}" /></f:facet>
      <h:outputText value="#{item.imei}" />
    </rich:column>
    <rich:column rendered="#{devicesBean.tableColumns['sim'].visible}" sortBy="#{item.sim}">
      <f:facet name="header"><h:outputText value="#{messages.devicesHeader_sim}" /></f:facet>
      <h:outputText value="#{item.sim}" />
    </rich:column>
    <rich:column rendered="#{devicesBean.tableColumns['phone'].visible}" sortBy="#{item.phone}">
      <f:facet name="header"><h:outputText value="#{messages.devicesHeader_phone}" /></f:facet>
      <h:outputText value="#{item.phone}" />
    </rich:column>
    <rich:column rendered="#{devicesBean.tableColumns['ephone'].visible}" sortBy="#{item.ephone}">
      <f:facet name="header"><h:outputText value="#{messages.devicesHeader_ephone}" /></f:facet>
      <h:outputText value="#{item.ephone}" />
    </rich:column>
    <rich:column rendered="#{devicesBean.tableColumns['activated'].visible}" sortBy="#{item.activated}">
      <f:facet name="header"><h:outputText value="#{messages.devicesHeader_activated}" /></f:facet>
      <h:outputText value="#{item.activated}"><f:convertDateTime dateStyle="long" timeZone="#{devicesBean.user.person.timeZone}" /></h:outputText>
    </rich:column>
    <rich:column rendered="#{devicesBean.tableColumns['status'].visible}" sortBy="#{item.status.description}">
      <f:facet name="header"><h:outputText value="#{messages.devicesHeader_status}" /></f:facet>
      <c:set var="status" value="status#{item.status.code}" /><h:outputText value="#{messages[status]}" />
    </rich:column>
  </ui:define>

</ui:composition>
