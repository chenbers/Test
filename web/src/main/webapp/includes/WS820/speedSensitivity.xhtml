<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:a4j="http://richfaces.org/a4j"
                xmlns:c="http://java.sun.com/jstl/core"
                xmlns:fn="http://java.sun.com/jsp/jstl/functions"
                xmlns:tiwiprofn="http://pro.tiwi.com/jsffunctions">

  <!-- 
  Required Parameters:
  ======================
          device: The device to show the settings for.

  Optional Parameters:
  ======================
          disabled: Whether the number sliders are disabled for input or not.
         batchEdit: Whether the device is being batch-edited.
       updateField: A map of field name to boolean values for which fields to update; required if batchEdit
                    is true.

  To use:
  ==============
  <ui:include src="/includes/speedSensitivity.xhtml">
    <ui:param name="editableVehicleSettings" value="#{myBean.editableVehicleSettings}" />
    <ui:param name="disabled" value="true" />
    <ui:param name="context" value="#{context}-pageName"/> 
  </ui:include>

  -->
  

    <c:if test="empty editableVehicleSettings">
      <c:set var="disabled" value="true" />
    </c:if>
	    <div class="msg">
			<p id="info">
				<h:outputText  id="editMessage1" value="#{messages.editDevice_speedSensitivityInfo}"/>
			</p>
		</div>
                      <table width="790" border="0" cellspacing="0" cellpadding="0">
                        <tr>
                          <td width="390" valign="top">

                            <div class="add_section_title"><h:outputText value="#{messages.editDevice_speedNotification}" /></div>
                            <div class="spacer"></div>
<!--40 - 90 mph for max speed slider-->
<!--0 - 25 mph speed buffer for all speed limits (match positive tiwipro)-->
<!--5 - 40 mph severe speeding and disabled (= 0)-->
<!--WS820_maxSpeedSlider=Maximum Speed-->
<!--WS820_speedBuffer=Speed Buffer-->
<!--WS820_severeSpeeding=Severe Speeding-->
                            <table width="100%" border="0" cellpadding="2" cellspacing="0">
                              <tr class="datagrid">
                                <th><h:outputText value="#{messages.editDevice_sensitivityHeader}" /></th>
                                <th colspan="3"><h:outputText value="#{messages.editDevice_sensitivitySettingHeader}"  /></th>
                              </tr>
                                 <tr class="#{'tableOdd'}">
                                     <td style="padding: 6px 12px 0px 12px;border-bottom: 1px solid #8BAD37;" align="left">
                                       <h:selectBooleanCheckbox rendered="#{batchEdit}" id="#{context}-update_speedLimit" value="#{updateField['speed_limit']}" />
                                       <h:outputText value="#{messages.WS820_maxSpeedSlider}" />
                                     </td>
                                  <td style="padding: 6px 0px 6px 12px; border-bottom: 1px solid #8BAD37;">
                                    <rich:inputNumberSlider disabled="#{disabled}" onfocus="this.select();" 
                                          id="speedLimit" value="#{vehiclesBean.item.editableVehicleSettings.self.speedLimit}" width="250"
                                          converter="MphToKphConverter"
                                          showToolTip="false" showBoundaryValues="false" 
                                          minValue="${tiwiprofn:convertMphToKph(40)}" maxValue="${tiwiprofn:convertMphToKph(90)}" step="1" 
                                          onchange="if (checkMultiple) checkMultiple(this.mainTable.id);adminSetCheckbox(this.mainTable.id,'speed','#{context}-update_','')" />
                                  </td>
                                  <td style="padding: 6px 12px 6px 2px; border-bottom: 1px solid #8BAD37;">
                                    <h:outputText value="editRedFlag_mph" converter="MeasurementTextConverter" />
                                  </td>
                                </tr>
                                 <tr class="#{'tableEven'}">
                                     <td style="padding: 6px 12px 0px 12px;border-bottom: 1px solid #8BAD37;" align="left">
                                       <h:selectBooleanCheckbox rendered="#{batchEdit}" id="#{context}-update_speedBuffer" value="#{updateField['speed_buffer']}" />
                                       <h:outputText value="#{messages.WS820_speedBuffer}" />
                                      </td>
                                  <td style="padding: 6px 0px 6px 12px; border-bottom: 1px solid #8BAD37;">
                                    <rich:inputNumberSlider disabled="#{disabled}" onfocus="this.select();" 
                                          id="speedBuffer" value="#{vehiclesBean.item.editableVehicleSettings.self.speedBuffer}" width="250"
                                          converter="MphToKphConverter"
                                          showToolTip="false" showBoundaryValues="false" 
                                          minValue="${tiwiprofn:convertMphToKph(0)}" maxValue="${tiwiprofn:convertMphToKph(25)}" step="1" 
                                          onchange="if (checkMultiple) checkMultiple(this.mainTable.id);adminSetCheckbox(this.mainTable.id,'speed','#{context}-update_','')" />
                                  </td>
                                  <td style="padding: 6px 12px 6px 2px; border-bottom: 1px solid #8BAD37;">
                                    <h:outputText value="editRedFlag_mph" converter="MeasurementTextConverter" />
                                  </td>
                                </tr>
                                 <tr class="#{'tableOdd'}">
                                     <td style="padding: 6px 12px 0px 12px" align="left">
                                       <h:selectBooleanCheckbox rendered="#{batchEdit}" id="#{context}-update_severeSpeed" value="#{updateField['severe_speed']}" />
                                       <h:outputText value="#{messages.WS820_severeSpeeding}" />
                                     </td>
                                  <td style="padding: 6px 0px 6px 12px;">
                                    <rich:inputNumberSlider disabled="#{disabled}" onfocus="this.select();" 
                                          id="severeSpeed" value="#{vehiclesBean.item.editableVehicleSettings.self.severeSpeed}" width="250"
                                          converter="MphToKphConverter"
                                          showToolTip="false" showBoundaryValues="false" 
                                          minValue="${tiwiprofn:convertMphToKph(0)}" maxValue="${tiwiprofn:convertMphToKph(40)}" step="1" 
                                          onchange="if (checkMultiple) checkMultiple(this.mainTable.id);adminSetCheckbox(this.mainTable.id,'speed','#{context}-update_','')" />
                                  </td>
                                  <td style="padding: 6px 12px 6px 2px;">
                                    <h:outputText value="editRedFlag_mph" converter="MeasurementTextConverter" />
                                  </td>
                                </tr>
                              
                             
                            </table>

                          </td>
                          <td width="10"><h:graphicImage value="/images/x.gif" width="10" /></td>
                          <td width="390" valign="top">

                            <script type="text/javascript">
                              function getLabel(valueLabel, addon){

                                  if (valueLabel == 'custom') return "#{messages.editDevice_custom}";
                                  if (valueLabel == "more") return "#{messages.editDevice_more} (+" + addon + ")";
                                  if (valueLabel == "average") return "#{messages.editDevice_average}";
                                  if (valueLabel == "less") return "#{messages.editDevice_less} (-" + addon + ")";
                              }
                            </script>

                            <div class="add_section_title"><h:outputText value="#{messages.editDevice_sensitivityTitle}" /></div>
                            <div class="spacer"></div>

                            <table width="100%" border="0" cellpadding="0" cellspacing="0">
                              <tr class="datagrid">
                                <th><h:outputText value="#{messages.editDevice_sensitivityHeader}" /></th>
                                <th colspan="3"><h:outputText value="#{messages.editDevice_sensitivitySettingHeader}"  /></th>
                              </tr>
                              
<!--                              <ui:param name="settingCounts" value="#{batchEdit?vehicleSettingManager.properties['defaultSettings']:vehicleSettingManager.properties['settingCounts'][editableVehicleSettings.vehicleID]}"/>-->
                              <ui:param name="settingCounts" value="#{vehiclesBean.vehicleSettingManagers[vehiclesBean.item.vehicleID].adjustedSettingCounts}"/>
                              <a4j:repeat id="sensitivity" value="#{vehiclesBean.vehicleSettingManagers[vehiclesBean.item.vehicleID].sensitivities}" var="sensitivityType" rowKeyVar="index">
                                 <c:set var="sensitivityItem" value="#{(sensitivityType == 'HARD_ACCEL_SLIDER') ? 'hardAcceleration' : ((sensitivityType == 'HARD_BRAKE_SLIDER') ? 'hardBrake' : ((sensitivityType == 'HARD_TURN_SLIDER') ? 'hardTurn' : 'hardVertical'))}" />
                                 <tr class="#{((index % 2) == 0) ? 'tableOdd' : 'tableEven'}">
                                     <td></td>
                                     <td style="padding: 6px 12px 0px 12px" colspan="2" align="right">
                                       <h:outputText value="#{messages.editDevice_currentSensitivity}" />
                                       <span id="#{sensitivityItem}Level" style="font-weight:bold">
                                       </span>
                                       <script type="text/javascript">
                                           document.getElementById("#{sensitivityItem}Level").innerHTML = getCurrentValueLabel(#{vehiclesBean.item.editableVehicleSettings.self[sensitivityItem]},
													                      								#{vehiclesBean.vehicleSettingManagers[vehiclesBean.item.vehicleID].this.defaultSettings[sensitivityType]},
													                       								#{settingCounts[sensitivityType]});
                                       </script>
                                     </td>
                                     <td></td>
                                 </tr>
                                 <tr class="#{((index % 2) == 0) ? 'tableOdd' : 'tableEven'}">
                                     <td style="padding: 0px 12px 6px 12px; border-bottom: 1px solid #8BAD37;">
     									<ui:param name="messageKey" value="editDevice_#{sensitivityItem}"/>
                                        <h:selectBooleanCheckbox rendered="#{batchEdit}" id="#{context}-update#{index}" value="#{updateField[sensitivityItem]}" />
                                       <h:outputText value="#{messages[messageKey]}" />
                                     </td>
                                     <td style="padding: 0px 0px 6px 12px; border-bottom: 1px solid #8BAD37;">
                                          <h:outputText value="#{messages.editDevice_sensitivity1}" />
                                     </td>
                                     <td style="padding: 0px 12px 6px 12px; border-bottom: 1px solid #8BAD37;">
                                        <rich:inputNumberSlider id="#{context}-#{sensitivityItem}" 
                                             disabled="#{disabled}" 
                                             value="#{vehiclesBean.item.editableVehicleSettings.self[sensitivityItem]}" 
                                             showToolTip="false" showBoundaryValues="false" 
                                             handleSelectedClass="handleSelected"
                                             showInput="false" minValue="1" 
                                             maxValue="#{settingCounts[sensitivityType]}" 
                                             barStyle="padding:0;height:10px;background-color:black;background-image:url('#{facesContext.externalContext.requestContextPath}/images/slider_bar_#{vehiclesBean.vehicleSettingManagers[vehiclesBean.item.vehicleID].settingCounts[sensitivityType]}.png')"
                                             onslide="if (checkMultiple) checkMultiple(this.mainTable.id); document.getElementById('#{sensitivityItem}Level').innerHTML = getCurrentValueLabel(this.value,
                                             								#{vehiclesBean.vehicleSettingManagers[vehiclesBean.item.vehicleID].defaultSettings[sensitivityType]},
                                             								#{settingCounts[sensitivityType]});
                                             								adminSetCheckbox(this.mainTable.id,'style','#{context}','#{index}')"
                                             onchange="if (checkMultiple) checkMultiple(this.mainTable.id); document.getElementById('#{sensitivityItem}Level').innerHTML = getCurrentValueLabel(this.value,
                                             								#{vehiclesBean.vehicleSettingManagers[vehiclesBean.item.vehicleID].defaultSettings[sensitivityType]},
                                             								#{settingCounts[sensitivityType]});
                                             								adminSetCheckbox(this.mainTable.id,'style','#{context}','#{index}')" />
                                    </td>
                                    <td style="padding: 0px 12px 6px 0px; border-bottom: 1px solid #8BAD37;">
                                          <h:outputText value="#{messages.editDevice_sensitivity5}" />
                                    </td>
                                 </tr>
                              </a4j:repeat>
                            </table>
                            </td>
                        </tr>
                      </table>
                      <div class="spacer"></div>

</ui:composition>
