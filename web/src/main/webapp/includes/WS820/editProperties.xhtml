<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:a4j="http://richfaces.org/a4j"
                xmlns:c="http://java.sun.com/jstl/core"
                xmlns:fn="http://java.sun.com/jsp/jstl/functions"
                xmlns:tiwiprofn="http://pro.tiwi.com/jsffunctions">

    <tr>
     <td width="100"><h:outputText value="#{messages.editDevice_dot}" /></td>
     <td>
        <h:selectOneMenu value="#{vehiclesBean.item.dot}" id="editVehicle-dot" onchange="checkMultiple(this)" converter="SimpleBeanConverter">
          <f:selectItem itemValue="0" itemLabel="No"/>
          <f:selectItem itemValue="1" itemLabel="Yes"/>
        </h:selectOneMenu>
     </td>
   </tr>
   <tr>
     <td width="100"><h:outputText value="#{messages.editDevice_ifta}" /></td>
     <td>
        <h:selectOneMenu value="#{vehiclesBean.item.ifta}" id="editVehicle-ifta" onchange="checkMultiple(this)" converter="SimpleBeanConverter">
          <f:selectItem itemValue="0" itemLabel="No"/>
          <f:selectItem itemValue="1" itemLabel="Yes"/>
        </h:selectOneMenu>
     </td>
   </tr>
   <tr>
     <td width="100"><h:outputText value="#{messages.editDevice_warrantyStart}" /></td>
	    <td>
	      <rich:message for="editWaysmart-warrantyStart" errorClass="field-error" fatalClass="field-error" warnClass="field-warning" infoClass="field-info" styleClass="field-msg" />
	      <rich:calendar value="#{vehiclesBean.item.warrantyStart}" id="editWaysmart-warrantyStart" todayControlMode="hidden" enableManualInput="true" converterMessage="#{messages.editPerson_dateFormat}" />
	    </td>
   </tr>
   <tr>
     <td width="100"><h:outputText value="#{messages.editDevice_warrantyStop}" /></td>
      <td>
	      <rich:message for="editWaysmart-warrantyStop" errorClass="field-error" fatalClass="field-error" warnClass="field-warning" infoClass="field-info" styleClass="field-msg" />
	      <rich:calendar value="#{vehiclesBean.item.warrantyStop}" id="editWaysmart-warrantyStop" todayControlMode="hidden" enableManualInput="true" converterMessage="#{messages.editPerson_dateFormat}" />
      </td>
   </tr>
   <tr>
     <td width="100"><h:outputText value="#{messages.editDevice_zoneType}" /></td>
     <td>
        <h:selectOneMenu value="#{vehiclesBean.item.zoneType}" id="editVehicle-zoneType" onchange="checkMultiple(this)" converter="SimpleBeanConverter">
          <f:selectItems value="#{vehiclesBean.types}" />
        </h:selectOneMenu>
     </td>
   </tr>
 
</ui:composition>
