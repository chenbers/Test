<ui:composition 
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:f="http://java.sun.com/jsf/core"
  	xmlns:iwi="http://pro.tiwi.com/jsf"
	xmlns:h="http://java.sun.com/jsf/html">
<h:panelGroup layout="block" styleClass="">
	<h:panelGroup layout="block" styleClass="panel_nw">
		<h:panelGroup layout="block" styleClass="panel_title">
			<span class="diagnostics_title">#{messages.team_diagnostics}</span>
			<span class="panel_links">
			<h:form id="teamWarningsShowAllForm">
				<h:commandLink action="#{diagnosticsBean.showAllFromRecentAction}" value="#{messages.team_diagnosticsShowAll}">				
					<f:setPropertyActionListener value="#{navigationBean.group}" target="#{searchCoordinationBean.group}" />								
				</h:commandLink>
			</h:form>	
			</span>
		</h:panelGroup>	
	</h:panelGroup>					
	<h:panelGroup layout="block" styleClass="panel_w">
		<h:panelGroup layout="block" styleClass="panel_content">
			<h:panelGroup layout="block" styleClass="datagrid">
			<h:form id="teamWarningsForm">
			<rich:dataTable value="#{teamWarningsBean.warnings}" id="teamWarnings"
						var="event" styleClass="datagrid"
						rowClasses="tableOdd,tableEven" cellspacing="0" rows="5"
						width="100%" sortPriority="#{event.time}">
					<rich:column width="20%" height="27" >
						<f:facet name="header">
							<h:outputText value="#{messages.team_diagnosticsEvent}" />
						</f:facet>
						<h:outputText value="#{event.eventType}"/>
					</rich:column>
					<rich:column width="15%" height="27" >
						<f:facet name="header">
							<h:outputText value="#{messages.team_diagnosticsVehicle}" />
						</f:facet>
						<!-- TODO:  hook up vehicle link to correct page -->
						<a4j:htmlCommandLink action="go_vehicle" value="#{event.vehicleName}">
 							<f:setPropertyActionListener value="#{event.event.vehicle}" target="#{navigationBean.vehicle}" />
						</a4j:htmlCommandLink>
					</rich:column>
					<rich:column width="45%" height="27" >
						<f:facet name="header">
							<h:outputText value="#{messages.team_diagnosticsDriver}" />
						</f:facet>
						<a4j:htmlCommandLink action="go_driver" value="#{event.driverName}">
							<f:setPropertyActionListener value="#{event.event.driver}" target="#{teamWarningsBean.navigation.driver}" />
						</a4j:htmlCommandLink>
					</rich:column>
					<rich:column width="15%" height="27" >
						<f:facet name="header">
							<h:outputText value="#{messages.team_diagnosticsWhen}"/>
						</f:facet>
						<h:outputText value="#{event.dateStr}"/>
					</rich:column>
					<rich:column width="5%" height="27" >
						<f:facet name="header">
							<h:outputText value="" />
						</f:facet>
						<a4j:htmlCommandLink action="go_diagnostics" value="#{messages.team_diagnosticsDetails}">
							<f:setPropertyActionListener value="#{event.event}" target="#{diagnosticsBean.eventFilter}" />
						</a4j:htmlCommandLink>
					</rich:column>
			</rich:dataTable>
			</h:form>		
			</h:panelGroup>					
			</h:panelGroup>					
	</h:panelGroup>					
	<h:panelGroup layout="block" styleClass="panel_sw">
		<h:panelGroup layout="block" styleClass="panel_statusbar"/>
	</h:panelGroup>
</h:panelGroup>
</ui:composition>
