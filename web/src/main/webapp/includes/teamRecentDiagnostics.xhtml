<ui:composition 
            xmlns="http://www.w3.org/1999/xhtml" 
            xmlns:ui="http://java.sun.com/jsf/facelets"
            xmlns:h="http://java.sun.com/jsf/html" 
            xmlns:rich="http://richfaces.org/rich"
            xmlns:a4j="http://richfaces.org/a4j"
            xmlns:iwi="http://pro.tiwi.com/jsf"
            xmlns:c="http://java.sun.com/jstl/core"
            xmlns:f="http://java.sun.com/jsf/core"
            xmlns:t="http://myfaces.apache.org/tomahawk"
            xmlns:pretty="http://ocpsoft.com/prettyfaces">
            
<h:panelGroup layout="block" styleClass="">
	<h:panelGroup layout="block" styleClass="panel_nw">
		<h:panelGroup layout="block" styleClass="panel_title">
			<span class="diagnostics_title">#{messages.team_diagnostics}</span>
			<span class="panel_links">
            <pretty:link id="#{context}-teamRecentDiagnosticsTitle" mappingId="diagnosticsGroupLink">
                <f:param value="#{navigationBean.groupID}"/>
                <f:param value="#{teamRecentEventsBean.timeFrame}"/>
                #{messages.team_diagnosticsShowAll}
            </pretty:link>
			</span>
		</h:panelGroup>	
	</h:panelGroup>					
	<h:panelGroup layout="block" styleClass="panel_w">
		<h:panelGroup layout="block" styleClass="panel_content">
			<h:panelGroup layout="block" styleClass="datagrid">
			<h:form id="teamWarningsForm">
			<rich:dataTable value="#{teamWarningsBean.warnings}" id="teamWarnings"
						var="event" styleClass="datagrid"
						rowClasses="tableOdd,tableEven" cellspacing="0" rows="5"
						width="100%">
					<rich:column width="15%" height="50">
						<f:facet name="header">
							<h:outputText value="#{messages.team_diagnosticsEvent}" />
						</f:facet>
						<h:outputText value="#{event.eventType}"/>
					</rich:column>
					<rich:column width="25%">
						<f:facet name="header">
							<h:outputText value="#{messages.team_diagnosticsVehicle}" />
						</f:facet>
                        <pretty:link id="#{context}-teamRecentDiagnosticsVehiclePerformance" mappingId="vehiclePerformance">
                            <f:param value="#{event.event.vehicle.vehicleID}"/>
                            #{event.vehicleName}
                        </pretty:link>
					</rich:column>
					<rich:column width="25%">
						<f:facet name="header">
							<h:outputText value="#{messages.team_diagnosticsDriver}" />
						</f:facet>
                        <pretty:link id="#{context}-teamRecentDiagnosticsDriverPerformance" mappingId="driverPerformance">
                            <f:param value="#{event.event.driver.driverID}"/>
                            #{event.driverName}
                        </pretty:link>
					</rich:column>
					<rich:column width="25%">
						<f:facet name="header">
							<h:outputText value="#{messages.team_diagnosticsWhen}"/>
						</f:facet>
						<h:outputText value="#{event.dateStr}"/>
					</rich:column>
					<rich:column width="10%">
						<f:facet name="header">
							<h:outputText value="" />
						</f:facet>
                        <pretty:link id="#{context}-teamRecentDiagnosticsDiagnostics" mappingId="diagnosticsLink">
                              #{messages.team_diagnosticsDetails}
				              <f:param value="#{navigationBean.groupID}"/>
				              <f:param value="#{teamRecentEventsBean.timeFrame}"/>
                              <f:param value="#{event.event.noteID}"/>
                        </pretty:link>
					</rich:column>
			</rich:dataTable>
			</h:form>		
			</h:panelGroup>					
			</h:panelGroup>					
	</h:panelGroup>					
	<h:panelGroup layout="block" styleClass="panel_sw">
		<h:panelGroup layout="block" styleClass="panel_statusbar"/>
	</h:panelGroup>
</h:panelGroup>
</ui:composition>
