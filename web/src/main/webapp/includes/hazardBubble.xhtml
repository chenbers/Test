<ui:composition 
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
	<div id="hazardBubble" style="display:none">
		<h:panelGrid columns="2" styleClass="google_popup" width="230" rowClasses="google_popups_rows" headerClass="google_popups_header" footerClass="google_popups_footer">
			<ui:fragment rendered="#{hazard.description}">
				<h:outputText value="#{messages.hazard_description}:"/>
				<h:outputText value="#{hazard.description}" />
			</ui:fragment>
			<h:outputText value="#{messages.hazard_type}:"/>
			<h:outputText value="#{messages[hazard.type]}"/>
			<h:outputText value="#{messages.hazard_radius}:"/>
			<h:panelGroup>               
            	<h:outputText value="#{hazard.radiusInUnits} "/>
            	<h:outputText value="miles" converter="MeasurementTextConverter"></h:outputText>
            </h:panelGroup>
			<h:outputText value="#{messages.hazard_endTime}:"/>
            <h:outputText value="#{hazard.endTime}"><f:convertDateTime pattern="#{messages.dateTimeFormat}" timeZone="#{timeZone}" /></h:outputText>
		</h:panelGrid>
	</div>
</ui:composition>
