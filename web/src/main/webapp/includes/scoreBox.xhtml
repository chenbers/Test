

<!-- 
	Score Styles - specifies which color to use for the box.
    ==============
	score_lg_1
	score_lg_2
	score_lg_3
	score_lg_4
	score_lg_5
	
	To use:
	==============
	<ui:include src="/includes/scoreBox.xhtml">
            <ui:param name="score" value="#{yourBean.Score}" />
            <ui:param name="scoreStyle" value="#{yourBean.ScoreCSSStyle}" /> 
	</ui:include>
    
    
	
 -->
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:f="http://java.sun.com/jsf/core"
    xmlns:iwi="http://pro.tiwi.com/jsf" xmlns:h="http://java.sun.com/jsf/html">
    <div class="#{scoreStyle} score"> 
        <h:outputText value="#{score}" converter="ScoreConverter" rendered="#{empty action}"/> 
        <a4j:htmlCommandLink action="#{actionBean[action]}" rendered="#{not empty action}">
            <h:outputText value="#{score}" converter="ScoreConverter" />
            <f:setPropertyActionListener value="#{propertyActionListenerValue}" target="#{propertyActionListenerTarget}" />
        </a4j:htmlCommandLink> 
    </div>
</ui:composition>
