<html xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html">

<!-- 
	Score Styles - specifies which color to use for the box.
    ==============
	score_lg_1
	score_lg_2
	score_lg_3
	score_lg_4
	score_lg_5
	
	To use:
	==============
	<ui:include src="../includes/scoreBox.xhtml">
            <ui:param name="score" value="#{yourBean.Score}" />
            <ui:param name="scoreStyle" value="#{yourBean.ScoreCSSStyle}" /> 
	</ui:include>
	
 -->
	<ui:composition>
	<div class="#{scoreStyle}" onclick="location.href='#';">
		<div class="score">
			<h:outputText value="#{score}">
				<f:convertNumber minFractionDigits="1" maxFractionDigits="1" />
			</h:outputText>
		</div>
	</div>
	</ui:composition>
</html>
