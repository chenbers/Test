<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
	            xmlns:ui="http://java.sun.com/jsf/facelets"
	            xmlns:h="http://java.sun.com/jsf/html" 
	            xmlns:rich="http://richfaces.org/rich"
	            xmlns:a4j="http://richfaces.org/a4j"
	            xmlns:c="http://java.sun.com/jstl/core"
	            xmlns:f="http://java.sun.com/jsf/core"
	            xmlns:t="http://myfaces.apache.org/tomahawk"
	            xmlns:pretty="http://ocpsoft.com/prettyfaces">
    
 	<t:saveState value="#{bean}"/>
    
    <h:form id="#{formId}">
    <rich:jQuery selector="document" query="ready(function(){initializeTable()})" />
<!--    <rich:datascroller id="topScroller" -->
<!--               for="items" immediate="true" -->
<!--               scrollerListener="#{bean.scrollerListener}" -->
<!--               reRender="bottomScroller,items,header" -->
<!--               oncomplete="initializeTable();" page="#{bean.page}"-->
<!--               styleClass="datascroller"/>-->
        
    	<a4j:queue requestDelay="500"/>
        
    <div class="datagrid_panel" style="width:925px; overflow: auto">
        

        <rich:dataTable id="items" value="#{tableData}" var="item" styleClass="datagrid" rowClasses="tableOdd,tableEven" cellspacing="1" rows="#{numRowsPerPg}" width="100%">

            <!-- Data -->
            <rich:column id="mapColumn" style="text-align: center;">
                <h:graphicImage value="/images/ico_map.png" id="mapIcon" styleClass="clickable-map-icon">
                    <rich:componentControl for="eventLocationModal" event="onclick" disableDefault="true" operation="show">
                        <f:param name="lat" value="#{item.event.latitude}" />
                        <f:param name="lng" value="#{item.event.longitude}" />
                    </rich:componentControl>
                </h:graphicImage>
                <rich:toolTip id="addressToolTip" mode="ajax">
                    <h:outputText id="address" value="#{item.event.latLng}" converter="#{latLngAddressConverter}" />
                </rich:toolTip>
            </rich:column>
            <rich:column rendered="#{tableColumns['date'].visible}" sortBy="#{item.event.time}">
                <f:facet name="header">
                    <h:outputText value="#{messages.notes_date}" />
                </f:facet>
                <h:outputText value="#{item.date}" />
            </rich:column>
            <rich:column rendered="#{tableColumns['group'].visible}" sortBy="#{item.group}">
                <f:facet name="header">
                    <h:outputText value="#{messages.notes_group}" />
                </f:facet>
                <h:outputText value="#{item.group}" />
            </rich:column>
            <rich:column rendered="#{tableColumns['driver'].visible}" sortBy="#{item.driverName}">
                <f:facet name="header">
                    <h:outputText value="#{messages.notes_driver}" />
                </f:facet>
                <pretty:link id="#{context}-notificationsDriverPerformance" mappingId="driverPerformance"  rendered="#{item.driverName != 'Unknown Driver'}">
                    <f:param value="#{item.event.driver.driverID}"/>
                    #{item.driverName}
                </pretty:link>
                <h:outputText rendered="#{item.driverName == 'Unknown Driver'}" value="#{item.driverName}">
                </h:outputText>
            </rich:column>
            <rich:column rendered="#{tableColumns['vehicle'].visible}" sortBy="#{item.vehicleName}">
                <f:facet name="header">
                    <h:outputText value="#{messages.notes_vehicle}" />
                </f:facet>
                <pretty:link id="#{context}-notificationsVehiclePerformance" mappingId="vehiclePerformance" rendered="#{item.vehicleName != 'None Assigned'}">
                    <f:param value="#{item.event.vehicleID}"/>
                    #{item.vehicleName}
                </pretty:link>
                <h:outputText rendered="#{item.vehicleName == 'None Assigned'}" value="#{item.vehicleName}">
                </h:outputText>
            </rich:column>
            <rich:column rendered="#{tableColumns['category'].visible}" sortBy="#{item.category}">
                <f:facet name="header">
                    <h:outputText value="#{messages.notes_category}" />
                </f:facet>
                <h:outputText value="#{item.category}" />
            </rich:column>
            <rich:column rendered="#{tableColumns['detail'].visible}" sortBy="#{item.detail}">
                <f:facet name="header">
                    <h:outputText value="#{messages.notes_detail}" />
                </f:facet>
                <h:outputText value="#{item.detail}" />
            </rich:column>
            <rich:column rendered="#{tableColumns['clear'].visible}">
                <f:facet name="header">
                    <h:outputText value="" />
                </f:facet>
 								<a4j:commandLink id="#{context}-notificationTableClear" rendered="#{item.event.forgiven == 0}" 
 									title="#{messages.notes_clear}" oncomplete="javascript:Richfaces.showModalPanel('clearEventPanel')" 
 									reRender="clearItemForm:clearItem" >
									<h:outputText value="#{messages.notes_clear}" />
									<f:setPropertyActionListener target="#{bean.clearItem}" value="#{item}" />
								</a4j:commandLink>
 								<a4j:commandLink id="#{context}-notificationTable_excluded" rendered="#{item.event.forgiven == 1}" 
 									title="#{messages.driverReports_exclude}" action="#{bean.includeEventAction}" 
 									reRender="#{clearRerender}"
										 oncomplete="initializeTable()">
									<h:outputText value="#{messages.driverReports_include}" />
									<f:setPropertyActionListener target="#{bean.clearItem}" value="#{item}" />
								</a4j:commandLink>
            </rich:column>
        </rich:dataTable>
    </div>
    
    <rich:datascroller id="bottomScroller" for="items" 
            immediate="true" scrollerListener="#{bean.scrollerListener}" 
            reRender="items,header" oncomplete="initializeTable();" 
            page="#{bean.page}" styleClass="dataScroller" renderIfSinglePage="false"/>
            
    </h:form>

    <rich:modalPanel id="clearEventPanel" headerClass="popupHeader" controlsClass="popupControls" width="500" height="50" autosized="true" resizeable="false" zindex="2000"
        onshow="document.getElementById('clearItemForm:notificationsTableYes').focus();">
        <f:facet name="header">
            <h:outputText value="#{clearTitle}" />
        </f:facet>
        <f:facet name="controls">
            <h:graphicImage value="/images/modal_close.png" style="cursor:pointer" onclick="Richfaces.hideModalPanel('clearEventPanel')" />
        </f:facet>

        <h:panelGroup layout="block" styleClass="popupsubtitle">
            <h:outputText value="#{clearInst}" />
        </h:panelGroup>

        <a4j:form id="clearItemForm">
            <h:panelGroup layout="block" styleClass="popupcontent" id="clearItem">
                <h:outputText value="#{bean.clearItem.detail}" />
                <br />
                <h:outputText value="#{bean.clearItem.date}" />
            </h:panelGroup>

            <div class="popupactions">
            <button id="#{context}-notificationsTableNo" type="submit" class="left" onclick="Richfaces.hideModalPanel('clearEventPanel'); return false;"><span class="no"><h:outputText
                value="#{messages.button_no}" /></span></button>
            <a4j:commandButton id="#{context}-notificationsTableYes" action="#{bean.clearItemAction}" oncomplete="Richfaces.hideModalPanel('clearEventPanel'); initializeTable()"
                onkeypress="if (event &amp;&amp; event.keyCode == 13) return false; return true;" reRender="#{clearRerender}" styleClass="left"
                               eventsQueue="#{formId}" >
                <span class="yes"> <h:outputText value="#{messages.button_yes}" /> </span>
            </a4j:commandButton></div>

        </a4j:form>

    </rich:modalPanel>

    <!-- START LOCATION MODAL -->
    <rich:modalPanel id="eventLocationModal" width="540" height="450" headerClass="popupHeader" onshow="initializeMap(event.parameters.lat, event.parameters.lng);" onhide="GUnload()">
        <f:facet name="header">
            <h:outputText id="mapModalHeader" value="Event Location" />
        </f:facet>
        <f:facet name="controls">
            <h:graphicImage value="/images/modal_close.png" style="cursor:pointer" onclick="Richfaces.hideModalPanel('eventLocationModal')" />
        </f:facet>

        <div class="eventmap-border">
        <div id="address-canvas" style="width: 522px; height: 355px; border: 0"></div>
        </div>

		<h:form>
        <div class="popupactions">
        	<a4j:commandButton id="#{context}-notificationsTableClose" type="button" value="#{messages.button_close}" onclick="Richfaces.hideModalPanel('eventLocationModal')" styleClass="left">
            	<span class="edit"> 
            		<h:outputText value="#{messages.button_close}" /> 
            	</span>
        	</a4j:commandButton>
        </div>
        </h:form>
    </rich:modalPanel>
    <!-- END LOCATION MODAL -->

</ui:composition>
