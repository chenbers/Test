<ui:composition
			xmlns="http://www.w3.org/1999/xhtml" 
			xmlns:ui="http://java.sun.com/jsf/facelets"
  			xmlns:h="http://java.sun.com/jsf/html" 
  			xmlns:f="http://java.sun.com/jsf/core"
			xmlns:rich="http://richfaces.org/rich"
		    xmlns:a4j="http://richfaces.org/a4j"
  			xmlns:security="http://www.springframework.org/security/tags">

  
  <div><h:outputText value="#{messages.credentials_enter_email}" /></div>
  <a4j:form id="changePasswordForm">
    <h:inputText style="width:230px;margin:10px" binding="#{retrieveCredentialsBean.emailInput}" id="email" label="Email Address" value="#{retrieveCredentialsBean.email}" required="true" validator="#{retrieveCredentialsBean.validateEmail}"></h:inputText>
    <div>
      <rich:message for="email">
        <f:facet name="errorMarker">
          <h:graphicImage value="/images/icon_msg_err_small.png" />
        </f:facet>
      </rich:message>
    </div>
    <div class="popupactions">
      <button type="submit" class="left" onclick="Richfaces.hideModalPanel('forgotPasswordPanel'); return false;"><span class="cancel"><h:outputText value="#{messages.button_cancel}" /></span></button>
      <a4j:commandLink onclick="" reRender="#{reRender}" action="#{retrieveCredentialsBean.sendCredentialsAction}"><button type="submit" class="left"><span class="retrieve_password"><h:outputText value="#{messages.credentials_retrieve_btn}" /></span></button></a4j:commandLink>
    </div>
  
  </a4j:form>
	

</ui:composition>
