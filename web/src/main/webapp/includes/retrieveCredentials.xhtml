<ui:composition
			xmlns="http://www.w3.org/1999/xhtml" 
			xmlns:ui="http://java.sun.com/jsf/facelets"
  			xmlns:h="http://java.sun.com/jsf/html" 
  			xmlns:f="http://java.sun.com/jsf/core"
			xmlns:rich="http://richfaces.org/rich"
		    xmlns:a4j="http://richfaces.org/a4j"
  			xmlns:security="http://www.springframework.org/security/tags">

  
  <div><h:outputText value="#{messages.credentials_enter_email}" /></div>
  <a4j:form id="changePasswordForm" ajaxSubmit="true">
    <div style="margin-top:10px;"><h:outputText value="#{messages.credentials_email_address}" />:</div>
    
    <div>
      <style>
      .rich-message {margin-left:10px;margin-top:10px;display:block}
      .rich-message-marker { margin-right: 5px; }
      .rich-message-label {}
      </style>
      <div style="clear:both">
        <rich:message for="email">
          <f:facet name="errorMarker">
            <h:graphicImage value="/images/icon_msg_err_small.png" />
          </f:facet>
        </rich:message>
      </div>
      
      <h:inputText style="width:230px;margin:10px" binding="#{retrieveCredentialsBean.emailInput}" id="email" label="Email Address" value="#{retrieveCredentialsBean.email}" 
        required="true" requiredMessage="#{messages.required}"
        validator="#{retrieveCredentialsBean.validateEmail}"></h:inputText>
    </div>
    <div class="popupactions">
      <a4j:commandButton type="submit" onclick="" reRender="#{reRender}" action="#{retrieveCredentialsBean.sendCredentialsAction}" styleClass="left" style="margin-left:3px"><span class="retrieve_password"><h:outputText value="#{messages.credentials_retrieve_btn}" /></span></a4j:commandButton>
      <button class="left" onclick="Richfaces.hideModalPanel('forgotPasswordPanel'); return false;"><span class="cancel"><h:outputText value="#{messages.button_cancel}" /></span></button>
    </div>
  
  </a4j:form>
	

</ui:composition>
