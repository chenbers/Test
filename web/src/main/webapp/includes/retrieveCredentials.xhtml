<ui:composition
			xmlns="http://www.w3.org/1999/xhtml" 
			xmlns:ui="http://java.sun.com/jsf/facelets"
  			xmlns:h="http://java.sun.com/jsf/html" 
  			xmlns:f="http://java.sun.com/jsf/core"
			xmlns:rich="http://richfaces.org/rich"
		    xmlns:a4j="http://richfaces.org/a4j"
  			xmlns:security="http://www.springframework.org/security/tags">

  
  <div style="padding:0 20px"><h:outputText value="#{messages.credentials_enter_email}" /></div>
  <a4j:form id="changePasswordForm" ajaxSubmit="true">
 
    
    <div style="padding:0 20px">
      <style>
      .rich-message {margin-left:10px;margin-top:10px;display:block}
      .rich-message-marker { margin-right: 5px; }
      .rich-message-label {}
      </style>
      <div style="clear:both">
        <rich:message for="email" errorClass="field-error" fatalClass="field-error" warnClass="field-warning" infoClass="field-info" styleClass="field-msg" />
      </div>
  
      <h:outputText value="#{messages.credentials_email_address}" />:<rich:spacer width="6" /><h:inputText tabindex="5" style="width:200px;margin:10px" binding="#{retrieveCredentialsBean.emailInput}" id="email" label="Email Address" value="#{retrieveCredentialsBean.email}" 
        required="true" requiredMessage="#{messages.required}"
        validator="#{retrieveCredentialsBean.validateEmail}"></h:inputText>
    </div>
    <div style="padding: 10px 5px 20px 5px; margin:10px" class="popupactions">
    
<!--     <h:commandButton tabindex="7" id="PasswordCancelButton" type="button" onclick="Richfaces.hideModalPanel('forgotPasswordPanel'); return false;" styleClass="left" style="margin-left:3px"><span class="cancel"><h:outputText value="#{messages.button_cancel}" /></span></h:commandButton> -->
    <h:commandButton tabindex="6" id="PasswordSubmitButton" type="submit" onclick="" reRender="#{reRender}" action="#{retrieveCredentialsBean.sendCredentialsAction}" styleClass="left" style="margin-left:3px"><span class="retrieve_password"><h:outputText value="#{messages.credentials_retrieve_btn}" /></span></h:commandButton>
      
    </div>
  
  </a4j:form>
	

</ui:composition>
