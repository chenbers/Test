<ui:composition 
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:f="http://java.sun.com/jsf/core"
  	xmlns:iwi="http://pro.tiwi.com/jsf"
	xmlns:h="http://java.sun.com/jsf/html">
<h:panelGroup layout="block" styleClass="">
	<h:panelGroup layout="block" styleClass="panel_nw">
		<h:panelGroup layout="block" styleClass="panel_title">
			<span class="line">#{messages.team_recentEvents}</span>
			<span class="panel_links"><a href="#">show all</a></span>
		</h:panelGroup>	
	</h:panelGroup>					
	<h:panelGroup layout="block" styleClass="panel_w">
		<h:panelGroup layout="block" styleClass="panel_content">
			<h:panelGroup layout="block" styleClass="datagrid">
			<h:form id="teamRecentEventsForm">
			<rich:dataTable value="#{teamRecentEventsBean.recentEvents}" id="teamRecentEvents"
						var="event" styleClass="datagrid"
						rowClasses="trendTableOdd,trendTableEven" cellspacing="0" rows="5"
						width="100%">
					<rich:column sortBy="#{event.eventType}" width="20%" height="27" >
						<f:facet name="header">
							<h:outputText value="#{messages.team_recentEventsEvent}" />
						</f:facet>
						<h:outputText value="#{event.eventType}"/>
					</rich:column>
					<rich:column sortBy="#{event.driverName}" width="40%" height="27" >
						<f:facet name="header">
							<h:outputText value="#{messages.team_recentEventsDriver}" />
						</f:facet>
						<h:commandLink action="go_driver" value="#{event.driverName}">
							<f:setPropertyActionListener value="#{event.event.driver}" target="#{driverBean.driver}" />
						</h:commandLink>
					</rich:column>
					<rich:column sortBy="#{event.time}" width="45%" height="27" >
						<f:facet name="header">
							<h:outputText value="#{messages.team_recentEventsWhen}"/>
						</f:facet>
						<h:outputText value="#{event.dateStr}"/>
					</rich:column>
					<rich:column width="5%" height="27" >
						<f:facet name="header">
							<h:outputText value="" />
						</f:facet>
						<!-- TODO:  should go to a page based on the event type -->
						<h:commandLink action="go_reportDriverSpeed" value="#{messages.team_recentEventsDetails}">
							<f:setPropertyActionListener value="#{event.event.driver}" target="#{driverBean.driver}" />
						</h:commandLink>
					</rich:column>
			</rich:dataTable>
			</h:form>		
			</h:panelGroup>					
			</h:panelGroup>					
	</h:panelGroup>					
	<h:panelGroup layout="block" styleClass="panel_sw">
		<h:panelGroup layout="block" styleClass="panel_statusbar"/>
	</h:panelGroup>
</h:panelGroup>
</ui:composition>
