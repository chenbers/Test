<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:a4j="http://richfaces.org/a4j"
                xmlns:c="http://java.sun.com/jstl/core"
                xmlns:fn="http://java.sun.com/jsp/jstl/functions"
                xmlns:tiwiprofn="http://pro.tiwi.com/jsffunctions">

                <tr>
                  <td width="100" valign="top">
                    <ui:include src="../../includes/admin/inputLabel.xhtml">
						<ui:param name="required" value="TRUE"/>
						<ui:param name="forId" value="editVehicle-type"/>
						<ui:param name="fieldName" value="vtype"/>
						<ui:param name="editBean" value="#{vehiclesBean}"/>
						<ui:param name="label" value="#{messages.editVehicle_type}"/>
					</ui:include>
                  </td>
                  <td>
                    <h:selectOneMenu value="#{vehiclesBean.item.vtype}" id="editVehicle-type" onchange="checkMultiple(this)" converter="SimpleBeanConverter" disabled="#{vehiclesBean.vehicleInfoDisabled}">
                      <f:selectItems value="#{vehiclesBean.waySmartTypes}" />
                    </h:selectOneMenu>
                  </td>
                </tr>
         <ui:fragment rendered="#{vehiclesBean.accountIsHOS}">
            <tr>
              <td width="100" valign="top">
                <h:selectBooleanCheckbox rendered="#{vehiclesBean.batchEdit}" id="update_editVehicle-DOT" value="#{vehiclesBean.updateField['editableVehicleSettings.dotVehicleType']}" disabled="#{vehiclesBean.vehicleInfoDisabled}"/>
                <h:outputText value="#{messages.editVehicle_DOT}"/>
              </td>
              
              <td>                     
				<h:selectOneMenu value="#{vehiclesBean.item.hosDotType}" id="editVehicle-DOT" onchange="checkMultiple(this)" converter="SimpleBeanConverter" disabled="#{vehiclesBean.vehicleInfoDisabled}">
                      <f:selectItems value="#{vehiclesBean.ws850DotTypes}" />
				</h:selectOneMenu>
              </td>
            </tr>
        </ui:fragment>
   <tr>
     <td width="100" valign="top">
       <h:selectBooleanCheckbox rendered="#{vehiclesBean.batchEdit}" id="update_editVehicle-ifta" value="#{vehiclesBean.updateField['ifta']}" disabled="#{vehiclesBean.vehicleInfoDisabled}"/>
       <h:outputText value="#{messages.editVehicle_IFTA}"/>
     </td>
     <td>
     	<h:selectBooleanCheckbox
		 	title="ifta" id="editVehicle-ifta" onchange="checkMultiple(this)" 
		  	value="#{vehiclesBean.item.ifta}" disabled="#{vehiclesBean.vehicleInfoDisabled}" >
		</h:selectBooleanCheckbox>
     </td>
   </tr>
 
</ui:composition>
