<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:a4j="http://richfaces.org/a4j"
                xmlns:c="http://java.sun.com/jstl/core"
                xmlns:fn="http://java.sun.com/jsp/jstl/functions"
                xmlns:tiwiprofn="http://pro.tiwi.com/jsffunctions">

    <tr>
      <td width="100"><h:outputText value="#{messages.editVehicle_type}" /></td>
      <td><h:outputText value="#{vehiclesBean.item.vtype.description}" /></td>
    </tr>
    <tr>
     <td width="100"><h:outputText value="#{messages.editDevice_ephone}" /></td>
     <td><h:outputText value="#{vehiclesBean.item.editableVehicleSettings.ephone}" /></td>
   </tr>
   <tr>
     <td width="100"><h:outputText value="#{messages.editDevice_autoLogoff}" /></td>
     <td><c:set var="autoLogoff" value="#{vehiclesBean.item.editableVehicleSettings.autoLogoffSlider eq 0?'AutologoffSetting_disabled':vehiclesBean.item.editableVehicleSettings.autoLogoffSlider}" /><h:outputText value="#{vehiclesBean.item.editableVehicleSettings.autologoffDisplayString}" /></td>
   </tr>
 
</ui:composition>
