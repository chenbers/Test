<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:c="http://java.sun.com/jstl/core"
    xmlns:a4j="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich">

	<ui:composition>

		<rich:modalPanel id="editIdlingColumns" headerClass="popupHeader" 
			controlsClass="popupControls" width="400" height="240" zindex="2000">
			<f:facet name="header">
        		<h:outputText value="#{messages.editColumns_title}" />
      		</f:facet>
      		<f:facet name="controls">
        		<h:graphicImage value="/images/modal_close.png" style="cursor:pointer" 
        			onclick="Richfaces.hideModalPanel('editIdlingColumns')" />
      		</f:facet>

			<div class="popupsubtitle">
				<h:outputText value="#{messages.editColumns_explanation}" />
			</div>

			<a4j:form id="editColumnsForm">
			
				<rich:panel id="idlingColumnPanel">
				<h:panelGrid columns="11" width="100%">	
											
					<h:selectBooleanCheckbox style="width:20px;" 
						value="#{idlingColumns['group'].visible}" />
					<rich:spacer width="20"/>
					<h:outputText style="width:80px;" value="#{messages.reports_group}" />
					<rich:spacer width="20"/>					
					<h:selectBooleanCheckbox style="width:20px;" 
						value="#{idlingColumns['driver'].visible}" />
					<rich:spacer width="20"/>
					<h:outputText style="width:80px;" value="#{messages.reports_driver}" />
					<rich:spacer width="20"/>	
					<h:selectBooleanCheckbox style="width:20px;" 
						value="#{idlingColumns['vehicle'].visible}" />					
					<rich:spacer width="20"/>	
					<h:outputText style="width:80px;" value="#{messages.reports_vehicle}" /> 
					
					<h:selectBooleanCheckbox style="width:20px;" 
						value="#{idlingColumns['drivetime'].visible}" />
					<rich:spacer width="20"/>
					<h:outputText style="width:80px;" value="#{messages.reports_drivetime}" />
					<rich:spacer width="20"/>
					<h:selectBooleanCheckbox style="width:20px;" 
						value="#{idlingColumns['lowhrs'].visible}" />
					<rich:spacer width="20"/>
					<h:outputText style="width:80px;" value="#{messages.reports_lowidlehrs}" />
					<rich:spacer width="20"/>
					<h:selectBooleanCheckbox style="width:20px;" 
						value="#{idlingColumns['lowpercent'].visible}" />
					<rich:spacer width="20"/>
					<h:outputText style="width:80px;" value="#{messages.reports_percent}" />    
					
					<h:selectBooleanCheckbox style="width:20px;" 
						value="#{idlingColumns['highhrs'].visible}" />
					<rich:spacer width="20"/>
					<h:outputText style="width:80px;" value="#{messages.reports_highidlehrs}" />
					<rich:spacer width="20"/>
					<h:selectBooleanCheckbox style="width:20px;" 
						value="#{idlingColumns['highpercent'].visible}" />
					<rich:spacer width="20"/>
					<h:outputText style="width:80px;" value="#{messages.reports_percent}" />
					<rich:spacer width="20"/>
					<h:selectBooleanCheckbox style="width:20px;" 
						value="#{idlingColumns['totalhrs'].visible}" />
					<rich:spacer width="20"/>
					<h:outputText style="width:80px;" value="#{messages.reports_totalidlehrs}" />  
					
					<h:selectBooleanCheckbox style="width:20px;" 
						value="#{idlingColumns['totalpercent'].visible}" />
					<rich:spacer width="20"/>
					<h:outputText style="width:80px;" value="#{messages.reports_percent}" /> 
							 		
				</h:panelGrid>
				</rich:panel>
			
				<div class="popupactions">
					<a4j:commandLink rendered="true" 
          				action="#{idlingReportBean.cancelColumns}"           				
          				onclick="Richfaces.hideModalPanel('editIdlingColumns')" 
          				reRender="items">
          				<button value="submit" class="left">
          					<span class="save">
          						<h:outputText value="#{messages.button_cancel}" />
          					</span>
          				</button>
          			</a4j:commandLink> 				
          			<a4j:commandLink rendered="true" 
          				action="#{idlingReportBean.saveColumns}"           				
          				onclick="Richfaces.hideModalPanel('editIdlingColumns')" 
          				reRender="items">
          				<button value="submit" class="left">
          					<span class="save">
          						<h:outputText value="#{messages.button_save}" />
          					</span>
          				</button>
          			</a4j:commandLink>          			
        		</div>
        		
        	</a4j:form>
      		
    	</rich:modalPanel>
    	
	</ui:composition>

</html>
