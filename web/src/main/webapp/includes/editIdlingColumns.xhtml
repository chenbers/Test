<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:c="http://java.sun.com/jstl/core"
    xmlns:a4j="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich">

	<ui:composition>

		<rich:modalPanel id="editIdlingColumns" headerClass="popupHeader" 
			controlsClass="popupControls" width="400" height="200" zindex="2000">
			<f:facet name="header">
        		<h:outputText value="#{messages.editColumns_title}" />
      		</f:facet>
      		<f:facet name="controls">
        		<h:graphicImage value="/images/modal_close.png" style="cursor:pointer" 
        			onclick="Richfaces.hideModalPanel('editIdlingColumns')" />
      		</f:facet>

			<div class="popupsubtitle">
				<h:outputText value="#{messages.editColumns_explanation}" />
			</div>

			<a4j:form id="editColumnsForm">
			
				<rich:panel id="idlingColumnPanel">
				<h:panelGrid columns="11" width="100%">	
											
					<h:selectBooleanCheckbox style="width:20px;" 
						value="#{idlingColumns['group'].visible}" />
					<rich:spacer width="20"/>
					<h:outputText style="width:80px;" value="Group" />
					<rich:spacer width="20"/>					
					<h:selectBooleanCheckbox style="width:20px;" 
						value="#{idlingColumns['driver'].visible}" />
					<rich:spacer width="20"/>
					<h:outputText style="width:80px;" value="Driver" />
					<rich:spacer width="20"/>	
					<h:selectBooleanCheckbox style="width:20px;" 
						value="#{idlingColumns['drivetime'].visible}" />
					<rich:spacer width="20"/>	
					<h:outputText style="width:80px;" value="Drive Time" /> 
					
					<h:selectBooleanCheckbox style="width:20px;" 
						value="#{idlingColumns['miles'].visible}" />
					<rich:spacer width="20"/>
					<h:outputText style="width:80px;" value="Miles" />
					<rich:spacer width="20"/>
					<h:selectBooleanCheckbox style="width:20px;" 
						value="#{idlingColumns['lowhrs'].visible}" />
					<rich:spacer width="20"/>
					<h:outputText style="width:80px;" value="Low hrs." />
					<rich:spacer width="20"/>
					<h:selectBooleanCheckbox style="width:20px;" 
						value="#{idlingColumns['lowpercent'].visible}" />
					<rich:spacer width="20"/>
					<h:outputText style="width:80px;" value="Low %" />    
					
					<h:selectBooleanCheckbox style="width:20px;" 
						value="#{idlingColumns['highhrs'].visible}" />
					<rich:spacer width="20"/>
					<h:outputText style="width:80px;" value="High hrs." />
					<rich:spacer width="20"/>
					<h:selectBooleanCheckbox style="width:20px;" 
						value="#{idlingColumns['highpercent'].visible}" />
					<rich:spacer width="20"/>
					<h:outputText style="width:80px;" value="High %" />
					<rich:spacer width="20"/>
					<h:selectBooleanCheckbox style="width:20px;" 
						value="#{idlingColumns['totalpercent'].visible}" />
					<rich:spacer width="20"/>
					<h:outputText style="width:80px;" value="Total %" />    				 		
				</h:panelGrid>
				</rich:panel>
			
				<div class="popupactions">
					<button value="submit" class="left" 
						onclick="Richfaces.hideModalPanel('editIdlingColumns'); return false;">
						<span class="cancel">
							<h:outputText value="#{messages.button_cancel}" />
						</span>
					</button>
          			<a4j:commandLink rendered="true" 
          				action="#{idlingReportBean.saveColumns}"           				
          				onclick="Richfaces.hideModalPanel('editIdlingColumns')" 
          				reRender="items">
          				<button value="submit" class="left">
          					<span class="save">
          						<h:outputText value="#{messages.button_save}" />
          					</span>
          				</button>
          			</a4j:commandLink>          			
        		</div>
        		
        	</a4j:form>
      		
    	</rich:modalPanel>
    	
	</ui:composition>

</html>
