<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jstl/core"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich">

<ui:composition>
    <rich:modalPanel id="sessionTimeoutWarning" headerClass="popupHeader" controlsClass="popupControls" width="300" height="120" autosized="true" resizeable="false" zindex="2001" onmaskclick="#{rich:component('popup')}.hide()">
        <f:facet name="header">
            <h:outputText value="#{messages.sessionTimeoutWarning}" />
        </f:facet>
        <div class="popupsubtitle"><h:outputText value="#{messages.sessionTimeoutWarning}" /></div>
        <f:facet name="controls">
            <h:graphicImage value="/images/modal_close.png" style="cursor:pointer" onclick="Richfaces.hideModalPanel('sessionTimeoutWarning')" />
        </f:facet>
        <div class="popupactions">
            <button id="sessionTimeoutWarningConfirm" type="submit" class="left" onclick="Richfaces.hideModalPanel('sessionTimeoutWarning'); "><span class="save"><h:outputText value="#{messages.backToComputer}" /></span></button>
        </div>
    </rich:modalPanel>
</ui:composition>
</html>
