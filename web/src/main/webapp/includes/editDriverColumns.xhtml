<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:c="http://java.sun.com/jstl/core"
    xmlns:a4j="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich">

	<ui:composition>

		<rich:modalPanel id="editDriverColumns" headerClass="popupHeader" 
			controlsClass="popupControls" width="400" height="200" zindex="2000">
			<f:facet name="header">
        		<h:outputText value="#{messages.editColumns_title}" />
      		</f:facet>
      		<f:facet name="controls">
        		<h:graphicImage value="/images/modal_close.png" style="cursor:pointer" 
        			onclick="Richfaces.hideModalPanel('editDriverColumns')" />
      		</f:facet>

			<div class="popupsubtitle">
				<h:outputText value="#{messages.editColumns_explanation}" />
			</div>

			
				<rich:panel id="driverColumnPanel">
				<h:panelGrid columns="11" width="100%">	
											
					<h:selectBooleanCheckbox style="width:20px;" id="group"
						valueChangeListener="#{driverReportBean.columnChangeListener}"
						value="#{driverColumns['group']}" />
					<rich:spacer width="20"/>
					<h:outputText style="width:80px;" value="Group" />
					<rich:spacer width="20"/>					
					<h:selectBooleanCheckbox style="width:20px;" id="employeeID"
						valueChangeListener="#{driverReportBean.columnChangeListener}"
						value="#{driverColumns['employeeID']}" />
					<rich:spacer width="20"/>
					<h:outputText style="width:80px;" value="EmployeeID" />
					<rich:spacer width="20"/>	
					<h:selectBooleanCheckbox style="width:20px;" id="employee"
						valueChangeListener="#{driverReportBean.columnChangeListener}"
						value="#{driverColumns['employee']}" />
					<rich:spacer width="20"/>	
					<h:outputText style="width:80px;" value="Employee" /> 
					
					<h:selectBooleanCheckbox style="width:20px;" id="vehicleID"
						valueChangeListener="#{driverReportBean.columnChangeListener}"
						value="#{driverColumns['vehicleID']}" />
					<rich:spacer width="20"/>
					<h:outputText style="width:80px;" value="Vehicle" />
					<rich:spacer width="20"/>
					<h:selectBooleanCheckbox style="width:20px;" id="milesDriven"
						valueChangeListener="#{driverReportBean.columnChangeListener}"
						value="#{driverColumns['milesDriven']}" />
					<rich:spacer width="20"/>
					<h:outputText style="width:80px;" value="Miles Driven" />
					<rich:spacer width="20"/>
					<h:selectBooleanCheckbox style="width:20px;" id="overall"
						valueChangeListener="#{driverReportBean.columnChangeListener}"
						value="#{driverColumns['overall']}" />
					<rich:spacer width="20"/>
					<h:outputText style="width:80px;" value="Overall" />    
					
					<h:selectBooleanCheckbox style="width:20px;" id="speed"
						valueChangeListener="#{driverReportBean.columnChangeListener}"
						value="#{driverColumns['speed']}" />
					<rich:spacer width="20"/>
					<h:outputText style="width:80px;" value="Speed" />
					<rich:spacer width="20"/>
					<h:selectBooleanCheckbox style="width:20px;" id="style"
						valueChangeListener="#{driverReportBean.columnChangeListener}"
						value="#{driverColumns['style']}" />
					<rich:spacer width="20"/>
					<h:outputText style="width:80px;" value="Style" />
					<rich:spacer width="20"/>
					<h:selectBooleanCheckbox style="width:20px;" id="seatBelt"
						valueChangeListener="#{driverReportBean.columnChangeListener}"
						value="#{driverColumns['seatBelt']}" />
					<rich:spacer width="20"/>
					<h:outputText style="width:80px;" value="Seat Belt" />    				 		
				</h:panelGrid>
				</rich:panel>
			
				<div class="popupactions">
					<button value="submit" class="left" 
						onclick="Richfaces.hideModalPanel('editDriverColumns'); return false;">
						<span class="cancel">
							<h:outputText value="#{messages.button_cancel}" />
						</span>
					</button>
          			<a4j:commandLink rendered="true" 
          				action="#{driverReportBean.saveColumns}"           				
          				onclick="Richfaces.hideModalPanel('editDriverColumns')" 
          				reRender="items">
          				<button value="submit" class="left">
          					<span class="save">
          						<h:outputText value="#{messages.button_save}" />
          					</span>
          				</button>
          			</a4j:commandLink>          			
        		</div>
      		
    	</rich:modalPanel>
	</ui:composition>

</html>
