<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:c="http://java.sun.com/jstl/core"
    xmlns:a4j="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich">

	<ui:composition>

		<rich:modalPanel id="editDriverColumns" headerClass="popupHeader" 
			controlsClass="popupControls" width="400" height="200" zindex="2000">
			<f:facet name="header">
        		<h:outputText value="#{messages.editColumns_title}" />
      		</f:facet>
      		<f:facet name="controls">
        		<h:graphicImage value="/images/modal_close.png" style="cursor:pointer" 
        			onclick="Richfaces.hideModalPanel('editDriverColumns')" />
      		</f:facet>

			<div class="popupsubtitle">
				<h:outputText value="#{messages.editColumns_explanation}" />
			</div>

			<a4j:form id="editColumnsForm">
			
				<rich:panel id="driverColumnPanel">
				<h:panelGrid columns="11" width="100%">	
											
					<h:selectBooleanCheckbox style="width:20px;" 
						value="#{driverColumns['group'].visible}" />
					<rich:spacer width="20"/>
					<h:outputText style="width:80px;" value="#{messages.reports_group}" />
					<rich:spacer width="20"/>					
					<h:selectBooleanCheckbox style="width:20px;" 
						value="#{driverColumns['employeeID'].visible}" />
					<rich:spacer width="20"/>
					<h:outputText style="width:80px;" value="#{messages.reports_employeeID}" />
					<rich:spacer width="20"/>	
					<h:selectBooleanCheckbox style="width:20px;" 
						value="#{driverColumns['employee'].visible}" />
					<rich:spacer width="20"/>	
					<h:outputText style="width:80px;" value="#{messages.reports_employee}" /> 
					
					<h:selectBooleanCheckbox style="width:20px;" 
						value="#{driverColumns['vehicleID'].visible}" />
					<rich:spacer width="20"/>
					<h:outputText style="width:80px;" value="#{messages.reports_vehicle}" />
					<rich:spacer width="20"/>
					<h:selectBooleanCheckbox style="width:20px;" 
						value="#{driverColumns['milesDriven'].visible}" />
					<rich:spacer width="20"/>
					<h:outputText style="width:80px;" value="#{messages.reports_milesdriven}" />
					<rich:spacer width="20"/>
					<h:selectBooleanCheckbox style="width:20px;" 
						value="#{driverColumns['overall'].visible}" />
					<rich:spacer width="20"/>
					<h:outputText style="width:80px;" value="#{messages.reports_overall}" />    
					
					<h:selectBooleanCheckbox style="width:20px;" 
						value="#{driverColumns['speed'].visible}" />
					<rich:spacer width="20"/>
					<h:outputText style="width:80px;" value="#{messages.reports_speed}" />
					<rich:spacer width="20"/>
					<h:selectBooleanCheckbox style="width:20px;" 
						value="#{driverColumns['style'].visible}" />
					<rich:spacer width="20"/>
					<h:outputText style="width:80px;" value="#{messages.reports_style}" />
					<rich:spacer width="20"/>
					<h:selectBooleanCheckbox style="width:20px;" 
						value="#{driverColumns['seatBelt'].visible}" />
					<rich:spacer width="20"/>
					<h:outputText style="width:80px;" value="#{messages.reports_seatbelt}" />    				 		
				</h:panelGrid>
				</rich:panel>
			
				<div class="popupactions">					
					<a4j:commandLink rendered="true" 
          				action="#{driverReportBean.cancelColumns}"           				
          				onclick="Richfaces.hideModalPanel('editDriverColumns')" 
          				reRender="items">
          				<button value="submit" class="left">
          					<span class="cancel">
          						<h:outputText value="#{messages.button_cancel}" />
          					</span>
          				</button>
          			</a4j:commandLink>  
          			<a4j:commandLink rendered="true" 
          				action="#{driverReportBean.saveColumns}"           				
          				onclick="Richfaces.hideModalPanel('editDriverColumns')" 
          				reRender="items">
          				<button value="submit" class="left">
          					<span class="save">
          						<h:outputText value="#{messages.button_save}" />
          					</span>
          				</button>
          			</a4j:commandLink>          			
        		</div>
      		
      		</a4j:form>
      		
    	</rich:modalPanel>    	
    	
	</ui:composition>

</html>
