<ui:composition template="adminTable.xhtml"
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:c="http://java.sun.com/jstl/core"
  xmlns:a4j="http://richfaces.org/a4j"
  xmlns:rich="http://richfaces.org/rich"
  xmlns:security="http://www.springframework.org/security/tags">

  <ui:param name="recordCount" value="#{redFlagAlertsBean.itemCount}" />
  <ui:param name="items" value="#{redFlagAlertsBean.filteredItems}" />
  <ui:param name="filterValue" value="#{redFlagAlertsBean.filterValue}" />
  <ui:param name="page" value="#{redFlagAlertsBean.page}" />
  <ui:param name="editorBean" value="#{redFlagAlertsBean}" />
  <ui:param name="context" value="redFlagAlertsTable"/>		

  <ui:define name="columns">
    <rich:column rendered="#{redFlagAlertsBean.tableColumns['name'].visible}" sortBy="#{item.name}" sortOrder="ASCENDING">
      <f:facet name="header"><h:outputText value="#{messages.redFlagsHeader_name}" /></f:facet>
      <a4j:htmlCommandLink id="redFlagsAlertsTableName" action="#{redFlagAlertsBean.display}" value="#{item.name}">
        <f:param name="displayID" value="#{item.id}" />
      </a4j:htmlCommandLink>
    </rich:column>
    <rich:column rendered="#{redFlagAlertsBean.tableColumns['description'].visible}" sortBy="#{item.description}">
      <f:facet name="header"><h:outputText value="#{messages.redFlagsHeader_description}" /></f:facet>
      <h:outputText value="#{item.description}" />
    </rich:column>
    <rich:column rendered="#{redFlagAlertsBean.tableColumns['type'].visible}" sortBy="#{item.type}">
      <f:facet name="header"><h:outputText value="#{messages.redFlagsHeader_type}" /></f:facet>
      <c:set var="typeMessage" value="redFlag_#{item.type}" />
      <h:outputText value="#{messages[typeMessage]}" />
    </rich:column>
  </ui:define>

</ui:composition>
