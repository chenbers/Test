<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" 
    xmlns:a4j="http://richfaces.org/a4j" 
    xmlns:rich="http://richfaces.org/rich" 
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:iwi="http://pro.tiwi.com/jsf" 
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:c="http://java.sun.com/jstl/core"
    xmlns:pretty="http://ocpsoft.com/prettyfaces">

    <h:form>
       <div class="sub_nav">
           <div class="sub_nav-bg">
               <ul>
                   <li class="#{logsSelected}">
                        <pretty:link id="#{context}-hosLogs" mappingId="hos"><span>#{messages.subNavigation_hosLogs}</span></pretty:link>
                   </li>
                   <li class="#{reportsSelected}">
                         <pretty:link id="#{context}-hosReports" mappingId="hosReports"><span>#{messages.subNavigation_hosReports}</span></pretty:link>
                   </li>
                   <li class="#{fuelStopsSelected}">
                         <pretty:link id="#{context}-fuelStops" mappingId="fuelStops"><span>#{messages.subNavigation_fuelStops}</span></pretty:link>
                   </li>
               </ul>
           </div>
       </div>

</ui:composition>
