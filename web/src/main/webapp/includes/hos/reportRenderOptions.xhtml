<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:c="http://java.sun.com/jstl/core"
    xmlns:a4j="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich">

<!--
  Parameters:
  ==============
       bean: Bean that handles the export of report.

  Optional Parameters:
  ==============
       context: If more than one exportToolbar is used on a page, must be a unique value for the toolbars ID.

  To use:
  ==============
  <ui:include src="/includes/hhmmssTimePicker.xhtml" >
      <ui:param name="value" value="0"/> 
      <ui:param name="context" value="mypagename"/> 
      <ui:param name="formName" value="form"/> 
  </ui:include>
  
-->

<ui:composition>

			<span title="#{messages.hosReports_renderHTML}">
				<a4j:commandLink 
    					id="#{context}_htmlIcon" 
						reRender="#{reRender}"
    					action="#{bean.html}"> 
    					<h:graphicImage value="/images/ico_legend.png"/>
				</a4j:commandLink>    
			</span>	
			<span title="#{messages.hosReports_exportPDF}">
				<h:commandLink 
    					id="#{context}_tableIcon" 
    					action="#{bean.pdf}"  ajaxSingle="true"> 
    					<h:graphicImage value="/images/ico_pdf.gif" width="16" height="16"/>
				</h:commandLink>    
			</span>	


</ui:composition>
</html>
