<ui:composition 
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:c="http://java.sun.com/jstl/core"
  xmlns:a4j="http://richfaces.org/a4j"
  xmlns:rich="http://richfaces.org/rich"
  xmlns:security="http://www.springframework.org/security/tags">

	<script type="text/javascript">
	//<![CDATA[
		function renderHTML(htmlData){
//			if(htmlData){
//				document.getElementById("hosReports_html").innerHTML =htmlData; 
//			}
		}
	//]]>
	</script>
	<c:set var="context" value="hosReports"/>		
         	
	<a4j:region  id="#{context}_viewRegion">
	<a4j:form id="#{context}_form">
        <ul id="rpt_nav">
		<li class="l select">
			<table border="0" cellspacing="0" cellpadding="4">
				<tr>
					<td>
						<h:outputText value="#{messages.hosReports_report}"/>
					</td>
					<td>
					<h:selectOneMenu id="#{context}-report" value="#{hosReportsBean.selected}" >
						<f:selectItems value="#{hosReportsBean.reportGroups}"/> 
						<a4j:support event="onchange" reRender="#{context}_paramsPanel,#{context}_options,#{context}_tableForm,#{context}_viewPanel" />
					</h:selectOneMenu>
				</td>
			</tr>
			</table>
		</li>		
		<a4j:outputPanel id="#{context}_options">
		<li class="l" style="margin: 6px;">
			<span title="#{messages.hosReports_viewTable}">
				<a4j:commandLink id="#{context}_tableIcon" reRender="#{context}_tableForm,#{context}_viewPanel" action="#{hosReportsBean.tabular}"
								rendered="#{hosReportsBean.tabularSupport and hosReportsBean.selected != null}" styleClass="viewTable"> 
    					<h:outputText value="#{messages.hosReports_viewTableLink}"/>
				</a4j:commandLink>    
			</span>
			<span title="#{messages.hosReports_renderHTML}">
				<a4j:commandLink id="#{context}_htmlIcon" reRender="#{context}_tableForm,#{context}_viewPanel" action="#{hosReportsBean.htmlReport}"
								rendered="#{hosReportsBean.selected != null}" styleClass="viewHTML"> 
    					<h:outputText value="#{messages.hosReports_renderHTMLLink}"/>
				</a4j:commandLink>    
			</span>	
			<span title="#{messages.hosReports_exportPDF}">
				<h:commandLink id="#{context}_pdfIcon" action="#{hosReportsBean.pdf}"  ajaxSingle="true" rendered="#{hosReportsBean.selected != null}"
							styleClass="exportPDF"> 
    					<h:outputText value="#{messages.hosReports_exportPDFLink}"/>
				</h:commandLink>    
			</span>	
			<span title="#{messages.hosReports_exportExcel}">
				<h:commandLink id="#{context}_excelIcon" action="#{hosReportsBean.excel}"  ajaxSingle="true" rendered="#{hosReportsBean.selected != null}" 
							styleClass="exportExcel"> 
    					<h:outputText value="#{messages.hosReports_exportExcelLink}"/>
				</h:commandLink>    
			</span>	
			<span title="#{messages.hosReports_email}">
				<h:commandLink id="#{context}_emailIcon" ajaxSingle="true" onclick="Richfaces.showModalPanel('#{context}_reportEmailModal');return false;"
					rendered="#{hosReportsBean.selected != null}" styleClass="email"> 
    					<h:outputText value="#{messages.hosReports_emailLink}"/>
				</h:commandLink>    
			</span>	
		</li>
		</a4j:outputPanel>
        <li class="r text">
             <a4j:status 
				id="#{context}_status" for="#{context}_viewRegion">
     				<f:facet name="start">
     					<h:outputText>
     						<img src="#{facesContext.externalContext.request.contextPath}/images/progress2.gif" align="top" />&#160;
     					</h:outputText>
     				</f:facet>
		   </a4j:status>
         </li>
         </ul>
        <div class="spacer"></div>
         <a4j:outputPanel  id="#{context}_paramsPanel">
		 <a4j:region id="#{context}_paramsRegion">
         	<ul id="grid_nav" style="margin: 0;">
				<ui:repeat value="#{hosReportsBean.selectedCriteria}" var="criteria">
				<h:outputText rendered="#{criteria eq 'TIMEFRAME'}">
					<li class="l">   
		   			<table border="0" cellspacing="0" cellpadding="4">
						<tr>
		   					<td>								
		   						<h:outputText value="#{messages.hosReports_dateRange} " />
							</td>
		   					<td>            									
		   						<rich:calendar id="startCalendar" inputSize="10" value="#{hosReportsBean.params.startDate}" 
		   							datePattern="#{messages.dateFormat}" timeZone="#{hosReportsBean.timeZone}"/>
		   					</td>
		   					<td>
		   						<rich:calendar id="endCalendar" inputSize="10" value="#{hosReportsBean.params.endDate}" 
		   							datePattern="#{messages.dateFormat}" timeZone="#{hosReportsBean.timeZone}"/>
							</td>
						</tr>
						<!-- 
						<tr>
							<td>
							  <div align="left" style="width: 100%"> 
								<h:outputText id="dateError"  style="float:left;color:#c44d34" value="#{hosReportsBean.params.badDates}"/>
							  </div>
			  				</td>
						</tr>
						 -->
					</table>
		  		  </li>
    			</h:outputText>
         		</ui:repeat>
				<h:outputText id="groupInput" rendered="#{hosReportsBean.selectedEntityType eq 'ENTITY_GROUP'}">
				<li  class="l">
		   			<table border="0" cellspacing="0" cellpadding="4">
					<tr>
						<td>
							<h:outputText value="#{messages.hosReports_group}"/>
						</td>
						<td>
							<a4j:outputPanel id="groupSelect">
							<h:selectOneMenu id="#{context}-groupParam" value="#{hosReportsBean.params.groupID}" style="width:200px;">
								<f:selectItems value="#{hosReportsBean.groups}"/>
							</h:selectOneMenu>
							<ui:include src="/includes/dhtmlSelectBox.xhtml">	
  					 					<ui:param name="selectBoxID" value="#{context}_paramsForm:{context}-groupParam" />
							</ui:include>
							</a4j:outputPanel>
							
						</td>
					</tr>
					</table>
				</li>
				</h:outputText>
				<h:outputText id="driverInput" rendered="#{hosReportsBean.selectedEntityType eq 'ENTITY_DRIVER'}">
				<li  class="l">
		   			<table border="0" cellspacing="0" cellpadding="4">
					<tr>
						<td>
							<h:outputText value="#{messages.hosReports_driver}"/>
						</td>
						<td>
							<a4j:outputPanel id="driverSelect">
							<h:selectOneMenu id="#{context}-driverParam" value="#{hosReportsBean.params.driverID}" style="width:200px;">
								<f:selectItems value="#{hosReportsBean.drivers}"/>
							</h:selectOneMenu>
							<ui:include src="/includes/dhtmlSelectBox.xhtml">	
  					 					<ui:param name="selectBoxID" value="#{context}_paramsForm:{context}-driverParam" />
							</ui:include>
							</a4j:outputPanel>
							
						</td>
					</tr>
					</table>
				</li>
				</h:outputText>
           </ul>
          </a4j:region>
          </a4j:outputPanel>
        </a4j:form>
	</a4j:region>
    <div class="spacer"></div>

    <a4j:outputPanel  id="#{context}_viewPanel">
		<h:panelGroup id="#{context}_html" layout="block" >
			<h:outputText id="#{context}_htmlText" value="#{hosReportsBean.html}" escape="false" rendered="#{hosReportsBean.viewType eq 'HTML'}"/>
		</h:panelGroup>
	</a4j:outputPanel>
	
	<a4j:form id="#{context}_tableForm">
		<div class="datagrid_panel" style="width:925px; overflow: auto;">
			<rich:dataTable rows="25" value="#{hosReportsBean.records}" var="record" id="#{context}_viewTable" align="left" width="100%"
				styleClass="datatable rptdatagrid"  rowClasses="tableOdd,tableEven" cellspacing="1" 
				rendered="#{hosReportsBean.viewType eq 'CSV'}">
	               	<f:facet name="header">
	       				<rich:subTable styleClass="datatable" width="100%" rows="0">
	       					<c:forEach items="#{hosReportsBean.columnSummaryHeaders}" var="topcol" >
	           				<rich:column colspan="#{topcol.colspan}">
	               				<f:facet name="header">
									<h:outputText value="#{topcol.header}" escape="false" />
								</f:facet>
							</rich:column>
							</c:forEach>
						</rich:subTable>
					</f:facet>
	           	<rich:columns value="#{hosReportsBean.columnHeaders}" var="col" index="index" id="column#{index}"
	           			sortBy="#{record[index].sort}" sortOrder="#{hosReportsBean.sortOrder[col]}" >
	               	<f:facet name="header">
						<h:outputText value="#{col}" escape="false" />
					</f:facet>
					<h:outputText value="#{record[index].display}" />
	               </rich:columns>
			 	<f:facet name="footer">
				 	<rich:datascroller id="resultScrollBottom" renderIfSinglePage="false"/>
			 	</f:facet>
			</rich:dataTable>
		</div>
	</a4j:form>	
	<h:outputText id="#{context}_emailModalPanel">
            <ui:include src="/includes/emailReportPopup.xhtml">
                <ui:param name="id" value="#{context}_reportEmailModal" />
                <ui:param name="reportBean" value="#{hosReportsBean}" />
     	 		<ui:param name="context" value="#{context}" />
            </ui:include>
    </h:outputText>    
</ui:composition>
