    <h:panelGrid columns="1" styleClass="score_sm_na score" cellpadding="0" cellspacing="0" rendered="#{score eq null}"> 
        <h:panelGroup>
            <h:outputText value="-1" converter="ScoreConverter" rendered="#{empty scoreMappingId}"/>
            <pretty:link id="#{context}-score0" mappingId="#{scoreMappingId}"  rendered="#{not empty scoreMappingId}">
                <h:outputText value="-1" converter="ScoreConverter" />
                <f:param value="#{item}" />
            </pretty:link>
        </h:panelGroup> 
    </h:panelGrid>
