<html xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:c="http://java.sun.com/jstl/core"
                xmlns:a4j="http://richfaces.org/a4j"
                xmlns:fn="http://java.sun.com/jsp/jstl/functions"
   				xmlns:security="http://pro.tiwi.com/jsf/security"
                xmlns:pretty="http://ocpsoft.com/prettyfaces"
                xmlns:tiwipro="http://pro.tiwi.com/jsf">

<!-- 
  Parameters:
  ==============
    selectedAction: The action that's selected; may be a child action.
      parentAction: The action whose child actions are visible; optional.
	       context: The current page name, purpose is to give id attributes in tags in the included page(s) unique values for testing
  To use:
  ==============
  <ui:include src="/includes/navigation/adminSideNav.xhtml">
    <ui:param name="selectedAction" value="action2_a" />
    <ui:param name="parentAction" value="action2" />
    <ui:param name="context" value="pageName"/> 
  </ui:include>
 -->
  <ui:composition>
    <h:form id="side-nav-form">
      
      <table width="130" border="0" cellpadding="0" cellspacing="0" style="margin-top: 40px;">
      <!-- Inbox 
        <security:authorize ifAnyGranted="ROLE_ADMIN,ROLE_USERSACCESS"> -->
        <tr>
          <td valign="top">
                <ui:include src="verticalLeftTab.xhtml">
                  <ui:param name="mappingId" value="inbox"/>
                  <ui:param name="tabSelected" value="#{(selectedAction == 'go_inbox') ? 'true' : 'false'}"/>
                  <ui:param name="value" value="Inbox"/>
                  <ui:param name="context" value="#{context}-vlt-inbox"/>
               </ui:include>
          </td>
        </tr>
        <!-- </security:authorize>  -->
        <!-- Send Mail
        <security:authorize ifAnyGranted="ROLE_ADMIN,ROLE_VEHICLESACCESS"> -->
        <tr>
          <td valign="top">
            <ui:include src="verticalLeftTab.xhtml">
               <ui:param name="mappingId" value="sendMail"/>
               <ui:param name="tabSelected" value="#{(selectedAction == 'go_sendMail') ? 'true' : 'false'}"/>
               <ui:param name="value" value="Send Message"/>
               <ui:param name="context" value="#{context}-vlt-sendMail"/>
           </ui:include>
          </td>
        </tr>
        <!--  </security:authorize>  -->
        
        <!-- Forward Mail
        <security:authorize ifAnyGranted="ROLE_ADMIN,ROLE_VEHICLESACCESS"> -->
        <tr>
          <td valign="top">
            <ui:include src="verticalLeftTab.xhtml">
               <ui:param name="mappingId" value="forwardMail"/>
               <ui:param name="tabSelected" value="#{(selectedAction == 'go_forward') ? 'true' : 'false'}"/>
               <ui:param name="value" value="Settings"/>
               <ui:param name="context" value="#{context}-vlt-forwardMail"/>
           </ui:include>
          </td>
        </tr>
        <!--  </security:authorize>  -->
        
        
        <!-- Forward Mail
        <security:authorize ifAnyGranted="ROLE_ADMIN,ROLE_VEHICLESACCESS"> -->
        <tr>
          <td valign="top">
            <ui:include src="verticalLeftTab.xhtml">
               <ui:param name="mappingId" value="sentMail"/>
               <ui:param name="tabSelected" value="#{(selectedAction == 'go_sentMail') ? 'true' : 'false'}"/>
               <ui:param name="value" value="Sent Messages"/>
               <ui:param name="context" value="#{context}-vlt-sentMail"/>
           </ui:include>
          </td>
        </tr>
        <!--  </security:authorize>  -->        
       </table>

    </h:form>

  </ui:composition>
</html>
