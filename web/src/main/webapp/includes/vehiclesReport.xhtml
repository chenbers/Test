<ui:composition 
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:f="http://java.sun.com/jsf/core"
  	xmlns:iwi="http://pro.tiwi.com/jsf"
	xmlns:h="http://java.sun.com/jsf/html">
		
		
			<div class="datagrid">
			<div class="spacer"></div> 
			
			
			
        	<rich:datascroller id="topScroller" for="items" immediate="true"
        		scrollerListener="#{vehicleReportBean.scrollerListener}"
        		reRender="bottomScroller,items,headerVehicles"
        		requestDelay="200" eventsQueue="pagerQueue" page="#{page}">
        	</rich:datascroller>
        						
				<rich:dataTable value="#{vehicleData}" id="items"
					var="item" styleClass="datagrid"
					rowClasses="tableOdd,tableEven" cellspacing="1" 
					rows="#{numRowsPerPg}"
					width="100%">
					
					<rich:column rendered="#{vehicleColumns['group'].visible}" 
						sortBy="#{item.group}">
						<f:facet name="header">
							<h:outputText value="#{messages.reports_group}" />
						</f:facet>						
						<h:outputLink value="#{item.goTo}">
							<h:outputText value="#{item.group}" />
						</h:outputLink>											  							
    				</rich:column>
    				<rich:column rendered="#{vehicleColumns['vehicle_name'].visible}" 
    					sortBy="#{item.vehicle.name}">
      					<f:facet name="header">
      						<h:outputText value="#{messages.reports_vehicleID}" />
      					</f:facet>
      					<a4j:htmlCommandLink action="go_vehicle" 
      						value="#{item.vehicle.name}">
							<f:setPropertyActionListener 
									value="#{item.vehicle}" 
									target="#{navigationBean.vehicle}">
							</f:setPropertyActionListener>
						</a4j:htmlCommandLink>  						
    				</rich:column>
    				<rich:column rendered="#{vehicleColumns['makeModelYear'].visible}" 
    					sortBy="#{item.makeModelYear}">
      					<f:facet name="header">
      						<h:outputText value="#{messages.reports_makemodelyear}" />
      					</f:facet>
      					<h:outputText value="#{item.makeModelYear}" />     
    				</rich:column>
    				<rich:column rendered="#{vehicleColumns['driver_person_fullName'].visible}" 
    					sortBy="#{item.driver.person.first}">
      					<f:facet name="header">
      						<h:outputText value="#{messages.reports_driver}" />
      					</f:facet>
      					<a4j:htmlCommandLink action="go_driver" 
      						rendered="#{item.driver.person.first != 'None'}"
      						value="#{item.driver.person.fullName}">
							<f:setPropertyActionListener 
								value="#{item.driver}" 
								target="#{navigationBean.driver}">
							</f:setPropertyActionListener>
						</a4j:htmlCommandLink>   
						<h:outputText rendered="#{item.driver.person.first == 'None'}"
							value="None Assigned">
						</h:outputText>      										
    				</rich:column>
    				<rich:column rendered="#{vehicleColumns['milesDriven'].visible}" 
    					sortBy="#{item.milesDriven}">
      					<f:facet name="header">
      						<h:outputText value="#{messages.reports_milesdriven}" />
      					</f:facet>
      					<h:outputText value="#{item.milesDriven}" />
    				</rich:column>
    				<rich:column rendered="#{vehicleColumns['overallScore'].visible}"
    					sortBy="#{item.overallScore}">
      					<f:facet name="header">
      						<h:outputText value="#{messages.reports_overall}" />
      					</f:facet>
      					<div class="#{item.styleOverall}">
      						<div class="score">      					
      							<a4j:htmlCommandLink action="go_vehicle">
      								<h:outputText value="#{item.overallScore}" converter="ScoreConverter" />
									<f:setPropertyActionListener 
										value="#{item.vehicle}" 
										target="#{navigationBean.vehicle}">
									</f:setPropertyActionListener>	
								</a4j:htmlCommandLink>
							</div>       
						</div>					
    				</rich:column>
    				<rich:column rendered="#{vehicleColumns['speedScore'].visible}"
    					sortBy="#{item.speedScore}">
      					<f:facet name="header">
      						<h:outputText value="#{messages.reports_speed}" />
      					</f:facet>
      					<div class="#{item.styleSpeed}">
      						<div class="score">  
      							<a4j:htmlCommandLink action="go_reportVehicleSpeed">
      								<h:outputText value="#{item.speedScore}" converter="ScoreConverter" />  
									<f:setPropertyActionListener 
										value="#{item.vehicle}" 
										target="#{navigationBean.vehicle}">
									</f:setPropertyActionListener>								
								</a4j:htmlCommandLink>
							</div>  
						</div>           			
    				</rich:column>
    				<rich:column rendered="#{vehicleColumns['styleScore'].visible}"
    					sortBy="#{item.styleScore}">
      					<f:facet name="header">
      						<h:outputText value="#{messages.reports_style}" />
      					</f:facet>
      					<div class="#{item.styleStyle}">
      						<div class="score">  
      							<a4j:htmlCommandLink action="go_reportVehicleStyle">
      								<h:outputText value="#{item.styleScore}" converter="ScoreConverter"/>    
									<f:setPropertyActionListener 
										value="#{item.vehicle}" 
										target="#{navigationBean.vehicle}">
									</f:setPropertyActionListener>								
								</a4j:htmlCommandLink>
							</div>       	
						</div>				
    				</rich:column>
    			</rich:dataTable>    			
    			
    		<rich:datascroller id="bottomScroller" for="items" immediate="true"
    			scrollerListener="#{vehicleReportBean.scrollerListener}"
        		reRender="topScroller,items,headerVehicles"
        		requestDelay="200" eventsQueue="pagerQueue" page="#{page}">        			
        	</rich:datascroller>
        	
        	
			</div>
		

</ui:composition>
