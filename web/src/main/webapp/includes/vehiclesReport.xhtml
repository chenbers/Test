<ui:composition 
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:f="http://java.sun.com/jsf/core"
  	xmlns:iwi="http://pro.tiwi.com/jsf"
	xmlns:h="http://java.sun.com/jsf/html">
		
		
			<div class="datagrid">
			<div class="spacer"></div> 
			
			
			
        	<rich:datascroller id="topScroller" for="items" immediate="true"
        		scrollerListener="#{vehicleReportBean.scrollerListener}"
        		reRender="bottomScroller,items,headerVehicles">
        	</rich:datascroller>
        						
				<rich:dataTable value="#{vehicleData}" id="items"
					var="item" styleClass="datagrid"
					rowClasses="trendTableOdd,trendTableEven" cellspacing="1" 
					rows="#{numRowsPerPg}"
					width="100%" binding="#{vehicleTable}">
					
					<rich:column rendered="#{vehicleColumns['group'].visible}" 
						sortBy="#{item.group}">
						<f:facet name="header">
							<h:outputText value="#{messages.reports_group}" />
						</f:facet>						
						<h:outputLink value="#{item.goTo}">
							<h:outputText value="#{item.group}" />
						</h:outputLink>											  							
    				</rich:column>
    				<rich:column rendered="#{vehicleColumns['vehicleID'].visible}" 
    					sortBy="#{item.vehicleID}">
      					<f:facet name="header">
      						<h:outputText value="#{messages.reports_vehicleID}" />
      					</f:facet>
      					<h:commandLink action="go_vehicle" 
      						value="#{item.vehicle.vehicleID}">
							<f:setPropertyActionListener 
									value="#{item.vehicle}" 
									target="#{navigationBean.vehicle}">
							</f:setPropertyActionListener>
						</h:commandLink>  						
    				</rich:column>
    				<rich:column rendered="#{vehicleColumns['makeModelYear'].visible}" 
    					sortBy="#{item.makeModelYear}">
      					<f:facet name="header">
      						<h:outputText value="#{messages.reports_makemodelyear}" />
      					</f:facet>
      					<h:outputText value="#{item.makeModelYear}" />     
    				</rich:column>
    				<rich:column rendered="#{vehicleColumns['driver'].visible}" 
    					sortBy="#{item.driver}">
      					<f:facet name="header">
      						<h:outputText value="#{messages.reports_driver}" />
      					</f:facet>
      					<h:commandLink action="go_driver" 
      						value="#{item.driver.person.first} #{item.driver.person.last}">
							<f:setPropertyActionListener 
								value="#{item.driver}" 
								target="#{navigationBean.driver}">
							</f:setPropertyActionListener>
						</h:commandLink>         										
    				</rich:column>
    				<rich:column rendered="#{vehicleColumns['milesDriven'].visible}" 
    					sortBy="#{item.milesDriven}">
      					<f:facet name="header">
      						<h:outputText value="#{messages.reports_milesdriven}" />
      					</f:facet>
      					<h:outputText value="#{item.milesDriven}" />
    				</rich:column>
    				<rich:column rendered="#{vehicleColumns['overall'].visible}">
      					<f:facet name="header">
      						<h:outputText value="#{messages.reports_overall}" />
      					</f:facet>
      					<h:commandLink action="go_vehicle">
      						<iwi:scoreBox style="#{item.styleOverall}" 
      							score="#{item.overallScore}"/>    
							<f:setPropertyActionListener 
								value="#{item.vehicle}" 
								target="#{navigationBean.vehicle}">
							</f:setPropertyActionListener>	
						</h:commandLink>       					
    				</rich:column>
    				<rich:column rendered="#{vehicleColumns['speed'].visible}">
      					<f:facet name="header">
      						<h:outputText value="#{messages.reports_speed}" />
      					</f:facet>
      					<h:commandLink action="go_vehicle">
      						<iwi:scoreBox style="#{item.styleSpeed}" 
      							score="#{item.speedScore}"/>    
						<f:setPropertyActionListener 
							value="#{item.vehicle}" 
							target="#{navigationBean.vehicle}">
						</f:setPropertyActionListener>								
						</h:commandLink>             			
    				</rich:column>
    				<rich:column rendered="#{vehicleColumns['style'].visible}">
      					<f:facet name="header">
      						<h:outputText value="#{messages.reports_style}" />
      					</f:facet>
      					<h:commandLink action="go_vehicle">
      						<iwi:scoreBox style="#{item.styleStyle}" 
      							score="#{item.styleScore}"/>    
						<f:setPropertyActionListener 
							value="#{item.vehicle}" 
							target="#{navigationBean.vehicle}">
						</f:setPropertyActionListener>								
						</h:commandLink>       					
    				</rich:column>
    			</rich:dataTable>    			
    			
    		<rich:datascroller id="bottomScroller" for="items" immediate="true"
    			scrollerListener="#{vehicleReportBean.scrollerListener}"
        		reRender="topScroller,items,headerVehicles">        			
        	</rich:datascroller>
        	
        	
			</div>
		

</ui:composition>
