<ui:composition template="adminTable.xhtml"
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:rich="http://richfaces.org/rich"
  xmlns:security="http://www.springframework.org/security/tags">

  <ui:param name="recordCount" value="#{vehiclesBean.itemCount}" />
  <ui:param name="items" value="#{vehiclesBean.filteredItems}" />
  <ui:param name="filterValue" value="#{vehiclesBean.filterValue}" />
  <ui:param name="page" value="#{vehiclesBean.page}" />
  <ui:param name="editorBean" value="#{vehiclesBean}" />
  <ui:param name="allColumns" value="#{vehiclesBean.availableColumns}" />
  <ui:param name="allColumnsCount" value="#{vehiclesBean.availableColumnCount}" />
  <ui:param name="selectedColumns" value="#{vehiclesBean.columns}" />
  <ui:param name="messagesPrefix" value="vehiclesHeader_" />

  <ui:define name="columns">
    <rich:column rendered="#{vehiclesBean.columns['name']}" sortBy="#{item.name}" sortOrder="ASCENDING">
      <f:facet name="header"><h:outputText value="#{messages.vehiclesHeader_name}" /></f:facet>
      <h:outputText value="#{item.name}" />
    </rich:column>
    <rich:column rendered="#{vehiclesBean.columns['driver']}" sortBy="#{item.driver}">
      <f:facet name="header"><h:outputText value="#{messages.vehiclesHeader_driver}" /></f:facet>
<!-- TODO: link to driver something -->
      <h:outputText value="#{item.driver}" />
    </rich:column>
    <rich:column rendered="#{vehiclesBean.columns['group']}" sortBy="#{item.group.name}">
      <f:facet name="header"><h:outputText value="#{messages.vehiclesHeader_group}" /></f:facet>
      <h:outputText value="#{item.group.name}" />
    </rich:column>
    <rich:column rendered="#{vehiclesBean.columns['year']}" sortBy="#{item.year}">
      <f:facet name="header"><h:outputText value="#{messages.vehiclesHeader_year}" /></f:facet>
      <h:outputText value="#{item.year}" />
    </rich:column>
    <rich:column rendered="#{vehiclesBean.columns['make']}" sortBy="#{item.make}">
      <f:facet name="header"><h:outputText value="#{messages.vehiclesHeader_make}" /></f:facet>
      <h:outputText value="#{item.make}" />
    </rich:column>
    <rich:column rendered="#{vehiclesBean.columns['model']}" sortBy="#{item.model}">
      <f:facet name="header"><h:outputText value="#{messages.vehiclesHeader_model}" /></f:facet>
      <h:outputText value="#{item.model}" />
    </rich:column>
    <rich:column rendered="#{vehiclesBean.columns['color']}" sortBy="#{item.color}">
      <f:facet name="header"><h:outputText value="#{messages.vehiclesHeader_color}" /></f:facet>
      <h:outputText value="#{item.color}" />
    </rich:column>
    <rich:column rendered="#{vehiclesBean.columns['unitType']}" sortBy="#{item.unitType}">
      <f:facet name="header"><h:outputText value="#{messages.vehiclesHeader_unitType}" /></f:facet>
      <h:outputText value="#{item.unitType}" />
    </rich:column>
    <rich:column rendered="#{vehiclesBean.columns['VIN']}" sortBy="#{item.VIN}">
      <f:facet name="header"><h:outputText value="#{messages.vehiclesHeader_VIN}" /></f:facet>
      <h:outputText value="#{item.VIN}" />
    </rich:column>
    <rich:column rendered="#{vehiclesBean.columns['weight']}" sortBy="#{item.weight}">
      <f:facet name="header"><h:outputText value="#{messages.vehiclesHeader_weight}" /></f:facet>
      <h:outputText value="#{item.weight}"><f:convertNumber /></h:outputText>
    </rich:column>
    <rich:column rendered="#{vehiclesBean.columns['license']}" sortBy="#{item.license}">
      <f:facet name="header"><h:outputText value="#{messages.vehiclesHeader_license}" /></f:facet>
      <h:outputText value="#{item.license}" />
    </rich:column>
    <rich:column rendered="#{vehiclesBean.columns['state']}" sortBy="#{item.state}">
      <f:facet name="header"><h:outputText value="#{messages.vehiclesHeader_state}" /></f:facet>
      <h:outputText value="#{item.state}" />
    </rich:column>
    <rich:column rendered="#{vehiclesBean.columns['active']}" sortBy="#{item.active}">
      <f:facet name="header"><h:outputText value="#{messages.vehiclesHeader_active}" /></f:facet>
      <h:outputText value="#{item.active ? messages.active : messages.inactive}" />
    </rich:column>
    <rich:column rendered="#{vehiclesBean.columns['hardAccelerationLevel']}" sortBy="#{item.sensitivity.hardAccelerationLevel}">
      <f:facet name="header"><h:outputText value="#{messages.vehiclesHeader_hardAccelerationLevel}" /></f:facet>
<!-- TODO: a graphical display for this -->
      <h:outputText value="#{item.sensitivity.hardAccelerationLevel}" />
    </rich:column>
    <rich:column rendered="#{vehiclesBean.columns['hardTurnLevel']}" sortBy="#{item.sensitivity.hardTurnLevel}">
      <f:facet name="header"><h:outputText value="#{messages.vehiclesHeader_hardTurnLevel}" /></f:facet>
<!-- TODO: a graphical display for this -->
      <h:outputText value="#{item.sensitivity.hardTurnLevel}" />
    </rich:column>
    <rich:column rendered="#{vehiclesBean.columns['hardVerticalLevel']}" sortBy="#{item.sensitivity.hardVerticalLevel}">
      <f:facet name="header"><h:outputText value="#{messages.vehiclesHeader_hardVerticalLevel}" /></f:facet>
<!-- TODO: a graphical display for this -->
      <h:outputText value="#{item.sensitivity.hardVerticalLevel}" />
    </rich:column>
  </ui:define>

</ui:composition>
