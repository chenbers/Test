<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:security="http://pro.tiwi.com/jsf/security">



	<table>
		<tr>
			<td width="500px" valign="top">
			<div class="add_section_title">
				<h:outputFormat value="#{organizationBean.groupState eq 'ADD'? messages.group_add_title:messages.group_edit_title}">
					<f:param  value="#{organizationBean.selectedGroupNode.group.name}"/>
				</h:outputFormat>
						</div>
			<table width="500px" cellspacing="2" cellpadding="4" border="0"
				align="center">
				<tbody>
					<tr>
						<td>#{messages.group_name}</td>
						<td><h:inputText value="#{organizationBean.selectedGroupNode.group.name}"/></td>
					</tr>
					<tr>
						<td>#{messages.group_description}</td>
						<td><h:inputTextarea value="This is a description" style="width:100%"/></td>
					</tr>
					<tr>
						<td>#{messages.group_manager}</td>
						<td><h:inputText value="Jake Morely" /></td>
					</tr>
					<tr>
						<td>#{messages.group_contact}</td>
						<td><h:inputText value="Mary Higgens" /></td>
					</tr>
				</tbody>

			</table>

			<div class="add_section_title">#{messages.group_geofence}</div>
			<table width="240" cellspacing="2" cellpadding="4" border="0"
				align="center">
				<tbody>
					<tr>
						<td style="font-weight: bold" width="100">Label</td>
						<td align="left">Data</td>

					</tr>


				</tbody>

			</table>
			</td>
		</tr>
	</table>
</ui:composition>
