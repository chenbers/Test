<ui:composition template="/layout/layout.xhtml" 
              xmlns="http://www.w3.org/1999/xhtml" 
              xmlns:ui="http://java.sun.com/jsf/facelets"
              xmlns:h="http://java.sun.com/jsf/html"
              xmlns:rich="http://richfaces.org/rich"
              xmlns:a4j="http://richfaces.org/a4j"
              xmlns:f="http://java.sun.com/jsf/core"
              xmlns:security="http://pro.tiwi.com/jsf/security">

  <ui:param name="adminSelected" value="current" />

  <ui:define name="content">

    <table width="920" border="0" cellspacing="0" cellpadding="0" align="center" style="margin: 0 auto 0 auto;">
      <tr>
      <td valign="top" width="130">
        <ui:include src="/includes/sideNav.xhtml" />
      </td>
      <td valign="top">
        <!-- START PANEL -->
          <div class="">
            <a4j:form id="overall-form">

              <ui:include src="/includes/usersTable.xhtml">
                <ui:param name="recordCount" value="#{usersBean.userCount}" />
                <ui:param name="items" value="#{usersBean.filteredUsers}" />
                <ui:param name="filterValue" value="#{usersBean.filterValue}" />
                <ui:param name="page" value="#{usersBean.page}" />
                <ui:param name="editorBean" value="#{usersBean}" />
                <ui:param name="allColumns" value="#{usersBean.availableColumns}" />
                <ui:param name="selectedColumns" value="#{usersBean.columns}" />
              </ui:include>

            </a4j:form>
          </div>
          <!-- END PANEL -->            
        </td>

      </tr>
    </table>

  </ui:define>

</ui:composition>
