<ui:composition template="testTable.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:security="http://www.springframework.org/security/tags">

	<ui:param name="items" value="#{usersBean.filteredUsers}" />
	<ui:define name="columns">
		<rich:column visible="true" sortBy="#{item.userID}">
			<f:facet name="header">
				<h:outputText value="#{messages.usersHeader_userID}" />
			</f:facet>
			<h:outputText value="#{item.userID}" />
		</rich:column>
		<rich:column visible="#{!empty usersBean.columns['score']}"
			sortBy="#{item.score}">
			<f:facet name="header">
				<h:outputText value="#{messages.usersHeader_score}" />
			</f:facet>
			<ui:include src="/includes/scoreBox.xhtml">
				<ui:param name="score" value="#{item.score}" />
				<ui:param name="scoreStyle" value="#{item.scoreStyle}" />
			</ui:include>
		</rich:column>

	</ui:define>
</ui:composition>
