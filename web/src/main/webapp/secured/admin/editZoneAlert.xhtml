<ui:composition template="/layout/layout.xhtml" 
              xmlns="http://www.w3.org/1999/xhtml" 
              xmlns:ui="http://java.sun.com/jsf/facelets"
              xmlns:h="http://java.sun.com/jsf/html"
              xmlns:rich="http://richfaces.org/rich"
              xmlns:a4j="http://richfaces.org/a4j"
              xmlns:f="http://java.sun.com/jsf/core"
              xmlns:security="http://pro.tiwi.com/jsf/security">

  <ui:param name="adminSelected" value="current" />

  <ui:define name="scripts">
    <script src="http://maps.google.com/maps?file=api&amp;v=2&amp;key=#{gmBean.key}" type="text/javascript"></script>
    <script src="#{facesContext.externalContext.requestContextPath}/js/mapGeocode.js" type="text/javascript"></script>
    <script src="#{facesContext.externalContext.requestContextPath}/js/drawZone.js" type="text/javascript"></script>
    <script type="text/javascript">    
      var map;
    </script>
  </ui:define>

  <ui:define name="content">

    <table width="920" border="0" cellspacing="0" cellpadding="0" align="center" style="margin: 0 auto 0 auto;">
      <tr>
        <td valign="top" width="130">
          <ui:include src="/includes/adminSideNav.xhtml">
            <ui:param name="selectedAction" value="#{(zoneAlertsBean.add) ? 'go_adminAddZoneAlert' : 'go_adminZoneAlerts'}" />
            <ui:param name="parentAction" value="go_adminZoneAlerts" />
          </ui:include>
        </td>
        <td valign="top">
          <!-- START PANEL -->

          <a4j:form id="edit-form">

            <h:inputHidden id="zonePoints" value="#{zoneAlertsBean.item.zone.pointsString}" />

            <div class="">
              <div class="panel_nw">
                <div class="panel_title">
                  <span class="admin"><h:outputText value="#{zoneAlertsBean.add ? messages.adminHeader_addZoneAlert : (zoneAlertsBean.batchEdit ? messages.adminHeader_editZoneAlerts : messages.adminHeader_editZoneAlert)}" /></span>
                  <span class="panel_links"></span>
                </div>
              </div>

              <div class="panel_w">

                <div class="panel_content">

                  <ul id="grid_nav" style="margin: 0;">
                    <li class="r"><h:commandLink action="#{zoneAlertsBean.cancelEdit}" immediate="true"><button value="submit" class="left"><span class="cancel"><h:outputText value="#{messages.button_cancel}" /></span></button></h:commandLink></li>
                    <li class="r"><h:commandLink action="#{zoneAlertsBean.save}"><button value="submit" class="left"><span class="save"><h:outputText value="#{messages.button_save}" /></span></button></h:commandLink></li>
                  </ul>

                  <rich:messages globalOnly="true" errorClass="error" fatalClass="error" warnClass="warning" infoClass="info" styleClass="msg" />

                  <div class="add_section_title"><h:outputText value="#{messages.editZoneAlert_nameDescriptionZone}" /></div>

                  <div class="spacer"></div>

                  <table width="790" border="0" cellspacing="0" cellpadding="0">
                    <tr>
                      <td width="400" valign="top">

                        <table width="400" border="0" cellspacing="2" cellpadding="4" align="right" style="background-color: #f2efe9; border: 1px solid #acacac; border-right-width: 0px;">
                          <tr>
                            <td width="100" valign="top">
                              <h:selectBooleanCheckbox rendered="#{zoneAlertsBean.batchEdit}" id="update_zoneID" value="#{zoneAlertsBean.updateField['zoneID']}" />
                              <h:outputText value="#{messages.editZoneAlert_zone}" />
                            </td>
                            <td>
                              <h:selectOneMenu id="zoneID" value="#{zoneAlertsBean.item.zoneID}">
                                <a4j:support event="onchange" reRender="zonePoints" limitToList="true" ajaxSingle="true" onsubmit="checkMultiple(this)" oncomplete="showZone()"/>
                                <f:selectItems value="#{zoneAlertsBean.zones}" />
                              </h:selectOneMenu>
                            </td>
                          </tr>
                        </table>

                        <table width="400" border="0" cellspacing="2" cellpadding="4" align="center">
                          <tr>
                            <td width="100" valign="top">
                              <h:selectBooleanCheckbox rendered="#{zoneAlertsBean.batchEdit}" id="update_name" value="#{zoneAlertsBean.updateField['name']}" />
                              <h:outputText value="#{messages.editZoneAlert_name}" />
                            </td>
                            <td>
                              <h:inputText value="#{zoneAlertsBean.item.name}" id="name" onchange="checkMultiple(this)" styleClass="text" size="30"
                                maxlength="30" required="#{(not zoneAlertsBean.batchEdit) or zoneAlertsBean.updateField['name']}" requiredMessage="#{messages.required}" />
                              <rich:message for="name" errorClass="field-error" fatalClass="field-error" warnClass="field-warning" infoClass="field-info" styleClass="field-msg" />
                            </td>
                          </tr>
                          <tr>
                            <td width="100" valign="top">
                              <h:selectBooleanCheckbox rendered="#{zoneAlertsBean.batchEdit}" id="update_description" value="#{zoneAlertsBean.updateField['description']}" />
                              <h:outputText value="#{messages.editZoneAlert_description}" />
                            </td>
                            <td>
                              <h:inputText value="#{zoneAlertsBean.item.description}" id="description" onchange="checkMultiple(this)" styleClass="text" size="30"
                                maxlength="64" />
                            </td>
                          </tr>
                          <tr>
                            <td width="100" valign="top">
                              <h:selectBooleanCheckbox rendered="#{zoneAlertsBean.batchEdit}" id="update_dayOfWeek" value="#{zoneAlertsBean.updateField['dayOfWeek']}" />
                              <h:outputText value="#{messages.editZoneAlert_dayOfWeek}" />
                            </td>
                            <td>
                              <ui:include src="../../includes/dayPicker.xhtml">
                                <ui:param name="days" value="#{zoneAlertsBean.item.dayOfWeek}" />
                                <ui:param name="onchange" value="checkMultiple('dayOfWeek')" />
                              </ui:include>
                            </td>
                          </tr>
                          <tr>
                            <td width="100" valign="top">
                              <h:selectBooleanCheckbox rendered="#{zoneAlertsBean.batchEdit}" id="update_timeframe" value="#{zoneAlertsBean.updateField['timeframe']}" />
                              <h:outputText value="#{messages.editZoneAlert_timeframe}" />
                            </td>
                            <td>
                              <h:selectOneRadio value="#{zoneAlertsBean.item.anytime}" onchange="document.getElementById('timeframePickers').style.display = (this.value == 'true' ? 'none' : '')">
                                <f:selectItem itemValue="true" itemLabel="#{messages.editZoneAlert_timeframeAnytime}" />
                                <f:selectItem itemValue="false" itemLabel="#{messages.editZoneAlert_timeframeBetween}" />
                              </h:selectOneRadio>
                              <table id="timeframePickers" border="0" style="#{zoneAlertsBean.item.anytime ? 'display:none' : ''}">
                                <tr>
                                  <td>
                                    <ui:include src="../../includes/timePicker.xhtml">
                                      <ui:param name="id" value="startTOD" />
                                      <ui:param name="value" value="#{zoneAlertsBean.item.startTOD}" />
                                      <ui:param name="onchange" value="checkMultiple('timeframe')" />
                                    </ui:include>
                                  </td>
                                  <td><h:outputText value="#{messages.editZoneAlert_betweenAnd}" /></td>
                                  <td>
                                    <ui:include src="../../includes/timePicker.xhtml">
                                      <ui:param name="id" value="stopTOD" />
                                      <ui:param name="value" value="#{zoneAlertsBean.item.stopTOD}" />
                                      <ui:param name="onchange" value="checkMultiple('timeframe')" />
                                    </ui:include>
                                  </td>
                                </tr>
                              </table>
                              <rich:message for="stopTOD" errorClass="field-error" fatalClass="field-error" warnClass="field-warning" infoClass="field-info" styleClass="field-msg" />
                            </td>
                          </tr>
                        </table>

                      </td>
                      <td width="390" valign="top" style="background-color: #f2efe9; border: 1px solid #acacac; border-left-width: 0px;">
                        <div id="map-canvas" style="height:100%;height:220px;border:0"></div>
                      </td>
                    </tr>
                  </table>

                  <div class="spacer"></div>

                  <table width="790" border="0" cellspacing="0" cellpadding="0">
                    <tr>
                      <td width="390" valign="top">

                        <div class="add_section_title">
                          <h:selectBooleanCheckbox rendered="#{zoneAlertsBean.batchEdit}" id="update_defineAlerts" value="#{zoneAlertsBean.updateField['defineAlerts']}" />
                          <h:outputText value="#{messages.editZoneAlert_defineAlerts}" />
                        </div>

                        <table width="380" border="0" cellspacing="2" cellpadding="4" align="center">
                          <tr>
                            <td width="50%">
                              <h:selectBooleanCheckbox value="#{zoneAlertsBean.item.speedLimit}" />
                              <h:outputText value="#{messages.editZoneAlert_speedLimit}" />
                            </td>
                            <td width="50%">
                              <h:selectBooleanCheckbox value="#{zoneAlertsBean.item.seatbeltViolation}" />
                              <h:outputText value="#{messages.editZoneAlert_seatbeltViolation}" />
                            </td>
                          </tr>
                          <tr>
                            <td width="50%">
                              <h:selectBooleanCheckbox value="#{zoneAlertsBean.item.cautionArea}" />
                              <h:outputText value="#{messages.editZoneAlert_cautionArea}" />
                            </td>
                            <td width="50%">
                              <h:selectBooleanCheckbox value="#{zoneAlertsBean.item.speedViolation}" />
                              <h:outputText value="#{messages.editZoneAlert_speedViolation}" />
                            </td>
                          </tr>
                          <tr>
                            <td width="50%">
                              <h:selectBooleanCheckbox value="#{zoneAlertsBean.item.arrival}" />
                              <h:outputText value="#{messages.editZoneAlert_arrival}" />
                            </td>
                            <td width="50%">
                              <h:selectBooleanCheckbox value="#{zoneAlertsBean.item.driverIDViolation}" />
                              <h:outputText value="#{messages.editZoneAlert_driverIDViolation}" />
                            </td>
                          </tr>
                          <tr>
                            <td width="50%">
                              <h:selectBooleanCheckbox value="#{zoneAlertsBean.item.departure}" />
                              <h:outputText value="#{messages.editZoneAlert_departure}" />
                            </td>
                            <td width="50%">
                              <h:selectBooleanCheckbox value="#{zoneAlertsBean.item.position}" />
                              <h:outputText value="#{messages.editZoneAlert_position}" />
                            </td>
                          </tr>
                          <tr>
                            <td width="50%">
                              <h:selectBooleanCheckbox value="#{zoneAlertsBean.item.ignitionOn}" />
                              <h:outputText value="#{messages.editZoneAlert_ignitionOn}" />
                            </td>
                            <td width="50%">
                              <h:selectBooleanCheckbox value="#{zoneAlertsBean.item.masterBuzzer}" />
                              <h:outputText value="#{messages.editZoneAlert_masterBuzzer}" />
                            </td>
                          </tr>
                          <tr>
                            <td width="50%">
                              <h:selectBooleanCheckbox value="#{zoneAlertsBean.item.ignitionOff}" />
                              <h:outputText value="#{messages.editZoneAlert_ignitionOff}" />
                            </td>
                            <td width="50%">
                              <h:selectBooleanCheckbox value="#{zoneAlertsBean.item.monitorIdle}" />
                              <h:outputText value="#{messages.editZoneAlert_monitorIdle}" />
                            </td>
                          </tr>
                          <tr>
                            <td width="50%">
                              <h:selectBooleanCheckbox value="#{zoneAlertsBean.item.disableRF}" />
                              <h:outputText value="#{messages.editZoneAlert_disableRF}" />
                            </td>
                          </tr>
                        </table>

                      </td>
                      <td width="10"><img src="images/x.gif" width="10" /></td>
                      <td width="390" valign="top">

                        <div class="add_section_title">
                          <h:selectBooleanCheckbox rendered="#{zoneAlertsBean.batchEdit}" id="update_vehicleIDs" value="#{zoneAlertsBean.updateField['vehicleIDs']}" />
                          <h:outputText value="#{messages.editZoneAlert_assignVehicles}" />
                        </div>

                        <h:selectOneMenu value="#{zoneAlertsBean.vehicleFilter}">
                          <a4j:support event="onchange" reRender="vehicleIDs" limitToList="true" />
                          <f:selectItem itemLabel="#{messages.editZoneAlert_allVehicles}" />
                          <f:selectItem itemLabel="#{messages.editZoneAlert_lightVehicles}" itemValue="LIGHT" />
                          <f:selectItem itemLabel="#{messages.editZoneAlert_mediumVehicles}" itemValue="MEDIUM" />
                          <f:selectItem itemLabel="#{messages.editZoneAlert_heavyVehicles}" itemValue="HEAVY" />
                          <f:selectItems value="#{zoneAlertsBean.vehicleGroups}" />
                        </h:selectOneMenu>
                        <rich:pickList id="vehicleIDs" value="#{zoneAlertsBean.item.vehicleIDs}" showButtonsLabel="false" onlistchanged="checkMultiple(this)" disabled="false">
                          <f:selectItems value="#{zoneAlertsBean.vehicles}" />
                        </rich:pickList>

                      </td>
                    </tr>
                  </table>

                  <div class="spacer"></div>

                  <table width="790" border="0" cellspacing="0" cellpadding="0">
                    <tr>
                      <td width="390" valign="top">

                        <div class="add_section_title">
                          <h:selectBooleanCheckbox rendered="#{zoneAlertsBean.batchEdit}" id="update_notifyPeople" value="#{zoneAlertsBean.updateField['notifyPeople']}" />
                          <h:outputText value="#{messages.editZoneAlert_notificationsByName}" />
                        </div>

                        <div class="instructions"><h:outputText value="#{messages.editZoneAlert_notificationsByNameInstructions}" /></div>

                        <ui:include src="../../includes/autocompletePicker.xhtml">
                          <ui:param name="value" value="#{zoneAlertsBean.item.notifyPeople}" />
                          <ui:param name="autocompleter" value="#{zoneAlertsBean}" />
                          <ui:param name="onchange" value="checkMultiple('notifyPeople')" />
                        </ui:include>

                      </td>
                      <td width="10"><img src="images/x.gif" width="10" /></td>
                      <td width="390" valign="top">

                        <div class="add_section_title">
                          <h:selectBooleanCheckbox rendered="#{zoneAlertsBean.batchEdit}" id="update_emailToString" value="#{zoneAlertsBean.updateField['emailToString']}" />
                          <h:outputText value="#{messages.editZoneAlert_notificationsByEmail}" />
                        </div>

                        <div class="instructions"><h:outputText value="#{messages.editZoneAlert_notificationsByEmailInstructions}" /></div>

                        <h:inputTextarea id="emailToString" value="#{zoneAlertsBean.item.emailToString}" rows="4" style="width:100%" onchange="checkMultiple(this)" />

                      </td>
                    </tr>
                  </table>

                  <ul id="grid_nav" style="margin: 0;">
                    <li class="r"><h:commandLink action="#{zoneAlertsBean.cancelEdit}" immediate="true"><button value="submit" class="left"><span class="cancel"><h:outputText value="#{messages.button_cancel}" /></span></button></h:commandLink></li>
                    <li class="r"><h:commandLink action="#{zoneAlertsBean.save}"><button value="submit" class="left"><span class="save"><h:outputText value="#{messages.button_save}" /></span></button></h:commandLink></li>
                  </ul>

                </div>
              </div>

              <div class="panel_sw">
                <div class="panel_statusbar"></div>
              </div>
            </div>

          </a4j:form>

          <!-- END PANEL -->
        </td>
      </tr>
    </table>

    <script type="text/javascript">
      function showZone()
      {
        map.clearOverlays();
        var outline = fromOutlineString(document.getElementById("edit-form:zonePoints").value);
        if (outline)
        {
          centerMapAtZone(getLatLngBounds(outline));
          loadZone(outline, false);
        }
      }

      function bodyLoad()
      {
        if (GBrowserIsCompatible())
        {
          map = new GMap2(document.getElementById("map-canvas"));
          map.disableDragging();
          map.disableDoubleClickZoom();
          map.disableInfoWindow();
          showZone();
        }
      }

      function bodyUnload()
      {
        GUnload();
      }

      function checkMultiple(item)
      {
        var id;
        if (typeof(item) == "string")
          id = item;
        else
          id = item.id;

        var box;
        var index = id.indexOf(":");
        if (index > 0)
          box = document.getElementById("edit-form:update_" + id.substring(index + 1));
        else
          box = document.getElementById("edit-form:update_" + id);
        if (box)
          box.checked = true;
      }
    </script>

  </ui:define>

</ui:composition>
