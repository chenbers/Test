<ui:composition template="/layout/layout.xhtml" 
              xmlns="http://www.w3.org/1999/xhtml" 
              xmlns:ui="http://java.sun.com/jsf/facelets"
              xmlns:h="http://java.sun.com/jsf/html"
              xmlns:rich="http://richfaces.org/rich"
              xmlns:a4j="http://richfaces.org/a4j"
              xmlns:f="http://java.sun.com/jsf/core"
              xmlns:security="http://pro.tiwi.com/jsf/security">

  <ui:param name="adminSelected" value="current" />

  <ui:define name="scripts">
    <script src="http://maps.google.com/maps?file=api&amp;v=2&amp;key=#{gmBean.key}" type="text/javascript"></script>
    <script src="#{facesContext.externalContext.requestContextPath}/js/mapGeocode.js" type="text/javascript"></script>
    <script src="#{facesContext.externalContext.requestContextPath}/js/drawZone.js" type="text/javascript"></script>
    <script type="text/javascript">    
      var map;
    </script>
  </ui:define>

  <ui:define name="content">

    <table width="920" border="0" cellspacing="0" cellpadding="0" align="center" style="margin: 0 auto 0 auto;">
      <tr>
        <td valign="top" width="130">
          <ui:include src="/includes/adminSideNav.xhtml">
            <ui:param name="selectedAction" value="#{(zoneAlertsBean.add) ? 'go_adminAddZoneAlert' : 'go_adminZoneAlerts'}" />
            <ui:param name="parentAction" value="go_adminZoneAlerts" />
          </ui:include>
        </td>
        <td valign="top">
          <!-- START PANEL -->

          <a4j:form id="edit-form">

            <h:inputHidden id="zonePoints" value="#{zoneAlertsBean.item.zone.pointsString}" />

            <div class="">
              <div class="panel_nw">
                <div class="panel_title">
                  <span class="admin"><h:outputText value="#{zoneAlertsBean.add ? messages.adminHeader_addZoneAlert : (zoneAlertsBean.batchEdit ? messages.adminHeader_editZoneAlerts : messages.adminHeader_editZoneAlert)}" /></span>
                  <span class="panel_links"></span>
                </div>
              </div>

              <div class="panel_w">

                <div class="panel_content">

                  <ul id="grid_nav" style="margin: 0;">
                    <li class="r">
                      <h:commandButton action="#{zoneAlertsBean.save}" styleClass="left"><span class="save"><h:outputText value="#{messages.button_save}" /></span></h:commandButton>
                      <h:outputText value=" " /><h:commandButton action="#{zoneAlertsBean.cancelEdit}" immediate="true" styleClass="left"><span class="cancel"><h:outputText value="#{messages.button_cancel}" /></span></h:commandButton>
                    </li>
                  </ul>

                  <rich:messages globalOnly="true" errorClass="error" fatalClass="error" warnClass="warning" infoClass="info" styleClass="msg" />

                  <div class="add_section_title"><h:outputText value="#{messages.editZoneAlert_nameDescriptionZone}" /></div>

                  <div class="spacer"></div>

                  <table width="790" border="0" cellspacing="0" cellpadding="0">
                    <tr>
                      <td width="400" valign="top">

                        <table width="100%" border="0" cellspacing="2" cellpadding="4" style="background-color: #f2efe9; border: 1px solid #acacac; border-right-width: 0px;">
                          <tr>
                            <td width="100" valign="top">
                              <h:selectBooleanCheckbox rendered="#{zoneAlertsBean.batchEdit}" id="update_zoneID" value="#{zoneAlertsBean.updateField['zoneID']}" />
                              <h:outputText value="#{messages.editZoneAlert_zone}" />
                              <h:outputText rendered="#{not zoneAlertsBean.batchEdit}" styleClass="required" value=" *" />
                            </td>
                            <td>
                              <rich:message for="zoneID" errorClass="field-error" fatalClass="field-error" warnClass="field-warning" infoClass="field-info" styleClass="field-msg" />
                              <h:selectOneMenu id="zoneID" value="#{zoneAlertsBean.item.zoneID}" required="#{(not zoneAlertsBean.batchEdit) or zoneAlertsBean.updateField['zoneID']}" requiredMessage="#{messages.required}" style="width: 200px">
                                <a4j:support event="onchange" reRender="zonePoints" limitToList="true" ajaxSingle="true" onsubmit="checkMultiple(this)" oncomplete="showZone()"/>
                                <f:selectItems value="#{zoneAlertsBean.zones}" />
                              </h:selectOneMenu>
                            </td>
                          </tr>
                        </table>

                        <table width="100%" border="0" cellspacing="2" cellpadding="4">
                          <tr>
                            <td width="100" valign="top">
                              <h:selectBooleanCheckbox rendered="#{zoneAlertsBean.batchEdit}" id="update_name" value="#{zoneAlertsBean.updateField['name']}" />
                              <h:outputText value="#{messages.editAlerts_name}" />
                              <h:outputText rendered="#{not zoneAlertsBean.batchEdit}" styleClass="required" value=" *" />
                            </td>
                            <td>
                              <rich:message for="name" errorClass="field-error" fatalClass="field-error" warnClass="field-warning" infoClass="field-info" styleClass="field-msg" />
                              <h:inputText value="#{zoneAlertsBean.item.name}" id="name" onchange="checkMultiple(this)" styleClass="text" size="30"
                                maxlength="30" required="#{(not zoneAlertsBean.batchEdit) or zoneAlertsBean.updateField['name']}" requiredMessage="#{messages.required}" />
                            </td>
                          </tr>
                          <tr>
                            <td width="100" valign="top">
                              <h:selectBooleanCheckbox rendered="#{zoneAlertsBean.batchEdit}" id="update_description" value="#{zoneAlertsBean.updateField['description']}" />
                              <h:outputText value="#{messages.editAlerts_description}" />
                            </td>
                            <td>
                              <h:inputText value="#{zoneAlertsBean.item.description}" id="description" onchange="checkMultiple(this)" styleClass="text" size="30"
                                maxlength="64" />
                            </td>
                          </tr>
                          <tr>
                            <td width="100" valign="top">
                              <h:selectBooleanCheckbox rendered="#{zoneAlertsBean.batchEdit}" id="update_dayOfWeek" value="#{zoneAlertsBean.updateField['dayOfWeek']}" />
                              <h:outputText value="#{messages.editAlerts_dayOfWeek}" />
                              <h:outputText rendered="#{not zoneAlertsBean.batchEdit}" styleClass="required" value=" *" />
                            </td>
                            <td>
                              <rich:message for="day0" errorClass="field-error" fatalClass="field-error" warnClass="field-warning" infoClass="field-info" styleClass="field-msg" />
                              <ui:include src="../../includes/dayPicker.xhtml">
                                <ui:param name="days" value="#{zoneAlertsBean.item.dayOfWeek}" />
                                <ui:param name="onchange" value="checkMultiple('dayOfWeek')" />
                              </ui:include>
                            </td>
                          </tr>
                          <tr>
                            <td width="100" valign="top">
                              <h:selectBooleanCheckbox rendered="#{zoneAlertsBean.batchEdit}" id="update_timeframe" value="#{zoneAlertsBean.updateField['timeframe']}" />
                              <h:outputText value="#{messages.editAlerts_timeframe}" />
                              <h:outputText rendered="#{not zoneAlertsBean.batchEdit}" styleClass="required" value=" *" />
                            </td>
                            <td>
                              <rich:message for="stopTOD" errorClass="field-error" fatalClass="field-error" warnClass="field-warning" infoClass="field-info" styleClass="field-msg" />
                              <h:selectOneRadio id="timeframe" value="#{zoneAlertsBean.item.anytime}" onclick="document.getElementById('timeframePickers').style.display = (this.value == 'true' ? 'none' : '')" enabledClass="radioitem">
                                <f:selectItem itemValue="true" itemLabel="#{messages.editAlerts_timeframeAnytime}" />
                                <f:selectItem itemValue="false" itemLabel="#{messages.editAlerts_timeframeBetween}" />
                              </h:selectOneRadio>
                              <table id="timeframePickers" border="0" style="#{zoneAlertsBean.item.anytime ? 'display:none' : ''}">
                                <tr>
                                  <td>
                                    <ui:include src="../../includes/timePicker.xhtml">
                                      <ui:param name="id" value="startTOD" />
                                      <ui:param name="value" value="#{zoneAlertsBean.item.startTOD}" />
                                      <ui:param name="onchange" value="checkMultiple('timeframe')" />
                                    </ui:include>
                                  </td>
                                  <td><h:outputText value="#{messages.editAlerts_betweenAnd}" /></td>
                                  <td>
                                    <ui:include src="../../includes/timePicker.xhtml">
                                      <ui:param name="id" value="stopTOD" />
                                      <ui:param name="value" value="#{zoneAlertsBean.item.stopTOD}" />
                                      <ui:param name="onchange" value="checkMultiple('timeframe')" />
                                    </ui:include>
                                  </td>
                                </tr>
                              </table>
                            </td>
                          </tr>
                        </table>

                      </td>
                      <td width="390" valign="top" style="background-color: #f2efe9; border: 1px solid #acacac; border-left-width: 0px;">
                        <div id="map-canvas" style="height:100%;height:220px;border:0"></div>
                      </td>
                    </tr>
                  </table>

                  <div class="spacer"></div>

                  <table width="790" border="0" cellspacing="0" cellpadding="0">
                    <tr>
                      <td width="390" valign="top">

                        <div class="add_section_title">
                          <h:selectBooleanCheckbox rendered="#{zoneAlertsBean.batchEdit}" id="update_defineAlerts" value="#{zoneAlertsBean.updateField['defineAlerts']}" />
                          <h:outputText value="#{messages.editZoneAlert_defineAlerts}" />
                          <h:outputText rendered="#{not zoneAlertsBean.batchEdit}" styleClass="required" value=" *" />
                        </div>

                        <rich:message for="arrival" errorClass="field-error" fatalClass="field-error" warnClass="field-warning" infoClass="field-info" styleClass="field-msg" />

                        <table width="380" border="0" cellspacing="2" cellpadding="4" align="center">
                          <tr>
                            <td width="50%">
                              <h:selectBooleanCheckbox id="arrival" value="#{zoneAlertsBean.item.arrival}" onchange="checkMultiple('defineAlerts')" />
                              <h:outputText value="#{messages.editZoneAlert_arrival}" />
                            </td>
                            <td width="50%">
                              <h:selectBooleanCheckbox id="departure" value="#{zoneAlertsBean.item.departure}" onchange="checkMultiple('defineAlerts')" />
                              <h:outputText value="#{messages.editZoneAlert_departure}" />
                            </td>
                          </tr>
                        </table>

                      </td>
                      <td width="10"><h:graphicImage value="/images/x.gif" width="10" /></td>
                      <td width="390" valign="top">

                        <div class="add_section_title">
                          <h:selectBooleanCheckbox rendered="#{zoneAlertsBean.batchEdit}" id="update_assignTo" value="#{zoneAlertsBean.updateField['assignTo']}" />
                          <h:outputText value="#{messages.editAlerts_assignTo}" />
                          <h:outputText rendered="#{not zoneAlertsBean.batchEdit}" styleClass="required" value=" *" />
                        </div>

                        <rich:message for="alertAssignFrom" errorClass="field-error" fatalClass="field-error" warnClass="field-warning" infoClass="field-info" styleClass="field-msg" />

                        <ui:include src="../../includes/listPicker.xhtml">
                          <ui:param name="bean" value="#{zoneAlertsBean.assignPicker}" />
                          <ui:param name="id" value="alertAssign" />
                          <ui:param name="onchange" value="checkMultiple('assignTo')" />
                        </ui:include>

                      </td>
                    </tr>
                  </table>

                  <div class="spacer"></div>

                  <rich:message for="emailToString" errorClass="field-error" fatalClass="field-error" warnClass="field-warning" infoClass="field-info" styleClass="field-msg" />

                  <table width="790" border="0" cellspacing="0" cellpadding="0">
                    <tr>
                      <td width="390" valign="top">

                        <div class="add_section_title">
                          <h:selectBooleanCheckbox rendered="#{zoneAlertsBean.batchEdit}" id="update_notifyPersonIDs" value="#{zoneAlertsBean.updateField['notifyPersonIDs']}" />
                          <h:outputText value="#{messages.editAlerts_notificationsByName}" />
                        </div>

                        <div class="instructions"><h:outputText value="#{messages.editAlerts_notificationsByNameInstructions}" /></div>

                        <ui:include src="../../includes/autocompletePicker.xhtml">
                          <ui:param name="autocompleter" value="#{zoneAlertsBean.peoplePicker}" />
                          <ui:param name="onchange" value="checkMultiple('notifyPersonIDs')" />
                        </ui:include>

                      </td>
                      <td width="10"><h:graphicImage value="/images/x.gif" width="10" /></td>
                      <td width="390" valign="top">

                        <div class="add_section_title">
                          <h:selectBooleanCheckbox rendered="#{zoneAlertsBean.batchEdit}" id="update_emailToString" value="#{zoneAlertsBean.updateField['emailToString']}" />
                          <h:outputText value="#{messages.editAlerts_notificationsByEmail}" />
                        </div>

                        <div class="instructions"><h:outputText value="#{messages.editAlerts_notificationsByEmailInstructions}" /></div>

                        <h:inputTextarea id="emailToString" value="#{zoneAlertsBean.item.emailToString}" rows="4" style="width:100%" onchange="checkMultiple(this)" />

                      </td>
                    </tr>
                  </table>

                  <div class="required-key"><h:outputText rendered="#{not zoneAlertsBean.batchEdit}" value="#{messages.requiredKey}" /></div>

                  <div class="spacer"></div>

                  <ul id="grid_nav" style="margin: 0;">
                    <li class="r">
                      <h:commandButton action="#{zoneAlertsBean.save}" styleClass="left"><span class="save"><h:outputText value="#{messages.button_save}" /></span></h:commandButton>
                      <h:outputText value=" " /><h:commandButton action="#{zoneAlertsBean.cancelEdit}" immediate="true" styleClass="left"><span class="cancel"><h:outputText value="#{messages.button_cancel}" /></span></h:commandButton>
                    </li>
                  </ul>

                </div>
              </div>

              <div class="panel_sw">
                <div class="panel_statusbar"></div>
              </div>
            </div>

          </a4j:form>

          <!-- END PANEL -->
        </td>
      </tr>
    </table>

    <script type="text/javascript">
      function showZone()
      {
        map.clearOverlays();
        var outline = fromOutlineString(document.getElementById("edit-form:zonePoints").value);
        if (outline)
        {
          centerMapAtZone(getLatLngBounds(outline));
          loadZone(outline, false);
        }
      }

      var formElements = ["text", "checkbox", "radio", "select-one", "select-multiple", "textarea"];

      function bodyLoad()
      {
        if (GBrowserIsCompatible())
        {
          map = new GMap2(document.getElementById("map-canvas"));
          map.disableDragging();
          map.disableDoubleClickZoom();
          map.disableInfoWindow();
          showZone();
        }

        document.getElementById("timeframePickers").style.display = (document.getElementById("edit-form:timeframe:0").checked ? 'none' : '');

        var elements = document.getElementById("edit-form").elements;
        for (var i = 0; i &lt; elements.length; i++)
          for (var j = 0; j &lt; formElements.length; j++)
            if (elements[i].getAttribute("type") == formElements[j])
            {
              elements[i].focus();
              return;
            }
      }

      function bodyUnload()
      {
        GUnload();
      }

      function checkMultiple(item)
      {
        var id;
        if (typeof(item) == "string")
          id = item;
        else
          id = item.id;

        var box;
        var index = id.indexOf(":");
        if (index > 0)
          box = document.getElementById("edit-form:update_" + id.substring(index + 1));
        else
          box = document.getElementById("edit-form:update_" + id);
        if (box)
          box.checked = true;
      }
    </script>

  </ui:define>

</ui:composition>
