<ui:composition template="/layout/layout.xhtml" 
              xmlns="http://www.w3.org/1999/xhtml" 
              xmlns:ui="http://java.sun.com/jsf/facelets"
              xmlns:h="http://java.sun.com/jsf/html"
              xmlns:rich="http://richfaces.org/rich"
              xmlns:a4j="http://richfaces.org/a4j"
              xmlns:f="http://java.sun.com/jsf/core"
              xmlns:security="http://pro.tiwi.com/jsf/security"
              xmlns:tiwiprofn="http://pro.tiwi.com/jsffunctions">

  <ui:param name="adminSelected" value="current" />
  <ui:param name="helpFile" value="Add_a_Device_-_Details.htm" />
  <ui:param name="title" value="#{devicesBean.add ? messages.adminHeader_addDevice : (devicesBean.batchEdit ? messages.adminHeader_editDevices : messages.adminHeader_editDevice)}"/>
  
  <ui:define name="scripts">
      <script type="text/javascript" src="#{facesContext.externalContext.requestContextPath}/js/adminEdit.js"></script>
  </ui:define>
  
  <ui:define name="content">

    <table width="920" border="0" cellspacing="0" cellpadding="0" align="center" style="margin: 0 auto 0 auto;">
      <tr>
        <td valign="top" width="130">
          <ui:include src="/includes/adminSideNav.xhtml">
            <ui:param name="selectedAction" value="#{(devicesBean.add) ? 'go_adminAddDevice' : 'go_adminDevices'}" />
            <ui:param name="parentAction" value="go_adminDevices" />
          </ui:include>
        </td>
        <td valign="top">
          <!-- START PANEL -->

          <a4j:form id="edit-form">

            <div class="">
              <div class="panel_nw">
                <div class="panel_title">
                  <span class="admin"><h:outputText value="#{devicesBean.add ? messages.adminHeader_addDevice : (devicesBean.batchEdit ? messages.adminHeader_editDevices : messages.adminHeader_editDevice)}" /></span>
                  <span class="panel_links"></span>
                </div>
              </div>
              <div class="panel_w">
                <div class="panel_content">
                  
                  <rich:tabPanel id="deviceTabs" switchType="client">

                    <rich:tab id="details" label="#{messages.device_details}">

                      <ul id="grid_nav" style="margin: 0;">
                        <li class="r">
                          <h:commandButton action="#{devicesBean.save}" styleClass="left"><span class="save"><h:outputText value="#{messages.button_save}" /></span></h:commandButton>
                          <h:outputText value=" " /><h:commandButton action="#{devicesBean.cancelEdit}" id="cancelButton" immediate="true" styleClass="left"><span class="cancel"><h:outputText value="#{messages.button_cancel}" /></span></h:commandButton>
                        </li>
                      </ul>
                     
                       <ui:fragment rendered="${tiwiprofn:messagesAvailable()}">
                        <dl id="display-form:j_id122" class="rich-messages msg" style="">
                           <dt class="error">
                              <h:outputFormat value="#{messages.error_validationMsg}">
                                 <f:param value="${tiwiprofn:getMessageCount()}"/>
                              </h:outputFormat>
                           </dt>
                        </dl>
                      </ui:fragment>
                      <rich:messages globalOnly="true" errorClass="error" fatalClass="error" warnClass="warning" infoClass="info" styleClass="msg" />

                      <div class="spacer"></div>

                      <table width="790" border="0" cellspacing="0" cellpadding="0">
                        <tr>
                          <td width="390" valign="top">

                            <div class="add_section_title"><h:outputText value="#{messages.editDevice_deviceInformation}" /></div>

                            <table width="370" border="0" cellspacing="2" cellpadding="4" align="center">
                              <ui:fragment rendered="#{not devicesBean.batchEdit}">
                              <tr>
                                <td width="100" valign="top">
                                  <h:selectBooleanCheckbox rendered="#{devicesBean.batchEdit}" id="update_name" value="#{devicesBean.updateField['name']}" />
                                  <h:outputText value="#{messages.editDevice_name}" />
                                  <span class="required">*</span>
                                </td>
                                <td>
                                  <h:message for="name" errorClass="rich-message field-msg field-error" fatalClass="field-error" warnClass="field-warning" infoClass="field-info" styleClass="rich-message" />
                                  <h:inputText value="#{devicesBean.item.name}" id="name" onchange="checkMultiple(this)" styleClass="text" size="30"
                                    maxlength="20" />
                                </td>
                              </tr>
                              <tr>
                                <td width="100" valign="top">
                                  <h:selectBooleanCheckbox rendered="#{devicesBean.batchEdit}" id="update_imei" value="#{devicesBean.updateField['imei']}" />
                                  <h:outputText value="#{messages.editDevice_imei}" />
                                  <span class="required">*</span>
                                </td>
                                <td>
                                  <h:message for="imei" errorClass="rich-message field-msg field-error" fatalClass="field-error" warnClass="field-warning" infoClass="field-info" styleClass="rich-message" />
                                  <h:inputText value="#{devicesBean.item.imei}" id="imei" onchange="checkMultiple(this)" styleClass="text" size="30"
                                    maxlength="15" />
                                </td>
                              </tr>
                              <tr>
                                <td width="100" valign="top">
                                  <h:selectBooleanCheckbox rendered="#{devicesBean.batchEdit}" id="update_sim" value="#{devicesBean.updateField['sim']}" />
                                  <h:outputText value="#{messages.editDevice_sim}" />
                                  <span class="required">*</span>
                                </td>
                                <td>
                                  <h:message for="sim" errorClass="rich-message field-msg field-error" fatalClass="field-error" warnClass="field-warning" infoClass="field-info" styleClass="rich-message" />
                                  <h:inputText value="#{devicesBean.item.sim}" id="sim" onchange="checkMultiple(this)" styleClass="text" size="30"
                                    maxlength="19"  validatorMessage="#{messages.editDevice_simFormat}">
                                    <f:validateLength minimum="19" maximum="19" />
                                    <f:validator validatorId="com.inthinc.pro.validators.RegexValidator" />
                                    <f:attribute name="regex" value="[0-9]+" />
                                  </h:inputText>
                                </td>
                              </tr>
                              <tr>
                                <td width="100" valign="top">
                                  <h:selectBooleanCheckbox rendered="#{devicesBean.batchEdit}" id="update_phone" value="#{devicesBean.updateField['phone']}" />
                                  <h:outputText value="#{messages.editDevice_phone}" />
                                  <span class="required">*</span>
                                </td>
                                <td>
                                  <h:message for="phone" errorClass="rich-message field-msg field-error" fatalClass="field-error" warnClass="field-warning" infoClass="field-info" styleClass="rich-message" />
                                  <h:inputText value="#{devicesBean.item.phone}" id="phone" onchange="checkMultiple(this)" styleClass="text" size="30"
                                    maxlength="22" />
                                </td>
                              </tr>
                              </ui:fragment>
                              <tr>
                                <td width="100" valign="top">
                                  <ui:include src="../../includes/inputLabel.xhtml">
                                       <ui:param name="required" value="TRUE"/>
                                       <ui:param name="for" value="ephone"/>
                                       <ui:param name="fieldName" value="ephone"/>
                                       <ui:param name="editBean" value="#{devicesBean}"/>
                                       <ui:param name="label" value="#{messages.editDevice_ephone}"/>
                                  </ui:include>
                                </td>
                                <td>
                                  <h:message for="ephone" errorClass="rich-message field-msg field-error" fatalClass="field-error" warnClass="field-warning" infoClass="field-info" styleClass="rich-message" >
                                  </h:message>
                                  <h:inputText value="#{devicesBean.item.ephone}" id="ephone" onchange="checkMultiple(this)" styleClass="text" size="30"
                                    maxlength="22">  
                                  </h:inputText>
                                </td>
                              </tr>
                            </table>

                          </td>
                          <td width="10"><h:graphicImage value="/images/x.gif" width="10" /></td>
                          <td width="390" valign="top">

                          <div class="add_section_title"><h:outputText value="#{messages.editDevice_deviceProfile}" /></div>

                            <table width="370" border="0" cellspacing="2" cellpadding="4" align="center">
                              <tr>
                                <td width="100" valign="top">
                                  <ui:include src="../../includes/inputLabel.xhtml">
                                       <ui:param name="required" value="TRUE"/>
                                       <ui:param name="for" value="status"/>
                                       <ui:param name="fieldName" value="status"/>
                                       <ui:param name="editBean" value="#{devicesBean}"/>
                                       <ui:param name="label" value="#{messages.editDevice_status}"/>
                                  </ui:include>
                                </td>
                                <td>
                                  <h:selectOneMenu value="#{devicesBean.item.status}" id="status" onchange="checkMultiple(this)" converter="SimpleBeanConverter">
                                    <f:selectItems value="#{devicesBean.statuses}" />
                                  </h:selectOneMenu>
                                </td>
                              </tr>
                            </table>

                            <ui:fragment rendered="#{not devicesBean.batchEdit}">
                            <div class="spacer"></div>

                            <div class="add_section_title"><h:outputText value="#{messages.editDevice_deviceAssignment}" /></div>

                            <table width="370" border="0" cellspacing="2" cellpadding="4" align="center">
                              <tr>
                                <td width="100"><h:outputText value="#{messages.editDevice_vehicleID}" /></td>
                                <td>
                                  <h:panelGroup id="vehicleID">
                                    <h:outputText value="#{devicesBean.item.vehicle.name}" /><h:outputText value=" " />
                                    <a href="#" onclick="Richfaces.showModalPanel('chooseVehicle'); return false;"><h:outputText value="#{messages.editDevice_assign}" /></a>
                                  </h:panelGroup>
                                </td>
                              </tr>
                            </table>
                            </ui:fragment>

                          </td>
                        </tr>
                      </table>

                      <div class="spacer"></div>

                      <div><h:outputText value="#{messages.editDevice_speedSensitivityTab}" /></div>

                      <div class="required-key"><h:outputText value="#{messages.requiredKey}" /></div>

                      <div class="spacer"></div>

                      <ul id="grid_nav" style="margin: 0;">
                        <li class="r">
                          <h:commandButton action="#{devicesBean.save}" styleClass="left"><span class="save"><h:outputText value="#{messages.button_save}" /></span></h:commandButton>
                          <h:outputText value=" " /><h:commandButton action="#{devicesBean.cancelEdit}" immediate="true" styleClass="left"><span class="cancel"><h:outputText value="#{messages.button_cancel}" /></span></h:commandButton>
                        </li>
                      </ul>

                    </rich:tab>

                    <rich:tab id="speedSensitivity" label="#{messages.device_speedSensitivity}" ontabenter="reRenderTab()" ontableave="reRenderTab()">
                     
                      <a4j:region>
                         <a4j:jsFunction name="reRenderTab" reRender="speeedSettingsPanel"></a4j:jsFunction>
                         <ul id="grid_nav" style="margin: 0;">
                           <li class="r">
                             <h:commandButton action="#{devicesBean.save}" styleClass="left"><span class="save"><h:outputText value="#{messages.button_save}" /></span></h:commandButton>
                             <h:outputText value=" " /><h:commandButton action="#{devicesBean.cancelEdit}" immediate="true" styleClass="left"><span class="cancel"><h:outputText value="#{messages.button_cancel}" /></span></h:commandButton>
                           </li>
                         </ul>
   
                         <rich:messages globalOnly="true" errorClass="error" fatalClass="error" warnClass="warning" infoClass="info" styleClass="msg" />
                         <h:panelGroup id="speeedSettingsPanel">
                            <ui:include src="../../includes/speedSensitivity.xhtml">
                              <ui:param name="device" value="#{devicesBean.item}" />
                              <ui:param name="batchEdit" value="#{devicesBean.batchEdit}" />
                              <ui:param name="updateField" value="#{devicesBean.updateField}" />
                            </ui:include>
                         </h:panelGroup>
   
                         <ul id="grid_nav" style="margin: 0;">
                           <li class="r">
                             <h:commandButton action="#{devicesBean.save}" styleClass="left"><span class="save"><h:outputText value="#{messages.button_save}" /></span></h:commandButton>
                             <h:outputText value=" " /><h:commandButton action="#{devicesBean.cancelEdit}" immediate="true" styleClass="left"><span class="cancel"><h:outputText value="#{messages.button_cancel}" /></span></h:commandButton>
                           </li>
                         </ul>
                   	  </a4j:region>
                    </rich:tab>
                     
                  </rich:tabPanel>

                </div>
              </div>

              <div class="panel_sw">
                <div class="panel_statusbar"></div>
              </div>

            </div>
            
          </a4j:form>

          <!-- END PANEL -->
        </td>

      </tr>
    </table>

    <ui:include src="../../includes/chooseVehicle.xhtml">
      <ui:param name="editorBean" value="#{devicesBean}" />
      <ui:param name="reRender" value="edit-form:vehicleID" />
    </ui:include>
    <script type="text/javascript">
  var formElements = ["text", "checkbox", "radio", "select-one", "select-multiple", "textarea"];

  function bodyLoad()
  {
    document.getElementById("edit-form:details_shifted").onclick();

    var elements = document.getElementById("edit-form").elements;
    for (var i = 0; i &lt; elements.length; i++)
      for (var j = 0; j &lt; formElements.length; j++)
        if (elements[i].getAttribute("type") == formElements[j])
        {
          elements[i].focus();
          return;
        }
  }

    </script>

  </ui:define>

</ui:composition>
