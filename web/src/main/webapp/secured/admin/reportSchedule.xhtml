<ui:composition template="/layout/layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:security="http://pro.tiwi.com/jsf/security">

	<ui:param name="reportsSelected" value="current" />

	<ui:define name="content">
		
		<table width="920" height="430" border="0" cellspacing="0"
			cellpadding="0" align="center" style="margin: 0 auto 0 auto;">
			<tr>
				<td valign="top" width="130">
					<ui:include src="/includes/adminSideNav.xhtml">
					<ui:param name="selectedAction" value="go_adminReportSchedule" />
					</ui:include>
				</td>
				<td valign="top">
				<a4j:form id="display-form">
				<div class="">
				<div class="panel_nw">
				<div class="panel_title"><span class="email">#{messages.reports_email_report}</span>
				<span class="panel_links"></span></div>
				</div>

				<div class="panel_w"><!-- MAIN CONTENT -->
				<div class="panel_content"><rich:messages globalOnly="true"
					errorClass="error" fatalClass="error" warnClass="warning"
					infoClass="info" styleClass="msg" />
					
					<ul id="grid_nav" style="margin: 0;">
					<li class="l grid_title">
						<h:outputText value="#{navigationBean.group.name}"/>
					</li>
                    <li class="r">
                      
                     <h:commandButton action="#{navigationBean.groupPageAction}" styleClass="left"><span class="cancel"><h:outputText value="#{messages.button_cancel}" /></span></h:commandButton>
                     
                    </li>
                    <li class="r">
                    	 <h:commandButton styleClass="left" action="#{reportRendererBean.sendReportViaEmail}">
                      	<span class="email"><h:outputText value="#{messages.reports_email}" /></span></h:commandButton>
                    </li>
                  </ul>

				<table width="600" border="0" cellspacing="0" cellpadding="0">
					<tr>
						<td width="200" valign="top" align="left">

						<div class="add_section_title"><h:outputText
							value="Settings" /></div>

						<table width="200" border="0" cellspacing="2" cellpadding="4"
							align="center">
							<tr>
								<td width="100" valign="top">
									<h:outputText value="Select Reports:"/>
								</td>
								<td width="200">
									<h:selectManyCheckbox style="width:200px" value="#{reportRendererBean.reports}" converter="SimpleBeanConverter" layout="pageDirection">
										<f:selectItems value="#{reportRendererBean.reportsAsSelectItems}"/> 
									</h:selectManyCheckbox>
								</td>
							</tr>
							<tr>
								<td width="100" valign="top">
									<h:outputText value="Select Duration:"/>
								</td>
								<td width="200">
									<h:selectOneRadio style="width:200px" layout="pageDirection" value="#{reportRendererBean.duration}" converter="SimpleBeanConverter">
										<f:selectItems value="#{reportRendererBean.durationAsSelectItems}"/> 
									</h:selectOneRadio>
								</td>
							</tr>
						</table>
						</td>
						<td width="10"><h:graphicImage value="/images/x.gif" width="10" /></td>
						<td width="455" valign="top" align="left">

						<div class="add_section_title"><h:outputText
							value="Email Address" /></div>

						<table width="455" border="0" cellspacing="2" cellpadding="4"
							align="center">
							<tr>
								<td width="100" valign="top"><h:outputText
									value="Email Address:" /></td>
								<td><h:inputTextarea cols ="40" rows="5" value="#{reportRendererBean.emailAddress}" /></td>
								
							</tr>
							
						</table>
						</td>
					</tr>
				</table>
				</div>

				</div>

				<div class="panel_sw">
				<div class="panel_statusbar"></div>
				</div>
				</div>
</a4j:form>
				</td>
			</tr>
		</table>


	</ui:define>

</ui:composition>
