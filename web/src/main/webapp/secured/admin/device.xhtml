<ui:composition template="/layout/layout.xhtml" 
              xmlns="http://www.w3.org/1999/xhtml" 
              xmlns:ui="http://java.sun.com/jsf/facelets"
              xmlns:h="http://java.sun.com/jsf/html"
              xmlns:rich="http://richfaces.org/rich"
              xmlns:a4j="http://richfaces.org/a4j"
              xmlns:f="http://java.sun.com/jsf/core"
              xmlns:security="http://pro.tiwi.com/jsf/security">

  <ui:param name="adminSelected" value="current" />

  <ui:define name="content">

    <table width="920" border="0" cellspacing="0" cellpadding="0" align="center" style="margin: 0 auto 0 auto;">
      <tr>
        <td valign="top" width="130">
          <ui:include src="/includes/adminSideNav.xhtml">
            <ui:param name="selectedAction" value="go_adminDevices" />
            <ui:param name="parentAction" value="go_adminDevices" />
          </ui:include>
        </td>
        <td valign="top">
        <!-- START PANEL -->

          <a4j:form id="display-form">

            <div class="">
              <div class="panel_nw">
                <div class="panel_title">
                  <span class="admin"><h:outputText value="#{messages.adminHeader_deviceDetails}" /></span>
                  <span class="panel_links"></span>
                </div>
              </div>

              <div class="panel_w">

                <div class="panel_content">

                  <rich:tabPanel switchType="client">

                    <rich:tab id="details" label="#{messages.device_details}">

                      <ul id="grid_nav" style="margin: 0;">
                        <li class="l text"><h:commandLink action="#{devicesBean.cancelDisplay}" value="#{messages.device_backToDevices}" /></li>
                        <li class="r">
                          <a4j:commandButton styleClass="left" onclick="Richfaces.showModalPanel('confirmDelete'); return false;"><span class="delete"><h:outputText value="#{messages.button_delete}" /></span></a4j:commandButton>
                          <h:outputText value=" " /><h:commandButton action="#{devicesBean.edit}" styleClass="left"><span class="edit"><h:outputText value="#{messages.button_edit}" /></span></h:commandButton>
                        </li>
                      </ul>

                      <rich:messages globalOnly="true" errorClass="error" fatalClass="error" warnClass="warning" infoClass="info" styleClass="msg" />

                      <table width="790" border="0" cellspacing="0" cellpadding="0">
                        <tr>
                          <td width="390" valign="top">
                
                            <div class="add_section_title"><h:outputText value="#{messages.editDevice_deviceInformation}" /></div>
                  
                            <table width="370" border="0" cellspacing="2" cellpadding="4" align="center">
                              <tr>
                                <td width="100"><h:outputText value="#{messages.editDevice_name}" /></td>
                                <td><h:outputText value="#{devicesBean.item.name}" /></td>
                              </tr>
                              <tr>
                                <td width="100"><h:outputText value="#{messages.editDevice_imei}" /></td>
                                <td><h:outputText value="#{devicesBean.item.imei}" /></td>
                              </tr>
                              <tr>
                                <td width="100"><h:outputText value="#{messages.editDevice_sim}" /></td>
                                <td><h:outputText value="#{devicesBean.item.sim}" /></td>
                              </tr>
                              <tr>
                                <td width="100"><h:outputText value="#{messages.editDevice_phone}" /></td>
                                <td><h:outputText value="#{devicesBean.item.phone}" /></td>
                              </tr>
                              <tr>
                                <td width="100"><h:outputText value="#{messages.editDevice_ephone}" /></td>
                                <td><h:outputText value="#{devicesBean.item.ephone}" /></td>
                              </tr>
                            </table>

                          </td>
                          <td width="10"><h:graphicImage value="/images/x.gif" width="10" /></td>
                          <td width="390" valign="top">

                            <div class="add_section_title"><h:outputText value="#{messages.editDevice_deviceProfile}" /></div>
                  
                            <table width="370" border="0" cellspacing="2" cellpadding="4" align="center">
                              <tr>
                                <td width="100"><h:outputText value="#{messages.editDevice_status}" /></td>
                                <td><h:outputText value="#{devicesBean.item.status}" /></td>
                              </tr>
                              <ui:fragment rendered="#{not empty devicesBean.item.activated}">
                              <tr>
                                <td width="100"><h:outputText value="#{messages.editDevice_activated}" /></td>
                                <td><h:outputText value="#{devicesBean.item.activated}"><f:convertDateTime dateStyle="long" /></h:outputText></td>
                              </tr>
                              </ui:fragment>
                            </table>

                            <div class="spacer"></div>

                            <div class="add_section_title"><h:outputText value="#{messages.editDevice_deviceAssignment}" /></div>

                            <table width="370" border="0" cellspacing="2" cellpadding="4" align="center">
                              <tr>
                                <td width="100"><h:outputText value="#{messages.editDevice_vehicleID}" /></td>
                                <td>
                                  <h:panelGroup id="vehicleID">
                                    <h:outputText value="#{devicesBean.item.vehicle.name}" /><h:outputText value=" " />
                                    <a href="#" onclick="Richfaces.showModalPanel('chooseVehicle'); return false;"><h:outputText value="#{messages.editDevice_assign}" /></a>
                                  </h:panelGroup>
                                </td>
                              </tr>
                            </table>
                  
                          </td>
                        </tr>
                      </table>

                    </rich:tab>

                    <rich:tab id="speedSensitivity" label="#{messages.device_speedSensitivity}">

                      <ul id="grid_nav" style="margin: 0;">
                        <li class="l text"><h:commandLink action="#{devicesBean.cancelDisplay}" value="#{messages.device_backToDevices}" /></li>
                        <li class="r">
                          <a4j:commandButton styleClass="left" onclick="Richfaces.showModalPanel('confirmDelete'); return false;"><span class="cancel"><h:outputText value="#{messages.button_delete}" /></span></a4j:commandButton>
                          <h:outputText value=" " /><h:commandButton action="#{devicesBean.edit}" styleClass="left"><span class="edit"><h:outputText value="#{messages.button_edit}" /></span></h:commandButton>
                        </li>
                      </ul>

                      <rich:messages globalOnly="true" errorClass="error" fatalClass="error" warnClass="warning" infoClass="info" styleClass="msg" />

                      <ui:include src="../../includes/speedSensitivity.xhtml">
                        <ui:param name="device" value="#{devicesBean.item}" />
                        <ui:param name="disabled" value="true" />
                      </ui:include>

                    </rich:tab>

                  </rich:tabPanel>

                </div>
              </div>

              <div class="panel_sw">
                <div class="panel_statusbar"></div>
              </div>
            </div>

          </a4j:form>

          <!-- END PANEL -->
        </td>
      </tr>
    </table>

    <ui:include src="../../includes/chooseVehicle.xhtml">
      <ui:param name="editorBean" value="#{devicesBean}" />
      <ui:param name="reRender" value="display-form:vehicleID" />
      <ui:param name="immediate" value="true" />
    </ui:include>
    <ui:include src="../../includes/confirmDelete.xhtml">
      <ui:param name="deleteBean" value="#{devicesBean}" />
      <ui:param name="explanation" value="#{messages.device_confirmDelete}" />
    </ui:include>

  </ui:define>

</ui:composition>
