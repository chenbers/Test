<ui:composition template="/layout/layout.xhtml" 
              xmlns="http://www.w3.org/1999/xhtml" 
              xmlns:ui="http://java.sun.com/jsf/facelets"
              xmlns:h="http://java.sun.com/jsf/html"
              xmlns:rich="http://richfaces.org/rich"
              xmlns:a4j="http://richfaces.org/a4j"
              xmlns:f="http://java.sun.com/jsf/core"
              xmlns:security="http://pro.tiwi.com/jsf/security">

  <ui:param name="adminSelected" value="current" />

  <ui:define name="content">

    <table width="920" border="0" cellspacing="0" cellpadding="0" align="center" style="margin: 0 auto 0 auto;">
      <tr>
      <td valign="top" width="130">
        <ui:include src="/includes/adminSideNav.xhtml">
          <ui:param name="selectedAction" value="#{(vehiclesBean.add) ? 'go_adminAddVehicle' : 'go_adminVehicles'}" />
          <ui:param name="parentAction" value="go_adminVehicles" />
        </ui:include>
      </td>
      <td valign="top">
          <!-- START PANEL -->

        <a4j:form id="edit-form">

            <div class="">
              <div class="panel_nw">
                <div class="panel_title">
                  <span class="admin"><h:outputText value="#{vehiclesBean.add ? messages.adminHeader_addVehicle : (vehiclesBean.batchEdit ? messages.adminHeader_editVehicles : messages.adminHeader_editVehicle)}" /></span>
                  <span class="panel_links"></span>
                </div>
              </div>
                <div class="panel_w">
                  <div class="panel_content">

                  <ul id="grid_nav" style="margin: 0;">
                    <li class="r"><h:commandLink action="#{vehiclesBean.cancelEdit}" immediate="true"><button value="submit" class="left"><span class="cancel"><h:outputText value="#{messages.button_cancel}" /></span></button></h:commandLink></li>
                    <li class="r"><h:commandLink action="#{vehiclesBean.save}"><button value="submit" class="left"><span class="save"><h:outputText value="#{messages.button_save}" /></span></button></h:commandLink></li>
                  </ul>

                  <rich:messages globalOnly="true" errorClass="error" fatalClass="error" warnClass="warning" infoClass="info" styleClass="msg" />

                  <div class="spacer"></div>

                  <table width="790" border="0" cellspacing="0" cellpadding="0">
                    <tr>
                    <td width="390" valign="top">

                      <div class="add_section_title"><h:outputText value="#{messages.editVehicle_vehicleInformation}" /></div>

                      <table width="370" border="0" cellspacing="2" cellpadding="4" align="center">
                        <tr>
                          <td width="100" valign="top">
                            <h:selectBooleanCheckbox rendered="#{vehiclesBean.batchEdit}" id="update_year" value="#{vehiclesBean.updateField['year']}" />
                            <h:outputText value="#{messages.editVehicle_year}" />
                          </td>
                          <td>
                            <h:selectOneMenu value="#{vehiclesBean.editItem.year}" id="year" onchange="checkMultiple(this)">
                              <f:selectItems value="#{vehiclesBean.years}" />
                            </h:selectOneMenu>
                          </td>
                        </tr>
                        <tr>
                          <td width="100" valign="top">
                            <h:selectBooleanCheckbox rendered="#{vehiclesBean.batchEdit}" id="update_make" value="#{vehiclesBean.updateField['make']}" />
                            <h:outputText value="#{messages.editVehicle_make}" />
                          </td>
                          <td>
                            <h:inputText value="#{vehiclesBean.editItem.make}" id="make" onchange="checkMultiple(this)" styleClass="text" size="30"
                              maxlength="22" required="#{(not vehiclesBean.batchEdit) or vehiclesBean.updateField['make']}" requiredMessage="#{messages.required}" />
                            <rich:message for="make" errorClass="field-error" fatalClass="field-error" warnClass="field-warning" infoClass="field-info" styleClass="field-msg" />
                          </td>
                        </tr>
                        <tr>
                          <td width="100" valign="top">
                            <h:selectBooleanCheckbox rendered="#{vehiclesBean.batchEdit}" id="update_model" value="#{vehiclesBean.updateField['model']}" />
                            <h:outputText value="#{messages.editVehicle_model}" />
                          </td>
                          <td>
                            <h:inputText value="#{vehiclesBean.editItem.model}" id="model" onchange="checkMultiple(this)" styleClass="text" size="30"
                              maxlength="22" required="#{(not vehiclesBean.batchEdit) or vehiclesBean.updateField['model']}" requiredMessage="#{messages.required}" />
                            <rich:message for="model" errorClass="field-error" fatalClass="field-error" warnClass="field-warning" infoClass="field-info" styleClass="field-msg" />
                          </td>
                        </tr>
                        <tr>
                          <td width="100" valign="top">
                            <h:selectBooleanCheckbox rendered="#{vehiclesBean.batchEdit}" id="update_color" value="#{vehiclesBean.updateField['color']}" />
                            <h:outputText value="#{messages.editVehicle_color}" />
                          </td>
                          <td>
                            <h:inputText value="#{vehiclesBean.editItem.color}" id="color" onchange="checkMultiple(this)" styleClass="text" size="30"
                              maxlength="14" required="#{(not vehiclesBean.batchEdit) or vehiclesBean.updateField['color']}" requiredMessage="#{messages.required}" />
                            <rich:message for="color" errorClass="field-error" fatalClass="field-error" warnClass="field-warning" infoClass="field-info" styleClass="field-msg" />
                          </td>
                        </tr>
                        <tr>
                          <td width="100" valign="top">
                            <h:selectBooleanCheckbox rendered="#{vehiclesBean.batchEdit}" id="update_unitType" value="#{vehiclesBean.updateField['unitType']}" />
                            <h:outputText value="#{messages.editVehicle_unitType}" />
                          </td>
                          <td>
                            <h:inputText value="#{vehiclesBean.editItem.unitType}" id="unitType" onchange="checkMultiple(this)" styleClass="text" size="30" maxlength="14" />
                            <rich:message for="unitType" errorClass="field-error" fatalClass="field-error" warnClass="field-warning" infoClass="field-info" styleClass="field-msg" />
                          </td>
                        </tr>
                        <ui:fragment rendered="#{not vehiclesBean.batchEdit}">
                        <tr>
                          <td width="100" valign="top"><h:outputText value="#{messages.editVehicle_VIN}" /></td>
                          <td>
                            <h:inputText value="#{vehiclesBean.editItem.VIN}" id="VIN" onchange="checkMultiple(this)" styleClass="text" size="30"
                              maxlength="14" required="true" requiredMessage="#{messages.required}" validatorMessage="#{messages.editVehicle_VINlength}">
                                <f:validateLength minimum="17" maximum="17" />
                            </h:inputText>
                            <rich:message for="VIN" errorClass="field-error" fatalClass="field-error" warnClass="field-warning" infoClass="field-info" styleClass="field-msg" />
                          </td>
                        </tr>
                        </ui:fragment>
                        <tr>
                          <td width="100" valign="top">
                            <h:selectBooleanCheckbox rendered="#{vehiclesBean.batchEdit}" id="update_weight" value="#{vehiclesBean.updateField['weight']}" />
                            <h:outputText value="#{messages.editVehicle_weight}" />
                          </td>
                          <td>
                            <h:inputText value="#{vehiclesBean.editItem.weight}" id="weight" onchange="checkMultiple(this)" styleClass="text" size="30"
                              required="#{(not vehiclesBean.batchEdit) or vehiclesBean.updateField['weight']}" requiredMessage="#{messages.required}" converterMessage="#{messages.editVehicle_weightFormat}" validatorMessage="#{messages.editVehicle_weightFormat}">
                              <f:validateLongRange minimum="1" />
                            </h:inputText>
                            <rich:message for="weight" errorClass="field-error" fatalClass="field-error" warnClass="field-warning" infoClass="field-info" styleClass="field-msg" />
                          </td>
                        </tr>
                        <ui:fragment rendered="#{not vehiclesBean.batchEdit}">
                        <tr>
                          <td width="100" valign="top"><h:outputText value="#{messages.editVehicle_license}" /></td>
                          <td>
                            <h:inputText value="#{vehiclesBean.editItem.license}" id="license" onchange="checkMultiple(this)" styleClass="text" size="30"
                              maxlength="10" required="true" requiredMessage="#{messages.required}" />
                            <rich:message for="license" errorClass="field-error" fatalClass="field-error" warnClass="field-warning" infoClass="field-info" styleClass="field-msg" />
                          </td>
                        </tr>
                        </ui:fragment>
                        <tr>
                          <td width="100" valign="top">
                            <h:selectBooleanCheckbox rendered="#{vehiclesBean.batchEdit}" id="update_state" value="#{vehiclesBean.updateField['state']}" />
                            <h:outputText value="#{messages.editVehicle_state}" />
                          </td>
                          <td>
                            <h:selectOneMenu value="#{vehiclesBean.editItem.state}" id="state" onchange="checkMultiple(this)" required="#{(not vehiclesBean.batchEdit) or vehiclesBean.updateField['state']}" requiredMessage="#{messages.required}">
                              <f:selectItem itemLabel="#{messages.editVehicle_selectState}" />
                              <f:selectItems value="#{vehiclesBean.states}" />
                            </h:selectOneMenu>
                            <rich:message for="state" errorClass="field-error" fatalClass="field-error" warnClass="field-warning" infoClass="field-info" styleClass="field-msg" />
                          </td>
                        </tr>
                      </table>

                    </td>
                    <td width="10"><img src="images/x.gif" width="10" /></td>
                    <td width="390" valign="top">

                    <div class="add_section_title"><h:outputText value="#{messages.editVehicle_vehicleProfile}" /></div>

                      <table width="370" border="0" cellspacing="2" cellpadding="4" align="center">
                        <ui:fragment rendered="#{not vehiclesBean.batchEdit}">
                        <tr>
                          <td width="100" valign="top"><h:outputText value="#{messages.editVehicle_name}" /></td>
                          <td>
                            <h:inputText value="#{vehiclesBean.editItem.name}" id="name" onchange="checkMultiple(this)" styleClass="text" size="30"
                              maxlength="30" required="true" requiredMessage="#{messages.required}" />
                            <rich:message for="name" errorClass="field-error" fatalClass="field-error" warnClass="field-warning" infoClass="field-info" styleClass="field-msg" />
                          </td>
                        </tr>
                        </ui:fragment>
                        <tr>
                          <td width="100" valign="top">
                            <h:selectBooleanCheckbox rendered="#{vehiclesBean.batchEdit}" id="update_active" value="#{vehiclesBean.updateField['active']}" />
                            <h:outputText value="#{messages.editVehicle_active}" />
                          </td>
                          <td>
                            <h:selectOneMenu value="#{vehiclesBean.editItem.active}" id="active" onchange="checkMultiple(this)">
                              <f:selectItem itemValue="true" itemLabel="#{messages.active}" />
                              <f:selectItem itemValue="false" itemLabel="#{messages.inactive}" />
                            </h:selectOneMenu>
                          </td>
                        </tr>
                      </table>

                      <div class="spacer"></div>

                      <div class="add_section_title"><h:outputText value="#{messages.editVehicle_vehicleAssignment}" /></div>

                      <table width="370" border="0" cellspacing="2" cellpadding="4" align="center">
                        <tr>
                          <td width="100" valign="top">
                            <h:selectBooleanCheckbox rendered="#{vehiclesBean.batchEdit}" id="update_groupID" value="#{vehiclesBean.updateField['groupID']}" />
                            <h:outputText value="#{messages.editVehicle_groupID}" />
                          </td>
                          <td>
                            <h:selectOneMenu value="#{vehiclesBean.editItem.groupID}" id="groupID" onchange="checkMultiple(this)" required="#{(not vehiclesBean.batchEdit) or vehiclesBean.updateField['groupID']}" requiredMessage="#{messages.required}">
                              <f:selectItem itemLabel="#{messages.editVehicle_selectGroup}" />
                              <f:selectItems value="#{vehiclesBean.groups}" />
                            </h:selectOneMenu>
                            <rich:message for="groupID" errorClass="field-error" fatalClass="field-error" warnClass="field-warning" infoClass="field-info" styleClass="field-msg" />
                          </td>
                        </tr>
                      </table>

                    </td>
                    </tr>
                  </table>

                  <div class="spacer"></div>

                  <ul id="grid_nav" style="margin: 0;">
                    <li class="r"><h:commandLink action="#{vehiclesBean.cancelEdit}" immediate="true"><button value="submit" class="left"><span class="cancel"><h:outputText value="#{messages.button_cancel}" /></span></button></h:commandLink></li>
                    <li class="r"><h:commandLink action="#{vehiclesBean.save}"><button value="submit" class="left"><span class="save"><h:outputText value="#{messages.button_save}" /></span></button></h:commandLink></li>
                  </ul>

                </div>
              </div>

              <div class="panel_sw">
                <div class="panel_statusbar"></div>
              </div>

            </div>
            
          </a4j:form>

          <!-- END PANEL -->
        </td>

      </tr>
    </table>

    <script type="text/javascript">
  function checkMultiple(item)
  {
    var box = document.getElementById("overall-form:update_" + item.id);
    if (box)
      box.checked = true;
  }
    </script>

  </ui:define>

</ui:composition>
