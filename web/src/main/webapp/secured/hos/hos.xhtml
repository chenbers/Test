<ui:composition template="/layout/layout.xhtml" 
				xmlns="http://www.w3.org/1999/xhtml" 
				xmlns:ui="http://java.sun.com/jsf/facelets"
	  			xmlns:h="http://java.sun.com/jsf/html" 
	  			xmlns:rich="http://richfaces.org/rich"
	  			xmlns:a4j="http://richfaces.org/a4j"
	  			xmlns:f="http://java.sun.com/jsf/core"
	  			xmlns:c="http://java.sun.com/jstl/core"
	  			xmlns:t="http://myfaces.apache.org/tomahawk"
                xmlns:pretty="http://ocpsoft.com/prettyfaces">

	<ui:define name="scripts">
	</ui:define>
	
	<ui:param name="hosSelected" value="current" />
	<ui:param name="context" value="hos" />
	<ui:define name="subnavigation">
		<ui:include src="/includes/hos/subNavigation.xhtml">
			<ui:param name="logsSelected" value="current" />
			<ui:param name="context" value="#{context}" />
		</ui:include>
	</ui:define>
	
	<ui:param name="title" value="#{messages.navigation_hos} - #{messages.subNavigation_hosLogs}"/>
	<ui:define name="content">
	<div id="wrapper">
	<table width="940" border="0" cellspacing="0" cellpadding="0" align="center" style="margin: 0 auto 0 auto;">
		<tr>
			<td valign="top">
				<div class="">
					<div class="panel_nw">
						<div class="panel_title">
							<span class="hos">#{messages.hos_logsTitle}</span>
							<a4j:status style="float:right" 
								id="tableActionStatus" for="hos-table-region">
      				<f:facet name="start">
      					<h:outputText>
      						<img 
      							src="#{facesContext.externalContext.request.contextPath}/images/progress2.gif" 
      							align="top" />&#160;</h:outputText>
      				</f:facet>
			   </a4j:status>
							
						</div>
					</div>
					<div class="panel_w">
	    				<div class="panel_content">
					   		<ui:include src="/includes/hos/hosLogs.xhtml">	
	   						</ui:include>
	   					</div>
					</div>
   					<div class="panel_sw">
						<div class="panel_statusbar"/>
					</div>
				</div>
			</td>
		  </tr>
	</table>
		
	</div>
	</ui:define>
</ui:composition>
