<ui:composition template="/layout/layout.xhtml" 
				xmlns="http://www.w3.org/1999/xhtml" 
				xmlns:ui="http://java.sun.com/jsf/facelets"
	  			xmlns:h="http://java.sun.com/jsf/html" 
	  			xmlns:rich="http://richfaces.org/rich"
	  			xmlns:a4j="http://richfaces.org/a4j"
	  			xmlns:f="http://java.sun.com/jsf/core"
	  			xmlns:c="http://java.sun.com/jstl/core"
	  			xmlns:t="http://myfaces.apache.org/tomahawk"
                xmlns:pretty="http://ocpsoft.com/prettyfaces">

    <ui:define name="scripts">
       <style>
ul#rpt_nav {
	height: 20px;
	list-style: none;
	padding: 0;
	margin: 0 10px 0 10px;
	font: normal 10px Verdana, Arial, Helvetica, sans-serif;
}

ul#rpt_nav li {
	list-style: none;
	padding: 2px 4px 2px 2px;
	margin: 0;
}

ul#rpt_nav li.text {
	list-style: none;
	padding: 12px 5px 0 5px;
	margin: 0;
}

ul#rpt_nav li.r {
	float: right;
}

ul#rpt_nav li.l {
	float: left;
}

ul#rpt_nav li.select {
	list-style: none;
	padding: 0px 4px 2px 2px;
	margin: 0;
}
		</style>
	</ui:define>

	<ui:param name="hosSelected" value="current" />
	<ui:param name="helpFile" value="" />
	<ui:param name="context" value="hosReports" />
	<ui:define name="subnavigation">
		<ui:include src="/includes/hos/subNavigation.xhtml">
			<ui:param name="reportsSelected" value="current" />
			<ui:param name="context" value="#{context}" />
		</ui:include>
	</ui:define>
	
	<ui:define name="content">
	<div id="wrapper">

		<table width="940" border="0" cellspacing="0" cellpadding="0" align="center" class="dash_table">
		  <tr>
		    <td colspan="3" valign="top">
				<div class="panel_w">
    				<div class="panel_content">
	   					<ui:include src="/includes/hos/hosReportsHeader.xhtml">	
   						</ui:include>
   					</div>
   				</div>
			</td>
		  </tr>
		</table>
	</div>
	</ui:define>
</ui:composition>
