<ui:composition template="/layout/layout.xhtml" 
				xmlns="http://www.w3.org/1999/xhtml" 
				xmlns:ui="http://java.sun.com/jsf/facelets"
	  			xmlns:h="http://java.sun.com/jsf/html" 
	  			xmlns:f="http://java.sun.com/jsf/core"
	  			xmlns:rich="http://richfaces.org/rich"
	  			xmlns:a4j="http://richfaces.org/a4j"
	  			xmlns:t="http://myfaces.apache.org/tomahawk"
	  			xmlns:security="http://pro.tiwi.com/jsf/security"
                xmlns:tiwiprofn="http://pro.tiwi.com/jsffunctions">

	<ui:param name="liveFleetSelected" value="current" />
	<ui:param name="helpFile" value="Live_Fleet.htm" />
	
	<ui:define name="scripts">
		<script src="http://maps.google.com/maps?file=api&amp;v=#{gmBean.version}&amp;key=#{gmBean.key}" type="text/javascript"></script>
		<script type="text/javascript">
		var map = null;
	    var geocoder = null;
	    var addressLatLng = null;
	    var mapDefaultLoc = new GLatLng(#{liveFleetBean.addressLatLng.lat}, #{liveFleetBean.addressLatLng.lng});
	    var markerClicked = false;
		var mapNeedsInit = true;

	    var baseIcon = new GIcon();
			baseIcon.iconSize = new GSize(25, 30);
			baseIcon.iconAnchor = new GPoint(6, 20);
			baseIcon.infoWindowAnchor = new GPoint(5, 1);

		var bounds = new GLatLngBounds();

		function initMap()
		{
	        if (GBrowserIsCompatible())
	        {
		        if(mapNeedsInit == true)
		        {
		        	map = new GMap2(document.getElementById("map-canvas"));
		        	geocoder = new GClientGeocoder();
					map.addControl(new GLargeMapControl());
					map.addControl(new GMapTypeControl());
					map.addControl(new GOverviewMapControl()); 
					map.setMapType(G_NORMAL_MAP);
					map.setCenter(mapDefaultLoc);
					
		    	    var marker = createMarker(mapDefaultLoc, "defaultMessage", null);
					map.addOverlay(marker);
					bounds.extend(marker.getPoint());
		
					var node = document.getElementById("defaultMessage").cloneNode(true);
		  			node.style.display = 'block';
		            marker.openInfoWindow(node);
		
		            mapNeedsInit = false;
		        }
        	}
		}

		
		/* CreateMarker(GLatLng, divID, GIcon or null)
		 *	
		 * Creates a marker using specified GIcon or
		 * default icon if null is passed for iconImage.
		 * divID is the id of a DIV you want displayed in the info window. 
		 */
        function createMarker(point, divID, iconImage) 
        {
        	var markerIcon;
        	var marker;

			//Use passed in image.
        	if(iconImage != null)
        	{
				markerIcon = new GIcon(baseIcon);
	       	    markerIcon.image = iconImage;
	       	 	markerOptions = { icon:markerIcon };
	       	 	marker = new GMarker(point, markerOptions);
        	}
        	//Use default GoogleMap marker image.
        	else
        	{
		      	markerIcon = new GIcon();
				marker = new GMarker(point);
        	}
       
       		GEvent.addListener(marker, "click", function() {
					var node = document.getElementById(divID).cloneNode(true);
          			node.style.display = 'block';
		            marker.openInfoWindow(node);
		 			});

        	return marker;
        }

		function showDriver(lat, lng, divId)
		{
			// TODO Find existing marker and Show it.  This code creates a new one.
			var point = new GLatLng(lat, lng);
			var node = document.getElementById(divId).cloneNode(true);
  				node.style.display = 'block';
			

			var markerIcon = new GIcon(baseIcon);
	       		markerIcon.image = "";  //TODO: lookup existing marker and show it.

		    var markerOptions = { icon:markerIcon };
			var marker = new GMarker(point, markerOptions);

			GEvent.addListener(marker, "click", function() {
		    	     	marker.openInfoWindowHtml(node);  });
			 
			map.addOverlay(marker);
			
			//Immediately display info window.
			marker.openInfoWindow(node);
		}

		function refresh()
		{
			processForm('addressTextBox', 'countComboBox');
		}
	    
   		function processForm(addressId, countId)
   		{
			//Get form elements
   			var address = document.getElementById(addressId).value;
   			var count = document.getElementById(countId).value;

   			// Clear all existing markers and zoom boundary.
			map.clearOverlays();
			bounds = new GLatLngBounds();
   			
			//Text field is blank, process form for only number of vehicles dropdown.
	   		if(address.length == 0)  
   			{
	   			notifyBean(mapDefaultLoc.lat(), mapDefaultLoc.lng(), count);
   				return;
   	   		}

	   	    if (geocoder) {
	   	        geocoder.getLatLng(
	   	          address,
	   	          function(point) {
	   	            if (!point) {
	   	              alert(address + " not found");
	   	         } else {
	  	     
	   				 //Create Marker
					 var marker = new GMarker(point);
					 GEvent.addListener(marker, "click", function() {
				         	marker.openInfoWindowHtml("<b>" + address + "</b>");  });
					 
					 map.addOverlay(marker);
					 bounds.extend(marker.getPoint());
					
					 //Immediately display info window.
					 marker.openInfoWindow("<b>" + address + "</b>");
					         	  
					 //Pass Geocode lookup LatLng and max count to Bean.
					 var loc = marker.getLatLng();
					 notifyBean(loc.lat(), loc.lng(), count);
					 
	    	         }
	   	          }
	   	        );
	   	      }
   	    }

		/* Check if Enter pressed in form.
		 * Process form if user pressed enter in form fields.
		 */
   		function checkEnter(e)
   		{ 
   			var characterCode;

   			if(e.which){ 
   			e = e;
   			characterCode = e.which; //NN4's which property
   			}
   			else{
   			e = event;
   			characterCode = e.keyCode;//IE's keyCode property
   			}

   			//if generated character code is equal to ascii 13 (if enter key)
   			if(characterCode == 13) { 
					processForm('addressTextBox', 'countComboBox');
   					return false; }
   			else
   	   			{	return true;  }
   			}

		function bodyUnload()
		{
			GUnload();
		}

		function bodyLoad()
		{
			initMap();
			addMarkers();
			
		}
	</script>	

	</ui:define>
	<ui:define name="content">
	
	<t:saveState value="#{liveFleetBean}" />
	
	<!-- BEGIN GOOGLE MAP POPUPS -->
	<h:form>
	<rich:panel id="mapPopups">
		<script type="text/javascript">
			var marker;
			var driverLoc;

			function addMarkers()
			{
				<ui:repeat value="#{liveFleetBean.drivers}" var="driver">
					driverLoc = new GLatLng(#{driver.loc.lat}, #{driver.loc.lng});
			
				marker = createMarker(driverLoc, '#{driver.driver.driverID}_#{driver.vehicle.vehicleID}', "#{liveFleetBean.mapIconMap.icons[driver.vehicle.groupID]}");
				map.addOverlay(marker);
				bounds.extend(marker.getPoint());
				</ui:repeat>

				map.setZoom(map.getBoundsZoomLevel(bounds));
		    	map.setCenter(bounds.getCenter());
			}
		</script>
		<ui:repeat value="#{liveFleetBean.drivers}" var="driverLoc">
			<ui:include src="../includes/vehicleBubble.xhtml">
	            <ui:param name="hiddenDivID" value="#{driverLoc.driver.driverID}_#{driverLoc.vehicle.vehicleID}" />
	            <ui:param name="driver" value="#{driverLoc.driver}" />
	        	<ui:param name="vehicle" value="#{driverLoc.vehicle}" />
	        	<ui:param name="device" value="#{driverLoc.device}" />
	        	<ui:param name="bean" value="#{liveFleetBean}" />
	        	<ui:param name="targetDriverID" value="#{liveFleetBean.selectedDriverID}" />
	        	<ui:param name="messagePriPhone" value="#{messages.livefleet_priPhone}" />
	        	<ui:param name="messageSecPhone" value="#{messages.livefleet_secPhone}" />
	        	<ui:param name="messageDriver" value="#{messages.livefleet_driver}" />
	        	<ui:param name="targetVehicleID" value="#{liveFleetBean.selectedVehicleID}" />
	        	<ui:param name="messageVehicleType" value="#{messages.livefleet_vehicleType}" />
	        	<ui:param name="messageLastUpdated" value="#{messages.livefleet_updated}" />
	        	<ui:param name="vehicleTime" value="#{driverLoc.time}" />
	        	<ui:param name="messageAddress" value="#{messages.livefleet_address}" />
	        	<ui:param name="vehicleAddress" value="#{driverLoc.addressStr}" />
	        	<ui:param name="distance" value="#{driverLoc.dist}" />
	        	<ui:param name="messageDistance" value="#{messages.livefleet_distance}" /> 
	        	<ui:param name="messageDevicePhone" value="#{messages.livefleet_devicePhone}" /> 
			</ui:include>
		</ui:repeat>
	</rich:panel>
	</h:form>
	<!-- END GOOGLE MAP POPUPS -->
	
		<table width="940" border="0" cellspacing="0" cellpadding="0"
			align="center">
			<tr>
				<td width="330" valign="top">
				<!-- START PANEL -->
				<div class="">
					<div class="panel_nw">
						<div class="panel_title"><span class="vehicle">#{messages.livefleet_dispatch}</span>
							<span class="panel_links"></span></div>
						</div>
						<div class="panel_w">
							<div class="panel_content">
							<rich:panel	id="driversDataTablePanel">
								<a4j:form>
								
								<rich:dataTable value="#{liveFleetBean.drivers}" 
									id="driversDataTable" var="item" styleClass="datagrid" sortMode="single"
									rowClasses="tableOdd,tableEven" cellspacing="1" rows="10" width="100%">
								
								<rich:column sortBy="#{item.position}">
									<f:facet name="header">
										<h:outputText value="#" />
									</f:facet>
									<h:outputText value="#{item.position}"/>
								</rich:column>
								
								<rich:column sortBy="#{item.driver.person.fullName}">
									<f:facet name="header">
										<h:outputText value="Driver" />
									</f:facet>
									<h:commandLink value="#{item.driver.person.fullName}" action="#{liveFleetBean.driverDetailAction}">
										<f:setPropertyActionListener value="#{item.driver.driverID}" target="#{liveFleetBean.selectedDriverID}" />
									</h:commandLink>
								</rich:column>
	
								<rich:column sortBy="#{item.vehicle.name}">
									<f:facet name="header">
										<h:outputText value="Vehicle" />
									</f:facet>
									<h:commandLink value="#{item.vehicle.name}" action="#{liveFleetBean.vehicleDetailAction}">
										<f:setPropertyActionListener value="#{item.vehicle.vehicleID}" target="#{liveFleetBean.selectedVehicleID}" />
									</h:commandLink>
								</rich:column>
	
								<rich:column sortBy="#{item.vehicle.groupID}">
									<f:facet name="header">
									
									</f:facet>
									<a href="#" onclick="showDriver(#{item.loc.lat}, #{item.loc.lng}, '#{item.driver.driverID}_#{item.vehicle.vehicleID}');">
										<img src="#{liveFleetBean.legendIconMap.icons[item.vehicle.groupID]}" style="cursor: pointer;" border="0" />
									</a>
								</rich:column>
	
								</rich:dataTable>
									<div class="spacer"></div>
								<rich:datascroller align="center" for="driversDataTable" id="driverScroller" reRender="driversDataTable" />
							
							</a4j:form>
						</rich:panel> 
						
	
						<!-- End Trip table -->
							</div>
							</div>
						<div class="panel_sw">
						<div class="panel_statusbar"></div>
					</div>
				</div>
		<div class="spacer"></div>		
				<div class="">
					<div class="panel_nw">
						<div class="panel_title">
							<span class="legend">#{messages.livefleetmap_legend}</span>
							<span class="panel_links"></span>
						</div>
					</div>	
	 				<div class="panel_w">
						<div class="panel_content">
							<rich:dataList id="fleetLegend" value="#{liveFleetBean.displayedGroups}" var="group" styleClass="legend">
                               
                               <h:outputLink value="${tiwiprofn:getGroupURL(group)}">
                                  <img border="0" src="#{liveFleetBean.legendIconMap.icons[group.groupID]}" style="vertical-align:middle"/>
                               </h:outputLink>
                               <h:outputLink style="margin-left:5px" value="${tiwiprofn:getGroupURL(group)}" >
								  <h:outputText value="#{group.name}" ></h:outputText>
                               </h:outputLink>
							</rich:dataList>
						</div>
						<div style="clear:both"/>
	  					
					<div class="panel_sw">
						<div class="panel_statusbar"></div>
					</div>
					</div>
					</div>
				</td>
				
	<!-- END DISPATCH PANEL -->
	
	<!-- START INPUT FORM -->
				<td width="10">
					<h:graphicImage value="/images/x.gif" width="10" />
				</td>
				<td width="600" valign="top">
					
					<div class="" style="width: 600px; margin: 0 auto 0 auto;">

				<div class="panel_nw">
					<div class="panel_title">
						<span class="map">#{messages.livefleet}</span>
						<span class="panel_ico">
							<a4j:status id="JSFormStatus" for="jsFormRegion" >
								<f:facet name="start">
									<h:outputText><img src="#{facesContext.externalContext.request.contextPath}/images/progress2.gif" align="top" />&#160;</h:outputText>
								</f:facet>
							</a4j:status>
							<h:graphicImage value="/images/ico_refresh.png" style="cursor: pointer;" onclick="refresh();" title="#{messages.refresh}" alt="#{messages.refresh}"/>
						</span>
					</div>
				</div>
				<div class="panel_w">
					<div class="panel_content" align="center">

				<table width="580" border="0" cellpadding="4" cellspacing="0">
					<tr>
						<td width="90">#{messages.livefleet_find_address}:</td>
						<td width="301">
							<input type="text" size="40" id="addressTextBox" value="" onKeyPress="checkEnter(event);" />
						</td>
						<td width="165" rowspan="2">
							<button name="locationButton" value="" class="left" onclick="processForm('addressTextBox', 'countComboBox');">
								<span class="search">#{messages.livefleet_locate}</span>
							</button>
						</td>
					</tr>
					<tr>
						<td></td>
						<td><h:outputText value="#{messages.livefleet_display}     " />  
						<select
							id="countComboBox">
							<option value="5">5</option>
							<option value="10" selected="true">10</option>
							<option value="25">25</option>
							<option value="50">50</option>
							<option value="100">100</option>
						</select> <h:outputText value="     #{messages.livefleet_nearest_vehicles}." /></td>
					</tr>
				</table>
				<hr />
	            <!-- END INPUT FORM -->
				<h:form name="mapLinks2">
				<h:panelGroup styleClass="map-border" layout="block">
					 <div id="map-canvas" style="width: 580px; height: 425px; border: 0"></div> 
				</h:panelGroup>
				<div id="defaultMessage" style="display: none">
					<br/>
						<h2>#{messages.livefleet}</h2>
				    			#{messages.livefleet_default_view}.
				    			<security:authorize ifAnyGranted="ROLE_CUSTOMUSER,ROLE_SUPERUSER">
				    				[<h:commandLink action="go_adminOrganization" value="#{messages.livefleet_change}" />]
				    			</security:authorize>
			    	
			    </div>
				</h:form>
				<a4j:region id="jsFormRegion">
					<a4j:form id="jsForm">
						<a4j:jsFunction reRender="driversDataTable,mapPopups,driverScroller,fleetLegend" name="notifyBean" oncomplete="bodyLoad()">				
							<a4j:actionparam name="param1" assignTo="#{liveFleetBean.addressLatLng.lat}" />
							<a4j:actionparam name="param2" assignTo="#{liveFleetBean.addressLatLng.lng}" />
							<a4j:actionparam name="param3" assignTo="#{liveFleetBean.maxCount}" />	
						</a4j:jsFunction>
					</a4j:form>
				</a4j:region>
				</div>
				</div>
				<div class="panel_sw">
				<div class="panel_statusbar"></div>
				</div>
				</div>

				<!-- END PANEL -->
				</td>
			</tr>
		</table>
	</ui:define>
</ui:composition>
