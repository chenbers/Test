<ui:composition template="/layout/layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:iwi="http://pro.tiwi.com/jsf"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:t="http://myfaces.apache.org/tomahawk">
	

	<ui:param name="context" value="team" />
	<ui:param name="title" value="#{messages.team_team} - #{teamCommonBean.group.name}"/>
	
    <ui:define name="scripts">
       <style>
       		.section {
       			padding: 4px 8px;
       		}
			.whathappened-panel {
				width: 940px;
				margin: auto;
				padding-top: 8px;
			}
			.datagrid th {			
				text-align: center;
				letter-spacing: 0px;
				white-space: normal;
				padding: 4px 1px;
				font-size: 9px;
			}
			.datagrid > tbody > tr > td {
				text-align: center;
			}
			.datagrid > tbody > tr > td {
				padding: 4px;
			}
			.datagrid > tbody > tr > td {
				font-size: 9px;
			}			
			.rich-tabpanel {
				width: 920px;
				margin: auto;
			}
			.rich-table-subheadercell {
				padding: 0px;
			}
			
			
			.rich-table-footercell {
			 	background-color: #EBFFCA;
			 	border: 1px;
			}
			.disable {
				color: #cccccc !important;
			}
		</style>
        
	    <script language="javascript" type="text/javascript">
	    		
			function bodyLoad() {
			}
			function bodyUnload() {
			}

			fuction getSelectedTabId() {
				jQuery('.rich-tab-active').attr('id');
			}

					
		</script>	
						
    </ui:define>
    
	<ui:define name="content">	
	<t:saveState  value="#{teamCommonBean}"/>
	<!-- Team Header -->
    <h:form id="team_header_form">
    	<a4j:region id="team_header_region">
    		<ul id="grid_nav">
    				<li class="l grid_icon"><h:graphicImage value="/images/ico_line.png" /></li>
    				<li class="l grid_title">#{messages.team_team}</li>
    				<li class="l divider"><h:graphicImage value="/images/grid_nav_divider.png" /></li>
    				<li class="l">
    					<ui:include src="/includes/breadcrumb.xhtml">
    						<ui:param name="groupTreeNode"
    							value="#{navigationBean.groupTreeNode}" />
                    		<ui:param name="context" value="#{context}_header"/> 
    					</ui:include>
    				</li>
    				
    				<h:outputText rendered="#{showContextMenu eq 'true'}">
    				<li class="r grid_icon">
    					<h:panelGroup id="overview_tools_icon">
    						<h:graphicImage value="/images/ico_tools.png" style="cursor: pointer;" title="#{messages.tool_menu}"/>
    					</h:panelGroup>
    				</li>
    				</h:outputText>
    				<li class="r grid_icon">
    					<a4j:status	id="team_ajax_status">
    						<f:facet name="start">
    							 <h:graphicImage value="/images/progress2.gif"/>
    						</f:facet>
    					</a4j:status>
    				</li>
    				<li class="r divider"><img src="#{request.contextPath}/images/grid_nav_divider.png" /></li>
    			</ul>
    		
        </a4j:region>
	</h:form>	
	<div class="whathappened-panel">
    	<div class="panel_nw">    
			<div class="panel_title">
	    		<h:graphicImage value="/images/ico_line.png" /><rich:spacer width="10"></rich:spacer>#{messages.team_what_happened} 
                <a4j:outputPanel ajaxRendered="true" layout="block" styleClass="panel_links">
	                <h:form id="timeFrameForm" style="display: inline;">
	                        <a4j:status>
	                            <f:facet name="start">                    
	                                <h:graphicImage styleClass="ajax_status" value="/images/progress2.gif"/>
	                            </f:facet>
	                        </a4j:status> 
	                        <a4j:commandLink id="teamDurationPanelHeaderOneDay"                                        
	                            immediate="true" 
	                            styleClass="#{teamCommonBean.timeFrame eq 'TODAY' ? 'selected_duration' : ''}"
	                            value="#{messages.team_today}">
	                            <a4j:actionparam name="timeframe" assignTo="#{teamCommonBean.timeFrame}" value="TODAY" />
	                        </a4j:commandLink>
	                        <rich:spacer width="5"/>   
	                        <a4j:commandLink id="teamDurationPanelHeaderTwoDay"                                         
	                            immediate="true" 
	                            styleClass="#{teamCommonBean.timeFrame eq 'ONE_DAY_AGO' ? 'selected_duration' : ''}"
	                            value="#{messages.team_yesterday}">
	                            <a4j:actionparam name="timeframe" assignTo="#{teamCommonBean.timeFrame}" value="ONE_DAY_AGO" />
	                        </a4j:commandLink>
	                        <rich:spacer width="5"/>    
	                        <a4j:commandLink id="teamDurationPanelHeaderThreeDay"                                         
	                            immediate="true" 
	                            styleClass="#{teamCommonBean.timeFrame eq 'TWO_DAYS_AGO' ? 'selected_duration' : ''}"
	                            value="#{teamCommonBean.dayLabels['2']}">
	                            <a4j:actionparam name="timeframe" assignTo="#{teamCommonBean.timeFrame}" value="TWO_DAYS_AGO" />
	                        </a4j:commandLink>
	                        <rich:spacer width="5"/>    
	                        <a4j:commandLink id="teamDurationPanelHeaderFourDay"                                         
	                            immediate="true" 
	                            styleClass="#{teamCommonBean.timeFrame eq 'THREE_DAYS_AGO' ? 'selected_duration' : ''}"
	                            value="#{teamCommonBean.dayLabels['3']}">
	                            <a4j:actionparam name="timeframe" assignTo="#{teamCommonBean.timeFrame}" value="THREE_DAYS_AGO" />
	                        </a4j:commandLink>
	                        <rich:spacer width="5"/>    
	                        <a4j:commandLink id="teamDurationPanelHeaderFiveDay"                                         
	                            immediate="true" 
	                            styleClass="#{teamCommonBean.timeFrame eq 'FOUR_DAYS_AGO' ? 'selected_duration' : ''}"
	                            value="#{teamCommonBean.dayLabels['4']}">
	                            <a4j:actionparam name="timeframe" assignTo="#{teamCommonBean.timeFrame}" value="FOUR_DAYS_AGO" />
	                        </a4j:commandLink>
	                        <rich:spacer width="5"/>
	                        <a4j:commandLink id="teamDurationPanelHeaderSixDay"                                         
	                            immediate="true" 
	                            styleClass="#{teamCommonBean.timeFrame eq 'FIVE_DAYS_AGO' ? 'selected_duration' : ''}"
	                            value="#{teamCommonBean.dayLabels['5']}">
	                            <a4j:actionparam name="timeframe" assignTo="#{teamCommonBean.timeFrame}" value="FIVE_DAYS_AGO" />
	                        </a4j:commandLink>
	                        <rich:spacer width="5"/>    
	                        <a4j:commandLink id="teamDurationPanelHeaderSevenDay"                                         
	                            immediate="true" 
	                            styleClass="#{teamCommonBean.timeFrame eq 'SIX_DAYS_AGO' ? 'selected_duration' : ''}"
	                            value="#{teamCommonBean.dayLabels['6']}">
	                            <a4j:actionparam name="timeframe" assignTo="#{teamCommonBean.timeFrame}" value="SIX_DAYS_AGO" />
	                        </a4j:commandLink>
	                         <rich:spacer width="40"/> 
	                        <a4j:commandLink id="teamDurationPanelHeaderDays"                                         
	                            immediate="true" 
	                            styleClass="#{teamCommonBean.timeFrame eq 'WEEK' ? 'selected_duration' : ''}"
	                            value="#{messages.team_7_days}">
	                            <a4j:actionparam name="timeframe" assignTo="#{teamCommonBean.timeFrame}" value="WEEK" />
	                        </a4j:commandLink>
	                        <rich:spacer width="5"/>                                     
	                        <span id="longDurations">                                                                                                                   
	                        <a4j:commandLink id="teamDurationPanelHeaderThreeMonths"                                         
	                            immediate="true" 
	                            styleClass="#{teamCommonBean.timeFrame eq 'MONTH' ? 'selected_duration' : ''}"
	                            value="#{teamCommonBean.monthLabel}">
	                            <a4j:actionparam name="timeframe" assignTo="#{teamCommonBean.timeFrame}" value="MONTH" />
	                        </a4j:commandLink> 
	                        <rich:spacer width="5"/>                                 
	                        <a4j:commandLink id="teamDurationPanelHeaderTwelveMonths"                                          
	                            immediate="true" 
	                            styleClass="#{teamCommonBean.timeFrame eq 'YEAR' ? 'selected_duration' : ''}"
	                            value="#{messages.team_365_days}">
	                            <a4j:actionparam name="timeframe" assignTo="#{teamCommonBean.timeFrame}" value="YEAR" />
	                        </a4j:commandLink>
	                        </span>                
	        		</h:form>
				</a4j:outputPanel>		  	
     	 	</div>
		</div>     	 	
	    <div class="panel_w">
	       <div class="panel_content">   	 
	    
	        <a4j:outputPanel id="overallTeamPanel">    							
				<rich:tabPanel id="teamTabPanel" binding="#{teamCommonBean.teamTabPanel}" switchType="ajax">
               		<ui:include src="/includes/teamPage/new_teamStatistics.xhtml"/>
                	<ui:include src="/includes/teamPage/new_teamTrips.xhtml"/>
                	<ui:include src="/includes/teamPage/new_liveTeamMap.xhtml"/>
                	<ui:include src="/includes/teamPage/new_teamOverallPieChart.xhtml"/>
<!--                 	<ui:include src="/includes/teamPage/new_teamDrivingStyle3dBar.xhtml"/> -->
<!--                 	<ui:include src="/includes/teamPage/new_teamSpeed3dBar.xhtml"/> -->
<!--                  	<ui:include src="/includes/teamPage/new_teamSeatbelt3dBar.xhtml"/> --> 
				</rich:tabPanel>
    		</a4j:outputPanel>	     	    
	    	    
	    	</div>
	    </div>

    	<div class="panel_sw">
    		<div class="panel_statusbar"></div>
    	</div>	
	</div>

	</ui:define>

</ui:composition>
