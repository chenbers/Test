	    <script language="javascript" type="text/javascript">
	    	window.Team = {};
			function bodyLoad() {}
			function bodyUnload() {}
			//function reloadAjaxPanels() {}

			Team.getSelectedTab = function() {
				return jQuery('.rich-tab-active');
			}			
			
			Team.getSelectedTabId = function() {
				return jQuery('.rich-tab-active').attr('id');
			}

			Team.disableTimeFrame = function(timeFrameId) {
				jQuery(timeFrameId)
				.attr("onclick", "return false;")
				.removeClass('timeframe-link')
				.addClass('timeframe-disabled');
			}

			Team.timeFrameChange = function() {
				Team.getSelectedTab().triggerHandler('timeFrameChange');
			}

			Team.tabChange = function(tab){
				//Set the hash to be the id of the selected tab
				jQuery.address.value("/tab/" + Team.getSelectedTabId().replace("_lbl",""));
				return false;
			}

			Team.selectTab = function(tabId){
				var clickableTabElementId = "#" + tabId + "_shifted";
				//jQuery(clickableTabElementId).click();
				selectTab(tabId);
			}

			
			jQuery(function(){
				tabId = jQuery.address.pathNames()[1];
				Team.selectTab(tabId);	
				
				jQuery.address.change(function(){
					var tabId = jQuery.address.pathNames()[1];
					if(tabId != Team.getSelectedTabId().replace("_lbl","")){
						Team.selectTab(tabId);
					}
				});
			});	
		</script>
