<ui:composition template="notifications.xhtml" 
			xmlns="http://www.w3.org/1999/xhtml" 
			xmlns:ui="http://java.sun.com/jsf/facelets"
  			xmlns:h="http://java.sun.com/jsf/html" 
              xmlns:rich="http://richfaces.org/rich"
              xmlns:a4j="http://richfaces.org/a4j"
  			xmlns:f="http://java.sun.com/jsf/core">

	
	<ui:param name="diagnosticsSubSelected" value="current" />
	<ui:param name="helpFile" value="Warnings.htm" />
    <ui:param name="ajaxPanels" value="diagnostics_table,diagnostics_search"/>
    <ui:param name="context" value="diagnostics"/>
	

	<ui:define name="content">
	
		<table width="940" border="0" align="center" cellpadding="0" cellspacing="0" style="margin: 0 auto 0 auto;">
		  <tr>
		    <td valign="top">
		      <!-- START PANEL -->
		      <h:panelGroup layout="block" styleClass="">
		        <h:panelGroup layout="block" styleClass="panel_nw">
		          <div class="panel_title"> <span class="diagnostics_title">#{messages.notes_diagnostics_title}</span>
		          	<span class="panel_links">
                    #{messages.notes_diagnostics_description}
		          	</span>
		           </div>
		        </h:panelGroup>
		
		        <h:panelGroup layout="block" styleClass="panel_w">
		          <h:panelGroup layout="block" styleClass="panel_content">
		
					<a4j:region id="diagnostics_search_region">							
					<a4j:form id="diagnostics_search">							
		            <ul id="grid_nav" style="margin: 0;">
                      <li class="l select">
          				<table border="0" cellspacing="0" cellpadding="4" id="grid_nav_group_box">
		                  <tr>
						  	<td>#{messages.group_team} </td>>
		 					<td>
							<h:selectOneMenu value="#{diagnosticsBean.searchCoordinationBean.groupID}" id="diagnotistics_groupID"> 
		  		            	<f:selectItem itemLabel="" />
        					    <f:selectItems value="#{diagnosticsBean.teams}" />
							</h:selectOneMenu>
                       		</td>
							</tr>
						</table>
	  				  </li>
					  <li class="l">
						<a4j:commandButton id="diagnosticsRefresh" styleClass="left"
		           					reRender="header,diagnostics-form:diagnostics,diagnostics-form:diagnostics-bottomScroller"
									action="#{diagnosticsBean.refreshAction}">
		            				<span class="refresh">
		            					<h:outputText value="#{messages.refresh}" />
		            				</span>
						</a4j:commandButton>
					  </li>  
		              <li class="l">
		                <table border="0" cellspacing="0" cellpadding="4" id="grid_nav_search_box">
		                  <tr>
		                    <td>#{messages.notes_diagnostics_search}</td>
		                    <td>
		                      <h:inputText id="searchText" value="#{eventsSearchCoordinationBean.searchFor}" styleClass="text" size="25" onkeypress="if (event &amp;&amp; event.keyCode == 13) { document.getElementById('diagnostics_search:diagnosticsSearch').onclick(); return false; } return true;" />
		                    </td>
		                  </tr>
		                </table>
		              </li>
					  <li class="l">
							<a4j:commandButton id="diagnosticsSearch" action="#{diagnosticsBean.searchAction}" oncomplete="initializeTable()"
		            					reRender="navigation:redirectSearch,header,diagnostics-form:diagnostics,diagnostics-form:diagnostics-bottomScroller" styleClass="left">
		            				<span class="search">
		            					<h:outputText value="#{messages.button_search}" />
		            				</span>
		            		</a4j:commandButton>            								
					   </li>
					  <li class="l text">
						<a4j:commandLink id="diagnosticsEditColumns" styleClass="ls_tab_edit_columns" title="#{messages.button_editColumns}" oncomplete="javascript:Richfaces.showModalPanel('editColumns')" 
							reRender="editColumnsForm:editColumnGrid">
							#{messages.button_editColumns}
						</a4j:commandLink>
					  </li>  
					  <li class="l text">
						<a4j:status id="diagnostics_status" for="diagnostics_search_region">
							<f:facet name="start">
								<h:outputText><img src="#{facesContext.externalContext.request.contextPath}/images/progress2.gif" align="top" />&#160;</h:outputText>
							</f:facet>
						</a4j:status>
					  </li>
					  <li class="r grid_icon">
						<h:panelGroup id="diagnostics_report_tool_image_id">
							<h:graphicImage value="/images/ico_tools.png"/>
						</h:panelGroup>
					  </li>
					  <li class="r divider"><img src="#{facesContext.externalContext.request.contextPath}/images/grid_nav_divider.png" />
					  </li>      							
		            </ul>
                  
                    <div align="right" style="width: 100%"> 
                         <h:outputFormat id="header" value="#{messages.notes_diagnostics_recordCountHeader}">
							<a4j:actionparam value="#{diagnosticsBean.start}"/>
							<a4j:actionparam value="#{diagnosticsBean.end}"/>
							<a4j:actionparam value="#{diagnosticsBean.maxCount}"/>
						</h:outputFormat>
                    </div>
		            <ui:include src="/includes/reportsContextMenu.xhtml">	
						<ui:param  name="emailModalPanelID" value="diagnostics_report_email_modal" />
						<ui:param  name="reportBean" value="#{diagnosticsBean}"/>
						<ui:param  name="attachTo" value="diagnostics_report_tool_image_id"/>
						<ui:param  name="exportExcel" value="TRUE"/>
    	 				<ui:param name="context" value="diagnostics" />
					</ui:include>
		    		</a4j:form>
		    		</a4j:region>        
					<div class="spacer"></div>
					
		            <h:panelGroup id="diagnostics_table" layout="block" styleClass="datagrid_panel">
						<ui:include src="/includes/notificationsTable.xhtml">	
							<ui:param name="numRowsPerPg" value="#{diagnosticsBean.numRowsPerPg}"/>									
		             		<ui:param name="tableData" value="#{diagnosticsBean.tableData}"/>             						
		             		<ui:param name="tableColumns" value="#{diagnosticsBean.tableColumns}"/>
		             		<ui:param name="bean" value="#{diagnosticsBean}"/>
<!--		             		<ui:param name="formId" value="diagnostics_table_form"/>-->
		             		<ui:param name="clearTitle" value="#{messages.notes_diagnostics_clearTitle}"/>
		             		<ui:param name="clearInst" value="#{messages.notes_diagnostics_clearInst}"/>
		             		<ui:param name="clearRerender" value="diagnostics_search:header,diagnostics-form:diagnostics"/>
    	 					<ui:param name="context" value="diagnostics" />
		    			</ui:include>    							
		            </h:panelGroup>
		            
		          </h:panelGroup>
				</h:panelGroup>
		
				<ui:include src="/includes/editColumnsPopup.xhtml">
					<ui:param name="bean" value="#{diagnosticsBean}"/>	
					<ui:param name="reRender" value="diagnostics-form:diagnostics" />
    	 			<ui:param name="context" value="diagnostics" />
				</ui:include>    
				
		        <h:panelGroup layout="block" styleClass="panel_sw">
		          <h:panelGroup layout="block" styleClass="panel_statusbar"/>
				</h:panelGroup>
		
		      </h:panelGroup>
		      <!-- END PANEL -->
		    </td>
		  </tr>
		</table>
	<h:outputText id="redflag_email_modalPanel">
		<ui:include src="/includes/emailReportPopup.xhtml">	
			<ui:param  name="id" value="diagnostics_report_email_modal" />
			<ui:param  name="reportBean" value="#{diagnosticsBean}"/>
    	 	<ui:param name="context" value="diagnostics" />
		</ui:include>
	</h:outputText>
		
	</ui:define>

</ui:composition>
