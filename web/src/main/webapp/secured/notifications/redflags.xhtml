<ui:composition template="notifications.xhtml" 
			xmlns="http://www.w3.org/1999/xhtml" 
			xmlns:ui="http://java.sun.com/jsf/facelets"
  			xmlns:h="http://java.sun.com/jsf/html" 
              xmlns:rich="http://richfaces.org/rich"
              xmlns:a4j="http://richfaces.org/a4j"
  			xmlns:f="http://java.sun.com/jsf/core">
	<ui:param name="customSubSelected" value="current" />
	<ui:param name="helpFile" value="RedFlags.htm" />
    <ui:param name="ajaxPanels" value="redFlagsTable,redFlagSearch"/>
    <ui:param name="context" value="redFlags"/>

	<ui:define name="content">
		<table width="940" border="0" align="center" cellpadding="0" cellspacing="0" style="margin: 0 auto 0 auto;">
		  <tr>
		    <td valign="top">
		      <!-- START PANEL -->
		      <h:panelGroup layout="block" styleClass="">
		        <h:panelGroup layout="block" styleClass="panel_nw">
		          <div id="panel_title" class="panel_title"> <span class="redflag">#{messages.notes_redflags_title}</span>
		          	<span class="panel_links">
                        #{messages.notes_redflags_description}
		          	</span>
		           </div>
		        </h:panelGroup>
		
		        <h:panelGroup layout="block" styleClass="panel_w">
		          <h:panelGroup layout="block" styleClass="panel_content">
		
					<a4j:region id="redFlagSearch_region">
		
					<a4j:form id="redFlagSearch">							
		            <ul id="grid_nav" style="margin: 0;">
		              <li class="l">
		                <table border="0" cellspacing="0" cellpadding="4" id="grid_nav_search_box">
		                  <tr>
		                    <td>#{messages.notes_redflags_search}</td>
		                    <td>
		                      <h:inputText id="searchText" value="#{eventsSearchCoordinationBean.searchFor}" styleClass="text" size="25" onkeypress="if (event &amp;&amp; event.keyCode == 13) { document.getElementById('redFlagSearch:redFlagsSearch').onclick(); return false; } return true;" />
		                    </td>
		                  </tr>
		                </table>
		              </li>
					  <li class="l">
							<a4j:commandButton id="redFlagsSearch" action="#{redFlagsBean.searchAction}" oncomplete="initializeTable()"
		            					reRender="navigation:redirectSearch,header,redFlagsTableForm:redFlags,redFlagsTableForm:redFlags-bottomScroller" styleClass="left">
		            				<span class="search">
		            					<h:outputText value="#{messages.button_search}" />
		            				</span>
		            		</a4j:commandButton>            								
					   </li>
					  <li class="l text">
						<a4j:commandLink id="redFlagsEditColumns" styleClass="ls_tab_edit_columns" title="#{messages.button_editColumns}" oncomplete="javascript:Richfaces.showModalPanel('editColumns')" 
							reRender="editColumnsForm:editColumnGrid">
							#{messages.button_editColumns}
						</a4j:commandLink>
					  </li>  
					  <li class="l select">
		           			<h:selectOneMenu value="#{redFlagsBean.searchCoordinationBean.groupID}" id="redFlags_groupID"> 
					           	<f:selectItem itemLabel="" />
        		    		    <f:selectItems value="#{redFlagsBean.teams}" />
							</h:selectOneMenu>
					  </li>
					  <li class="l">
						<a4j:commandButton id="redFlagsRefresh" styleClass="left"
									reRender="header,redFlagsTableForm:redFlags,redFlagsTableForm:redFlags-bottomScroller" 
									action="#{redFlagsBean.refreshAction}" oncomplete="initializeTable()">
		            				<span class="refresh">
		            					<h:outputText value="#{messages.refresh}" />
		            				</span>
						</a4j:commandButton>
					  </li>  
					  <li class="l text">
						<a4j:status id="redFlagsStatus" for="redFlagSearch_region">
							<f:facet name="start">
								<h:outputText><img src="#{facesContext.externalContext.request.contextPath}/images/progress2.gif" align="top" />&#160;</h:outputText>
							</f:facet>
						</a4j:status>
					  </li>
					    <li class="r grid_icon">
						<h:panelGroup id="redFlagReportToolImageId">
							<h:graphicImage value="/images/ico_tools.png"/>
						</h:panelGroup>
					  </li>
					  	<li class="r divider"><img src="#{facesContext.externalContext.request.contextPath}/images/grid_nav_divider.png" />
					  </li>
		              </ul>
                    
                      <div align="right" style="width: 100%"> 
                         <h:outputFormat id="header" value="#{messages.notes_redflags_recordCountHeader}">
							<a4j:actionparam value="#{redFlagsBean.start}"/>
							<a4j:actionparam value="#{redFlagsBean.end}"/>
							<a4j:actionparam value="#{redFlagsBean.maxCount}"/>
						 </h:outputFormat>
                      </div>    
		               	<ui:include src="/includes/reportsContextMenu.xhtml">	
							<ui:param  name="emailModalPanelID" value="redflagsReportEmailModal" />
							<ui:param  name="reportBean" value="#{redFlagsBean}"/>
							<ui:param  name="attachTo" value="redFlagReportToolImageId"/>
							<ui:param  name="exportExcel" value="TRUE"/>
     	 					<ui:param name="context" value="redFlags" />
						</ui:include>
		    		</a4j:form>
		    		</a4j:region>
		    		        
					<div class="spacer"></div>
					
		            <h:panelGroup id="redFlagsTable" layout="block" styleClass="datagrid_panel">
						<ui:include src="/includes/redFlagsTable.xhtml">	
							<ui:param name="numRowsPerPg" value="#{redFlagsBean.numRowsPerPg}"/>									
		             		<ui:param name="tableData" value="#{redFlagsBean.tableData}"/>             						
		             		<ui:param name="tableColumns" value="#{redFlagsBean.tableColumns}"/>
							<ui:param name="clearRerender" value="redFlagSearch:header,redFlagsTableForm:redFlags" />
                            <ui:param name="page" value="#{redFlagsBean.page}"/>
                            <ui:param name="bean" value="#{redFlagsBean}"/>
 		    			</ui:include>    							
		            </h:panelGroup>
		            
		          </h:panelGroup>
				</h:panelGroup>
		
				<ui:include src="/includes/editColumnsPopup.xhtml">
					<ui:param name="bean" value="#{redFlagsBean}"/>	
					<ui:param name="reRender" value="redFlagsTableForm:redFlags" />
    	 			<ui:param name="context" value="redFlags" />
				</ui:include>    
				
		        <h:panelGroup layout="block" styleClass="panel_sw">
		          <h:panelGroup layout="block" styleClass="panel_statusbar"/>
				</h:panelGroup>
		
		      </h:panelGroup>
		      <!-- END PANEL -->
		    </td>
		  </tr>
		</table>
	<h:outputText id="redflag_email_modalPanel">
		<ui:include src="/includes/emailReportPopup.xhtml">	
			<ui:param  name="id" value="redflagsReportEmailModal" />
			<ui:param  name="reportBean" value="#{redFlagsBean}"/>
    	 	<ui:param name="context" value="redFlags" />
		</ui:include>
	</h:outputText>
	
	</ui:define>

</ui:composition>
