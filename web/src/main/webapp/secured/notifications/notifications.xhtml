<ui:composition template="/layout/layout.xhtml" xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich" xmlns:a4j="http://richfaces.org/a4j" xmlns:f="http://java.sun.com/jsf/core">

    <ui:param name="redFlagsSelected" value="current" />

    <ui:define name="scripts">
        <script src="http://maps.google.com/maps?file=api&amp;v=#{gmBean.version}&amp;key=#{gmBean.key}" type="text/javascript"></script>
        <script type="text/javascript">
          function initializeMap(lat, lng) 
          {
            if (GBrowserIsCompatible()) {
              var map = new GMap2(document.getElementById("address-canvas"));
              var location = new GLatLng(lat, lng)
              map.setCenter(location, 15);
              map.addOverlay(new GMarker(location)); 
            }
          }
          function initializeTable()
          {
              jQuery(".clickable-map-icon").click(function(){
                  var address = jQuery(this).siblings("span[id$='addressToolTip']").find("span[id$='address']").text();
                  alert(address);
                  jQuery('#mapModalHeader').text("Event Location: " + address);
                });
          }
        </script>
    </ui:define>

    <ui:define name="subnavigation">
        <div class="sub_nav">
        <div class="sub_nav-bg"><h:form>
            <ul>
                <li id="redflagtab" class="#{customSubSelected}"><a4j:htmlCommandLink action="go_redFlags">
                    <span>#{messages.notes_tab_redflag}</span>
                </a4j:htmlCommandLink></li>
                <li id="safetytab" class="#{safetySubSelected}"><a4j:htmlCommandLink action="go_safety">
                    <span>#{messages.notes_tab_safety}</span>
                </a4j:htmlCommandLink></li>
                <li id="diagnosticstab" class="#{diagnosticsSubSelected}"><a4j:htmlCommandLink action="go_diagnostics">
                    <span>#{messages.notes_tab_diagnostics}</span>
                </a4j:htmlCommandLink></li>
                <li id="emergencytab" class="#{emergencySubSelected}"><a4j:htmlCommandLink action="go_emergency">
                    <span>#{messages.notes_tab_emergency}</span>
                </a4j:htmlCommandLink></li>
            </ul>
        </h:form></div>
        </div>
    </ui:define>
</ui:composition>
