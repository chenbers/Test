	<ui:define name="scripts">
		<script src="#{facesContext.externalContext.request.contextPath}/js/FusionCharts.js" type="text/javascript"></script>	
		<script src="http://maps.google.com/maps?file=api&amp;v=2&amp;key=#{gmBean.key}" type="text/javascript"></script>	
	  	<script	 type="text/javascript">
	  		var baseIcon = new GIcon();
				baseIcon.iconSize = new GSize(21, 20);
				baseIcon.iconAnchor = new GPoint(6, 20);
				baseIcon.infoWindowAnchor = new GPoint(5, 1);
	
			var bounds = new GLatLngBounds();
	  		var map;
	  		function initMap(lat,lng,zoom){
	  		
 					if (GBrowserIsCompatible())
 	  				{
      					map = new GMap2(document.getElementById("map-canvas"));
      					map.addControl(new GLargeMapControl());
      					map.addControl(new GMapTypeControl());
      					map.addControl(new GOverviewMapControl()); 
						map.setCenter(new GLatLng(lat, lng), zoom);
						map.setMapType(G_NORMAL_MAP);
					}
			}
			function drawTrip(){
				var polyline = new GPolyline([
								
				<ui:repeat value="#{vehicleBean.lastTrip.route}" var="route">
					new GLatLng(#{route.lat}, #{route.lng}),
			  	</ui:repeat>
			  		  //Repeating the last step to finish JS array.
			  		  new GLatLng(#{vehicleBean.lastTrip.routeLastStep.lat}, #{vehicleBean.lastTrip.routeLastStep.lng})
				], "#0000ff", 6);
				map.addOverlay(polyline);
	
				//Start of trip marker
				var startlatlng = new GLatLng(#{vehicleBean.lastTrip.route[0].lat}, #{vehicleBean.lastTrip.route[0].lng});
				marker = createMarker(startlatlng, "Start of trip.<br />" + "#{vehicleBean.lastTrip.trip.startTime}<br />#{vehicleBean.lastTrip.startAddress}",
										"#{facesContext.externalContext.request.contextPath}/images/ico_start.png");
				map.addOverlay(marker);
				bounds.extend(marker.getPoint());
	
				//End of trip marker
				var endlatlng = new GLatLng(#{vehicleBean.lastTrip.routeLastStep.lat}, #{vehicleBean.lastTrip.routeLastStep.lng});
				marker = createMarker(endlatlng, "End of trip.<br />" + "#{vehicleBean.lastTrip.trip.endTime}<br />#{vehicleBean.lastTrip.endAddress}",
										"#{facesContext.externalContext.request.contextPath}/images/ico_end_trip.png");
				map.addOverlay(marker);
				bounds.extend(marker.getPoint());
	
				//Create Violation markers.
				var violation;
				<ui:repeat value="#{vehicleBean.violationEvents}" var="violation">
					violation = new GLatLng(#{violation.latitude}, #{violation.longitude});
					map.addOverlay(createMarker(violation, "#{violation.eventType} Violation.<br />#{violation.time}",
									"#{facesContext.externalContext.request.contextPath}/images/ico_violation.png"));
				</ui:repeat>
	
				//Zoom and Center on trip.
				map.setZoom(map.getBoundsZoomLevel(bounds));
			    map.setCenter(bounds.getCenter());
			}
	
		    function createMarker(point, message, iconImage)
	        {
	          var markerIcon = new GIcon(baseIcon);
	          markerIcon.image = iconImage;

	          // Set up our GMarkerOptions object
	          markerOptions = { icon:markerIcon };
	          var marker = new GMarker(point, markerOptions);

	          GEvent.addListener(marker, "click", function() {
	            marker.openInfoWindowHtml("<b>" + message + "</b>");
	          });
	          return marker;
	        }

			function bodyUnload()
			{
				GUnload();
			}
		</script>
	</ui:define>
