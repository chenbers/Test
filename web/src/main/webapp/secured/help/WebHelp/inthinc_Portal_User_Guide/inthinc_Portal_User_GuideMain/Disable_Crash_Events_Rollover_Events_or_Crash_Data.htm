<h2><a name="IX_Disable_Crash_Events"></a>Disable Crash Events, Rollover Events, or Crash Data</h2>
 <p class="BodyLevel1">You can contact inthinc Technical Support and disable Crash events, Rollover events, or the Crash Data feature. Techni&#173;cal Support will send a command to your device that will disable the desired feature or features. </p>
 <p class="BodyLevel1">&nbsp;</p>
