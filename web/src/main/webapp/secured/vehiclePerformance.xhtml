        <a4j:loadScript src="/js/FusionCharts.js" />
 		<ui:include src="/includes/map/portalMap.xhtml"/>
	  	<script	 type="text/javascript">
	  		var baseIcon = new GIcon();
				baseIcon.iconSize = new GSize(21, 20);
				baseIcon.iconAnchor = new GPoint(6, 20);
				baseIcon.infoWindowAnchor = new GPoint(5, 1);
	
	  		var map;
	  		function initMap(lat,lng,zoom){
 					portalmap.init();
 					portalmap.zoom(zoom);
 					portalmap.center(new GLatLng(lat, lng));
 					initLayers();
					addressLookupAddressFormat = #{vehiclePerformanceBean.addressFormat};
 					bounds = new GLatLngBounds();
 					map = portalmap.getMap();
					
			}
			function drawTrip()
			{
				<ui:fragment rendered="#{vehiclePerformanceBean.hasLastTrip}">
					var polyline = new GPolyline([
										<ui:repeat value="#{vehiclePerformanceBean.lastTrip.route}" var="route">
											new GLatLng(#{route.lat}, #{route.lng}),
									  	</ui:repeat>
									  	//Repeating the last step to finish JS array.
									  	new GLatLng(#{vehiclePerformanceBean.lastTrip.routeLastStep.lat}, #{vehiclePerformanceBean.lastTrip.routeLastStep.lng})	], "#0000ff", 6);

					map.addOverlay(polyline);


					<ui:repeat value="#{vehiclePerformanceBean.lastTrip.route}" var="rt2">
						bounds.extend(new GLatLng(#{rt2.lat}, #{rt2.lng}));
					</ui:repeat>
				
					//Start of trip marker
					var startlatlng = new GLatLng(#{vehiclePerformanceBean.lastTrip.route[0].lat}, #{vehiclePerformanceBean.lastTrip.route[0].lng});
					marker = createMarker(startlatlng, null,0, "#{facesContext.externalContext.request.contextPath}/images/ico_start.png", fillTripBubble,1);
					map.addOverlay(marker);
					bounds.extend(marker.getPoint());
		
					//End of trip marker
					var endlatlng = new GLatLng(#{vehiclePerformanceBean.lastTrip.routeLastStep.lat}, #{vehiclePerformanceBean.lastTrip.routeLastStep.lng});
					if ("#{vehiclePerformanceBean.lastTrip.inProgress}" == "true")
					{
						marker = createMarker(endlatlng,null, 1, "#{facesContext.externalContext.request.contextPath}/images/ico_inprogress_trip.png", fillTripBubble,1);
					}
					else
					{
						marker = createMarker(endlatlng,null, 2, "#{facesContext.externalContext.request.contextPath}/images/ico_end_trip.png", fillTripBubble,1);
					}
					map.addOverlay(marker);
					bounds.extend(marker.getPoint());
		
					//Create Violation markers. //IDLE EVENT is the only event with different icon.
					var violation;
					<ui:repeat value="#{vehiclePerformanceBean.violationEvents}" var="violation">
						violation = new GLatLng(#{violation.latitude}, #{violation.longitude});
						marker = createMarker(violation, "#{violation.noteID}", null, "#{eventTypeIcons.iconMap[violation.eventType]}",fillEventBubble,2);
						map.addOverlay(marker);
						bounds.extend(marker.getPoint());
					</ui:repeat>
		
					//Zoom and Center on trip.
					map.setZoom(map.getBoundsZoomLevel(bounds));
				    map.setCenter(bounds.getCenter());
				</ui:fragment>
			}
			
			
			function bodyUnload()
			{
				GUnload();
			}
			
			function bodyLoad()
			{
				// Init Google map if hasLastTrip is true;
				<h:outputText rendered="#{vehiclePerformanceBean.hasLastTrip}">
					initMap(#{vehiclePerformanceBean.lastTrip.routeLastStep.lat}, #{vehiclePerformanceBean.lastTrip.routeLastStep.lng}, 14);
					drawTrip();
		 		</h:outputText>
			}


			function funcToCall(obj) {
				jQuery('#dispatchForm\\:foundZoneName').val(obj.name);	

				if (		obj.callFuncID == 0 ) {
					fillBubbleMarker(obj.itemID,obj.subID);
					
				} else if ( obj.callFuncID == 1 ) {
					fillTripBubble(obj.itemID,obj.subID);
					
				} else if ( obj.callFuncID == 2 ) {
					fillEventBubble(obj.itemID,obj.subID);
				}	
			} 				
		</script>
