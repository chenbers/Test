<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j" xmlns:c="http://java.sun.com/jstl/core" xmlns:f="http://java.sun.com/jsf/core" xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:pretty="http://ocpsoft.com/prettyfaces">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<base target="_parent" />
<title>inthinc - navbar</title>
<link rel="shortcut icon" href="https://s3.amazonaws.com/resources.inthinc.com/images/favicon.ico" />
<link href="https://s3.amazonaws.com/resources.inthinc.com/inthinc_bootstrap_2.2.1/css/bootstrap.css" rel="stylesheet" />
<style>
body {
	background-color: transparent;
}

.logo {
	background:
		url(https://s3.amazonaws.com/resources.inthinc.com/images/inthinc_reverse_xsmall.png)
		no-repeat 0 50%;
}
</style>
<!--[if gte IE 9]>
      <style type="text/css">
        .gradient {
           filter: none;
        }
      </style>
    <![endif]-->
<script type="text/javascript" src="https://s3.amazonaws.com/resources.inthinc.com/jquery/jquery-1.7.2.min.js"></script>
</head>
<body>
	<div class="navbar navbar-inverse navbar-static-top" style="margin-bottom: 0.4em;">
		<div class="navbar-inner">
			<div class="container-fluid">
				<a class="logo" href="#{facesContext.externalContext.requestContextPath}"></a>
				<ul class="nav nav-pills pull-left">
					<li><pretty:link id="headerInitDashboard" mappingId="init-dashboard">Fleet</pretty:link></li>
					
					<h:panelGroup rendered="#{navigationBarBean.accountIsFormsEnabled}"> 
					<li><a href='#{navigationBarBean.formUrl}'>Forms</a></li> 
					</h:panelGroup>
					<li><a href='#{navigationBarBean.trailerUrl}'>Trailers</a></li> 
<!-- 					<li><a href="#">Maintenance</a></li> -->
				</ul>
				<ul class="nav nav-pills pull-right">
					<li>
						<pretty:link id="headerMyMessages" mappingId="inbox">
							<h:outputText value="#{messages.navigation_myMessages}" />
						</pretty:link>
					</li>
					<li>
						<pretty:link id="headerMyAccount" mappingId="myAccount">
							<h:outputText value="#{messages.header_myAccount}" />
						</pretty:link>
					</li>
					<li><a id="template-settings-logout" href="#{facesContext.externalContext.requestContextPath}/logout">#{messages.header_logout}</a></li>
				</ul>
			</div>
		</div>
	</div>
	<script src="https://s3.amazonaws.com/resources.inthinc.com/inthinc_bootstrap_2.2.1/js/bootstrap.min.js"></script>
</body>
</html>
