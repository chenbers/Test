<ui:composition template="/layout/layout.xhtml" 
              xmlns="http://www.w3.org/1999/xhtml" 
              xmlns:ui="http://java.sun.com/jsf/facelets"
              xmlns:h="http://java.sun.com/jsf/html"
              xmlns:rich="http://richfaces.org/rich"
              xmlns:a4j="http://richfaces.org/a4j"
              xmlns:f="http://java.sun.com/jsf/core"
              xmlns:security="http://pro.tiwi.com/jsf/security">
              
	<ui:param name="reportsSelected" value="current" />
	<ui:param name="driversSelected" value="current" />
	

	<ui:define name="subnavigation">
		<ui:include src="/includes/reports/subNavigation.xhtml" />
	</ui:define>
	
	<ui:define name="content">
		

			<table width="920" height="430" border="0" cellspacing="0" cellpadding="0" align="center" style="margin: 0 auto 0 auto;">
				<tr>
					<td valign="top">
												
							<div class="">
								<div class="panel_nw">
									<div class="panel_title">
										<span class="driver">#{messages.reports_driverreporttitle}</span>
										<span class="panel_links"></span>
									</div>
								</div>
									
									<div class="panel_w">
									<div class="panel_content">		
									
									<a4j:form id="outerDriverReport">	
									
										<h:inputHidden value="#{driverReportBean.secret}"/>
																		
										<div class="msg">
											<p id="redflag">
												<h:outputFormat id="headerRedDriver" 
													value="#{messages.reports_redflagscountheader}">
													<a4j:actionparam value="#{redFlagsBean.maxCount}"/>
												</h:outputFormat>												
												(<a href="#{facesContext.externalContext.request.contextPath}/secured/redFlags.faces">#{messages.reports_view}</a>) 
											</p>
										</div>									  	
										<ul id="grid_nav" style="margin: 0;">            							
            								<li class="l">
              									<table border="0" cellspacing="0" cellpadding="4" id="grid_nav_search_box">
                									<tr>
                  										<td>
                  											<h:outputText value="#{messages.button_search}" />
                  										</td>
                  										<td>
                    										<h:inputText id="filterTable" value="#{driverReportBean.searchFor}" class="text" size="25" />
                  										</td>
                									</tr>
              									</table>
            								</li>
            								<li class="l">
            									<a4j:commandButton action="#{driverReportBean.search}" 
            										reRender="items,topScroller,bottomScroller,headerDrivers" styleClass="left">
            											<span class="search">
            												<h:outputText value="#{messages.button_search}" />
            											</span>
            									</a4j:commandButton>            								
            								</li>
            								<li class="l text">
            									<a4j:commandLink 
            										reRender="editColumnsForm:editColumnGrid"
            										action="#"
            									 	styleClass="ls_tab_edit_columns"
            										onclick="Richfaces.showModalPanel('editColumns');">            									
            										<h:outputText value="#{messages.button_editColumns}" />
            									</a4j:commandLink>
            								</li>  
            								<li class="r text">
            									<h:outputFormat id="headerDrivers" value="#{messages.redflags_recordCountHeader}">
													<a4j:actionparam value="#{driverReportBean.start}"/>
													<a4j:actionparam value="#{driverReportBean.end}"/>
													<a4j:actionparam value="#{driverReportBean.maxCount}"/>
												</h:outputFormat>              									
            								</li>          							
          								</ul>																																	
									
								<div class="datagrid">
								<ui:include src="/includes/driversReport.xhtml">	
									<ui:param name="numRowsPerPg" value="#{driverReportBean.numRowsPerPg}"/>									
             						<ui:param name="driverData" value="#{driverReportBean.driverData}"/>             						
             						<ui:param name="driverColumns" value="#{driverReportBean.tableColumns}"/>
             						<ui:param name="driverTable" value="#{driverReportTable.table}"/>
    							</ui:include>   
    							</div>	
    							</a4j:form>
								<ui:include src="/includes/editColumnsPopup.xhtml">
									<ui:param name="bean" value="#{driverReportBean}"/>	
									<ui:param name="reRender" value="outerDriverReport:items" />
								</ui:include>    
								
								</div>
								</div>
														
    					    	<div class="panel_sw">
									<div class="panel_statusbar"></div>
								</div>
							</div>
														
					</td>
				</tr>
			</table>
		
		
	</ui:define>
	
</ui:composition>
