<script type="text/javascript">

//Set default selected box.
var selected;
var selectedVar;
var selectedTitle;
var firstLoad = new Boolean(true);

	function SelectBreakDown(region, chartVar, title)
	{
		//Un-Select last component in CSS.
		if(selected != null)
			document.getElementById(selected).className="tiny_chart";
		
		//remember current selected region.
		selected = region;
		selectedVar = chartVar;
		selectedTitle = title;

		//change style to new selected region.
		document.getElementById(region).className="tiny_selected";
		
		//turn on X and Y axis labels.
		var data = chartVar.variables.dataXML;
	    data = data.replace("showLabels=\'0\'", "showLabels=\'1\'");
	    data = data.replace("showYAxisValues=\'0\'", "showYAxisValues=\'1\'");
	    data = data.replace("anchorSides=\'0\'", "anchorSides=\'4\'");
	    data = data.replace("showLegend=\'0\'", "showLegend=\'1\'");
	    data = data.replace("pYAxisName=\'\'", "pYAxisName=\'#{messages.driver_chart_score}\'");
	    data = data.replace("sYAxisName=\'\'", "sYAxisName=\'#{messages.driver_chart_miles}\'");
	   	data = data.replace("showDivLineSecondaryValue=\'0\'", "showDivLineSecondaryValue=\'1\'");
	   	data = data.replace("showSecondaryLimits=\'0\'", "showSecondaryLimits=\'1\'");

		//Set overall chart to data from selected chart.
		overallChart.setDataXML(data);

		if(firstLoad)
		{
			overallChart.setTransparent(true);
			overallChart.render("overallChartDiv");
		}
		
		var x = document.getElementById('titleSpan');
			x.innerHTML=title;
			
	 }
</script>

								</a4j:commandLink>
    						</rich:column>
							
						</rich:dataTable>
						
						<rich:datascroller align="center" for="notificationsTable" immediate="true" id="scrollerBottom" page="#{driverStyleBean.tableStatsBean.page}"
						reRender="notificationsTable,scrollerTop,tableStats" scrollerListener="#{driverStyleBean.tableStatsBean.scrollerListener}"/>
					</h:form> 
				<!-- End Event table -->
				</div>
				</div>
				</div>
			</div>
			</rich:panel>
		</td>
    </tr>
</table>
 </div>
				
<div class="panel_sw">
	<div class="panel_statusbar"></div>
</div>

 <!-- START FORGIVE MODAL -->
<rich:modalPanel id="clearEventPanel" headerClass="popupHeader" controlsClass="popupControls" width="500" height="180" resizeable="false">
<t:saveState value="#{driverStyleBean.clearItem}" />
      <f:facet name="header">
        <h:outputText value="Clear Event" />
      </f:facet>
      <f:facet name="controls">
        <h:graphicImage value="/images/modal_close.png" style="cursor:pointer" onclick="Richfaces.hideModalPanel('clearEventPanel')" />
      </f:facet>

      <h:panelGroup layout="block" styleClass="popupsubtitle">
      	<h:outputText value="#{messages.driver_clear_event}"/>
      </h:panelGroup>

      <a4j:form id="clearItemForm">
	   	<h:panelGroup layout="block"  styleClass="popupcontent" id="clearItem">
			<h:outputText value="#{driverStyleBean.clearItem.detail}"/><br/>
      		<h:outputText value="#{driverStyleBean.clearItem.event.time}">
      			<f:convertDateTime pattern="#{messages.dateTimeFormat}" timeZone="#{driverStyleBean.driver.person.timeZone}" />
			</h:outputText>
      	</h:panelGroup>
	
        <div class="popupactions">
          <button type="submit" class="left" onclick="Richfaces.hideModalPanel('clearEventPanel'); return false;"><span class="cancel"><h:outputText value="#{messages.button_no}" /></span></button>
          <a4j:commandLink action="#{driverStyleBean.ClearEventAction}"         				
          				   oncomplete="Richfaces.hideModalPanel('clearEventPanel')" reRender="notificationsTable,scrollerTop,tableStats,scrollerBottom">
	          				<button type="submit" class="left">
	          					<span class="apply">
	          						<h:outputText value="#{messages.button_yes}" />
	          					</span>
	          				</button>
	          				<f:setPropertyActionListener target="#{driverStyleBean.clearItem}" value="#{driverStyleBean.clearItem}" />
			</a4j:commandLink> 		
        </div>
      </a4j:form>
</rich:modalPanel>
<!-- END FORGIVE MODAL -->

<!-- START LOCATION MODAL -->
<rich:modalPanel id="eventLocationModal" width="540" height="450" headerClass="popupHeader" onshow="initialize(event.parameters.lat, event.parameters.lng);" onhide="GUnload()">
	<f:facet name="header">
    	<h:outputText value="#{messages.driver_event_location}" />
    </f:facet>
    <f:facet name="controls">
    	<h:graphicImage value="/images/modal_close.png" style="cursor:pointer" onclick="Richfaces.hideModalPanel('eventLocationModal')" />
    </f:facet>

    <div class="eventmap-border">
    	<div id="location-canvas" style="width: 522px; height: 355px; border: 0"></div>
    </div>

    <div class="popupactions">
    	<a4j:commandButton value="#{messages.button_close}" onclick="Richfaces.hideModalPanel('eventLocationModal')" styleClass="left">
   			<span class="edit">
   				<h:outputText value="#{messages.button_close}" />
   			</span>
	 	</a4j:commandButton>
    </div>
</rich:modalPanel>
<!-- END LOCATION MODAL -->

</ui:define>
