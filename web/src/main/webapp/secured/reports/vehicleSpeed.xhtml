<script type="text/javascript">

//Set default selected box.
var selected;
var selectedVar;
var selectedTitle;
var firstLoad = new Boolean(true);

	function SelectBreakDown(region, chartVar, title)
	{
		//Un-Select last component in CSS.
		if(selected != null)
			document.getElementById(selected).className="tiny_chart";
		
		//remember current selected region.
		selected = region;
		selectedVar = chartVar;
		selectedTitle = title;

		//change style to new selected region.
		document.getElementById(region).className="tiny_selected";
		
		//turn on X and Y axis labels.
        
        <ui:param name="MilesMsgKey" value="#{vehicleSpeedBean.person.measurementType}_Miles"/>
		var data = chartVar.variables.dataXML;
	    data = data.replace("showLabels=\'0\'", "showLabels=\'1\'");
	    data = data.replace("showYAxisValues=\'0\'", "showYAxisValues=\'1\'");
	    data = data.replace("anchorSides=\'0\'", "anchorSides=\'4\'");
	    data = data.replace("showLegend=\'0\'", "showLegend=\'1\'");
	    data = data.replace("pYAxisName=\'\'", "pYAxisName=\'#{messages.vehicle_chart_score}\'");
	    data = data.replace("sYAxisName=\'\'", "sYAxisName=\'#{messages[MilesMsgKey]}\'");
	   	data = data.replace("showDivLineSecondaryValue=\'0\'", "showDivLineSecondaryValue=\'1\'");
	   	data = data.replace("showSecondaryLimits=\'0\'", "showSecondaryLimits=\'1\'");

		//Set overall chart to data from selected chart.
		overallChart.setDataXML(data);

		if(firstLoad)
		{
			overallChart.setTransparent(true);
			overallChart.render("overallChartDiv");
		}
		
		var x = document.getElementById('titleSpan');
			x.innerHTML=title;
			
	 }
</script>

										<f:convertDateTime timeZone="#{vehicleSpeedBean.user.person.timeZone}" pattern="#{messages.dateTimeFormat}" />
									</h:outputText>
									
							</rich:column>
							
							<rich:column sortBy="#{item.event.speedLimit}">
								<f:facet name="header">
									<h:outputText value="#{messages.vehicle_posted_speed}" />
								</f:facet>
								<strong><h:outputText value="#{item.event.speedLimit}" converter="MphToKphConverter"/>#{' '}<h:outputText value="mph" converter="MeasurementTextConverter" /></strong>
								<a4j:commandButton onclick="javascript:Richfaces.showModalPanel('SLChangeRequestPanel',{lat:'#{item.event.latitude}',lon:'#{item.event.longitude}'});"  
												title="#{messages.sbs_submitRequest}" image="/images/ico_limit_edit.png"
												style="vertical-align:middle;margin-left:10px">
								</a4j:commandButton>
								
							</rich:column>
							
							<rich:column sortBy="#{item.event.avgSpeed}">
								<f:facet name="header">
									<h:outputText value="#{messages.vehicle_avg_speed}" />
								</f:facet>
								<strong><h:outputText value="#{item.event.avgSpeed}" converter="MphToKphConverter" />#{' '}<h:outputText value="mph" converter="MeasurementTextConverter" /></strong>
								<br />
					            <h:outputText class="red" value="+"/>
					            <h:outputText class="red" value="#{item.event.avgSpeed - item.event.speedLimit}" converter="MphToKphConverter" />
							</rich:column>
							
							<rich:column sortBy="#{item.event.topSpeed}">
								<f:facet name="header">
									<h:outputText value="#{messages.vehicle_top_speed}" />
								</f:facet>
								<strong><h:outputText value="#{item.event.topSpeed}"  converter="MphToKphConverter" />#{' '}<h:outputText value="mph" converter="MeasurementTextConverter" /></strong>
								<br />
              					<h:outputText class="red" value="+"/>
        					    <h:outputText class="red" value="#{item.event.topSpeed - item.event.speedLimit}" converter="MphToKphConverter" />
							</rich:column>
							
							<rich:column sortBy="#{item.event.distance}">
								<f:facet name="header">
									<h:outputText value="#{messages.vehicle_distance}" />
								</f:facet>
								<h:outputText value="#{item.event.distance}" converter="DistanceConverter" />
							</rich:column>
							
							<rich:column>
		      					<f:facet name="header">
		      						<h:outputText value="" />
		      					</f:facet>
								<a4j:commandLink title="#{messages.redflags_clear}" oncomplete="javascript:Richfaces.showModalPanel('clearEventPanel')" reRender="clearItemForm:clearItem" >
									<h:outputText value="#{messages.redflags_clear}" />
									<f:setPropertyActionListener target="#{vehicleSpeedBean.clearItem}" value="#{item}" />
								</a4j:commandLink>
    						</rich:column>
						</rich:dataTable>
						<rich:datascroller align="center" for="notificationsTable" immediate="true" page="#{vehicleSpeedBean.tableStatsBean.page}"
										   id="scrollerBottom" reRender="notificationsTable,scrollerTop,tableStats"
										   scrollerListener="#{vehicleSpeedBean.tableStatsBean.scrollerListener}"/>
								
								 
					</a4j:form> 
					</div>
				</div>
			</div>
		</div>
		</rich:panel>
		</td>
    </tr>
</table>
 </div>
 
<div class="panel_sw">
	<div class="panel_statusbar"></div>
</div>
	
 <!-- START FORGIVE MODAL -->
<rich:modalPanel id="clearEventPanel" headerClass="popupHeader" controlsClass="popupControls" width="500" height="180" resizeable="false">
<t:saveState value="#{vehicleSpeedBean.clearItem}" />
      <f:facet name="header">
        <h:outputText value="Clear Event" />
      </f:facet>
      <f:facet name="controls">
        <h:graphicImage value="/images/modal_close.png" style="cursor:pointer" onclick="Richfaces.hideModalPanel('clearEventPanel')" />
      </f:facet>

      <h:panelGroup layout="block" styleClass="popupsubtitle">
      	<h:outputText value="#{messages.vehicle_clear_event}"/>
      </h:panelGroup>

      <a4j:form id="clearItemForm">
	   	<h:panelGroup layout="block"  styleClass="popupcontent" id="clearItem">
			<h:outputText value="#{vehicleSpeedBean.clearItem.detail}"/><br/>
      		<h:outputText value="#{vehicleSpeedBean.clearItem.event.time}">
      			<f:convertDateTime pattern="#{messages.dateTimeFormat}"/>
			</h:outputText>
      	</h:panelGroup>
	
        <div class="popupactions">
          <button type="submit" class="left" onclick="Richfaces.hideModalPanel('clearEventPanel'); return false;"><span class="cancel"><h:outputText value="#{messages.button_no}" /></span></button>
          <a4j:commandLink action="#{vehicleSpeedBean.clearEventAction}"         				
          				   oncomplete="Richfaces.hideModalPanel('clearEventPanel')" reRender="notificationsTable,scrollerTop,tableStats,scrollerBottom">
	          				<button type="submit" class="left">
	          					<span class="apply">
	          						<h:outputText value="#{messages.button_yes}" />
	          					</span>
	          				</button>
	          				<f:setPropertyActionListener target="#{vehicleSpeedBean.clearItem}" value="#{vehicleSpeedBean.clearItem}" />
			</a4j:commandLink> 		
        </div>
      </a4j:form>
</rich:modalPanel>
<!-- END FORGIVE MODAL -->

<!-- START SBS MODAL -->
	<rich:modalPanel id="SLChangeRequestPanel" headerClass="popupHeader" controlsClass="popupControls" autosized="true" onshow="reverseGeocode(event.parameters.lat,event.parameters.lon, null);"
					onhide="clearSegments()">
      <f:facet name="header">
        <h:outputText value="#{messages.sbs_header}" />
      </f:facet>
      <f:facet name="controls">
        <h:graphicImage value="/images/modal_close.png" style="cursor:pointer" onclick="Richfaces.hideModalPanel('SLChangeRequestPanel')" />
      </f:facet>
		<ui:include src="../../includes/speedLimitChangeRequestPanel.xhtml" />
	</rich:modalPanel>	
<!-- END SBS MODAL -->

<!-- START LOCATION MODAL -->
	<rich:modalPanel id="eventLocationModal" width="540" height="450" headerClass="popupHeader" onshow="initialize(event.parameters.lat, event.parameters.lng);" onhide="GUnload()">
		<f:facet name="header">
	    	<h:outputText value="#{messages.vehicle_event_location}" />
	    </f:facet>
	    <f:facet name="controls">
	    	<h:graphicImage value="/images/modal_close.png" style="cursor:pointer" onclick="Richfaces.hideModalPanel('eventLocationModal')" />
	    </f:facet>
	
	    <div class="eventmap-border">
	    	<div id="address-canvas" style="width: 522px; height: 355px; border: 0"></div>
	    </div>
	
	    <div class="popupactions">
	    	<a4j:commandButton value="#{messages.button_close}" onclick="Richfaces.hideModalPanel('eventLocationModal')" styleClass="left">
	   			<span class="edit">
	   				<h:outputText value="#{messages.button_close}" />
	   			</span>
		 	</a4j:commandButton>
	    </div>
	</rich:modalPanel>
<!-- END LOCATION MODAL -->

</ui:define>
