<ui:composition template="/layout/layout.xhtml" 
				xmlns="http://www.w3.org/1999/xhtml" 
				xmlns:ui="http://java.sun.com/jsf/facelets"
  				xmlns:h="http://java.sun.com/jsf/html" 
  				xmlns:rich="http://richfaces.org/rich"
  				xmlns:a4j="http://richfaces.org/a4j"
  				xmlns:f="http://java.sun.com/jsf/core"
  				xmlns:t="http://myfaces.apache.org/tomahawk">

	<ui:define name="scripts">
		<script src="#{facesContext.externalContext.request.contextPath}/js/FusionCharts.js" type="text/javascript"></script>	
		<script src="http://maps.google.com/maps?file=api&amp;v=#{gmBean.version}&amp;key=#{gmBean.key}" type="text/javascript"></script>
	    <script type="text/javascript">
	      function initialize(lat, lng) 
	      {
	        if (GBrowserIsCompatible())
		        {
					var map = new GMap2(document.getElementById("map-canvas"));
					var location = new GLatLng(lat, lng)
					map.setCenter(location, 14);
					map.addOverlay(new GMarker(location)); 
	        	}
	      }
    	</script>
	</ui:define>

	<ui:param name="reportsSelected" value="current" />
	<ui:param name="helpFile" value="Seat_Belt.htm" />
	<ui:define name="content">
	<t:saveState value="#{driverSeatBeltBean.seatBeltEvents}"/>
	<t:saveState value="#{driverSeatBeltBean.tableStatsBean}"/>
<div id="wrapper">

<h:form>
	<ul id="grid_nav">
		<li class="l grid_icon"><h:graphicImage value="/images/ico_line.png" /></li>
		<li class="l grid_title">Driver Performance:&#160;<h:commandLink action="go_driver" value="#{navigationBean.driver.person.fullName}" /></li>
		<li class="l divider"><h:graphicImage value="/images/grid_nav_divider.png" /></li>
		
		<li class="l">
			<ui:include src="/includes/breadcrumb.xhtml">
				<ui:param name="groupTreeNode"
					value="#{navigationBean.groupTreeNode}" />
					<ui:param name="lastBreadCrumb" value="true" />
			
			</ui:include>
		</li>
	
		<li class="l" style="margin-left: -15px;">
			<ul id="breadcrumb">
				<li><h:commandLink action="go_driver" value="#{navigationBean.driver.person.fullName}" /></li>
				<li class="last">#{messages.SCORE_SEATBELT}</li>
			</ul>
		</li>
	</ul>
</h:form>

<table width="940" border="0" cellspacing="0" cellpadding="0" align="center" class="dash_table">
  <tr>
    <td colspan="3" valign="top">
		<!-- START PANEL -->
			<div class="">
				<div class="panel_nw">
					<div class="panel_title">
						<span class="seatbelt">#{messages.SCORE_SEATBELT}: #{messages.SCORE_OVERALL}</span>
						<ui:include src="../../includes/dateLinksToolsDetail.xhtml">
							<ui:param name="ajaxForm" value="seatBeltForm"/>
							<ui:param name="reRenderList" value="seatBeltForm,overallScoreBox,overall_script,eventsPanel"/>			
							<ui:param name="thirtyDaysOn" value="#{(driverSeatBeltBean.duration eq 'DAYS') ? 'on' : ''}"/>
							<ui:param name="threeMonthsOn" value="#{(driverSeatBeltBean.duration eq 'THREE') ? 'on' : ''}"/>
							<ui:param name="sixMonthsOn" value="#{(driverSeatBeltBean.duration eq 'SIX') ? 'on' : ''}"/>
							<ui:param name="twelveMonthsOn" value="#{(driverSeatBeltBean.duration eq 'TWELVE') ? 'on' : ''}"/>
				  			<ui:param name="duration" value="#{driverSeatBeltBean.duration}" />
				  			<ui:param name="flyNavRule" value="go_driver" />
				  			<ui:param name="flyOutImage" value="ico_minimize.png" /> 
				  			<ui:param name="reportBean" value="#{driverSeatBeltBean}" />
				  			<ui:param name="showTools" value="TRUE" /> 
				  			<ui:param name="showExcel" value="TRUE" /> 
  							<ui:param name="showDetail" value="TRUE" />  
						</ui:include>									
					</div>
				</div>
				<div class="panel_w">
				  <rich:panel bodyClass="panel_content" id="overallPanel" border="0">
				  <table width="920" border="0" cellspacing="0" cellpadding="0" align="center" style="margin: 10px auto 0 auto;">
					  <tr>
						<td valign="top" width="600">
						   <ui:include src="../../includes/multiLineChart.xhtml">
						            <ui:param name="lineChartDef" value="#{driverSeatBeltBean.seatBeltScoreHistoryOverall}" />
						            <ui:param name="hiddenFieldID" value="HiddenField" />
						            <ui:param name="width" value="650" /> 
						            <ui:param name="height" value="230" />  
						            <ui:param name="tartgetElementVar" value="targetElement" />
						            <ui:param name="ChartDivID" value="overall_chart" />
						            <ui:param name="ScriptDivID" value="overall_script" />
						            <ui:param name="chartVar" value="overallChart" />
						            <ui:param name="pYAxisName" value="Score" />
						            <ui:param name="sYAxisName" value="Miles" />
							</ui:include>
						</td>
						<td valign="top" align="right">
							<rich:panel id="overallScoreBox">
								<table width="220" border="0" cellspacing="0" cellpadding="0" class="scorebox" style="margin: 20px 20px 0 0;">
								  <tr>
									<td>
										<h4>Overall Score</h4>
									</td>
									<td width="80" align="center">
										<ui:include src="../../includes/scoreBox.xhtml">
									            <ui:param name="score" value="#{driverSeatBeltBean.seatBeltScore}" />
									            <ui:param name="scoreStyle" value="#{driverSeatBeltBean.seatBeltScoreStyle}" />
										</ui:include>
									</td>
								  </tr>
								</table>
							</rich:panel>
						</td>
					  </tr>
					</table>
				  
				  </rich:panel>
				</div>
				<div class="panel_sw">
					<div class="panel_statusbar"></div>
				</div>
			</div>
			<div class="spacer"></div>
		<!-- END PANEL -->
	</td>
    </tr>
  <tr>
    <td colspan="3" valign="top"><h:graphicImage value="/images/x.gif" width="10" height="10" /></td>
    </tr>
  <tr>
    <td width="465" valign="top">
<!-- END PANEL -->
	</td>
    </tr>
  <tr>
    <td colspan="3" valign="top"><h:graphicImage value="/images/x.gif" width="10" height="10" /></td>
    </tr>
  <tr>
    <td width="465" valign="top">
		<!-- START PANEL -->
		<rich:panel id="eventsPanel">
			<div class="" style="width: 938px;">
				<rich:panel id="tableStats" bodyClass="panel_nw">
					<div class="panel_title">
						<span class="details">Details</span>
							<span class="panel_content_right">
						  	<h:outputFormat id="headerEvents" value="#{messages.recordCounts}">
								<a4j:actionparam value="#{driverSeatBeltBean.tableStatsBean.tableRowStart}"/>
								<a4j:actionparam value="#{driverSeatBeltBean.tableStatsBean.tableRowEnd}"/>
								<a4j:actionparam value="#{driverSeatBeltBean.tableStatsBean.tableSize}"/>
								
							</h:outputFormat>  
						</span>
					</div>
				</rich:panel>
				<div class="panel_w">
				  <div class="panel_content">
				     

			<rich:panel id="notificationsTable" bodyClass="datagrid">
				<!-- Start Event table --> 
					<h:form id="eventTableForm">
					<rich:datascroller align="center" for="notificationsTable" id="scrollerTop" page="#{driverSeatBeltBean.tableStatsBean.page}"
					reRender="notificationsTable,scrollerBottom,tableStats" immediate="true" scrollerListener="#{driverSeatBeltBean.tableStatsBean.scrollerListener}"/>
						<rich:dataTable 
							value="#{driverSeatBeltBean.seatBeltEvents}" 
							id="notificationsTable" var="item" styleClass="datagrid"
							rowClasses="tableOdd,tableEven" cellspacing="1" rows="#{driverSeatBeltBean.tableStatsBean.tableRowCount}"  
							width="100%"> 
						<!-- Data -->
						
							<rich:column>
								<f:facet name="header">
									<h:outputText value="Location" />
								</f:facet>
								<div class="maplink">
					              <a4j:commandLink style="cursor:pointer">
						                <rich:componentControl for="eventLocationModal" event="onclick" disableDefault="true" operation="show">
						                  <f:param name="lat" value="#{item.event.latitude}"/>
						                  <f:param name="lng" value="#{item.event.longitude}"/>
						                </rich:componentControl>
						                		#{item.event.addressStr}<br />
					              </a4j:commandLink>
				              	</div>
				            </rich:column>
							
							<rich:column sortBy="#{item.event.time}">
								<f:facet name="header">
									<h:outputText value="Date/Time" />
								</f:facet>
									<h:outputText value="#{item.event.time}">
										<f:convertDateTime timeZone="#{navigationBean.driver.person.timeZone}" pattern="#{messages.dateTimeFormat}"/>
									</h:outputText>
							</rich:column>
							
							<rich:column sortBy="#{item.event.avgSpeed}">
								<f:facet name="header">
									<h:outputText value="Avg Speed" />
								</f:facet>
								<strong><h:outputText value="#{item.event.avgSpeed} #{messages.measurement_speed}" /></strong>
							</rich:column>
							
							<rich:column sortBy="#{item.event.topSpeed}">
								<f:facet name="header">
									<h:outputText value="Top Speed" />
								</f:facet>
								<strong><h:outputText value="#{item.event.topSpeed} #{messages.measurement_speed}" /></strong>
							</rich:column>
							
							<rich:column sortBy="#{item.event.distance}">
								<f:facet name="header">
									<h:outputText value="Distance" />
								</f:facet>
								<h:outputText value="#{item.event.distance}" converter="DistanceConverter" />
							</rich:column>
							
							<rich:column>
		      					<f:facet name="header">
		      						<h:outputText value="" />
		      					</f:facet>
								<a4j:commandLink title="#{messages.redflags_clear}" oncomplete="javascript:Richfaces.showModalPanel('clearEventPanel')" reRender="clearItemForm:clearItem" >
									<h:outputText value="#{messages.redflags_clear}" />
									<f:setPropertyActionListener target="#{driverSeatBeltBean.clearItem}" value="#{item}" />
								</a4j:commandLink>
    						</rich:column>
						</rich:dataTable>
						
						<rich:datascroller align="center" for="notificationsTable" id="scrollerBottom" page="#{driverSeatBeltBean.tableStatsBean.page}"
						reRender="notificationsTable,scrollerTop,tableStats" immediate="true" scrollerListener="#{driverSeatBeltBean.tableStatsBean.scrollerListener}"/>
					</h:form> 
				<!-- End Event table -->
				</rich:panel>
				</div>
				</div>
				</div>
				</rich:panel>
			</td>
	    </tr>
	</table>
	 </div>

<div class="panel_sw">
	<div class="panel_statusbar"></div>
</div>
 <!-- START FORGIVE MODAL -->
<rich:modalPanel id="clearEventPanel" headerClass="popupHeader" controlsClass="popupControls" width="500" height="180" resizeable="false">
<t:saveState value="#{driverSeatBeltBean.clearItem}" />
      <f:facet name="header">
        <h:outputText value="Clear Event" />
      </f:facet>
      <f:facet name="controls">
        <h:graphicImage value="/images/modal_close.png" style="cursor:pointer" onclick="Richfaces.hideModalPanel('clearEventPanel')" />
      </f:facet>

      <h:panelGroup layout="block" styleClass="popupsubtitle">
      	<h:outputText value="Clear the following Event? This action is irreversible."/>
      </h:panelGroup>

      <a4j:form id="clearItemForm">
	   	<h:panelGroup layout="block"  styleClass="popupcontent" id="clearItem">
			<h:outputText value="#{driverSeatBeltBean.clearItem.detail}"/><br/>
      		<h:outputText value="#{driverSeatBeltBean.clearItem.event.time}">
      			<f:convertDateTime pattern="#{messages.dateTimeFormat}" timeZone="#{navigationBean.driver.person.timeZone}" />
			</h:outputText>
      	</h:panelGroup>
	
        <div class="popupactions">
          <button type="submit" class="left" onclick="Richfaces.hideModalPanel('clearEventPanel'); return false;"><span class="cancel"><h:outputText value="#{messages.button_no}" /></span></button>
          <a4j:commandLink action="#{driverSeatBeltBean.ClearEventAction}"         				
          				   oncomplete="Richfaces.hideModalPanel('clearEventPanel')" reRender="notificationsTable,tableStats">
	          				<button type="submit" class="left">
	          					<span class="apply">
	          						<h:outputText value="#{messages.button_yes}" />
	          					</span>
	          				</button>
	          				<f:setPropertyActionListener target="#{driverSeatBeltBean.clearItem}" value="#{driverSeatBeltBean.clearItem}" />
			</a4j:commandLink> 		
        </div>
      </a4j:form>
</rich:modalPanel>
<!-- END FORGIVE MODAL -->
 
<!-- START LOCATION MODAL -->			
<rich:modalPanel id="eventLocationModal" width="540" height="450" headerClass="popupHeader" onshow="initialize(event.parameters.lat, event.parameters.lng);" onhide="GUnload()">
      
	<f:facet name="header">
    	<h:outputText value="Event Location" />
    </f:facet>
    <f:facet name="controls">
    	<h:graphicImage value="/images/modal_close.png" style="cursor:pointer" onclick="Richfaces.hideModalPanel('eventLocationModal')" />
    </f:facet>

    <div class="eventmap-border">
    	<div id="map-canvas" style="width: 522px; height: 355px; border: 0"></div>
    </div>

    <div class="popupactions">
    	<a4j:commandButton value="#{messages.button_close}" onclick="Richfaces.hideModalPanel('eventLocationModal')" styleClass="left">
   			<span class="edit">
   				<h:outputText value="#{messages.button_close}" />
   			</span>
	 	</a4j:commandButton>
    </div>
</rich:modalPanel>
<!-- END LOCATION MODAL -->

</ui:define>
</ui:composition>
