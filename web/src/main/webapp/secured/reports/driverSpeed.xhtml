<script type="text/javascript">

//Set default selected box.
var selected;
var selectedVar;
var selectedTitle;
var firstLoad = new Boolean(true);

	function SelectBreakDown(region, chartVar, title)
	{
		//Un-Select last component in CSS.
		if(selected != null)
			document.getElementById(selected).className="tiny_chart";
		
		//remember current selected region.
		selected = region;
		selectedVar = chartVar;
		selectedTitle = title;

		//change style to new selected region.
		document.getElementById(region).className="tiny_selected";
		
		//turn on X and Y axis labels, legend and names.
        
        <ui:param name="MilesMsgKey" value="#{driverSpeedBean.person.measurementType}_Miles"/>
		var data = chartVar.variables.dataXML;
	    data = data.replace("showLabels=\'0\'", "showLabels=\'1\'");
	    data = data.replace("showYAxisValues=\'0\'", "showYAxisValues=\'1\'");
	    data = data.replace("anchorSides=\'0\'", "anchorSides=\'4\'");
	    data = data.replace("showLegend=\'0\'", "showLegend=\'1\'");
	    data = data.replace("pYAxisName=\'\'", "pYAxisName=\'#{messages.driver_chart_score}\'");
	    data = data.replace("sYAxisName=\'\'", "sYAxisName=\'#{messages[MilesMsgKey]}\'");
	   	data = data.replace("showDivLineSecondaryValue=\'0\'", "showDivLineSecondaryValue=\'1\'");
	   	data = data.replace("showSecondaryLimits=\'0\'", "showSecondaryLimits=\'1\'");
	    
		//Set overall chart to data from selected chart.
		overallChart.setDataXML(data);

		if(firstLoad)
		{
			overallChart.setTransparent(true);
			overallChart.render("overallChartDiv");
		}
		
		var x = document.getElementById('titleSpan');
			x.innerHTML=title;
			
	 }
</script>

								<a4j:actionparam value="#{driverSpeedBean.tableStatsBean.tableRowEnd}"/>
								<a4j:actionparam value="#{driverSpeedBean.tableStatsBean.tableSize}"/>
							</h:outputFormat>  
						</span>
					</div>
				</rich:panel>
				<div class="panel_w">
				  <div class="panel_content">
				  
				<div class="datagrid_panel">
					<a4j:form id="notificationsTableForm" ajaxSubmit="true">
    					<a4j:queue requestDelay="500"/>
								
						<rich:dataTable 
						value="#{driverSpeedBean.filteredEvents}" 
						id="notificationsTable" var="item" styleClass="datagrid"
						rowClasses="tableOdd,tableEven" cellspacing="1" rows="#{driverSpeedBean.tableStatsBean.tableRowCount}" width="100%">			

							<rich:column>
								<f:facet name="header">
									<h:outputText value="#{messages.driver_location}" />
								</f:facet>
								<div class="maplink">
					              <a4j:commandLink id="driverSpeedShow" style="cursor:pointer">
						                <rich:componentControl for="eventLocationModal" event="onclick" disableDefault="true" operation="show">
						                  <f:param name="lat" value="#{item.event.latitude}"/>
						                  <f:param name="lng" value="#{item.event.longitude}"/>
						                </rich:componentControl>
						                		#{item.event.addressStr}<br />
					              </a4j:commandLink>
				              	</div>
				            </rich:column>
							
							<rich:column sortBy="#{item.event.time}">
								<f:facet name="header">
									<h:outputText value="#{messages.driver_datetime}" />
								</f:facet>
									<h:outputText value="#{item.event.time}">
										<f:convertDateTime timeZone="#{driverSpeedBean.driver.person.timeZone}" pattern="#{messages.dateTimeFormat}"/>
									</h:outputText>
							</rich:column>
							
							<rich:column sortBy="#{item.event.speedLimit}">
								<f:facet name="header">
									<h:outputText value="#{messages.driver_posted_speed}" />
								</f:facet>
								<strong><h:outputText value="#{item.event.speedLimit}" converter="MphToKphConverter" />#{' '}<h:outputText value="mph" converter="MeasurementTextConverter" /></strong>
								<a4j:commandButton id="driverSpeedSlcr" onclick="javascript:Richfaces.showModalPanel('SLChangeRequestPanel',{lat:'#{item.event.latitude}',lon:'#{item.event.longitude}'});"  
												title="#{messages.sbs_submitRequest}" image="/images/ico_limit_edit.png"
												style="vertical-align:middle;margin-left:10px">
								</a4j:commandButton>
								
							</rich:column>
							
							<rich:column sortBy="#{item.event.avgSpeed}">
								<f:facet name="header">
									<h:outputText value="#{messages.driver_avg_speed}" />
								</f:facet>
								<strong><h:outputText value="#{item.event.avgSpeed}" converter="MphToKphConverter"/>#{' '} <h:outputText value="mph" converter="MeasurementTextConverter" /></strong>
								<br />
					            <h:outputText class="red" value="+"/>
					            <h:outputText class="red" value="#{item.event.avgSpeed - item.event.speedLimit}" converter="MphToKphConverter" />
							</rich:column>
							
							<rich:column sortBy="#{item.event.topSpeed}">
								<f:facet name="header">
									<h:outputText value="#{messages.driver_top_speed}" />
								</f:facet>
								<strong><h:outputText value="#{item.event.topSpeed}" converter="MphToKphConverter"/>#{' '} <h:outputText value="mph" converter="MeasurementTextConverter" /></strong>
								<br />
              					<h:outputText class="red" value="+"/>
        					    <h:outputText class="red" value="#{item.event.topSpeed - item.event.speedLimit}" converter="MphToKphConverter" />
							</rich:column>
							
							<rich:column sortBy="#{item.event.distance}">
								<f:facet name="header">
									<h:outputText value="#{messages.driver_distance}" />
								</f:facet>
								<h:outputText value="#{item.event.distance}" converter="DistanceConverter"/>#{' '}<h:outputText value="mi" converter="MeasurementTextConverter" />
							</rich:column>
							
							<rich:column>
		      					<f:facet name="header">
		      						<h:outputText value="" />
		      					</f:facet>
								<a4j:commandLink id="driverSpeedInclude" rendered="#{item.event.forgiven == 0}" title="#{messages.driverReports_exclude}" oncomplete="javascript:Richfaces.showModalPanel('clearEventPanel')" reRender="clearItemForm:clearItem" >
									<h:outputText value="#{messages.driverReports_exclude}" />
									<f:setPropertyActionListener target="#{driverSpeedBean.clearItem}" value="#{item}" />
								</a4j:commandLink>
 								<a4j:commandLink rendered="#{item.event.forgiven == 1}" title="#{messages.driverReports_exclude}" action="#{driverSpeedBean.includeEventAction}" reRender="clearItemForm:clearItem,notificationsTable,tableStats,scrollerBottom" 
											 id="driverSpeed_excluded" oncomplete="initializeTable()">
									<h:outputText value="#{messages.driverReports_include}" />
									<f:setPropertyActionListener target="#{driverSpeedBean.clearItem}" value="#{item}" />
								</a4j:commandLink>
    						</rich:column>
						</rich:dataTable>
						<rich:datascroller align="center" for="notificationsTable" immediate="true" page="#{driverSpeedBean.tableStatsBean.page}"
										   id="scrollerBottom" reRender="notificationsTable,tableStats" renderIfSinglePage="false"
										   scrollerListener="#{driverSpeedBean.tableStatsBean.scrollerListener}"/>
						
					</a4j:form> 
					</div>
				</div>
			</div>
		</div>
		</rich:panel>
		</td>
    </tr>
</table>
 </div>
 
<div class="panel_sw">
	<div class="panel_statusbar"></div>
</div>

<t:saveState value="#{driverSpeedBean.clearItem}" />
      <f:facet name="header">
        <h:outputText value="Clear Event" />
      </f:facet>
      <f:facet name="controls">
        <h:graphicImage value="/images/modal_close.png" style="cursor:pointer" onclick="Richfaces.hideModalPanel('clearEventPanel')" />
      </f:facet>

      <h:panelGroup layout="block" styleClass="popupsubtitle">
      	<h:outputText value="#{messages.driver_clear_event}"/>
      </h:panelGroup>

      <a4j:form id="clearItemForm">
	   	<h:panelGroup layout="block"  styleClass="popupcontent" id="clearItem">
			<h:outputText value="#{driverSpeedBean.clearItem.detail}"/><br/>
      		<h:outputText value="#{driverSpeedBean.clearItem.event.time}">
      			<f:convertDateTime pattern="#{messages.dateTimeFormat}" timeZone="#{driverSpeedBean.driver.person.timeZone}" />
			</h:outputText>
      	</h:panelGroup>
	
        <div class="popupactions">
          <button id="driverSpeedNo" type="submit" class="left" onclick="Richfaces.hideModalPanel('clearEventPanel'); return false;"><span class="no"><h:outputText value="#{messages.button_no}" /></span></button>
          
          <a4j:commandLink id="driverSpeedConfirm" action="#{driverSpeedBean.excludeEventAction}"         				
          				   oncomplete="Richfaces.hideModalPanel('clearEventPanel'); initializeTable()"
                			onkeypress="if (event &amp;&amp; event.keyCode == 13) return false; return true;" styleClass="left"
                			eventsQueue="notificationsTableForm" reRender="notificationsTable,tableStats,scrollerBottom">
	          				<button type="submit" class="left">
	          					<span class="yes">
	          						<h:outputText value="#{messages.button_yes}" />
	          					</span>
	          				</button>
	          				<f:setPropertyActionListener target="#{driverSpeedBean.clearItem}" value="#{driverSpeedBean.clearItem}" />
			</a4j:commandLink> 		
        </div>
      </a4j:form>
</rich:modalPanel>

	</rich:modalPanel>
