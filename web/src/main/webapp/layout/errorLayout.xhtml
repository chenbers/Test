<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" 
   xmlns:v="urn:schemas-microsoft-com:vml"
   xmlns:ui="http://java.sun.com/jsf/facelets" 
   xmlns:h="http://java.sun.com/jsf/html"
   xmlns:f="http://java.sun.com/jsf/core" 
    xmlns:c="http://java.sun.com/jstl/core"
   xmlns:a4j="http://richfaces.org/a4j" 
   xmlns:rich="http://richfaces.org/rich"
   xmlns:tiwi="http://pro.tiwi.com/jsf">

<f:view contentType="text/html"> 
<f:loadBundle basename="com.inthinc.pro.resources.Messages" var="messages" />

<head>
   <c:set var="titleText" value="#{title} - #{messages.title}"/>
   <title>#{title ne null ? titleText : messages.title}</title>
   <link media="screen" type="text/css" href="#{facesContext.externalContext.requestContextPath}/css/richfaces.css" rel="stylesheet" />
   <link media="screen" type="text/css" href="#{facesContext.externalContext.requestContextPath}/css/main.css" rel="stylesheet" />
   
   <tiwi:conditionalCSS browserVersion="IE 6">
   <link rel="stylesheet" type="text/css" href="#{facesContext.externalContext.requestContextPath}/css/ie6.css" />
   </tiwi:conditionalCSS>
   
   <tiwi:conditionalCSS browserVersion="IE 7">
   <link rel="stylesheet" type="text/css" href="#{facesContext.externalContext.requestContextPath}/css/ie7.css" />
   </tiwi:conditionalCSS>
   
   <link rel="icon" href="#{facesContext.externalContext.requestContextPath}/favicon.ico" type="image/x-icon"/>
   <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

 <ui:insert name="scripts" />

</head>
    <body onload="reloadAjaxPanels();if (typeof bodyLoad != 'undefined') bodyLoad()" onunload="if (typeof bodyUnload != 'undefined') bodyUnload()">
    <iframe style="height: 0px; width: 0px; visibility: hidden" src="about:blank"> this frame prevents back forward cache in safari </iframe>
    <script type="text/javascript"></script>
    <div id="header">
       <div id="logo">
          <img width="145" height="55" style="border: medium none ;" src="#{facesContext.externalContext.requestContextPath}/images/x.gif"/>
       </div>
    </div>



    <div id="wrapper">
    <div class="wrapper_top"></div>
    <ui:insert name="content">
    </ui:insert>
    <div class="wrapper_bottom"></div>
    </div>

    <ui:insert name="footer">
        <ui:include src="/includes/footer.xhtml" />
    </ui:insert>
    </body>
</f:view>
</html>
