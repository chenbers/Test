# logger settings for unit tests


log4j.rootLogger                                    INFO, stdout
#log4j.rootLogger                                    DEBUG, root, stdout

log4j.appender.stdout					org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout				org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern		%d %5p (%F:%L) - %m%n


log4j.appender.root                                 org.apache.log4j.RollingFileAppender
log4j.appender.root.file                            ProUnitTest.log
log4j.appender.root.append                          true
log4j.appender.root.datePattern                     '.'yyyy-MM-dd
log4j.appender.root.layout                          org.apache.log4j.PatternLayout
log4j.appender.root.layout.conversionPattern         %d{ISO8601} [%10.10t] %5.5p <%x> %m%n
