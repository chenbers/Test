<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>popup - edit columns</title>
<link rel="stylesheet" type="text/css" href="css/main.css" />

<!--[if IE 6]>
<link rel="stylesheet" type="text/css" href="css/ie6.css" />
<![endif]--> 

<!--[if IE 7]>
<link rel="stylesheet" type="text/css" href="css/ie7.css" />
<![endif]--> 

<style media="all" type="text/css">

body {
	margin: 0;
	padding: 0;
	background: #fff;
	}

</style>

</head>

<body>

<div id="popupTitleBar">
	<div id="popupTitle">Change Your Password</div>
	<div id="popupControls" style="display: none;"><a href="#" onclick="parent.hidePopWin(false);"><img src="/images/modal_close.png" border="0" /></a></div>
</div>

<table width="98%" border="0" cellpadding="4" cellspacing="0" style="margin: 5px; font-size: 10px;">
  <tr>
    <td>Current Password:</td>
    <td>
      <input name="textfield" type="password" class="text" id="textfield" size="40" />
    </td>
  </tr>
  <tr>
    <td>New Password:</td>
    <td>
      <input name="textfield2" type="password" class="text" id="textfield2" size="40" />
    </td>
  </tr>
  <tr>
    <td>Confirm New Password:</td>
    <td>
      <input name="textfield3" type="password" class="text" id="textfield3" size="40" />
    </td>
  </tr>
</table>


<div id="popupactions">

<button value="submit" class="left" onclick="parent.hidePopWin(false);"><span class="cancel">Cancel</span></button><button value="submit" class="left" onclick="parent.hidePopWin(false);"><span class="save">Save</span></button>	

</div>

</body>
</html>
