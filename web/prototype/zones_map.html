<title>zones map</title> 
<!-- //Change the following line to use your own key available from http://www.google.com/apis/maps/signup.html -->
<script src="http://maps.google.com/maps?file=api&amp;v=2&amp;key=ABQIAAAAhbZHv-gY87wBPFjHur5deBQynebNGJuV0yWPcLLxheW-zsnZoBQ9Ro7WjD_EDPMnYXPzv4hukWmjAQ" type="text/javascript"></script>
<script type="text/javascript">
//<![CDATA[
var map;
var icon0; //zone1
var icon1; //zone2
var icon2; //zone3
var icon3; //zone4

var newpoints = new Array();
 
function addLoadEvent(func) { 
	var oldonload = window.onload; 
	if (typeof window.onload != 'function'){ 
		window.onload = func	
	} else { 
		window.onload = function() {
			oldonload();
			func();
		}
	}
}
 
addLoadEvent(loadMap);
addLoadEvent(addPoints);
 
function loadMap() {
	map = new GMap2(document.getElementById("map"));
	map.addControl(new GLargeMapControl());
	map.addControl(new GMapTypeControl());
	map.addControl(new GOverviewMapControl()); //my addition the zoomer?
	map.setCenter(new GLatLng( 34, -118), 8);
	map.setMapType(G_MAP_TYPE);
 
	icon0 = new GIcon(); icon0.image = "http://tiwipro.uixd.com/images/zone_a.png"; icon0.iconSize = new GSize(80, 80); icon0.iconAnchor = new GPoint(9, 34); icon0.infoWindowAnchor = new GPoint(9, 2); icon0.infoShadowAnchor = new GPoint(18, 25);
	icon1 = new GIcon(); icon1.image = "http://tiwipro.uixd.com/images/zone_b.png"; icon1.iconSize = new GSize(80, 80); icon1.iconAnchor = new GPoint(9, 34); icon1.infoWindowAnchor = new GPoint(9, 2); icon1.infoShadowAnchor = new GPoint(18, 25);
	icon2 = new GIcon(); icon2.image = "http://tiwipro.uixd.com/images/zone_c.png"; icon2.iconSize = new GSize(80, 80); icon2.iconAnchor = new GPoint(9, 34); icon2.infoWindowAnchor = new GPoint(9, 2); icon2.infoShadowAnchor = new GPoint(18, 25);
	icon3 = new GIcon(); icon3.image = "http://tiwipro.uixd.com/images/zone_d.png"; icon3.iconSize = new GSize(80, 80); icon3.iconAnchor = new GPoint(9, 34); icon3.infoWindowAnchor = new GPoint(9, 2); icon3.infoShadowAnchor = new GPoint(18, 25);

}
 
function addPoints() {

	newpoints[0] = new Array(34.515973384481866, -119.6630859375, icon0, 'CA-S', '<span><strong>Zone:</strong> Alpha'); 
	newpoints[1] = new Array(34.32529192442733, -119.0796875, icon1, 'CA-S', '<span><strong>Zone:</strong> Beta'); 
	newpoints[2] = new Array(34.11634468843465, -118.5205078125, icon2, 'CA-S', '<span><strong>Zone:</strong> Charlie'); 
	newpoints[3] = new Array(33.961818161230386, -118.05880859375, icon3, 'CA-S', '<span><strong>Zone:</strong> Delta'); 
 
	for(var i = 0; i < newpoints.length; i++) {
		var point = new GPoint(newpoints[i][1],newpoints[i][0]);
		var popuphtml = newpoints[i][4] ;
		var marker = createMarker(point,newpoints[i][2],popuphtml);
		map.addOverlay(marker);
	}
}
 
function createMarker(point, icon, popuphtml) {
	var popuphtml = "<div id=\"popup\">" + popuphtml + "<\/div>";
	var marker = new GMarker(point, icon);
	GEvent.addListener(marker, "click", function() {
		marker.openInfoWindowHtml(popuphtml);
	});
	return marker;
}
//]]>
</script>
