<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>

        <link rel="stylesheet" type="text/css" media="screen, projection" href="../slider.css" />

<!--[if lte IE 6]>
<link rel="stylesheet" type="text/css" media="screen, projection" href="../ie.css" />

<script type="text/javascript" src="../slider.js"></script>
<script type="text/javascript">
//<![CDATA[

// Remember folks, none of this JavaScript is actually necessary, it's just there to show you
// how to extend the slider functionality with callback functions/Object.methods

// Preloading the images used for the slider handle, not at all necessary...
var imgList = ["slider-disabled.png", "slider-disabled-1.png", "slider.png", "slider-1.png"];
var preloadImg = []
for(var i = 0, imgSrc; imgSrc = imgList[i]; i++) {
        preloadImg[i] = new Image();
        preloadImg[i].src = "../" + imgSrc;
};  

// Callback function called after the slider has been created and added to the DOM
// and also whenever the slider value changes.
function updateLabel(opts) {
        document.getElementById("slider_1").innerHTML = "Range low to highest (current value: " + opts.value + ")";
};

function updateLabel2(opts) {
        document.getElementById("slider_2").innerHTML = "Range low to highest (current value: " + opts.value + ")";
};

//]]>
</script>
</head>
<body>

  <label for="slider_1" class="lft" id="slider_1">Range low to highest</label>
      <select name="slider_1" id="slider_1" class="fd_slider_cb_create_updateLabel fd_slider_cb_update_updateLabel fd_slider_cn_halfSize fd_hide_input">
        <option value="lowest">lowest</option>
        <option value="lower">lower</option>
        <option value="low">low</option>
        <option value="medium" selected="selected">medium</option>
        <option value="high">high</option>
        <option value="higher">higher</option>
        <option value="highest">highest</option>
      </select>
      
<br /><br /><br />

 
     <label for="slider_2" class="lft" id="slider_2">Range low to highest</label>
      <select name="slider_2" id="slider_2" class="fd_slider_cb_create_updateLabel2 fd_slider_cb_update_updateLabel2 fd_slider_cn_halfSize fd_hide_input">
        <option value="lowest">lowest</option>
        <option value="lower">lower</option>
        <option value="low">low</option>
        <option value="medium" selected="selected">medium</option>
        <option value="high">high</option>
        <option value="higher">higher</option>
        <option value="highest">highest</option>
      </select>  

     
     

</body>
</html>
