<ui:composition template="/template/baseTemplate.xhtml" xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich">



    <ui:define name="content">
        <rich:panel id="util-panel" styleClass="mainmenu">
            <f:facet name="header">
                <h:panelGroup>
                    <h:panelGrid columns="2" styleClass="header" columnClasses="header_col1, header_col2">
                        <h:outputText value="Pro Utility Pages" />
                        <h:outputLink value="#{facesContext.externalContext.requestContextPath}/j_spring_security_logout">Log Out</h:outputLink>
                    </h:panelGrid>
                </h:panelGroup>
            </f:facet>

            <table width="100%">
                <tr valign="top">
                	<td width="200px">
                	<table>
                	<tr>
                    <td width="200px"><a4j:form styleClass="menuPanel">
                        <rich:panelMenu mode="server" style="width:200px" iconExpandedGroup="disc" iconCollapsedGroup="disc" iconExpandedTopGroup="chevronUp"
                            iconGroupTopPosition="right" iconCollapsedTopGroup="chevronDown" iconCollapsedTopPosition="right">
                            <rich:panelMenuGroup label="tiwiPro Utilities Menu" expanded="true">
                                <rich:panelMenuItem label="DAO Util" action="go_daoUtil" ajaxSingle="false">
                                </rich:panelMenuItem>
                                <rich:panelMenuItem label="Create New Account" action="go_newAccount" ajaxSingle="false"  rendered="#{daoUtilBean.isSuperuser}">
                                </rich:panelMenuItem>
                                <rich:panelMenuItem label="Forward Commands" action="go_forwardCmd" ajaxSingle="false"  rendered="#{baseBean.isSuperuser}">
                                </rich:panelMenuItem>
                                <rich:panelMenuItem label="Forward Commands" action="go_forwardCmdRestricted" ajaxSingle="false" rendered="#{not baseBean.isSuperuser}">
                                </rich:panelMenuItem>
                                <rich:panelMenuItem label="Extract Scoring Data" action="go_dataExtract" ajaxSingle="false"  rendered="#{daoUtilBean.isSuperuser}">
                                </rich:panelMenuItem>
                                <rich:panelMenuItem label="Configurator" action="go_configuratorConfigurations" ajaxSingle="false"  rendered="#{daoUtilBean.isSuperuser}">
                                </rich:panelMenuItem>
                                <rich:panelMenuItem label="Account Options" action="go_accountOptions" ajaxSingle="false"  rendered="#{daoUtilBean.isSuperuser}">
                                </rich:panelMenuItem>
                                <rich:panelMenuItem label="Zone Publish" action="go_zonePublish" ajaxSingle="false"  rendered="#{daoUtilBean.isSuperuser}">
                                </rich:panelMenuItem>
                                <rich:panelMenuItem label="Trip Viewer" action="go_tripViewer" ajaxSingle="false" rendered="#{daoUtilBean.isSuperuser}">
                                </rich:panelMenuItem>
                                <rich:panelMenuItem label="Bulk Import" action="go_bulkImport" ajaxSingle="false" rendered="#{baseBean.isSuperuser}">
                                </rich:panelMenuItem>
                                <rich:panelMenuItem label="HOS" action="go_HOS" ajaxSingle="false" rendered="#{baseBean.isSuperuser}">
                                </rich:panelMenuItem>
                            </rich:panelMenuGroup>
                        </rich:panelMenu>
                    </a4j:form></td></tr>
                    <tr>
                    <td>
                         <ui:insert name="util_leftPanel">
                         </ui:insert>
                    </td>
                    </tr>
                    </table>
                    </td>
                    <td width="100%">
                    <rich:panel bodyClass="rich-laguna-panel-no-header" style="border:none">
                        <f:facet name="header">
                            <h:outputText value="#{panelTitle}" />
                        </f:facet>
                        <ui:insert name="util_content">
                        </ui:insert>
                    </rich:panel></td>
                </tr>
            </table>

        </rich:panel>
    </ui:define>
</ui:composition>
